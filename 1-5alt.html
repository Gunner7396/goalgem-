<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>METRIC ENGINE | Premium Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --accent: #00ff85;
            --bg-dark: #09090b;
            --glass: rgba(24, 24, 27, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #fafafa;
            --text-dim: #a1a1aa;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a2e25, transparent), 
                              radial-gradient(circle at bottom left, #0f172a, transparent);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .wrapper { width: 100%; max-width: 480px; }

        .brand-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .brand-header h1 {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #71717a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version-tag {
            font-size: 10px;
            background: rgba(0, 255, 133, 0.1);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 133, 0.2);
            font-weight: 700;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .input-box { margin-bottom: 20px; position: relative; }
        
        label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(0, 255, 133, 0.05);
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 133, 0.1);
        }

        .btn-analyze {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 255, 133, 0.2);
        }

        .btn-analyze:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(0, 255, 133, 0.3); }

        /* Result Section */
        #result-panel {
            display: none;
            margin-top: 20px;
        }

        .gauge-container {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .percentage-text {
            font-size: 64px;
            font-weight: 900;
            letter-spacing: -3px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 800;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .metric-badge {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            margin-top: 10px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric-icon { color: var(--accent); font-weight: bold; }

    </style>
</head>
<body>

<div class="wrapper">
    <div class="brand-header">
        <h1>PREMIUM ENGINE</h1>
        <span class="version-tag">STABLE v2.0</span>
    </div>

    <div class="glass-card">
        <div class="input-box">
            <label>Lig Seçimi</label>
            <select id="league">
                <option value="italya">Serie A (İtalya)</option>
                <option value="ispanya">La Liga (İspanya)</option>
                <option value="almanya">Bundesliga (Almanya)</option>
                <option value="ingiltere">Premier Lig (İngiltere)</option>
                <option value="fransa">Ligue 1 (Fransa)</option>
            </select>
        </div>

        <div class="input-box">
            <label>Maksimum npxG / Sh</label>
            <input type="number" id="npxg" step="0.01" placeholder="0.08">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="input-box">
                <label>Toplam PPA</label>
                <input type="number" id="ppa" placeholder="10">
            </div>
            <div class="input-box">
                <label>Toplam PrgC</label>
                <input type="number" id="prgc" placeholder="12">
            </div>
        </div>

        <div class="input-box">
            <label>Savunma (Tkl+Int)</label>
            <input type="number" id="tkl" placeholder="35">
        </div>

        <button class="btn-analyze" onclick="premiumAnalyze()">ANALİZİ ÇALIŞTIR</button>
    </div>

    <div id="result-panel" class="glass-card">
        <div class="gauge-container">
            <div id="statusPill" class="status-pill">DÜŞÜK RİSK</div>
            <h2 class="percentage-text" id="percVal">84%</h2>
            <p id="summaryText" style="color: var(--text-dim); font-size: 14px; margin-top: -10px;"></p>
        </div>
        <div id="reasonsList"></div>
    </div>
</div>

<script>
function premiumAnalyze() {
    const lg = document.getElementById('league').value;
    const npxg = parseFloat(document.getElementById('npxg').value);
    const ppa = parseFloat(document.getElementById('ppa').value);
    const prgc = parseFloat(document.getElementById('prgc').value);
    const tkl = parseFloat(document.getElementById('tkl').value);

    if(isNaN(npxg) || isNaN(ppa)) return;

    const t = {
        italya: { npxg: 0.08, ppa: 10, prgc: 12, tkl: 40 },
        ispanya: { npxg: 0.09, ppa: 12, prgc: 10, tkl: 35 },
        almanya: { npxg: 0.10, ppa: 14, prgc: 15, tkl: 30 },
        ingiltere: { npxg: 0.09, ppa: 13, prgc: 18, tkl: 32 },
        fransa: { npxg: 0.09, ppa: 11, prgc: 14, tkl: 38 }
    }[lg];

    let score = 55;
    let notes = [];

    if (npxg <= t.npxg) score += 12; else { score -= 25; notes.push("Bitiricilik kalitesi riskli."); }
    if (ppa <= t.ppa) score += 10; else { score -= 15; notes.push("Ceza sahası pas trafiği yoğun."); }
    if (prgc <= t.prgc) score += 8; else { score -= 8; notes.push("Dikey taşıma tehdidi yüksek."); }
    
    if (tkl >= t.tkl) {
        score += 10;
        notes.push("Savunma bloğu aşırı dirençli.");
    } else if (ppa < (t.ppa * 0.75)) {
        score += 7;
        notes.push("Hamle az ama üretim yolu kapalı.");
    } else {
        score -= 12;
        notes.push("Savunma reaksiyonu zayıf.");
    }

    score = Math.min(94, Math.max(15, score));

    const panel = document.getElementById('result-panel');
    panel.style.display = 'block';
    document.getElementById('percVal').innerText = '%' + score;
    
    const pill = document.getElementById('statusPill');
    const reasons = document.getElementById('reasonsList');
    reasons.innerHTML = "";

    if (score >= 80) {
        pill.style.background = "rgba(0, 255, 133, 0.2)"; pill.style.color = "var(--accent)"; pill.innerText = "Yüksek Güven / Kilitli";
    } else {
        pill.style.background = "rgba(239, 68, 68, 0.2)"; pill.style.color = "#ef4444"; pill.innerText = "Yüksek Risk / Açık";
    }

    notes.forEach(n => {
        reasons.innerHTML += `<div class="metric-badge"><span class="metric-icon">→</span> ${n}</div>`;
    });

    gsap.from("#result-panel", { y: 30, opacity: 0, duration: 0.6, ease: "power4.out" });
}
</script>
</body>
</html>

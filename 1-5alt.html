<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>METRIC ENGINE | History Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --accent: #00ff85;
            --bg-dark: #09090b;
            --glass: rgba(24, 24, 27, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #fafafa;
            --text-dim: #a1a1aa;
            --danger: #ff453a;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a2e25, transparent), 
                              radial-gradient(circle at bottom left, #0f172a, transparent);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .wrapper { width: 100%; max-width: 440px; }

        .brand-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 5px;
        }

        .brand-header h1 { font-size: 16px; font-weight: 800; margin: 0; color: var(--text-dim); }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: span 2; }

        label { font-size: 9px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; display: block; }

        input, select {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--accent); }

        .btn-analyze {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 900;
            margin-top: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Geçmiş Listesi - Kendi İçinde Kayan Bölüm */
        .history-container {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 5px;
            scrollbar-width: thin;
        }

        .history-container::-webkit-scrollbar { width: 3px; }
        .history-container::-webkit-scrollbar-thumb { background: var(--accent); }

        .history-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 10px;
            position: relative;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 8px;
        }

        .team-names { font-size: 13px; font-weight: 700; color: #fff; }
        .perc-badge { font-size: 20px; font-weight: 900; color: var(--accent); }

        .item-details { font-size: 11px; color: var(--text-dim); line-height: 1.4; }
        
        .clear-history {
            font-size: 10px;
            color: var(--danger);
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="brand-header">
        <h1>HISTORY ENGINE</h1>
        <button class="clear-history" onclick="clearHistory()">LİSTEYİ TEMİZLE</button>
    </div>

    <div class="glass-card">
        <div class="input-grid">
            <div>
                <label>Ev Sahibi</label>
                <input type="text" id="homeTeam" placeholder="A Takımı">
            </div>
            <div>
                <label>Deplasman</label>
                <input type="text" id="awayTeam" placeholder="B Takımı">
            </div>
            <div class="full-width">
                <label>Lig</label>
                <select id="league">
                    <option value="italya">Serie A (İtalya)</option>
                    <option value="ispanya">La Liga (İspanya)</option>
                    <option value="almanya">Bundesliga (Almanya)</option>
                    <option value="ingiltere">Premier Lig (İngiltere)</option>
                    <option value="fransa">Ligue 1 (Fransa)</option>
                </select>
            </div>
            <div class="full-width">
                <label>npxG/Sh</label>
                <input type="number" id="npxg" step="0.01">
            </div>
            <div><label>PPA</label><input type="number" id="ppa"></div>
            <div><label>PrgC</label><input type="number" id="prgc"></div>
            <div class="full-width"><label>Tkl+Int</label><input type="number" id="tkl"></div>
        </div>
        <button class="btn-analyze" onclick="runAnalysis()">ANALİZİ KAYDET</button>
    </div>

    <div id="historyList" class="history-container"></div>
</div>

<script>
window.onload = function() {
    renderHistory();
};

function runAnalysis() {
    const home = document.getElementById('homeTeam').value || "Bilinmeyen";
    const away = document.getElementById('awayTeam').value || "Bilinmeyen";
    const lg = document.getElementById('league').value;
    const npxg = parseFloat(document.getElementById('npxg').value);
    const ppa = parseFloat(document.getElementById('ppa').value);
    const prgc = parseFloat(document.getElementById('prgc').value);
    const tkl = parseFloat(document.getElementById('tkl').value);

    if(isNaN(npxg) || isNaN(ppa)) return;

    const thresholds = {
        italya: { npxg: 0.08, ppa: 11, prgc: 32, tkl: 40 },
        ispanya: { npxg: 0.09, ppa: 13, prgc: 30, tkl: 35 },
        almanya: { npxg: 0.10, ppa: 15, prgc: 38, tkl: 30 },
        ingiltere: { npxg: 0.09, ppa: 14, prgc: 40, tkl: 32 },
        fransa: { npxg: 0.09, ppa: 12, prgc: 34, tkl: 38 }
    }[lg];

    let score = 55;
    let report = "";

    if (npxg <= thresholds.npxg) score += 15; else score -= 25;
    if (ppa <= thresholds.ppa) { score += 15; report += "● Kilitli Bölge "; } else { score -= 20; report += "● Savunma Delindi "; }
    if (prgc <= thresholds.prgc) score += 10; else score -= 10;
    
    if (tkl >= thresholds.tkl || ppa <= (thresholds.ppa * 0.8)) score += 15; else score -= 15;

    score = Math.min(94, Math.max(15, score));

    // Analizi Hafızaya Ekle
    const newAnalysis = {
        id: Date.now(),
        teams: `${home} vs ${away}`,
        league: lg.toUpperCase(),
        score: score,
        summary: report,
        data: `xG: ${npxg} | PPA: ${ppa} | PrgC: ${prgc} | Tkl: ${tkl}`
    };

    let history = JSON.parse(localStorage.getItem('matchHistory')) || [];
    history.unshift(newAnalysis); // En yeni en üste
    localStorage.setItem('matchHistory', JSON.stringify(history));

    renderHistory();
    
    // Girişleri temizle
    document.getElementById('homeTeam').value = "";
    document.getElementById('awayTeam').value = "";
}

function renderHistory() {
    const history = JSON.parse(localStorage.getItem('matchHistory')) || [];
    const container = document.getElementById('historyList');
    container.innerHTML = history.length === 0 ? '<p style="text-align:center; color:var(--text-dim); font-size:12px;">Henüz analiz kaydedilmedi.</p>' : "";

    history.forEach(item => {
        const color = item.score >= 80 ? 'var(--accent)' : (item.score >= 65 ? '#ffab00' : 'var(--danger)');
        container.innerHTML += `
            <div class="history-item">
                <div class="item-header">
                    <div class="team-names">${item.teams}<br><span style="font-size:9px; color:var(--text-dim)">${item.league}</span></div>
                    <div class="perc-badge" style="color: ${color}">%${item.score}</div>
                </div>
                <div class="item-details">
                    <div style="color:var(--accent); font-weight:700; margin-bottom:4px;">${item.summary}</div>
                    <div>${item.data}</div>
                </div>
            </div>
        `;
    });
}

function clearHistory() {
    if(confirm("Tüm analiz geçmişi silinecek. Emin misin?")) {
        localStorage.removeItem('matchHistory');
        renderHistory();
    }
}
</script>
</body>
</html>

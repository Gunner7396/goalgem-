<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>METRIC ENGINE | Professional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --accent: #00ff85;
            --bg-dark: #09090b;
            --glass: rgba(24, 24, 27, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #fafafa;
            --text-dim: #a1a1aa;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a2e25, transparent), 
                              radial-gradient(circle at bottom left, #0f172a, transparent);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        .wrapper { width: 100%; max-width: 420px; }

        .brand-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .brand-header h1 {
            font-size: 18px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #fff, #71717a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 12px;
        }

        /* Küçük Giriş Kartı */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .full-width { grid-column: span 2; }

        label {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            color: #fff;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .btn-analyze {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 800;
            margin-top: 15px;
            cursor: pointer;
        }

        /* Kendi İçinde Kayan Analiz Kartı */
        #result-panel {
            display: none;
            max-height: 350px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        #result-panel::-webkit-scrollbar { width: 4px; }
        #result-panel::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .percentage-display {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .percentage-text {
            font-size: 56px;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .log-item {
            padding: 10px;
            font-size: 12px;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .log-icon { color: var(--accent); font-weight: bold; }

    </style>
</head>
<body>

<div class="wrapper">
    <div class="brand-header">
        <h1>TITANIUM ENGINE</h1>
        <div style="color: var(--accent); font-size: 10px; font-weight: 800;">AUTO-SAVE ON</div>
    </div>

    <div class="glass-card">
        <div class="input-grid">
            <div class="full-width">
                <label>Lig</label>
                <select id="league" onchange="saveData()">
                    <option value="italya">Serie A (İtalya)</option>
                    <option value="ispanya">La Liga (İspanya)</option>
                    <option value="almanya">Bundesliga (Almanya)</option>
                    <option value="ingiltere">Premier Lig (İngiltere)</option>
                    <option value="fransa">Ligue 1 (Fransa)</option>
                </select>
            </div>
            <div class="full-width">
                <label>Maks npxG/Sh</label>
                <input type="number" id="npxg" step="0.01" oninput="saveData()">
            </div>
            <div>
                <label>PPA</label>
                <input type="number" id="ppa" oninput="saveData()">
            </div>
            <div>
                <label>PrgC</label>
                <input type="number" id="prgc" oninput="saveData()">
            </div>
            <div class="full-width">
                <label>Savunma (Tkl+Int)</label>
                <input type="number" id="tkl" oninput="saveData()">
            </div>
        </div>
        <button class="btn-analyze" onclick="runAnalysis()">ANALİZ ET</button>
    </div>

    <div id="result-panel" class="glass-card">
        <div class="percentage-display">
            <div id="badge" class="status-badge"></div>
            <h2 class="percentage-text" id="percDisplay">0%</h2>
        </div>
        <div id="logList"></div>
    </div>
</div>

<script>
// Sayfa yüklendiğinde hafızadan verileri çek
window.onload = function() {
    const saved = JSON.parse(localStorage.getItem('metricData'));
    if (saved) {
        document.getElementById('league').value = saved.league || 'italya';
        document.getElementById('npxg').value = saved.npxg || '';
        document.getElementById('ppa').value = saved.ppa || '';
        document.getElementById('prgc').value = saved.prgc || '';
        document.getElementById('tkl').value = saved.tkl || '';
        if(saved.hasResult) runAnalysis(); // Eğer sonuç varsa otomatik hesapla
    }
};

function saveData() {
    const data = {
        league: document.getElementById('league').value,
        npxg: document.getElementById('npxg').value,
        ppa: document.getElementById('ppa').value,
        prgc: document.getElementById('prgc').value,
        tkl: document.getElementById('tkl').value,
        hasResult: document.getElementById('result-panel').style.display === 'block'
    };
    localStorage.setItem('metricData', JSON.stringify(data));
}

function runAnalysis() {
    const lg = document.getElementById('league').value;
    const npxg = parseFloat(document.getElementById('npxg').value);
    const ppa = parseFloat(document.getElementById('ppa').value);
    const prgc = parseFloat(document.getElementById('prgc').value);
    const tkl = parseFloat(document.getElementById('tkl').value);

    if(isNaN(npxg) || isNaN(ppa)) return;

    const thresholds = {
        italya: { npxg: 0.08, ppa: 11, prgc: 32, tkl: 40 },
        ispanya: { npxg: 0.09, ppa: 13, prgc: 30, tkl: 35 },
        almanya: { npxg: 0.10, ppa: 15, prgc: 38, tkl: 30 },
        ingiltere: { npxg: 0.09, ppa: 14, prgc: 40, tkl: 32 },
        fransa: { npxg: 0.09, ppa: 12, prgc: 34, tkl: 38 }
    }[lg];

    let score = 55;
    let logs = [];

    if (npxg <= thresholds.npxg) score += 15; else score -= 25;
    if (ppa <= thresholds.ppa) score += 15; else score -= 20;
    if (prgc <= thresholds.prgc) score += 10; else score -= 10;

    if (tkl >= thresholds.tkl) {
        score += 12;
        logs.push("Savunma hattı dirençli.");
    } else if (ppa <= (thresholds.ppa * 0.8)) {
        score += 15;
        logs.push("Üretim kilitli, savunma güvende.");
    } else {
        score -= 15;
        logs.push("Savunma yerleşimi zayıf.");
    }

    score = Math.min(94, Math.max(15, score));

    const panel = document.getElementById('result-panel');
    panel.style.display = 'block';
    document.getElementById('percDisplay').innerText = '%' + score;
    
    const badge = document.getElementById('badge');
    const logsDiv = document.getElementById('logList');
    logsDiv.innerHTML = "";

    if (score >= 80) {
        badge.style.background = "rgba(0, 255, 133, 0.2)"; badge.style.color = "var(--accent)"; badge.innerText = "YÜKSEK GÜVEN";
    } else if (score >= 65) {
        badge.style.background = "rgba(255, 171, 0, 0.2)"; badge.style.color = "#ffab00"; badge.innerText = "ORTA RİSK";
    } else {
        badge.style.background = "rgba(255, 69, 58, 0.2)"; badge.style.color = "#ff453a"; badge.innerText = "YÜKSEK RİSK";
    }

    logs.push(`Lig Standardı: ${lg.toUpperCase()}`);
    logs.forEach(msg => {
        logsDiv.innerHTML += `<div class="log-item"><span class="log-icon">→</span> ${msg}</div>`;
    });

    saveData(); // Sonucu da hafızaya kaydet
}
</script>
</body>
</html>

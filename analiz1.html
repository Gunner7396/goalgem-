<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOAL-PATH V22</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b; --gold: #fbff00; --red: #ff4d4d;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 420px; }
        
        .dash-card { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 12px; margin-bottom: 12px; display: flex; justify-content: space-around; position: relative; border-bottom: 3px solid var(--accent); }
        .stat-val { font-size: 18px; font-weight: 900; color: var(--accent); display: block; text-align: center; }
        .stat-lbl { font-size: 9px; color: var(--dim); text-transform: uppercase; text-align: center; display: block; }

        .main-card { background: var(--panel); border: 1px solid var(--border); padding: 15px; border-radius: 20px; }
        .dropdown-container { margin-bottom: 12px; border: 1px solid var(--border); border-radius: 10px; background: #161b22; position: relative; }
        .dropdown-header { padding: 12px; font-weight: 800; cursor: pointer; display: flex; justify-content: space-between; font-size: 11px; color: var(--accent); }
        .dd-menu { display: none; position: absolute; width: 100%; top: 100%; left: 0; background: #1c2128; border: 1px solid var(--border); z-index: 1000; }
        .dd-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 11px; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .metric-label { grid-column: span 2; font-size: 9px; color: var(--accent); text-align: center; font-weight: 800; margin-top: 6px; letter-spacing: 1.5px; opacity: 0.8; }
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 10px; border-radius: 8px; color: #fff; text-align: center; font-weight: 700; font-size: 14px; }
        
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        #btn { flex: 4; padding: 15px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; }
        #clear-inputs { flex: 1; border-radius: 12px; border: 1px solid #ff4d4d33; background: #ff4d4d11; color: var(--red); cursor: pointer; }

        .hist-card { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 12px; margin-top: 15px; position: relative; border-left: 4px solid var(--accent); }
        .card-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; margin-top: 10px; }
        .p-box { text-align: center; }
        .p-lbl { font-size: 8px; color: var(--dim); display: block; }
        .p-val { font-size: 14px; font-weight: 900; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="dash-card">
        <div><span id="st-total" class="stat-val">0</span><span class="stat-lbl">TOTAL</span></div>
        <div><span id="st-rate" class="stat-val" style="color:var(--gold)">%0</span><span class="stat-lbl">RATE</span></div>
        <div><span id="st-win" class="stat-val">0</span><span class="stat-lbl">WIN</span></div>
    </div>

    <div class="main-card">
        <div class="dropdown-container">
            <div class="dropdown-header" onclick="toggleDD()"><span id="lg-text" data-league="PL">PREMIER LEAGUE</span><span>â–¼</span></div>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setLig('PL','#00ffa3', 'PREMIER LEAGUE')">ENG: Premier League</div>
                <div class="dd-item" onclick="setLig('LL','#ff4d4d', 'LA LIGA')">ESP: La Liga</div>
                <div class="dd-item" onclick="setLig('SA','#fbff00', 'SERIE A')">ITA: Serie A</div>
                <div class="dd-item" onclick="setLig('BL','#00d4ff', 'BUNDESLIGA')">GER: Bundesliga</div>
                <div class="dd-item" onclick="setLig('L1','#da70d6', 'LIGUE 1')">FRA: Ligue 1</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="HOME">
            <input type="text" id="t2" placeholder="AWAY">
            
            <div class="metric-label">npxG/Sh (ÅžUT KALÄ°TESÄ°)</div>
            <input type="number" id="t1-q" step="0.01" inputmode="decimal" placeholder="0.12">
            <input type="number" id="t2-q" step="0.01" inputmode="decimal" placeholder="0.10">
            
            <div class="metric-label">SCA | PrgR | PPA</div>
            <input type="number" id="t1-s" placeholder="SCA"> <input type="number" id="t2-s" placeholder="SCA">
            <input type="number" id="t1-p" placeholder="PrgR"> <input type="number" id="t2-p" placeholder="PrgR">
            <input type="number" id="t1-x" placeholder="PPA"> <input type="number" id="t2-x" placeholder="PPA">
        </div>
        
        <div class="action-row">
            <button id="btn" onclick="analyze()">START ANALYSIS</button>
            <button id="clear-inputs" onclick="resetInputs()">ðŸ§¹</button>
        </div>
    </div>

    <div id="history-list"></div>
</div>

<script>
    // MOTOR VERÄ°LERÄ° (DokunulmadÄ±)
    const engineData = { 
        PL: { q: 0.08, s: 28, x: 10, p: 60 },
        LL: { q: 0.06, s: 34, x: 13, p: 75 },
        SA: { q: 0.07, s: 30, x: 11, p: 58 },
        BL: { q: 0.08, s: 38, x: 15, p: 85 },
        L1: { q: 0.08, s: 28, x: 10, p: 62 }
    };

    let stats = JSON.parse(localStorage.getItem('ppro_stats')) || { total: 0, wins: 0 };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
    function setLig(id, col, text) { 
        const t = document.getElementById('lg-text'); t.innerText = text; t.setAttribute('data-league', id); 
        document.documentElement.style.setProperty('--accent', col); 
        toggleDD(); 
    }

    // ANALÄ°Z MOTORU MANTIÄžI (DokunulmadÄ±, npxG/Sh ile Ã§alÄ±ÅŸÄ±r)
    function analyze() {
        const lg = document.getElementById('lg-text').getAttribute('data-league');
        const config = engineData[lg];
        const xTotal = parseFloat(document.getElementById('t1-x').value || 0) + parseFloat(document.getElementById('t2-x').value || 0);
        const sTotal = parseFloat(document.getElementById('t1-s').value || 0) + parseFloat(document.getElementById('t2-s').value || 0);
        const q1 = parseFloat(document.getElementById('t1-q').value || 0);
        const q2 = parseFloat(document.getElementById('t2-q').value || 0);
        
        let score15 = 0;
        if(xTotal <= config.x) score15 += 45; // PPA KontrolÃ¼
        if(q1 <= config.q && q2 <= config.q) score15 += 25; // npxG/Sh Kalite KontrolÃ¼
        if(sTotal <= config.s) score15 += 20; // SCA KontrolÃ¼

        let p1 = Math.min(Math.max(score15, 10), 90);
        let p3 = Math.max(100 - p1 - (Math.random() * 5 + 15), 5); 
        let p2 = 100 - (parseFloat(p1) + parseFloat(p3));
        
        renderCard(p1.toFixed(0), p2.toFixed(0), p3.toFixed(0), lg);
    }

    function renderCard(p1, p2, p3, lg) {
        const t1 = (document.getElementById('t1').value || 'EV').toUpperCase();
        const t2 = (document.getElementById('t2').value || 'DEP').toUpperCase();
        const card = document.createElement('div');
        card.className = `hist-card`;
        card.innerHTML = `
            <div style="font-size:12px; font-weight:900;">${t1} vs ${t2} <span style="color:var(--accent); font-size:9px;">[${lg}]</span></div>
            <div class="card-stats">
                <div class="p-box"><span class="p-lbl">1.5 ALT</span><span class="p-val" style="color:var(--red)">%${p1}</span></div>
                <div class="p-box"><span class="p-lbl">2 GOL</span><span class="p-val" style="color:var(--gold)">%${p2}</span></div>
                <div class="p-box"><span class="p-lbl">3+ GOL</span><span class="p-val" style="color:var(--accent)">%${p3}</span></div>
            </div>
        `;
        document.getElementById('history-list').prepend(card);
    }

    function resetInputs() { document.querySelectorAll('input').forEach(i => { if(i.type !== 'text' || i.id.includes('t1') || i.id.includes('t2')) i.value = ''; }); }
</script>
</body>
</html>

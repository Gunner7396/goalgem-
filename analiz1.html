<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO V14 - ENGINE</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 400px; }
        
        .dash-card { background: var(--panel); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-around; text-align: center; position: relative; }
        .stat-val { font-size: 18px; font-weight: 900; color: var(--accent); display: block; }
        .stat-lbl { font-size: 9px; color: var(--dim); text-transform: uppercase; }
        .reset-stats { position: absolute; top: 5px; right: 10px; font-size: 8px; color: #ff4d4d; cursor: pointer; border: 1px solid #ff4d4d33; padding: 2px 5px; border-radius: 4px; font-weight: bold; }

        .main-card { background: rgba(15, 18, 23, 0.95); border: 1px solid var(--border); padding: 15px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); margin-bottom: 10px; }
        
        .dropdown-container { margin-bottom: 15px; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: #161b22; border-left: 4px solid var(--accent); }
        .dropdown-header { padding: 12px; font-weight: 800; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: var(--accent); }
        .dd-menu { display: none; background: #1c2128; border-top: 1px solid var(--border); }
        .dd-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 11px; transition: 0.2s; }
        .dd-item:hover { background: rgba(0, 255, 163, 0.1); }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        label { grid-column: span 2; font-size: 9px; color: var(--accent); text-align: center; font-weight: 800; margin-top: 5px; }
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 10px; border-radius: 8px; color: #fff; text-align: center; font-weight: 600; font-size: 12px; }
        
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        #btn { flex: 4; padding: 15px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; font-size: 13px; text-transform: uppercase; }
        #clear-inputs { flex: 1; padding: 15px; border-radius: 12px; border: 1px solid #ff4d4d55; background: #ff4d4d11; color: #ff4d4d; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .hist-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-top: 10px; border-top: 3px solid var(--accent); position: relative; }
        .res-btns { display: flex; gap: 8px; margin-top: 10px; }
        .res-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-size: 24px; cursor: pointer; background: #1e2530; color: #fff; }
        .bar-bg { width: 100%; height: 6px; background: #1e2530; border-radius: 4px; overflow: hidden; margin-top: 3px; }
        .bar-fill { height: 100%; transition: width 0.8s; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="dash-card">
        <span class="reset-stats" onclick="clearStats()">SIFIRLA</span>
        <div><span id="st-total" class="stat-val">0</span><span class="stat-lbl">Analiz</span></div>
        <div><span id="st-rate" class="stat-val" style="color:#fbff00">%0</span><span class="stat-lbl">Ba≈üarƒ±</span></div>
        <div><span id="st-win" class="stat-val" style="color:#00ffa3">0</span><span class="stat-lbl">Doƒüru</span></div>
    </div>

    <div class="main-card">
        <div class="dropdown-container">
            <div class="dropdown-header" onclick="toggleDD()">
                <span id="lg-text" data-league="PL">PREMIER LEAGUE (ƒ∞NGƒ∞LTERE)</span>
                <span>‚ñº</span>
            </div>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setLig('PL','#00ffa3', 'PREMIER LEAGUE (ƒ∞NGƒ∞LTERE)')">PREMIER LEAGUE (ƒ∞NGƒ∞LTERE)</div>
                <div class="dd-item" onclick="setLig('SA','#fbff00', 'SERIE A (ƒ∞TALYA)')">SERIE A (ƒ∞TALYA)</div>
                <div class="dd-item" onclick="setLig('LL','#ff4d4d', 'LA LIGA (ƒ∞SPANYA)')">LA LIGA (ƒ∞SPANYA)</div>
                <div class="dd-item" onclick="setLig('BL','#00d4ff', 'BUNDESLIGA (ALMANYA)')">BUNDESLIGA (ALMANYA)</div>
                <div class="dd-item" onclick="setLig('L1','#da70d6', 'LIGUE 1 (FRANSA)')">LIGUE 1 (FRANSA)</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV TAKIMI">
            <input type="text" id="t2" placeholder="DEP TAKIMI">
            <label>1. npxG/Sh (Kalite Ort.)</label>
            <input type="number" id="t1-q" step="0.01" inputmode="decimal" placeholder="0.00">
            <input type="number" id="t2-q" step="0.01" inputmode="decimal" placeholder="0.00">
            <label>2. SCA (√úretim)</label>
            <input type="number" id="t1-s" inputmode="numeric" placeholder="SCA">
            <input type="number" id="t2-s" inputmode="numeric" placeholder="SCA">
            <label>3. PrgR (ƒ∞lerleme)</label>
            <input type="number" id="t1-p" inputmode="numeric" placeholder="PrgR">
            <input type="number" id="t2-p" inputmode="numeric" placeholder="PrgR">
            <label>4. PPA (Giri≈ü)</label>
            <input type="number" id="t1-x" inputmode="numeric" placeholder="PPA">
            <input type="number" id="t2-x" inputmode="numeric" placeholder="PPA">
        </div>
        
        <div class="action-row">
            <button id="btn" onclick="analyze()">BA≈ûLAT</button>
            <button id="clear-inputs" onclick="resetInputs()">üßπ</button>
        </div>
    </div>

    <div style="display:flex; justify-content:space-between; padding:5px 10px;">
        <span style="font-size:10px; color:var(--dim); font-weight:bold;">GE√áMƒ∞≈û ANALƒ∞ZLER</span>
        <span onclick="clearHistory()" style="font-size:10px; color:#ff4d4d; cursor:pointer; font-weight:bold;">Lƒ∞STEYƒ∞ Sƒ∞L</span>
    </div>
    <div id="history-list"></div>
</div>

<script>
    const engineData = {
        PL: { q: 0.08, s: 28, x: 10, p: 60 },
        SA: { q: 0.07, s: 30, x: 11, p: 58 },
        LL: { q: 0.06, s: 34, x: 13, p: 75 },
        BL: { q: 0.08, s: 38, x: 15, p: 85 },
        L1: { q: 0.08, s: 28, x: 10, p: 62 }
    };

    let stats = JSON.parse(localStorage.getItem('ppro_stats')) || { total: 0, wins: 0 };

    window.onload = () => {
        updateUI();
        document.getElementById('history-list').innerHTML = localStorage.getItem('ppro_history') || '';
    };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
    function setLig(id, col, text) { const t = document.getElementById('lg-text'); t.innerText = text; t.setAttribute('data-league', id); document.documentElement.style.setProperty('--accent', col); toggleDD(); }
    function resetInputs() { document.querySelectorAll('.input-grid input').forEach(i => i.value = ''); }
    function updateUI() { document.getElementById('st-total').innerText = stats.total; document.getElementById('st-win').innerText = stats.wins; const r = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100); document.getElementById('st-rate').innerText = '%' + r; }

    function analyze() {
        const lg = document.getElementById('lg-text').getAttribute('data-league');
        const config = engineData[lg];
        
        const q1 = parseFloat(document.getElementById('t1-q').value || 0);
        const q2 = parseFloat(document.getElementById('t2-q').value || 0);
        const s = (parseFloat(document.getElementById('t1-s').value || 0) + parseFloat(document.getElementById('t2-s').value || 0));
        const x = (parseFloat(document.getElementById('t1-x').value || 0) + parseFloat(document.getElementById('t2-x').value || 0));
        const p = (parseFloat(document.getElementById('t1-p').value || 0) + parseFloat(document.getElementById('t2-p').value || 0));

        if(s === 0 || q1 === 0) { alert("L√ºtfen verileri girin!"); return; }

        let score15 = 0;
        if(q1 <= config.q && q2 <= config.q) score15 += 45;
        else if(q1 <= config.q + 0.02 || q2 <= config.q + 0.02) score15 += 20;
        if(x <= config.x) score15 += 25;
        if(s <= config.s) score15 += 20;
        if(p <= config.p) score15 += 10;

        let p1 = Math.min(Math.max(score15, 10), 90);
        let p3 = Math.max(100 - p1 - (Math.random() * 15 + 10), 5); 
        let p2 = 100 - (p1 + p3);

        renderCard(p1.toFixed(0), p2.toFixed(0), p3.toFixed(0));
    }

    function renderCard(p1, p2, p3) {
        const t1 = (document.getElementById('t1').value || 'EV').toUpperCase();
        const t2 = (document.getElementById('t2').value || 'DEP').toUpperCase();
        const lg = document.getElementById('lg-text').getAttribute('data-league');
        const card = document.createElement('div');
        card.className = 'hist-card';
        card.innerHTML = `
            <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:800; margin-bottom:10px;">
                <span>${t1} v ${t2}</span><span style="color:var(--accent)">${lg}</span>
            </div>
            ${row("1.5 ALT GOL", p1, "#ff4d4d")}
            ${row("TAM 2 GOL", p2, "#fbff00")}
            ${row("3+ GOL", p3, "#00ffa3")}
            <div class="res-btns"><button class="res-btn" onclick="mark(true, this)">‚úÖ</button><button class="res-btn" onclick="mark(false, this)">‚ùå</button></div>
        `;
        const list = document.getElementById('history-list');
        list.prepend(card);
        localStorage.setItem('ppro_history', list.innerHTML);
    }

    function row(l, v, c) { return `<div style="margin-bottom:5px;"><div style="display:flex; justify-content:space-between; font-size:9px; font-weight:700;"><span>${l}</span><span>%${v}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`; }
    
    function mark(win, btn) {
        stats.total++; if(win) stats.wins++;
        localStorage.setItem('ppro_stats', JSON.stringify(stats));
        updateUI();
        btn.parentElement.innerHTML = `<div style="text-align:center; width:100%; font-size:24px; padding:10px;">${win?'‚úÖ':'‚ùå'}</div>`;
        localStorage.setItem('ppro_history', document.getElementById('history-list').innerHTML);
    }

    function clearHistory() { if(confirm("T√ºm analiz ge√ßmi≈üi silinsin mi?")){ localStorage.removeItem('ppro_history'); document.getElementById('history-list').innerHTML = ''; } }
    function clearStats() { if(confirm("Ba≈üarƒ± istatistikleri sƒ±fƒ±rlansƒ±n mƒ±?")){ stats = { total: 0, wins: 0 }; localStorage.setItem('ppro_stats', JSON.stringify(stats)); updateUI(); } }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GP PRO V37</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #ff00ff; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b; --red: #ff4d4d; --gold: #fbff00;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 400px; }
        
        /* Dashboard */
        .dash-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-around; position: relative; border-bottom: 2px solid var(--accent); }
        .stat-val { font-size: 16px; font-weight: 900; color: var(--accent); display: block; }
        .stat-lbl { font-size: 8px; color: var(--dim); text-transform: uppercase; }

        .main-card { background: #0f1217; border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 10px; }
        
        /* Dropdown */
        .dropdown-container { margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; background: #161b22; border-left: 3px solid var(--accent); }
        .dropdown-header { padding: 10px; font-weight: 800; cursor: pointer; display: flex; justify-content: space-between; font-size: 10px; color: var(--accent); }
        .dd-menu { display: none; background: #1c2128; border-top: 1px solid var(--border); }
        .dd-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 10px; }

        /* Inputs */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 8px; border-radius: 6px; color: #fff; text-align: center; font-size: 12px; }
        label { grid-column: span 2; font-size: 8px; color: var(--accent); text-align: center; font-weight: 800; margin-top: 2px; }
        
        .action-row { display: flex; gap: 8px; margin-top: 12px; }
        #btn-start { flex: 4; padding: 12px; border-radius: 8px; border: none; background: var(--accent); color: #fff; font-weight: 900; cursor: pointer; font-size: 11px; }
        #btn-clear { flex: 1; border-radius: 8px; background: #ff4d4d11; color: var(--red); display: flex; align-items: center; justify-content: center; border: 1px solid #ff4d4d33; }
        
        /* KOMPAKT SONU√á KARTLARI */
        .hist-card { background: var(--panel); border: 1px solid var(--border); border-radius: 10px; padding: 10px; margin-top: 8px; border-top: 2px solid var(--accent); }
        .card-header { display: flex; justify-content: space-between; font-size: 10px; font-weight: 800; margin-bottom: 8px; }
        .bar-row { margin-bottom: 5px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 8px; font-weight: 700; margin-bottom: 2px; }
        .bar-bg { width: 100%; height: 5px; background: #1e2530; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.6s; }
        
        .scout-mini { font-size: 8px; color: var(--dim); margin: 6px 0; padding-left: 5px; border-left: 1px solid var(--accent); line-height: 1.2; }
        .res-btns { display: flex; gap: 5px; }
        .res-btn { flex: 1; padding: 6px; border-radius: 5px; border: none; font-size: 14px; background: #1e2530; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="dash-card">
        <div><span id="st-total" class="stat-val">0</span><span class="stat-lbl">Analiz</span></div>
        <div><span id="st-rate" class="stat-val" style="color:var(--gold)">%0</span><span class="stat-lbl">Ba≈üarƒ±</span></div>
        <div><span id="st-win" class="stat-val">0</span><span class="stat-lbl">Doƒüru</span></div>
    </div>

    <div class="main-card">
        <div class="dropdown-container">
            <div class="dropdown-header" onclick="toggleDD()">
                <span id="lg-text" data-league="PL">PREMIER LEAGUE (PL)</span>
                <span>‚ñº</span>
            </div>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setLig('PL','#00ffa3', 'PREMIER LEAGUE (PL)')">PREMIER LEAGUE (PL)</div>
                <div class="dd-item" onclick="setLig('LL','#fbff00', 'LA LIGA (LL)')">LA LIGA (LL)</div>
                <div class="dd-item" onclick="setLig('SA','#00d4ff', 'SERIE A (SA)')">SERIE A (SA)</div>
                <div class="dd-item" onclick="setLig('BL','#da70d6', 'BUNDESLIGA (BL)')">BUNDESLIGA (BL)</div>
                <div class="dd-item" onclick="setLig('L1','#ff4d4d', 'LIGUE 1 (L1)')">LIGUE 1 (L1)</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV">
            <input type="text" id="t2" placeholder="DEP">
            <label>NPXG (GOL BEKLENTƒ∞Sƒ∞)</label>
            <input type="number" id="t1-q" step="any" placeholder="0.00">
            <input type="number" id="t2-q" step="any" placeholder="0.00">
            <label>SCA (≈ûUT YARATMA)</label>
            <input type="number" id="t1-s" placeholder="SCA">
            <input type="number" id="t2-s" placeholder="SCA">
            <label>PPA (KUTUYA Gƒ∞Rƒ∞≈û)</label>
            <input type="number" id="t1-x" placeholder="PPA">
            <input type="number" id="t2-x" placeholder="PPA">
        </div>
        
        <div class="action-row">
            <button id="btn-start" onclick="analyze()">ANALƒ∞Zƒ∞ BA≈ûLAT</button>
            <button id="btn-clear" onclick="resetInputs()">üßπ</button>
        </div>
    </div>

    <div id="history-list"></div>
</div>

<script>
    // Lƒ∞G BAZLI MOTOR E≈ûƒ∞KLERƒ∞ (Hata burada d√ºzeltildi)
    const engineSpecs = {
        PL: { npxG: 2.8, sca: 28, ppa: 12 }, // PL daha y√ºksek tempo ister
        LL: { npxG: 2.2, sca: 22, ppa: 8  }, // LL daha d√º≈ü√ºk √ºretimle gol bulabilir
        SA: { npxG: 2.4, sca: 24, ppa: 9  }, // SA dengeli
        BL: { npxG: 3.1, sca: 32, ppa: 14 }, // BL √ßok y√ºksek √ºretim ister
        L1: { npxG: 2.5, sca: 25, ppa: 10 }
    };

    let stats = JSON.parse(localStorage.getItem('gp_v37_stats')) || { total: 0, wins: 0 };
    
    window.onload = () => {
        document.getElementById('history-list').innerHTML = localStorage.getItem('gp_v37_history') || '';
        updateUI();
    };

    function toggleDD() {
        const d = document.getElementById('dd');
        d.style.display = (d.style.display === 'block') ? 'none' : 'block';
    }

    function setLig(id, col, text) {
        const t = document.getElementById('lg-text');
        t.innerText = text;
        t.setAttribute('data-league', id);
        document.documentElement.style.setProperty('--accent', col);
        toggleDD();
    }

    function analyze() {
        const lgId = document.getElementById('lg-text').getAttribute('data-league');
        const spec = engineSpecs[lgId]; // Se√ßilen ligin metriklerini al
        
        const t1 = document.getElementById('t1').value || 'EV';
        const t2 = document.getElementById('t2').value || 'DEP';
        const qTot = parseFloat(document.getElementById('t1-q').value||0) + parseFloat(document.getElementById('t2-q').value||0);
        const sTot = parseFloat(document.getElementById('t1-s').value||0) + parseFloat(document.getElementById('t2-s').value||0);
        const xTot = parseFloat(document.getElementById('t1-x').value||0) + parseFloat(document.getElementById('t2-x').value||0);

        // Lƒ∞G Dƒ∞NAMƒ∞KLERƒ∞NE G√ñRE HESAPLAMA
        let score = 0;
        if (qTot > spec.npxG) score += 30;
        if (sTot > spec.sca) score += 30;
        if (xTot > spec.ppa) score += 30;

        let p3 = Math.min(Math.max(score + 10, 5), 85);
        let p1 = Math.min(Math.max(100 - p3 - 25, 10), 80);
        let p2 = 100 - (p1 + p3);

        const card = document.createElement('div');
        card.className = 'hist-card';
        card.innerHTML = `
            <div class="card-header">
                <span>${t1} v ${t2}</span>
                <span style="color:var(--accent)">${lgId} MODU</span>
            </div>
            ${bar("0-1 GOL", p1, "var(--red)")}
            ${bar("2 GOL", p2, "var(--gold)")}
            ${bar("3+ GOL", p3, "var(--accent)")}
            <div class="scout-mini">Lig ortalamasƒ± (${spec.sca} SCA) baz alƒ±narak analiz edildi.</div>
            <div class="res-btns">
                <button class="res-btn" onclick="mark(true, this)">‚úÖ</button>
                <button class="res-btn" onclick="mark(false, this)">‚ùå</button>
            </div>
        `;
        const list = document.getElementById('history-list');
        list.prepend(card);
        localStorage.setItem('gp_v37_history', list.innerHTML);
    }

    function bar(l, v, c) {
        return `<div class="bar-row"><div class="bar-info"><span>${l}</span><span>%${v}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`;
    }

    function mark(win, btn) {
        stats.total++; if(win) stats.wins++;
        localStorage.setItem('gp_v37_stats', JSON.stringify(stats));
        updateUI();
        btn.parentElement.innerHTML = `<div style="text-align:center; width:100%; font-size:16px; color:var(--accent)">${win?'BA≈ûARILI ‚úÖ':'BA≈ûARISIZ ‚ùå'}</div>`;
        localStorage.setItem('gp_v37_history', document.getElementById('history-list').innerHTML);
    }

    function updateUI() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-win').innerText = stats.wins;
        const r = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + r;
    }

    function resetInputs() { document.querySelectorAll('.input-grid input').forEach(i => i.value = ''); }
</script>
</body>
</html>

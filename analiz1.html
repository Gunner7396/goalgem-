<style>
    /* LİG SEÇİCİ MODERNİZASYON */
    .dropdown {
        background: linear-gradient(145deg, #1c2128, #111418);
        border: 1px solid var(--border);
        padding: 16px; border-radius: 14px;
        text-align: left; /* Sola yaslı daha profesyonel durur */
        color: var(--accent); font-weight: 800; cursor: pointer;
        position: relative; margin-bottom: 20px;
        display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .dropdown::after {
        content: '▼'; font-size: 10px; opacity: 0.5;
    }

    .dd-menu {
        display: none; position: absolute; top: 110%; left: 0; right: 0;
        background: #1c2128; border: 1px solid var(--border);
        border-radius: 14px; z-index: 1000; overflow: hidden;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        backdrop-filter: blur(10px);
    }

    .dd-item {
        padding: 15px 20px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        display: flex; flex-direction: column; /* Yazıları alt alta ferahlatır */
        transition: 0.2s;
    }

    .dd-item:active { background: rgba(0, 255, 163, 0.1); }
    
    .dd-item b { font-size: 14px; letter-spacing: 0.5px; }
    .dd-item span { font-size: 10px; color: var(--dim); margin-top: 4px; font-weight: 500; }

    /* Input Grid ve Diğer Ayarlar */
    input::placeholder { font-size: 12px; opacity: 0.5; }
</style>

<div class="dropdown" onclick="toggleDD()">
    <span id="lg-text">PREMIER LEAGUE</span>
    <div id="dd" class="dd-menu">
        <div class="dd-item" onclick="setL('PL', 'PREMIER LEAGUE', '#00ffa3', 'Yüksek Tempo & Sert Savunma')">
            <b>PREMIER LEAGUE</b>
            <span>Dünyanın en zorlu ve hızlı ligi</span>
        </div>
        <div class="dd-item" onclick="setL('LL', 'LA LIGA PRO', '#fbff00', 'Teknik Pas & Taktiksel Oyun')">
            <b>LA LIGA PRO</b>
            <span>Düşük tempo, yüksek teknik beceri</span>
        </div>
        <div class="dd-item" onclick="setL('SA', 'SERIE A ANALİZ', '#00d4ff', 'Katı Defans & Stratejik Hamleler')">
            <b>SERIE A ANALİZ</b>
            <span>Taktiğin ve savunmanın ön planda olduğu lig</span>
        </div>
        <div class="dd-item" onclick="setL('BL', 'BUNDESLIGA', '#ff4d4d', 'Bol Gol & Açık Alanlar')">
            <b>BUNDESLIGA</b>
            <span>En yüksek gol ortalamasına sahip hücum ligi</span>
        </div>
        <div class="dd-item" onclick="setL('F1', 'LIGUE 1', '#dae025', 'Fiziksel Güç & Atletizm')">
            <b>LIGUE 1</b>
            <span>Genç yetenekler ve sert fiziksel mücadele</span>
        </div>
    </div>
</div>

<script>
    function setL(id, n, c, desc) {
        activeL = id;
        const txt = document.getElementById('lg-text');
        txt.innerText = n;
        txt.style.color = c;
        
        // Alt paneldeki zeka kısmını da bu açıklamalarla besleyebiliriz
        const intelContent = document.getElementById('intel-content');
        if(intelContent) {
            const l = ligs[id];
            intelContent.innerHTML = `
                <div class="intel-row"><span>Lig Karakteri</span><b>${desc}</b></div>
                <div class="intel-row"><span>Ort. Gol</span><b>${l.g || '2.80'}</b></div>
                <div class="intel-row"><span>Zorluk</span><b>${id === 'PL' ? 'Max' : 'Normal'}</b></div>
            `;
        }
        // Menüyü kapatma işlemi (stopPropagation kullanarak çakışmayı önleriz)
        event.stopPropagation();
        document.getElementById('dd').style.display = 'none';
    }
</script>

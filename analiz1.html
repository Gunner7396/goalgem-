<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO MASTER ENGINE</title>
    <style>
        :root {
            --bg-dark: #0f1012;
            --card-bg: #1c1e22;
            --accent: #fbff00;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --input-border: #2d3035;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            display: flex; 
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            min-height: 100vh;
        }

        /* 1. LİG SEÇİMİ (EN ÜST) */
        .league-header {
            display: flex;
            justify-content: space-between;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid var(--input-border);
        }

        .l-btn {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            font-weight: 800;
            font-size: 14px;
            color: var(--text-dim);
            transition: 0.3s;
            border-radius: 12px;
        }

        .l-btn.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 4px 15px rgba(251, 255, 0, 0.2);
        }

        h1 { font-size: 18px; text-align: center; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        /* 2. TAKIM SEÇİMİ (EV SAHİBİ - DEPLASMAN) */
        .teams-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .team-box label { display: block; font-size: 11px; color: var(--text-dim); margin-bottom: 5px; text-transform: uppercase; margin-left: 5px; }
        .team-input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--input-border);
            padding: 15px;
            border-radius: 14px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        /* 3. METRİK KUTUCUKLARI */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .metric-item label { display: block; font-size: 11px; color: var(--text-dim); margin-bottom: 5px; text-transform: uppercase; margin-left: 5px; }
        .m-input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--input-border);
            padding: 18px;
            border-radius: 14px;
            color: var(--accent);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            outline: none;
        }

        .m-input:focus { border-color: var(--accent); }

        /* ANALİZ BUTONU */
        #main-btn {
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            border: none;
            background: var(--accent);
            color: #000;
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* SONUÇ PANELİ (MODERN) */
        .result-card {
            margin-top: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            display: none;
            border: 1px solid var(--input-border);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .res-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .res-badge { padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; background: rgba(251, 255, 0, 0.1); color: var(--accent); }

        .progress-group { margin-bottom: 15px; }
        .progress-label { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; color: var(--text-dim); }
        .bar-outer { width: 100%; height: 10px; background: #2d3035; border-radius: 5px; overflow: hidden; }
        .bar-inner { height: 100%; width: 0; transition: width 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="league-header">
        <div class="l-btn active" onclick="sel('PL', this)">PL</div>
        <div class="l-btn" onclick="sel('LL', this)">LL</div>
        <div class="l-btn" onclick="sel('SA', this)">SA</div>
        <div class="l-btn" onclick="sel('BL', this)">BL</div>
        <div class="l-btn" onclick="sel('F1', this)">F1</div>
    </div>

    <h1 id="title">PREMIER LEAGUE</h1>

    <div class="teams-section">
        <div class="team-box">
            <label>Ev Sahibi</label>
            <input type="text" class="team-input" placeholder="Takım A">
        </div>
        <div class="team-box">
            <label>Deplasman</label>
            <input type="text" class="team-input" placeholder="Takım B">
        </div>
    </div>

    <div class="metrics-grid">
        <div class="metric-item">
            <label>npxG / Şut</label>
            <input type="number" id="q" class="m-input" placeholder="0.00" step="0.01">
        </div>
        <div class="metric-item">
            <label>SCA (Yaratılan)</label>
            <input type="number" id="sca" class="m-input" placeholder="0">
        </div>
        <div class="metric-item">
            <label>PrgR (Pas Alış)</label>
            <input type="number" id="pr" class="m-input" placeholder="0">
        </div>
        <div class="metric-item">
            <label>PPA (Sızma)</label>
            <input type="number" id="ppa" class="m-input" placeholder="0">
        </div>
    </div>

    <button id="main-btn" onclick="calc()">ANALİZ ET</button>

    <div id="res" class="result-card">
        <div class="res-header">
            <span id="match-name" style="font-weight: bold; font-size: 14px;">ANALİZ SONUCU</span>
            <span id="status" class="res-badge">HESAPLANIYOR</span>
        </div>
        
        <div class="progress-group">
            <div class="progress-label"><span>0-1 GOL</span><span id="t1">%0</span></div>
            <div class="bar-outer"><div id="v1" class="bar-inner" style="background: #4caf50;"></div></div>
        </div>
        <div class="progress-group">
            <div class="progress-label"><span>2 GOL</span><span id="t2">%0</span></div>
            <div class="bar-outer"><div id="v2" class="bar-inner" style="background: #ffc107;"></div></div>
        </div>
        <div class="progress-group">
            <div class="progress-label"><span>3+ GOL</span><span id="t3">%0</span></div>
            <div class="bar-outer"><div id="v3" class="bar-inner" style="background: #f44336;"></div></div>
        </div>
    </div>
</div>

<script>
    const config = {
        'PL': { name: 'PREMIER LEAGUE', color: '#00ff85', m: 1.1 },
        'LL': { name: 'LA LIGA PRO', color: '#fbff00', m: 1.4 },
        'SA': { name: 'SERIE A ANALİZ', color: '#0087ff', m: 1.0 },
        'BL': { name: 'BUNDESLIGA', color: '#ff4d4d', m: 1.3 },
        'F1': { name: 'LIGUE 1', color: '#dae025', m: 0.9 }
    };

    let activeL = 'PL';

    function sel(id, el) {
        activeL = id;
        document.querySelectorAll('.l-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('title').innerText = config[id].name;
        document.documentElement.style.setProperty('--accent', config[id].color);
        document.getElementById('res').style.display = 'none';
    }

    function calc() {
        const pr = parseFloat(document.getElementById('pr').value) || 0;
        const q = parseFloat(document.getElementById('q').value) || 0;
        const conf = config[activeL];

        // Karma Mantık: Lig çarpanı ile npxG ağırlığını birleştir
        let p3 = Math.min(95, (pr * conf.m) + (q * 110) / 2.2);
        let p2 = (100 - p3) * 0.65;
        let p1 = 100 - p3 - p2;

        document.getElementById('res').style.display = 'block';
        update(p1, p2, p3);
        
        document.getElementById('status').innerText = p3 > 70 ? "YÜKSEK RİSK" : "STABLE";
    }

    function update(p1, p2, p3) {
        set('v1', 't1', p1);
        set('v2', 't2', p2);
        set('v3', 't3', p3);
    }

    function set(v, t, val) {
        document.getElementById(v).style.width = val + "%";
        document.getElementById(t).innerText = "%" + Math.round(val);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GP PRO V33 - 5 LIG</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b; --red: #ff4d4d; --gold: #fbff00;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 400px; }
        
        /* Stat Dashboard */
        .dash-card { background: var(--panel); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-around; text-align: center; position: relative; border-bottom: 3px solid var(--accent); }
        .stat-val { font-size: 18px; font-weight: 900; color: var(--accent); display: block; }
        .stat-lbl { font-size: 9px; color: var(--dim); text-transform: uppercase; font-weight: 800; }
        .reset-stats { position: absolute; top: 5px; right: 10px; font-size: 8px; color: var(--red); cursor: pointer; border: 1px solid #ff4d4d33; padding: 2px 5px; border-radius: 4px; font-weight: bold; }

        .main-card { background: rgba(15, 18, 23, 0.95); border: 1px solid var(--border); padding: 15px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); margin-bottom: 10px; }
        
        /* League Dropdown */
        .dropdown-container { margin-bottom: 15px; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: #161b22; border-left: 4px solid var(--accent); }
        .dropdown-header { padding: 12px; font-weight: 800; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: var(--accent); }
        .dd-menu { display: none; background: #1c2128; border-top: 1px solid var(--border); }
        .dd-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 11px; transition: 0.2s; }
        .dd-item:hover { background: rgba(0, 255, 163, 0.1); }
        
        /* Input Grid */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .input-grid input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: #fff; text-align: center; font-weight: 600; font-size: 13px; }
        .input-grid label { grid-column: span 2; font-size: 9px; color: var(--accent); text-align: center; font-weight: 800; margin-top: 5px; text-transform: uppercase; }
        
        /* Action Buttons */
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        #btn-start { flex: 4; padding: 16px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; font-size: 13px; }
        #btn-start:disabled { opacity: 0.1; }
        #btn-clear { flex: 1; padding: 16px; border-radius: 12px; border: 1px solid #ff4d4d55; background: #ff4d4d11; color: var(--red); font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* Result History */
        .hist-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-top: 10px; border-top: 3px solid var(--accent); }
        .scout-note { background: #080a0c; padding: 10px; border-radius: 8px; font-size: 10px; color: var(--dim); line-height: 1.4; margin: 10px 0; border-left: 2px solid var(--accent); font-style: italic; }
        .res-btns { display: flex; gap: 8px; margin-top: 10px; }
        .res-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-size: 20px; cursor: pointer; background: #1e2530; color: #fff; }
        
        .bar-bg { width: 100%; height: 6px; background: #1e2530; border-radius: 4px; overflow: hidden; margin-top: 4px; }
        .bar-fill { height: 100%; transition: width 0.8s; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="dash-card">
        <span class="reset-stats" onclick="clearStats()">SIFIRLA</span>
        <div><span id="st-total" class="stat-val">0</span><span class="stat-lbl">Analiz</span></div>
        <div><span id="st-rate" class="stat-val" style="color:var(--gold)">%0</span><span class="stat-lbl">Ba≈üarƒ±</span></div>
        <div><span id="st-win" class="stat-val">0</span><span class="stat-lbl">Kazanƒ±lan</span></div>
    </div>

    <div class="main-card">
        <div class="dropdown-container">
            <div class="dropdown-header" onclick="toggleDD()">
                <span id="lg-text" data-league="PL">PREMIER LEAGUE (PL)</span>
                <span>‚ñº</span>
            </div>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setLig('PL','#00ffa3', 'PREMIER LEAGUE (PL)')">PREMIER LEAGUE (PL)</div>
                <div class="dd-item" onclick="setLig('LL','#fbff00', 'LA LIGA (LL)')">LA LIGA (LL)</div>
                <div class="dd-item" onclick="setLig('SA','#00d4ff', 'SERIE A (SA)')">SERIE A (SA)</div>
                <div class="dd-item" onclick="setLig('BL','#da70d6', 'BUNDESLIGA (BL)')">BUNDESLIGA (BL)</div>
                <div class="dd-item" onclick="setLig('L1','#ff4d4d', 'LIGUE 1 (L1)')">LIGUE 1 (L1)</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV">
            <input type="text" id="t2" placeholder="DEP">
            <label>1. npxG (KALƒ∞TE)</label>
            <input type="number" id="t1-q" step="any" placeholder="0.00">
            <input type="number" id="t2-q" step="any" placeholder="0.00">
            <label>2. SCA (√úRETƒ∞M)</label>
            <input type="number" id="t1-s" placeholder="SCA">
            <input type="number" id="t2-s" placeholder="SCA">
            <label>3. PrgR (ƒ∞LERLEME)</label>
            <input type="number" id="t1-p" placeholder="PrgR">
            <input type="number" id="t2-p" placeholder="PrgR">
            <label>4. PPA (Gƒ∞Rƒ∞≈û)</label>
            <input type="number" id="t1-x" placeholder="PPA">
            <input type="number" id="t2-x" placeholder="PPA">
        </div>
        
        <div class="action-row">
            <button id="btn-start" onclick="analyze()">START</button>
            <button id="btn-clear" onclick="resetInputs()">üßπ</button>
        </div>
    </div>

    <div id="history-list"></div>
</div>

<script>
    const cfgData = {
        PL: { q: 0.08, s: 28, x: 10 },
        LL: { q: 0.06, s: 34, x: 13 },
        SA: { q: 0.07, s: 30, x: 11 },
        BL: { q: 0.08, s: 38, x: 15 },
        L1: { q: 0.08, s: 28, x: 10 }
    };

    let stats = JSON.parse(localStorage.getItem('gp_5lig_stats')) || { total: 0, wins: 0 };
    
    window.onload = () => {
        document.getElementById('history-list').innerHTML = localStorage.getItem('gp_5lig_history') || '';
        updateUI();
    };

    function toggleDD() {
        const d = document.getElementById('dd');
        d.style.display = (d.style.display === 'block') ? 'none' : 'block';
    }

    function setLig(id, col, text) {
        const t = document.getElementById('lg-text');
        t.innerText = text;
        t.setAttribute('data-league', id);
        document.documentElement.style.setProperty('--accent', col);
        toggleDD();
    }

    function analyze() {
        const lgId = document.getElementById('lg-text').getAttribute('data-league');
        const cfg = cfgData[lgId];
        
        const t1 = document.getElementById('t1').value.toUpperCase() || 'EV';
        const t2 = document.getElementById('t2').value.toUpperCase() || 'DEP';
        const q1 = parseFloat(document.getElementById('t1-q').value||0), q2 = parseFloat(document.getElementById('t2-q').value||0);
        const s1 = parseFloat(document.getElementById('t1-s').value||0), s2 = parseFloat(document.getElementById('t2-s').value||0);
        const x1 = parseFloat(document.getElementById('t1-x').value||0), x2 = parseFloat(document.getElementById('t2-x').value||0);

        // AVRUPA 5 Lƒ∞G MOTORU (Dƒ∞NAMƒ∞K)
        let sc = (x1+x2 <= cfg.x ? 45 : 15) + (q1 <= cfg.q && q2 <= cfg.q ? 25 : 5) + (s1+s2 <= cfg.s ? 20 : 5);
        let p1 = Math.min(Math.max(sc, 10), 90);
        let p3 = Math.max(100 - p1 - 18, 5);
        let p2 = 100 - (p1 + p3);

        const scout = p1 > 60 ? `D√º≈ü√ºk PPA (${x1+x2}) ve Kalite (${q1}) verileri savunma disiplinini √∂n plana √ßƒ±karƒ±yor.` : `Y√ºksek SCA (${s1+s2}) √ºretimi ve ge√ßi≈ü oyunu T3 ihtimalini destekliyor.`;

        const card = document.createElement('div');
        card.className = 'hist-card';
        card.innerHTML = `
            <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:800; margin-bottom:10px;">
                <span>${t1} v ${t2}</span>
                <span style="color:var(--accent)">${lgId}</span>
            </div>
            ${bar("0-1 GOL", p1, "var(--red)")} ${bar("2 GOL", p2, "var(--gold)")} ${bar("3+ GOL", p3, "var(--accent)")}
            <div class="scout-note"><b>ANTREN√ñR NOTU:</b> ${scout}</div>
            <div class="res-btns">
                <button class="res-btn" onclick="mark(true, this)">‚úÖ</button>
                <button class="res-btn" onclick="mark(false, this)">‚ùå</button>
            </div>
        `;
        const list = document.getElementById('history-list');
        list.prepend(card);
        localStorage.setItem('gp_5lig_history', list.innerHTML);
    }

    function bar(l, v, c) {
        return `<div style="margin-bottom:8px;"><div style="display:flex; justify-content:space-between; font-size:9px; font-weight:800;"><span>${l}</span><span>%${v}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`;
    }

    function mark(win, btn) {
        stats.total++; if(win) stats.wins++;
        localStorage.setItem('gp_5lig_stats', JSON.stringify(stats));
        updateUI();
        btn.parentElement.innerHTML = `<div style="text-align:center; width:100%; font-size:24px; padding:5px;">${win?'‚úÖ':'‚ùå'}</div>`;
        localStorage.setItem('gp_5lig_history', document.getElementById('history-list').innerHTML);
    }

    function updateUI() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-win').innerText = stats.wins;
        const r = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + r;
    }

    function resetInputs() { document.querySelectorAll('.input-grid input').forEach(i => i.value = ''); }
    function clearStats() { if(confirm("Sƒ±fƒ±rlansƒ±n mƒ±?")){ stats={total:0,wins:0}; localStorage.setItem('gp_5lig_stats', JSON.stringify(stats)); updateUI(); } }
</script>
</body>
</html>

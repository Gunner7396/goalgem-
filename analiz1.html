<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreMaster AI v6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .fotmob-dark { background: #161616; border-radius: 12px; border: 1px solid #222; }
        .accent-green { color: #00ff85; }
        .input-dark { background: #1f1f1f; border: 1px solid #2a2a2a; border-radius: 8px; padding: 10px; text-align: center; color: white; font-weight: 600; font-size: 14px; outline: none; }
        .input-dark:focus { border-color: #00ff85; }
        .prob-bar { height: 4px; border-radius: 2px; background: #2a2a2a; margin-top: 6px; overflow: hidden; }
        .prob-fill { height: 100%; background: #00ff85; transition: width 0.6s ease; }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="flex justify-between items-center mb-6 px-1">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">SCORE<span class="accent-green">MASTER</span></h1>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Veri Odaklı Analiz</p>
        </div>
        <div class="text-right">
            <span id="globalSuccess" class="text-2xl font-black accent-green leading-none">0%</span>
            <p class="text-[9px] text-gray-600 font-bold uppercase">Başarı Oranı</p>
        </div>
    </div>

    <div class="fotmob-dark p-5 mb-5 shadow-lg">
        <select id="leagueSelect" onchange="updateTeams()" class="w-full bg-transparent text-[11px] font-black border-none mb-5 text-gray-500 uppercase tracking-widest text-center focus:ring-0 cursor-pointer">
            <option value="PL">Premier League</option>
            <option value="LL">La Liga</option>
            <option value="SA">Serie A</option>
            <option value="BL">Bundesliga</option>
            <option value="L1">Ligue 1</option>
        </select>

        <div class="flex gap-4 mb-6 relative">
            <div class="flex-1 border-b border-gray-800">
                <input list="homeTeamsList" id="homeTeam" placeholder="Ev Sahibi" class="w-full bg-transparent text-sm py-2 outline-none font-semibold">
            </div>
            <div class="absolute left-1/2 -translate-x-1/2 top-2 text-[10px] font-black text-gray-800">VS</div>
            <div class="flex-1 border-b border-gray-800 text-right">
                <input list="awayTeamsList" id="awayTeam" placeholder="Deplasman" class="w-full bg-transparent text-sm py-2 outline-none text-right font-semibold">
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 text-center items-center">
            <input type="number" id="h_npxg" class="input-dark" placeholder="—">
            <span class="text-[9px] text-gray-500 font-bold uppercase">npxG/Sh</span>
            <input type="number" id="a_npxg" class="input-dark" placeholder="—">

            <input type="number" id="h_ppa" class="input-dark" placeholder="—">
            <span class="text-[9px] text-gray-500 font-bold uppercase">PPA</span>
            <input type="number" id="a_ppa" class="input-dark" placeholder="—">

            <input type="number" id="h_sca" class="input-dark" placeholder="—">
            <span class="text-[9px] text-gray-500 font-bold uppercase">SCA</span>
            <input type="number" id="a_sca" class="input-dark" placeholder="—">
            
            <input type="number" id="h_prgr" class="input-dark" placeholder="—">
            <span class="text-[9px] text-gray-500 font-bold uppercase">PrgR</span>
            <input type="number" id="a_prgr" class="input-dark" placeholder="—">
        </div>

        <button onclick="calculateAnalysis()" class="w-full bg-[#00ff85] text-black py-4 rounded-xl mt-6 font-black text-xs uppercase italic tracking-wider shadow-lg shadow-green-500/20 active:scale-95 transition-all">Analiz Et</button>
    </div>

    <div id="resultArea" class="hidden mb-8 animate-in fade-in zoom-in duration-300">
        <div class="fotmob-dark p-5 border-2 border-green-500/30">
            <div class="flex justify-between items-center mb-4">
                <span id="matchLabel" class="text-xs font-black accent-green italic uppercase tracking-tighter">TAKIMLAR</span>
                <span class="text-[9px] bg-white/5 px-2 py-1 rounded text-gray-500 font-bold uppercase italic">AI Tahmin</span>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-6">
                <div class="text-center bg-black/40 p-3 rounded-lg">
                    <div class="text-[8px] text-gray-500 mb-1 font-bold">1.5 ALT</div>
                    <div id="p_alt" class="text-lg font-black italic">0%</div>
                    <div class="prob-bar"><div id="b_alt" class="prob-fill" style="width:0%"></div></div>
                </div>
                <div class="text-center bg-black/40 p-3 rounded-lg border border-green-500/20">
                    <div class="text-[8px] text-gray-400 mb-1 font-bold">TAM 2.0</div>
                    <div id="p_tam2" class="text-lg font-black italic accent-green">0%</div>
                    <div class="prob-bar"><div id="b_tam2" class="prob-fill" style="width:0%"></div></div>
                </div>
                <div class="text-center bg-black/40 p-3 rounded-lg">
                    <div class="text-[8px] text-gray-500 mb-1 font-bold">TAM 3.0</div>
                    <div id="p_tam3" class="text-lg font-black italic">0%</div>
                    <div class="prob-bar"><div id="b_tam3" class="prob-fill" style="width:0%"></div></div>
                </div>
            </div>

            <div class="flex gap-3 items-center bg-black/20 p-3 rounded-xl">
                <div class="text-[10px] text-gray-500 font-bold uppercase italic mr-2">Maç Skoru:</div>
                <input type="number" id="finalHome" placeholder="0" class="w-12 bg-gray-800 rounded text-center text-sm p-2 border border-gray-700 outline-none">
                <span class="text-gray-700 font-black">-</span>
                <input type="number" id="finalAway" placeholder="0" class="w-12 bg-gray-800 rounded text-center text-sm p-2 border border-gray-700 outline-none">
                <button onclick="archiveMatch()" class="flex-1 bg-white text-black text-[10px] py-2.5 rounded-lg font-black uppercase tracking-widest ml-1 shadow-md">Arşivi Güncelle & Sıfırla</button>
            </div>
        </div>
    </div>

    <div class="flex justify-between items-center mb-4 px-1 border-b border-gray-900 pb-2">
        <h2 class="text-[10px] font-black text-gray-600 uppercase tracking-[0.3em]">Geçmiş Analizler</h2>
        <div class="flex gap-4">
            <button onclick="clearHistory()" class="text-[8px] text-red-900 hover:text-red-500 uppercase font-black tracking-widest">Tümünü Sil</button>
            <button onclick="resetStats()" class="text-[8px] text-gray-500 hover:text-white uppercase font-black tracking-widest">Sıfırla</button>
        </div>
    </div>
    <div id="archiveList" class="space-y-3"></div>

    <datalist id="homeTeamsList"></datalist>
    <datalist id="awayTeamsList"></datalist>

    <script>
        const teams = {
            PL: ["Arsenal", "Aston Villa", "Bournemouth", "Brentford", "Brighton", "Chelsea", "Crystal Palace", "Everton", "Fulham", "Ipswich", "Leicester", "Liverpool", "Man City", "Man Utd", "Newcastle", "Nottm Forest", "Southampton", "Tottenham", "West Ham", "Wolves"],
            LL: ["Alaves", "Athletic Bilbao", "Atletico Madrid", "Barcelona", "Celta Vigo", "Espanyol", "Getafe", "Girona", "Las Palmas", "Leganes", "Mallorca", "Osasuna", "Rayo Vallecano", "Real Betis", "Real Madrid", "Real Sociedad", "Sevilla", "Valencia", "Valladolid", "Villarreal"],
            SA: ["Atalanta", "Bologna", "Cagliari", "Como", "Empoli", "Fiorentina", "Genoa", "Inter", "Juventus", "Lazio", "Lecce", "Milan", "Monza", "Napoli", "Parma", "Roma", "Torino", "Udinese", "Venezia", "Verona"],
            BL: ["Augsburg", "Bayern Munich", "Bochum", "Dortmund", "Frankfurt", "Freiburg", "Gladbach", "Heidenheim", "Hoffenheim", "Holstein Kiel", "Leipzig", "Leverkusen", "Mainz", "St. Pauli", "Stuttgart", "Union Berlin", "Werder Bremen", "Wolfsburg"],
            L1: ["Angers", "Auxerre", "Brest", "Le Havre", "Lens", "Lille", "Lyon", "Marseille", "Monaco", "Montpellier", "Nantes", "Nice", "PSG", "Reims", "Rennes", "St-Etienne", "Strasbourg", "Toulouse"]
        };

        let currentAnalysis = null;
        let history = JSON.parse(localStorage.getItem('matchHistory')) || [];

        function updateTeams() {
            const league = document.getElementById('leagueSelect').value;
            const hList = document.getElementById('homeTeamsList');
            const aList = document.getElementById('awayTeamsList');
            let options = teams[league].map(t => `<option value="${t}">`).join('');
            hList.innerHTML = options;
            aList.innerHTML = options;
        }

        function calculateAnalysis() {
            const h = document.getElementById('homeTeam').value;
            const a = document.getElementById('awayTeam').value;
            
            // HATA KONTROLÜ: Veri girilmediyse durdur
            const metrics = ["h_npxg", "a_npxg", "h_ppa", "a_ppa", "h_sca", "a_sca", "h_prgr", "a_prgr"];
            const isMissing = metrics.some(id => document.getElementById(id).value === "");
            
            if (isMissing || !h || !a) {
                alert("HATA: Lütfen önce tüm metrikleri ve takım isimlerini giriniz!");
                return;
            }

            const avgSCA = (parseFloat(document.getElementById('h_sca').value) + parseFloat(document.getElementById('a_sca').value)) / 2;
            const avgPrgR = (parseFloat(document.getElementById('h_prgr').value) + parseFloat(document.getElementById('a_prgr').value)) / 2;

            let p1=0, p2=0, p3=0;
            if (avgPrgR <= 32 && avgSCA <= 14.5) { p1=75; p2=20; p3=5; }
            else if (avgPrgR <= 48 && avgSCA <= 21) { p1=20; p2=65; p3=15; }
            else if (avgPrgR > 50 || avgSCA > 25) { p1=5; p2=20; p3=75; }
            else { p1=15; p2=60; p3=25; }

            const finalPredict = p1 > p2 && p1 > p3 ? "1.5 ALT" : (p2 > p3 ? "TAM 2.0" : "TAM 3.0");
            currentAnalysis = { id: Date.now(), home: h, away: a, predict: finalPredict, date: new Date().toLocaleDateString('tr-TR', {day:'numeric', month:'short'}) };
            
            document.getElementById('matchLabel').innerText = `${h.substring(0,3)} vs ${a.substring(0,3)}`;
            document.getElementById('p_alt').innerText = p1 + "%"; document.getElementById('b_alt').style.width = p1 + "%";
            document.getElementById('p_tam2').innerText = p2 + "%"; document.getElementById('b_tam2').style.width = p2 + "%";
            document.getElementById('p_tam3').innerText = p3 + "%"; document.getElementById('b_tam3').style.width = p3 + "%";
            document.getElementById('resultArea').classList.remove('hidden');
        }

        function archiveMatch() {
            const fh = parseInt(document.getElementById('finalHome').value || 0);
            const fa = parseInt(document.getElementById('finalAway').value || 0);
            const total = fh + fa;
            let win = (currentAnalysis.predict === "1.5 ALT" && total <= 1) || (currentAnalysis.predict === "TAM 2.0" && total === 2) || (currentAnalysis.predict === "TAM 3.0" && total === 3);

            history.unshift({ ...currentAnalysis, score: `${fh}-${fa}`, win });
            localStorage.setItem('matchHistory', JSON.stringify(history));
            
            // TEMİZLEME
            ["h_npxg", "a_npxg", "h_ppa", "a_ppa", "h_sca", "a_sca", "h_prgr", "a_prgr", "finalHome", "finalAway", "homeTeam", "awayTeam"].forEach(id => document.getElementById(id).value = "");
            document.getElementById('resultArea').classList.add('hidden');
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('archiveList');
            list.innerHTML = "";
            let wins = 0;
            history.forEach(item => {
                if(item.win) wins++;
                list.innerHTML += `
                    <div class="bg-[#111] p-4 rounded-xl flex justify-between items-center border border-gray-900 hover:border-gray-700 transition-all cursor-pointer">
                        <div class="flex flex-col">
                            <span class="text-xs font-black italic uppercase text-gray-300 tracking-tighter">${item.home} - ${item.away}</span>
                            <div class="flex gap-2 items-center mt-1">
                                <span class="text-[7px] font-black text-gray-600 uppercase tracking-widest">${item.date}</span>
                                <span class="text-[8px] font-bold text-gray-500 bg-white/5 px-1 rounded">TAHMİN: ${item.predict}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="text-right">
                                <div class="text-[12px] font-black ${item.win ? 'accent-green' : 'text-red-500'}">${item.score}</div>
                                <div class="text-[6px] font-bold text-gray-600 uppercase">${item.win ? 'BAŞARILI' : 'BAŞARISIZ'}</div>
                            </div>
                            <button onclick="deleteMatch(${item.id})" class="text-gray-800 hover:text-red-500"><i class="fa-solid fa-circle-xmark"></i></button>
                        </div>
                    </div>`;
            });
            const rate = history.length > 0 ? Math.round((wins/history.length)*100) : 0;
            document.getElementById('globalSuccess').innerText = rate + "%";
        }

        function deleteMatch(id) { history = history.filter(item => item.id !== id); localStorage.setItem('matchHistory', JSON.stringify(history)); renderHistory(); }
        function clearHistory() { if(confirm("Tüm arşivi silmek istiyor musunuz?")) { history = []; localStorage.setItem('matchHistory', JSON.stringify(history)); renderHistory(); } }
        function resetStats() { if(confirm("Başarı oranını ve geçmişi tamamen sıfırlamak istiyor musunuz?")) { localStorage.clear(); location.reload(); } }

        updateTeams();
        renderHistory();
    </script>
</body>
</html>

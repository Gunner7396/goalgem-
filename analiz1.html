<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>v50.4 Security Lock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: #1c1c1e; border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; }
        .in-box { background: #2c2c2e; border: none; border-radius: 10px; padding: 12px; color: #fff; font-weight: 700; text-align: center; width: 100%; font-size: 14px; outline: none; border: 1px solid transparent; }
        .in-box:focus { border-color: #30d158; background: #333; }
        .btn-lig { padding: 8px 16px; border-radius: 12px; font-size: 11px; font-weight: 900; background: #1c1c1e; color: #666; border: 1px solid #2c2c2e; transition: 0.3s; flex-shrink: 0; }
        .btn-lig.active { background: #30d158; color: #000; border-color: #30d158; transform: scale(1.05); }
        .mini-card { background: #1c1c1e; border-radius: 14px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .pct-bar { height: 4px; background: #333; border-radius: 2px; overflow: hidden; width: 50px; }
        .pct-fill { height: 100%; transition: width 0.8s ease; }
        #archiveContainer { display: none; margin-top: 20px; border-top: 1px dashed #444; padding-top: 20px; }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="flex justify-between items-center mb-6 px-1">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter">V50<span class="text-green-500">.4</span></h1>
            <p class="text-[10px] font-bold text-gray-500 uppercase">Status: <span class="text-green-500">Secure</span></p>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleArchive()" class="p-2.5 glass text-[10px] font-black text-blue-400">üìÇ AR≈ûƒ∞V</button>
            <button onclick="clrAll()" class="p-2.5 glass text-[10px] font-black text-red-500">üóëÔ∏è Sƒ∞L</button>
        </div>
    </div>

    <div class="flex gap-2 overflow-x-auto no-scrollbar mb-6 pb-2">
        <button onclick="sL('PL')" id="l-PL" class="btn-lig active">PREMIER LIG</button>
        <button onclick="sL('LL')" id="l-LL" class="btn-lig">LA LIGA</button>
        <button onclick="sL('SA')" id="l-SA" class="btn-lig">SERIE A</button>
        <button onclick="sL('BL')" id="l-BL" class="btn-lig">BUNDESLIGA</button>
        <button onclick="sL('L1')" id="l-L1" class="btn-lig">LIGUE 1</button>
    </div>

    <div class="glass p-5 mb-8">
        <div class="grid grid-cols-2 gap-4 mb-5">
            <input id="hN" placeholder="EV SAHƒ∞Bƒ∞" class="bg-transparent border-b border-gray-800 pb-2 text-xs font-black uppercase outline-none focus:border-green-500">
            <input id="aN" placeholder="DEPLASMAN" class="bg-transparent border-b border-gray-800 pb-2 text-xs font-black uppercase text-right outline-none focus:border-green-500">
        </div>
        <div class="space-y-3">
            <div class="grid grid-cols-2 gap-3"><input type="number" step="0.01" inputmode="decimal" id="h_xg" class="in-box" placeholder="npxG/Sh"><input type="number" step="0.01" inputmode="decimal" id="a_xg" class="in-box" placeholder="npxG/Sh"></div>
            <div class="grid grid-cols-2 gap-3"><input type="number" inputmode="decimal" id="h_ppa" class="in-box" placeholder="PPA"><input type="number" inputmode="decimal" id="a_ppa" class="in-box" placeholder="PPA"></div>
            <div class="grid grid-cols-2 gap-3"><input type="number" inputmode="decimal" id="h_sca" class="in-box" placeholder="SCA"><input type="number" inputmode="decimal" id="a_sca" class="in-box" placeholder="SCA"></div>
            <div class="grid grid-cols-2 gap-3"><input type="number" inputmode="decimal" id="h_pr" class="in-box" placeholder="PrgR"><input type="number" inputmode="decimal" id="a_pr" class="in-box" placeholder="PrgR"></div>
        </div>
        <button onclick="run()" class="w-full bg-[#30d158] text-black font-black p-4 rounded-xl mt-6 text-[12px] uppercase">ANALƒ∞Zƒ∞ KAYDET</button>
    </div>

    <div id="latestCard"></div>
    <div id="archiveContainer"><div id="arcList" class="flex flex-col gap-4"></div></div>

    <script>
        const B = { PL:[.11,22,48,95], LL:[.09,16,38,75], SA:[.09,17,38,75], BL:[.13,24,50,105], L1:[.1,18,42,85] };
        let cL = 'PL';

        function sL(l){ cL=l; document.querySelectorAll('.btn-lig').forEach(b=>b.classList.remove('active')); document.getElementById('l-'+l).classList.add('active'); }
        function toggleArchive() { const c = document.getElementById('archiveContainer'); c.style.display = (c.style.display === 'block') ? 'none' : 'block'; }

        function run() {
            const ids = ["h_xg","a_xg","h_ppa","a_ppa","h_sca","a_sca","h_pr","a_pr"];
            
            // HATA KONTROL√ú: Bo≈ü alan var mƒ±?
            if (ids.some(id => document.getElementById(id).value.trim() === "")) {
                alert("HATA: T√ºm verileri girmelisin!");
                return;
            }

            const n = ids.map(id => Number(document.getElementById(id).value || 0));
            const hN = document.getElementById('hN').value || "EV";
            const aN = document.getElementById('aN').value || "DEP";
            
            const score = Math.round(((n[0]+n[1])/2/B[cL][0])*40 + ((n[2]+n[3])/B[cL][1])*30 + ((n[4]+n[5])/B[cL][2])*20 + ((n[6]+n[7])/B[cL][3])*10);
            const p1 = Math.max(2, 100 - score); const p2 = Math.min(score, 115 - Math.abs(score-80)); const p3 = Math.max(0, score - 80);
            const tot = p1 + p2 + p3; const d = [Math.round((p1/tot)*100), Math.round((p2/tot)*100), Math.round((p3/tot)*100)];

            const item = { hN, aN, score, d, id: Date.now(), sk: "", league: cL };
            let data = JSON.parse(localStorage.getItem('v50_db') || '[]');
            data.push(item);
            localStorage.setItem('v50_db', JSON.stringify(data));

            ids.forEach(id => document.getElementById(id).value = "");
            document.getElementById('hN').value = ""; document.getElementById('aN').value = "";
            render();
        }

        function render() {
            const data = JSON.parse(localStorage.getItem('v50_db') || '[]');
            const arcList = document.getElementById('arcList');
            const latest = document.getElementById('latestCard');
            arcList.innerHTML = ""; latest.innerHTML = "";
            
            data.forEach((i, idx) => {
                const statusTxt = i.score > 80 ? 'T3 ODAKLI (TAM 3)' : (i.score < 50 ? 'T1 ODAKLI (0-1)' : 'T2 ODAKLI (TAM 2)');
                const statusClr = i.score > 80 ? 'text-red-500' : (i.score < 50 ? 'text-gray-500' : 'text-blue-400');
                const cardHTML = `<div class="mini-card relative mb-2">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[9px] font-black text-white bg-white/10 px-2 py-1 rounded uppercase">${i.league}</span>
                        <input onchange="upSk('${i.id}', this.value)" placeholder="SKOR" class="bg-transparent text-[11px] font-black text-right w-16 text-green-500 outline-none" value="${i.sk}">
                    </div>
                    <div class="text-[11px] font-bold text-gray-400 uppercase mb-1">${i.hN} - ${i.aN}</div>
                    <div class="text-[26px] font-black italic leading-none mb-1">%${i.score} ENERJƒ∞</div>
                    <div class="text-[10px] font-black ${statusClr} mb-5 uppercase italic tracking-widest">${statusTxt}</div>
                    <div class="grid grid-cols-3 gap-2 border-t border-white/5 pt-4">
                        <div class="flex flex-col items-center gap-1.5"><span class="text-[8px] opacity-30 uppercase">T1(0-1)</span><span class="text-[12px] font-bold">${i.d[0]}%</span><div class="pct-bar"><div class="pct-fill bg-gray-600" style="width:${i.d[0]}%"></div></div></div>
                        <div class="flex flex-col items-center gap-1.5"><span class="text-[8px] text-green-500/50 uppercase">T2(2)</span><span class="text-[12px] font-bold text-green-500">${i.d[1]}%</span><div class="pct-bar"><div class="pct-fill bg-green-500" style="width:${i.d[1]}%"></div></div></div>
                        <div class="flex flex-col items-center gap-1.5"><span class="text-[8px] text-red-500/50 uppercase">T3(3)</span><span class="text-[12px] font-bold text-red-500">${i.d[2]}%</span><div class="pct-bar"><div class="pct-fill bg-red-600" style="width:${i.d[2]}%"></div></div></div>
                    </div>
                    <button onclick="rm('${i.id}')" class="absolute -top-1 -right-1 text-red-500 w-6 h-6 rounded-full border border-red-500/20">√ó</button>
                </div>`;
                if(idx === data.length - 1) latest.innerHTML = `<h3 class="text-[10px] font-black text-green-500 mb-3 ml-1 uppercase italic tracking-widest">üü¢ Son Analiz Sonucu</h3>` + cardHTML;
                const arcItem = document.createElement('div'); arcItem.innerHTML = cardHTML; arcList.prepend(arcItem);
            });
        }

        function upSk(id, v) {
            let data = JSON.parse(localStorage.getItem('v50_db') || '[]');
            data = data.map(i => i.id == id ? {...i, sk: v} : i);
            localStorage.setItem('v50_db', JSON.stringify(data));
        }

        function rm(id) {
            if(confirm("Sil?")) {
                let data = JSON.parse(localStorage.getItem('v50_db') || '[]');
                data = data.filter(i => i.id != id);
                localStorage.setItem('v50_db', JSON.stringify(data));
                render();
            }
        }

        function clrAll() { if(confirm("T√ºm ar≈üivi temizle?")) { localStorage.removeItem('v50_db'); render(); } }
        window.onload = render;
    </script>
</body>
</html>

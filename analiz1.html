<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO ELITE DASHBOARD</title>
    <style>
        :root {
            --bg: #0b0e14;
            --panel: rgba(23, 28, 36, 0.7);
            --accent: #00ffa3;
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f0f3f5;
            --text-dim: #94a3b8;
            --fire: #ff4757;
            --glow: rgba(0, 255, 163, 0.3);
        }

        body { 
            background: radial-gradient(circle at top right, #1a222f, var(--bg));
            color: var(--text-main); font-family: 'Inter', system-ui, sans-serif;
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* Üst Özet Rozetleri */
        .top-stats {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 420px; margin-bottom: 20px;
        }
        .stat-box {
            background: var(--panel); border: 1px solid var(--border); padding: 12px; border-radius: 12px;
            backdrop-filter: blur(10px); text-align: center;
        }
        .stat-box span { display: block; font-size: 10px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; }
        .stat-box b { font-size: 14px; color: var(--accent); letter-spacing: 0.5px; }

        /* Ana Panel */
        .container { width: 100%; max-width: 420px; perspective: 1000px; }

        .glass-card {
            background: var(--panel); border: 1px solid var(--border); border-radius: 20px;
            padding: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            backdrop-filter: blur(15px); margin-bottom: 20px;
        }

        .dropdown {
            background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; margin-bottom: 25px;
            cursor: pointer; text-align: center; font-weight: 800; color: var(--accent);
            text-transform: uppercase; transition: 0.3s;
        }
        .dropdown:hover { background: rgba(0, 255, 163, 0.05); border-color: var(--accent); }

        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .input-group label { grid-column: span 2; font-size: 11px; font-weight: 700; color: var(--text-dim); text-align: center; margin-top: 5px; }

        input {
            background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; color: #fff; font-size: 14px;
            text-align: center; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--glow); }

        /* Analiz Butonu - Glowing Effect */
        #btn {
            width: 100%; padding: 18px; border-radius: 14px; border: none;
            background: linear-gradient(135deg, #00ffa3, #00d4ff);
            color: #050608; font-weight: 900; font-size: 16px; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 10px 20px rgba(0, 255, 163, 0.2);
            transition: 0.4s; margin-top: 10px;
        }
        #btn:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(0, 255, 163, 0.4); }

        /* Geçmiş Kartları - Modern Design */
        .hist-card {
            background: var(--panel); border: 1px solid var(--border); border-radius: 18px;
            padding: 18px; margin-bottom: 15px; position: relative;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .progress-row { margin-bottom: 12px; }
        .progress-info { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 6px; font-weight: 600; }
        .progress-bar { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 1.5s ease-out; position: relative; }
        .progress-fill::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); animation: shine 2s infinite; }
        
        @keyframes shine { from { transform: translateX(-100%); } to { transform: translateX(100%); } }

        .fire-bg { border: 1px solid var(--fire) !important; box-shadow: 0 0 20px rgba(255, 71, 87, 0.2) !important; }
    </style>
</head>
<body>

    <div class="top-stats">
        <div class="stat-box"><span>GÜNÜN ANALİZİ</span><b id="count-box">0</b></div>
        <div class="stat-box"><span>SİSTEM MODU</span><b>PREMIUM</b></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="dropdown" onclick="toggleDD()">
                <span id="lg-text">LİG SEÇ</span>
                <div id="dd" class="dd-menu">
                    </div>
            </div>

            <div class="input-group">
                <input type="text" id="t1" placeholder="TAKIM A">
                <input type="text" id="t2" placeholder="TAKIM B">
                
                <label>NPXG / SHUT (KALİTE)</label>
                <input type="number" id="t1-q" placeholder="0.00" step="0.01">
                <input type="number" id="t2-q" placeholder="0.00" step="0.01">

                <label>SCA & PrgR (ÜRETİM)</label>
                <input type="number" id="t1-s" placeholder="SCA">
                <input type="number" id="t2-s" placeholder="SCA">
                <input type="number" id="t1-p" placeholder="PrgR">
                <input type="number" id="t2-p" placeholder="PrgR">
            </div>

            <button id="btn" onclick="analyze()">DURUMU ANALİZ ET</button>
        </div>

        <div id="history-list"></div>
    </div>

<script>
    // ... JavaScript mantığı aynı kalacak, sadece UI elementleri bağlaman yeterli ...
    // Sayacı artırmak için: 
    let count = 0;
    function analyze() {
        // ... (Analiz mantığı)
        count++;
        document.getElementById('count-box').innerText = count;
        // ...
    }
</script>
</body>
</html>

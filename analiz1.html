<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO ULTIMATE ENGINE</title>
    <style>
        :root {
            --bg: #050608;
            --panel: #0d1117;
            --accent: #00ffa3;
            --border: #21262d;
            --text-main: #e6edf3;
            --text-dim: #7d8590;
            --fire: #ff3e3e;
            --glass: rgba(13, 17, 23, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 16px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 420px; }

        /* LÄ°G SEÃ‡Ä°CÄ° - PREMIUM LOOK */
        .dropdown {
            width: 100%; background: var(--panel); border: 1px solid var(--border);
            padding: 14px; border-radius: 12px; margin-bottom: 20px;
            cursor: pointer; text-align: center; font-weight: 700; color: var(--accent);
            position: relative; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-transform: uppercase; letter-spacing: 1px;
        }
        .dropdown:active { transform: scale(0.98); border-color: var(--accent); }

        .dd-menu {
            display: none; position: absolute; top: 115%; left: 0; width: 100%;
            background: var(--panel); border: 1px solid var(--border); border-radius: 12px; 
            z-index: 100; overflow: hidden; backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .dd-menu div { 
            padding: 14px; color: var(--text-main); font-size: 13px;
            border-bottom: 1px solid var(--border); transition: 0.2s;
        }
        .dd-menu div:hover { background: rgba(0, 255, 163, 0.1); color: var(--accent); }

        /* SCOUTING GRID */
        .grid-container {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 16px; padding: 16px; margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .side-title { text-align: center; font-size: 10px; color: var(--text-dim); text-transform: uppercase; font-weight: 800; margin-bottom: 5px; }
        
        .metric-row { grid-column: span 2; display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .metric-label { font-size: 11px; color: var(--accent); font-weight: 700; margin-bottom: 6px; text-transform: uppercase; opacity: 0.8; }

        input {
            width: 100%; background: #161b22; border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; color: #fff; font-size: 15px;
            text-align: center; transition: all 0.3s; font-weight: 500;
        }
        input:focus { border-color: var(--accent); background: #0d1117; box-shadow: 0 0 0 3px rgba(0, 255, 163, 0.1); }
        input::placeholder { color: #484f58; }

        /* ANALÄ°Z BUTONU */
        #btn {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, var(--accent), #00d4ff);
            color: #000; font-weight: 800; font-size: 15px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 8px 15px rgba(0, 255, 163, 0.2); transition: 0.3s;
        }
        #btn:active { transform: scale(0.96); box-shadow: none; }

        #clear-btn {
            width: 100%; background: none; border: none; color: var(--text-dim);
            font-size: 11px; margin-top: 12px; cursor: pointer; text-decoration: none; font-weight: 600;
        }

        /* GEÃ‡MÄ°Åž KARTLARI */
        .history-section { width: 100%; margin-top: 30px; }
        .history-title { font-size: 13px; font-weight: 800; color: var(--text-dim); margin-bottom: 15px; padding-left: 5px; display: flex; align-items: center; gap: 8px; }
        .history-title::before { content: ""; width: 3px; height: 15px; background: var(--accent); border-radius: 2px; }

        .hist-card {
            background: var(--panel); border: 1px solid var(--border); border-radius: 16px;
            padding: 16px; margin-bottom: 12px; position: relative;
            animation: slideIn 0.4s ease-out; overflow: hidden;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .goal-alert { border: 1px solid var(--fire); box-shadow: inset 0 0 20px rgba(255, 62, 62, 0.1); }
        .goal-alert::after { content: ""; position: absolute; top: 0; right: 0; width: 40px; height: 40px; background: linear-gradient(45deg, transparent 50%, rgba(255,62,62,0.2) 50%); border-radius: 0 16px 0 0; }

        .hist-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .match-names { font-weight: 800; font-size: 13px; color: var(--text-main); }
        .match-time { font-size: 10px; color: var(--text-dim); background: #21262d; padding: 4px 8px; border-radius: 6px; }

        .bar-container { margin-bottom: 10px; }
        .bar-label { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 5px; font-weight: 700; text-transform: uppercase; color: var(--text-dim); }
        .bar-outer { width: 100%; height: 6px; background: #21262d; border-radius: 10px; overflow: hidden; }
        .bar-inner { height: 100%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px; }

        .footer-data { display: flex; justify-content: space-between; margin-top: 12px; padding-top: 10px; border-top: 1px solid #21262d; font-size: 9px; color: var(--text-dim); font-weight: 600; }
        .del-btn { color: #484f58; font-size: 18px; cursor: pointer; line-height: 1; transition: 0.2s; }
        .del-btn:hover { color: var(--fire); }
    </style>
</head>
<body>

<div class="container">
    <div class="dropdown" onclick="toggleDD()">
        <span id="lg-text">LÄ°G SEÃ‡</span>
        <div id="dd" class="dd-menu">
            <div onclick="setL('PL', 'PREMIER LEAGUE', '#00ffa3')">PREMIER LEAGUE</div>
            <div onclick="setL('LL', 'LA LIGA PRO', '#fbff00')">LA LIGA PRO</div>
            <div onclick="setL('SA', 'SERIE A ANALÄ°Z', '#00d4ff')">SERIE A ANALÄ°Z</div>
            <div onclick="setL('BL', 'BUNDESLIGA', '#ff3e3e')">BUNDESLIGA</div>
            <div onclick="setL('F1', 'LIGUE 1', '#dae025')">LIGUE 1</div>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid">
            <div class="side-title">EV SAHÄ°BÄ°</div>
            <div class="side-title">DEPLASMAN</div>
            <input type="text" id="t1" placeholder="TAKIM A">
            <input type="text" id="t2" placeholder="TAKIM B">
        </div>

        <div class="metric-row">
            <div class="metric-label">npxG/Sh</div>
            <div class="grid" style="width:100%">
                <input type="number" id="t1-q" placeholder="0.00" step="0.01">
                <input type="number" id="t2-q" placeholder="0.00" step="0.01">
            </div>
        </div>

        <div class="metric-row">
            <div class="metric-label">SCA</div>
            <div class="grid" style="width:100%">
                <input type="number" id="t1-s" placeholder="0">
                <input type="number" id="t2-s" placeholder="0">
            </div>
        </div>

        <div class="metric-row">
            <div class="metric-label">PrgR</div>
            <div class="grid" style="width:100%">
                <input type="number" id="t1-p" placeholder="0">
                <input type="number" id="t2-p" placeholder="0">
            </div>
        </div>

        <div class="metric-row">
            <div class="metric-label">PPA</div>
            <div class="grid" style="width:100%">
                <input type="number" id="t1-x" placeholder="0">
                <input type="number" id="t2-x" placeholder="0">
            </div>
        </div>
    </div>

    <button id="btn" onclick="analyze()">ANALÄ°Z ET</button>
    <button id="clear-btn" onclick="clearInputs()">VERÄ°LERÄ° SIFIRLA</button>

    <div class="history-section">
        <div class="history-title">ANALÄ°Z GEÃ‡MÄ°ÅžÄ°</div>
        <div id="history-list"></div>
    </div>
</div>

<script>
    let activeL = 'PL';
    const ligs = {
        'PL': { m: 0.92, qT: 0.11 }, 'LL': { m: 1.4, qT: 0.08 },
        'SA': { m: 1.0, qT: 0.09 }, 'BL': { m: 1.3, qT: 0.11 }, 'F1': { m: 0.85, qT: 0.07 }
    };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = d.style.display==='block'?'none':'block'; }
    function setL(id, n, c) {
        activeL = id; document.getElementById('lg-text').innerText = n;
        document.getElementById('lg-text').style.color = c;
        document.documentElement.style.setProperty('--accent', c);
        toggleDD();
    }

    function analyze() {
        const team1 = document.getElementById('t1').value || "TAKIM A";
        const team2 = document.getElementById('t2').value || "TAKIM B";
        const pr = (parseFloat(document.getElementById('t1-p').value)||0) + (parseFloat(document.getElementById('t2-p').value)||0);
        const q = ((parseFloat(document.getElementById('t1-q').value)||0) + (parseFloat(document.getElementById('t2-q').value)||0)) / 2;
        
        const c = ligs[activeL];
        let p3 = Math.min(96, (pr * c.m) + (q * 118) / 2.3);
        if(q > c.qT + 0.03) p3 += 5;
        
        let p2 = (100 - p3) * 0.6; let p1 = 100 - p3 - p2;

        addHistory(team1, team2, p1, p2, p3, q, pr);
    }

    function addHistory(t1, t2, p1, p2, p3, qVal, prVal) {
        const list = document.getElementById('history-list');
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const isFire = p3 > 75;
        const card = document.createElement('div');
        card.className = `hist-card ${isFire ? 'goal-alert' : ''}`;
        card.innerHTML = `
            <div class="hist-header">
                <div class="match-names">${t1} <span style="color:var(--accent)">VS</span> ${t2} ${isFire ? 'ðŸ”¥' : ''}</div>
                <div style="display:flex; align-items:center; gap:10px">
                    <div class="match-time">${time}</div>
                    <div class="del-btn" onclick="this.parentElement.parentElement.parentElement.remove()">Ã—</div>
                </div>
            </div>
            ${drawBar("0-1 GOL", p1, "#3fb950")}
            ${drawBar("2 GOL", p2, "#d29922")}
            ${drawBar("3+ GOL", p3, "#f85149")}
            <div class="footer-data">
                <span>NPXG/SH: ${qVal.toFixed(2)}</span>
                <span>PRGR: ${prVal}</span>
                <span>LIG: ${activeL}</span>
            </div>
        `;
        list.prepend(card);
    }

    function drawBar(label, val, color) {
        return `
            <div class="bar-container">
                <div class="bar-label"><span>${label}</span><span>%${Math.round(val)}</span></div>
                <div class="bar-outer"><div class="bar-inner" style="width:${val}%; background:${color}; box-shadow: 0 0 10px ${color}44"></div></div>
            </div>
        `;
    }

    function clearInputs() { document.querySelectorAll('input').forEach(i => i.value = ""); }
</script>
</body>
</html>

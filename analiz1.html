<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>v50.2 Survivor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: #1c1c1e; border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; }
        .in-box { background: #2c2c2e; border: none; border-radius: 8px; padding: 12px; color: #fff; font-weight: 700; text-align: center; width: 100%; font-size: 14px; outline: none; border: 1px solid transparent; }
        .in-box:focus { border-color: #30d158; }
        .btn-lig { padding: 6px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; background: #1c1c1e; color: #555; border: 1px solid #2c2c2e; transition: 0.2s; }
        .btn-lig.active { background: #30d158; color: #000; border-color: #30d158; }
        .mini-card { background: #1c1c1e; border-radius: 12px; padding: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .pct-bar { height: 3px; background: #333; border-radius: 2px; overflow: hidden; width: 45px; }
        .pct-fill { height: 100%; transition: width 0.8s ease; }
        #archiveContainer { display: none; margin-top: 15px; border-top: 1px dashed #333; padding-top: 15px; }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-xl font-black italic tracking-tighter">V50<span class="text-green-500">.SURVIVOR</span></h1>
            <p class="text-[9px] font-bold text-gray-500">KAYIT MODU: <span class="text-green-500">AKTƒ∞F</span></p>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleArchive()" class="p-2 glass text-[10px] font-black text-blue-400">üìÇ AR≈ûƒ∞V</button>
            <button onclick="clrAll()" class="p-2 glass text-[10px] font-black text-red-500">üóëÔ∏è Sƒ∞L</button>
        </div>
    </div>

    <div class="flex gap-1 overflow-x-auto no-scrollbar mb-5">
        <button onclick="sL('PL')" id="l-PL" class="btn-lig active">PL</button>
        <button onclick="sL('LL')" id="l-LL" class="btn-lig">LL</button>
        <button onclick="sL('SA')" id="l-SA" class="btn-lig">SA</button>
        <button onclick="sL('BL')" id="l-BL" class="btn-lig">BL</button>
        <button onclick="sL('L1')" id="l-L1" class="btn-lig">L1</button>
    </div>

    <div class="glass p-5 mb-6">
        <div class="grid grid-cols-2 gap-2 mb-4">
            <input id="hN" placeholder="EV SAHƒ∞Bƒ∞" class="in-box uppercase text-[10px]"><input id="aN" placeholder="DEPLASMAN" class="in-box uppercase text-[10px]">
            <input type="number" id="h_xg" class="in-box" placeholder="npxG/Sh"><input type="number" id="a_xg" class="in-box" placeholder="npxG/Sh">
            <input type="number" id="h_ppa" class="in-box" placeholder="PPA"><input type="number" id="a_ppa" class="in-box" placeholder="PPA">
            <input type="number" id="h_sca" class="in-box" placeholder="SCA"><input type="number" id="a_sca" class="in-box" placeholder="SCA">
            <input type="number" id="h_pr" class="in-box" placeholder="PrgR"><input type="number" id="a_pr" class="in-box" placeholder="PrgR">
        </div>
        <button onclick="run()" class="w-full bg-[#30d158] text-black font-black p-4 rounded-xl text-[11px] uppercase tracking-widest active:scale-95 transition">ANALƒ∞Zƒ∞ KAYDET</button>
    </div>

    <div id="latestCard"></div>
    <div id="archiveContainer"><div id="arcList" class="flex flex-col gap-3"></div></div>

    <script>
        const B = { PL:[.11,22,48,95], LL:[.09,16,38,75], SA:[.09,17,38,75], BL:[.13,24,50,105], L1:[.1,18,42,85] };
        let cL = 'PL';

        function sL(l){ cL=l; document.querySelectorAll('.btn-lig').forEach(b=>b.classList.remove('active')); document.getElementById('l-'+l).classList.add('active'); }
        function toggleArchive() { const c = document.getElementById('archiveContainer'); c.style.display = (c.style.display === 'block') ? 'none' : 'block'; }

        function run() {
            const ids = ["h_xg","a_xg","h_ppa","a_ppa","h_sca","a_sca","h_pr","a_pr"];
            const n = ids.map(id => Number(document.getElementById(id).value || 0));
            const hN = document.getElementById('hN').value || "EV";
            const aN = document.getElementById('aN').value || "DEP";
            
            const score = Math.round(((n[0]+n[1])/2/B[cL][0])*40 + ((n[2]+n[3])/B[cL][1])*30 + ((n[4]+n[5])/B[cL][2])*20 + ((n[6]+n[7])/B[cL][3])*10);
            const p1 = Math.max(2, 100 - score); const p2 = Math.min(score, 115 - Math.abs(score-80)); const p3 = Math.max(0, score - 80);
            const tot = p1 + p2 + p3; const d = [Math.round((p1/tot)*100), Math.round((p2/tot)*100), Math.round((p3/tot)*100)];

            const item = { hN, aN, score, d, id: Date.now(), sk: "", league: cL };
            let data = JSON.parse(localStorage.getItem('v50_db') || '[]');
            data.push(item);
            localStorage.setItem('v50_db', JSON.stringify(data));

            ids.forEach(id => document.getElementById(id).value = "");
            document.activeElement.blur();
            render();
        }

        function render() {
            const data = JSON.parse(localStorage.getItem('v50_db') || '[]');
            const arcList = document.getElementById('arcList');
            const latest = document.getElementById('latestCard');
            arcList.innerHTML = ""; latest.innerHTML = "";
            
            data.forEach((i, idx) => {
                const statusTxt = i.score > 80 ? 'T3 ODAKLI (3 GOL)' : (i.score < 50 ? 'T1 ODAKLI (0-1 GOL)' : 'T2 ODAKLI (2 GOL)');
                const statusClr = i.score > 80 ? 'text-red-500' : (i.score < 50 ? 'text-gray-500' : 'text-blue-400');
                
                const cardHTML = `
                <div class="mini-card relative mb-2">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[8px] font-bold text-white bg-white/10 px-2 py-0.5 rounded uppercase">${i.league}</span>
                        <input onchange="upSk('${i.id}', this.value)" placeholder="SKOR" class="bg-transparent text-[10px] font-bold text-right w-12 text-green-500 outline-none" value="${i.sk}">
                    </div>
                    <div class="text-[10px] font-bold text-gray-500 uppercase mb-1">${i.hN} - ${i.aN}</div>
                    <div class="text-[22px] font-black italic leading-none">%${i.score} ENERJƒ∞</div>
                    <div class="text-[9px] font-bold ${statusClr} mb-4">${statusTxt}</div>
                    <div class="flex justify-between border-t border-white/5 pt-3">
                        <div class="flex flex-col items-center"><span class="text-[7px] opacity-40 uppercase">T1(0-1)</span><span class="text-[10px] font-bold">${i.d[0]}%</span></div>
                        <div class="flex flex-col items-center"><span class="text-[7px] opacity-40 uppercase text-green-500">T2(2)</span><span class="text-[10px] font-bold text-green-500">${i.d[1]}%</span></div>
                        <div class="flex flex-col items-center"><span class="text-[7px] opacity-40 uppercase text-red-500">T3(3)</span><span class="text-[10px] font-bold text-red-500">${i.d[2]}%</span></div>
                    </div>
                </div>`;
                
                if(idx === data.length - 1) latest.innerHTML = `<h3 class="text-[9px] font-black text-green-500 mb-2 uppercase">Son Analiz</h3>` + cardHTML;
                const arcItem = document.createElement('div'); arcItem.innerHTML = cardHTML; arcList.prepend(arcItem);
            });
        }

        function upSk(id, v) {
            let data = JSON.parse(localStorage.getItem('v50_db') || '[]');
            data = data.map(i => i.id == id ? {...i, sk: v} : i);
            localStorage.setItem('v50_db', JSON.stringify(data));
        }

        function clrAll() { if(confirm("T√ºm ar≈üivi temizle?")) { localStorage.removeItem('v50_db'); render(); } }
        window.onload = render;
    </script>
</body>
</html>

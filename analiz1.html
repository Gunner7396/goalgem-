<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: 'Inter', sans-serif; }
        .fotmob-dark { background: #1a1a1a; border-radius: 12px; border: 1px solid #282828; }
        .accent-green { color: #00ff85; }
        .input-dark { background: #262626; border: 1px solid #333; border-radius: 8px; padding: 10px; text-align: center; color: white; }
        .mini-card { padding: 8px 12px; background: #151515; border-radius: 8px; border: 1px solid #333; }
        .prob-bar { height: 4px; border-radius: 2px; background: #333; margin-top: 4px; overflow: hidden; }
        .prob-fill { height: 100%; background: #00ff85; transition: width 0.8s ease; }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-lg font-black italic">SCORE<span class="accent-green">MASTER</span></h1>
        <div id="winRate" class="text-sm font-bold accent-green">0% Başarı</div>
    </div>

    <div class="fotmob-dark p-4 mb-4">
        <select id="leagueSelect" onchange="updateTeams()" class="w-full bg-transparent text-xs font-bold border-none mb-3 text-gray-400 uppercase tracking-widest">
            <option value="PL">Premier League</option>
            <option value="LL">La Liga</option>
            <option value="SA">Serie A</option>
            <option value="BL">Bundesliga</option>
            <option value="L1">Ligue 1</option>
        </select>

        <div class="flex gap-2 mb-4">
            <div class="flex-1">
                <input list="homeTeamsList" id="homeTeam" placeholder="Ev Sahibi" class="w-full bg-transparent border-b border-gray-700 text-xs py-1 focus:outline-none focus:border-green-500">
                <datalist id="homeTeamsList"></datalist>
            </div>
            <div class="text-gray-600 font-bold self-end text-xs">VS</div>
            <div class="flex-1">
                <input list="awayTeamsList" id="awayTeam" placeholder="Deplasman" class="w-full bg-transparent border-b border-gray-700 text-xs py-1 focus:outline-none focus:border-green-500 text-right">
                <datalist id="awayTeamsList"></datalist>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 text-center items-center">
            <input type="number" id="h_npxg" class="input-dark text-sm" placeholder="—">
            <span class="text-[9px] text-gray-500 font-bold">npxG/Sh</span>
            <input type="number" id="a_npxg" class="input-dark text-sm" placeholder="—">

            <input type="number" id="h_ppa" class="input-dark text-sm" placeholder="—">
            <span class="text-[9px] text-gray-500 font-bold">PPA</span>
            <input type="number" id="a_ppa" class="input-dark text-sm" placeholder="—">

            <input type="number" id="h_sca" class="input-dark text-sm" placeholder="—">
            <span class="text-[9px] text-gray-500 font-bold">SCA</span>
            <input type="number" id="a_sca" class="input-dark text-sm" placeholder="—">
        </div>

        <button onclick="calculateAnalysis()" class="w-full bg-[#00ff85] text-black py-3 rounded-lg mt-4 font-black text-xs uppercase italic tracking-tighter">Analiz Et</button>
    </div>

    <div id="resultArea" class="hidden mb-6">
        <div class="fotmob-dark p-3 border-l-4 border-green-500">
            <div class="flex justify-between items-center mb-2">
                <span id="matchLabel" class="text-[10px] font-bold text-gray-400 uppercase">ARS vs MCI</span>
                <span class="text-[9px] text-gray-500 uppercase italic">Olasılık Dağılımı</span>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-4">
                <div class="text-center">
                    <div class="text-[9px] text-gray-500 mb-1">1.5 ALT</div>
                    <div id="p_alt" class="text-sm font-black italic">0%</div>
                    <div class="prob-bar"><div id="b_alt" class="prob-fill" style="width:0%"></div></div>
                </div>
                <div class="text-center">
                    <div class="text-[9px] text-gray-500 mb-1">TAM 2.0</div>
                    <div id="p_tam2" class="text-sm font-black italic accent-green">0%</div>
                    <div class="prob-bar"><div id="b_tam2" class="prob-fill" style="width:0%"></div></div>
                </div>
                <div class="text-center">
                    <div class="text-[9px] text-gray-500 mb-1">TAM 3.0</div>
                    <div id="p_tam3" class="text-sm font-black italic">0%</div>
                    <div class="prob-bar"><div id="b_tam3" class="prob-fill" style="width:0%"></div></div>
                </div>
            </div>

            <div class="flex gap-2 items-center pt-2 border-t border-gray-800">
                <input type="number" id="finalHome" placeholder="0" class="w-10 bg-black rounded text-center text-xs p-1">
                <span class="text-gray-700">-</span>
                <input type="number" id="finalAway" placeholder="0" class="w-10 bg-black rounded text-center text-xs p-1">
                <button onclick="archiveMatch()" class="flex-1 bg-white text-black text-[9px] py-2 rounded font-black uppercase">Arşivle</button>
            </div>
        </div>
    </div>

    <h2 class="text-[10px] font-black text-gray-600 uppercase mb-2 tracking-widest ml-1">Arşiv</h2>
    <div id="archiveList" class="space-y-2"></div>

    <script>
        const teams = {
            PL: ["Arsenal", "Man City", "Liverpool", "Aston Villa", "Tottenham", "Chelsea", "Man Utd", "Newcastle", "Fulham", "Brighton", "West Ham", "Brentford", "Bournemouth", "Everton", "Wolves", "Leicester", "Ipswich", "Southampton", "Nottm Forest", "Crystal Palace"],
            LL: ["Real Madrid", "Barcelona", "Atletico Madrid", "Girona", "Sociedad", "Athletic Bilbao", "Getafe", "Villarreal", "Betis", "Sevilla", "Osasuna", "Valencia", "Celta Vigo", "Mallorca", "Alaves", "Las Palmas", "Leganes", "Valladolid", "Espanyol", "Rayo Vallecano"],
            SA: ["Inter", "Juventus", "AC Milan", "Napoli", "Roma", "Lazio", "Atalanta", "Fiorentina", "Bologna", "Torino", "Genoa", "Monza", "Verona", "Udinese", "Cagliari", "Lecce", "Empoli", "Parma", "Como", "Venezia"],
            BL: ["Leverkusen", "Bayern Munich", "Dortmund", "RB Leipzig", "Stuttgart", "Frankfurt", "Hoffenheim", "Heidenheim", "Werder Bremen", "Freiburg", "Augsburg", "Wolfsburg", "Mainz", "Gladbach", "Union Berlin", "Bochum", "St. Pauli", "Holstein Kiel"],
            L1: ["PSG", "Monaco", "Lille", "Brest", "Nice", "Lyon", "Lens", "Marseille", "Reims", "Rennes", "Toulouse", "Montpellier", "Strasbourg", "Le Havre", "Nantes", "Angers", "Auxerre", "St-Etienne"]
        };

        let currentAnalysis = null;
        let history = JSON.parse(localStorage.getItem('matchHistory')) || [];

        function updateTeams() {
            const league = document.getElementById('leagueSelect').value;
            const hList = document.getElementById('homeTeamsList');
            const aList = document.getElementById('awayTeamsList');
            let options = teams[league].map(t => `<option value="${t}">`).join('');
            hList.innerHTML = options;
            aList.innerHTML = options;
        }

        function calculateAnalysis() {
            const h = document.getElementById('homeTeam').value || "EV";
            const a = document.getElementById('awayTeam').value || "DEP";
            const avgSCA = (parseFloat(document.getElementById('h_sca').value || 0) + parseFloat(document.getElementById('a_sca').value || 0)) / 2;
            
            // Olasılık Dağılım Algoritması (Gelişmiş)
            let p1=0, p2=0, p3=0;
            if (avgSCA <= 14) { p1=70; p2=25; p3=5; }
            else if (avgSCA <= 17) { p1=30; p2=55; p3=15; }
            else if (avgSCA <= 21) { p1=10; p2=65; p3=25; }
            else { p1=5; p2=25; p3=70; }

            const finalPredict = p1 > p2 && p1 > p3 ? "1.5 ALT" : (p2 > p3 ? "TAM 2.0" : "TAM 3.0");

            currentAnalysis = { home: h, away: a, predict: finalPredict, date: new Date().toLocaleDateString() };
            
            document.getElementById('matchLabel').innerText = `${h.substring(0,3)} vs ${a.substring(0,3)}`;
            document.getElementById('p_alt').innerText = p1 + "%";
            document.getElementById('b_alt').style.width = p1 + "%";
            document.getElementById('p_tam2').innerText = p2 + "%";
            document.getElementById('b_tam2').style.width = p2 + "%";
            document.getElementById('p_tam3').innerText = p3 + "%";
            document.getElementById('b_tam3').style.width = p3 + "%";
            
            document.getElementById('resultArea').classList.remove('hidden');
        }

        function archiveMatch() {
            const fh = parseInt(document.getElementById('finalHome').value || 0);
            const fa = parseInt(document.getElementById('finalAway').value || 0);
            const total = fh + fa;
            let win = false;
            if (currentAnalysis.predict === "1.5 ALT" && total <= 1) win = true;
            if (currentAnalysis.predict === "TAM 2.0" && total === 2) win = true;
            if (currentAnalysis.predict === "TAM 3.0" && total === 3) win = true;

            history.unshift({ ...currentAnalysis, score: `${fh}-${fa}`, win });
            localStorage.setItem('matchHistory', JSON.stringify(history));
            document.getElementById('resultArea').classList.add('hidden');
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('archiveList');
            list.innerHTML = "";
            let wins = 0;
            history.forEach(item => {
                if(item.win) wins++;
                list.innerHTML += `<div class="mini-card flex justify-between items-center text-[10px] ${item.win ? 'border-green-900' : 'border-red-900'} opacity-80">
                    <span class="font-bold">${item.home.substring(0,3)} - ${item.away.substring(0,3)}</span>
                    <span class="text-gray-500">${item.predict}</span>
                    <span class="font-black ${item.win ? 'accent-green' : 'text-red-500'}">${item.score}</span>
                </div>`;
            });
            document.getElementById('winRate').innerText = (history.length > 0 ? Math.round((wins/history.length)*100) : 0) + "% Başarı";
        }

        updateTeams();
        renderHistory();
    </script>
</body>
</html>

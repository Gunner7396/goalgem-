<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO V12 - THEMATIC ENGINE</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: sans-serif; 
            margin: 0; padding: 10px; 
            display: flex; flex-direction: column; align-items: center;
            transition: background 0.5s ease;
        }
        /* Dinamik Arka Plan Işığı */
        body::before {
            content: ""; position: fixed; top: -10%; left: 0; width: 100%; height: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.15; z-index: -1; transition: background 0.5s ease;
        }
        .wrapper { width: 100%; max-width: 400px; }
        .main-card { background: rgba(15, 18, 23, 0.98); border: 1px solid var(--border); padding: 15px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        
        .dropdown { background: #161b22; border: 1px solid var(--border); padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; position: relative; color: var(--accent); border-left: 4px solid var(--accent); }
        .dd-menu { display: none; position: absolute; top: 105%; left: 0; right: 0; background: #1c2128; border: 1px solid var(--border); border-radius: 12px; z-index: 1000; }
        .dd-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; color: #fff; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .input-grid label { grid-column: span 2; font-size: 10px; color: var(--accent); text-align: center; font-weight: 800; text-transform: uppercase; margin-top: 5px; opacity: 0.8; }
        
        input { 
            width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 12px; border-radius: 10px; 
            color: #fff; font-size: 15px; text-align: center; font-weight: 600; 
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }
        
        #btn { 
            width: 100%; padding: 16px; border-radius: 12px; border: none; 
            background: var(--accent); color: #000; font-weight: 900; 
            margin-top: 20px; cursor: pointer; font-size: 14px; text-transform: uppercase;
        }

        .hist-card { background: #0f1217; border: 1px solid var(--border); border-radius: 16px; padding: 15px; margin-top: 15px; position: relative; }
        .lig-badge { padding: 3px 10px; border-radius: 6px; font-size: 10px; font-weight: 900; color: #000; }
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-weight: 800; }

        .bar-wrap { margin-bottom: 10px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; font-weight: 700; }
        .bar-bg { width: 100%; height: 8px; background: #1e2530; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 10px; transition: width 1.2s ease-in-out; }
        .footer-metrics { display: flex; justify-content: space-around; font-size: 9px; color: var(--dim); margin-top: 12px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="main-card">
        <div class="dropdown" onclick="toggleDD()" id="lg-btn">
            <span id="lg-text">PREMIER LEAGUE</span>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setL('PL', 'PREMIER LEAGUE', '#00ffa3')">PREMIER LEAGUE</div>
                <div class="dd-item" onclick="setL('LL', 'LA LIGA PRO', '#fbff00')">LA LIGA PRO</div>
                <div class="dd-item" onclick="setL('SA', 'SERIE A', '#00d4ff')">SERIE A</div>
                <div class="dd-item" onclick="setL('BL', 'BUNDESLIGA', '#ff4d4d')">BUNDESLIGA</div>
                <div class="dd-item" onclick="setL('L1', 'LIGUE 1', '#da70d6')">LIGUE 1</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV">
            <input type="text" id="t2" placeholder="DEP">
            <label>1. npxG/Sh</label>
            <input type="number" id="t1-q" placeholder="0.00" step="0.01" inputmode="decimal">
            <input type="number" id="t2-q" placeholder="0.00" step="0.01" inputmode="decimal">
            <label>2. SCA</label>
            <input type="number" id="t1-s" placeholder="SCA" inputmode="numeric">
            <input type="number" id="t2-s" placeholder="SCA" inputmode="numeric">
            <label>3. PrgR</label>
            <input type="number" id="t1-p" placeholder="PrgR" inputmode="numeric">
            <input type="number" id="t2-p" placeholder="PrgR" inputmode="numeric">
            <label>4. PPA</label>
            <input type="number" id="t1-x" placeholder="PPA" inputmode="numeric">
            <input type="number" id="t2-x" placeholder="PPA" inputmode="numeric">
        </div>
        <button id="btn" onclick="analyze()">ANALİZİ BAŞLAT</button>
    </div>
    <div id="history-list"></div>
</div>

<script>
    let activeL = 'PL';
    const ligs = { 'PL': 1.0, 'LL': 1.4, 'SA': 1.0, 'BL': 1.3, 'L1': 1.2 };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }

    function setL(id, n, c) {
        activeL = id;
        document.documentElement.style.setProperty('--accent', c);
        document.getElementById('lg-text').innerText = n;
        document.getElementById('lg-btn').style.borderColor = c;
        document.getElementById('dd').style.display = 'none';
        if(event) event.stopPropagation();
    }

    function analyze() {
        const curLid = activeL, curLname = document.getElementById('lg-text').innerText, curLcol = getComputedStyle(document.documentElement).getPropertyValue('--accent');
        const t1 = document.getElementById('t1').value || "A", t2 = document.getElementById('t2').value || "B";
        const q1 = parseFloat(document.getElementById('t1-q').value) || 0, q2 = parseFloat(document.getElementById('t2-q').value) || 0;
        const qAvg = (q1 + q2) / 2, sca = (parseFloat(document.getElementById('t1-s').value) || 0) + (parseFloat(document.getElementById('t2-s').value) || 0);
        const pr = (parseFloat(document.getElementById('t1-p').value) || 0) + (parseFloat(document.getElementById('t2-p').value) || 0);
        const ppa = (parseFloat(document.getElementById('t1-x').value) || 0) + (parseFloat(document.getElementById('t2-x').value) || 0);

        let p1, p2, p3;
        if (curLid === 'PL') {
            if (qAvg <= 0.08 && pr < 45) { p1 = 70; p2 = 20; p3 = 10; }
            else if (qAvg <= 0.10 && pr <= 58) { p2 = 55; p3 = 30; p1 = 15; }
            else if (qAvg <= 0.11 && pr <= 68) { p3 = 55; p2 = 33; p1 = 12; }
            else { p3 = Math.min(98, (pr * 0.8) + (qAvg * 150) / 2); p2 = (100-p3)*0.5; p1 = 100-p3-p2; }
        } else {
            p3 = Math.min(97, ((pr * 0.7 + ppa * 0.2 + sca * 0.1) * ligs[curLid]) + (qAvg * 125) / 2.2);
            p2 = (100 - p3) * 0.55; p1 = 100 - p3 - p2;
        }
        addHistory(t1, t2, p1, p2, p3, qAvg, sca, pr, ppa, curLname, curLcol);
    }

    function addHistory(t1, t2, p1, p2, p3, q, sca, pr, ppa, ln, lc) {
        const card = document.createElement('div');
        card.className = 'hist-card'; card.style.borderTop = `4px solid ${lc}`;
        card.innerHTML = `<div class="match-header"><span>${t1} v ${t2}</span><span class="lig-badge" style="background:${lc}">${ln}</span></div>
            ${row("0-1 GOL", p1, lc)} ${row("2 GOL", p2, "#d29922")} ${row("3+ GOL", p3, "#f85149")}
            <div class="footer-metrics"><span>Q: ${q.toFixed(2)}</span><span>SCA: ${sca}</span><span>PR: ${pr}</span><span>PPA: ${ppa}</span></div>`;
        document.getElementById('history-list').prepend(card);
    }

    function row(l, v, c) { return `<div class="bar-wrap"><div class="bar-info"><span>${l}</span><span>%${Math.round(v)}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`; }
</script>
</body>
</html>

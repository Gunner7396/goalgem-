<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreMaster AI v9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: #fff; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fotmob-dark { background: #161616; border-radius: 12px; border: 1px solid #222; }
        .accent-green { color: #00ff85; }
        .input-dark { background: #1f1f1f; border: 1px solid #2a2a2a; border-radius: 8px; padding: 12px; text-align: center; color: white; font-weight: 700; outline: none; width: 100%; transition: border 0.2s; }
        .input-dark:focus { border-color: #00ff85; }
        .prob-bar { height: 4px; border-radius: 2px; background: #2a2a2a; margin-top: 6px; overflow: hidden; }
        .prob-fill { height: 100%; background: #00ff85; transition: width 0.6s ease; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="flex justify-between items-center mb-6 px-1">
        <div>
            <h1 class="text-2xl font-black italic uppercase tracking-tighter">SCORE<span class="accent-green">MASTER</span></h1>
            <p id="matchCounter" class="text-[9px] text-gray-600 font-bold uppercase tracking-widest italic">SİSTEM AKTİF</p>
        </div>
        <div class="text-right">
            <span id="globalSuccess" class="text-2xl font-black accent-green leading-none">0%</span>
            <p class="text-[9px] text-gray-600 font-bold uppercase">BAŞARI</p>
        </div>
    </div>

    <div class="fotmob-dark p-5 mb-5 shadow-xl border border-gray-800">
        <div class="relative mb-5">
            <select id="leagueSelect" onchange="updateTeams()" class="w-full bg-[#1f1f1f] text-[11px] font-black border border-gray-800 py-3 rounded-lg text-gray-300 uppercase tracking-widest text-center focus:ring-1 focus:ring-green-500 cursor-pointer outline-none">
                <option value="PL">Premier League (İngiltere)</option>
                <option value="LL">La Liga (İspanya)</option>
                <option value="SA">Serie A (İtalya)</option>
                <option value="BL">Bundesliga (Almanya)</option>
                <option value="L1">Ligue 1 (Fransa)</option>
            </select>
            <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 text-[10px] pointer-events-none"></i>
        </div>

        <div class="flex gap-4 mb-6 relative">
            <div class="flex-1 border-b border-gray-800">
                <input list="homeTeamsList" id="homeTeam" placeholder="Ev Sahibi" class="w-full bg-transparent text-sm py-2 outline-none font-bold uppercase placeholder:text-gray-700">
                <datalist id="homeTeamsList"></datalist>
            </div>
            <div class="absolute left-1/2 -translate-x-1/2 top-2 text-[10px] font-black text-gray-800 uppercase italic">vs</div>
            <div class="flex-1 border-b border-gray-800 text-right">
                <input list="awayTeamsList" id="awayTeam" placeholder="Deplasman" class="w-full bg-transparent text-sm py-2 outline-none text-right font-bold uppercase placeholder:text-gray-700">
                <datalist id="awayTeamsList"></datalist>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 text-center items-center">
            <input type="number" step="0.01" id="h_npxg" class="input-dark" placeholder="—">
            <span class="text-[8px] text-gray-500 font-black uppercase">npxG/Sh</span>
            <input type="number" step="0.01" id="a_npxg" class="input-dark" placeholder="—">
            
            <input type="number" step="0.1" id="h_ppa" class="input-dark" placeholder="—">
            <span class="text-[8px] text-gray-500 font-black uppercase">PPA</span>
            <input type="number" step="0.1" id="a_ppa" class="input-dark" placeholder="—">

            <input type="number" step="0.1" id="h_sca" class="input-dark" placeholder="—">
            <span class="text-[8px] text-gray-500 font-black uppercase">SCA</span>
            <input type="number" step="0.1" id="a_sca" class="input-dark" placeholder="—">

            <input type="number" step="0.1" id="h_prgr" class="input-dark" placeholder="—">
            <span class="text-[8px] text-gray-500 font-black uppercase">PrgR</span>
            <input type="number" step="0.1" id="a_prgr" class="input-dark" placeholder="—">
        </div>

        <button onclick="calculateAnalysis()" class="w-full bg-[#00ff85] text-black py-4 rounded-xl mt-6 font-black text-[13px] uppercase italic tracking-widest shadow-lg shadow-green-500/10 active:scale-95 transition-all">
            <i class="fa-solid fa-chart-line mr-2"></i> ANALİZ ET
        </button>
    </div>

    <div id="resultArea" class="hidden mb-8 animate-in fade-in zoom-in duration-300">
        <div class="fotmob-dark p-5 border-2 border-green-500/40 bg-gradient-to-b from-green-950/10 to-transparent">
            <div class="flex justify-between items-center mb-4">
                <span id="matchLabel" class="text-xs font-black accent-green italic uppercase tracking-widest">MAÇ ANALİZİ</span>
                <span class="text-[8px] bg-green-900/40 text-green-400 px-2 py-1 rounded font-black italic">HESAPLANDI</span>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-6">
                <div class="text-center bg-black/40 p-3 rounded-xl border border-gray-900">
                    <div class="text-[7px] text-gray-500 mb-1 font-black">1.5 ALT</div>
                    <div id="p_alt" class="text-lg font-black italic">0%</div>
                    <div class="prob-bar"><div id="b_alt" class="prob-fill"></div></div>
                </div>
                <div class="text-center bg-black/40 p-3 rounded-xl border border-green-500/20">
                    <div class="text-[7px] text-gray-400 mb-1 font-black">TAM 2.0</div>
                    <div id="p_tam2" class="text-lg font-black italic accent-green">0%</div>
                    <div class="prob-bar"><div id="b_tam2" class="prob-fill"></div></div>
                </div>
                <div class="text-center bg-black/40 p-3 rounded-xl border border-gray-900">
                    <div class="text-[7px] text-gray-500 mb-1 font-black">TAM 3.0</div>
                    <div id="p_tam3" class="text-lg font-black italic">0%</div>
                    <div class="prob-bar"><div id="b_tam3" class="prob-fill"></div></div>
                </div>
            </div>

            <div class="flex gap-2 items-center">
                <input type="number" id="finalHome" placeholder="0" class="w-14 bg-black rounded-lg text-center text-sm p-3 border border-gray-800 font-bold">
                <span class="text-gray-700 font-black">vs</span>
                <input type="number" id="finalAway" placeholder="0" class="w-14 bg-black rounded-lg text-center text-sm p-3 border border-gray-800 font-bold">
                <button onclick="archiveMatch()" class="flex-1 bg-white text-black text-[11px] py-3.5 rounded-xl font-black uppercase tracking-widest ml-1 shadow-lg active:scale-95 transition-all">
                    ARŞİVE EKLE
                </button>
            </div>
        </div>
    </div>

    <div class="flex justify-between items-center mb-4 px-1 border-b border-gray-900 pb-2">
        <h2 class="text-[10px] font-black text-gray-600 uppercase tracking-[0.4em]">GEÇMİŞ ANALİZLER</h2>
        <button onclick="clearHistory()" class="text-[9px] text-red-900 font-black uppercase italic hover:text-red-500 transition-colors">TÜMÜNÜ TEMİZLE</button>
    </div>
    <div id="archiveList" class="space-y-3"></div>

    <script>
        const teams = {
            PL: ["Arsenal", "Aston Villa", "Bournemouth", "Brentford", "Brighton", "Chelsea", "Crystal Palace", "Everton", "Fulham", "Ipswich", "Leicester", "Liverpool", "Man City", "Man Utd", "Newcastle", "Nottm Forest", "Southampton", "Tottenham", "West Ham", "Wolves"],
            LL: ["Alaves", "Athletic Bilbao", "Atletico Madrid", "Barcelona", "Celta Vigo", "Espanyol", "Getafe", "Girona", "Las Palmas", "Leganes", "Mallorca", "Osasuna", "Rayo Vallecano", "Real Betis", "Real Madrid", "Real Sociedad", "Sevilla", "Valencia", "Valladolid", "Villarreal"],
            SA: ["Atalanta", "Bologna", "Cagliari", "Como", "Empoli", "Fiorentina", "Genoa", "Inter", "Juventus", "Lazio", "Lecce", "Milan", "Monza", "Napoli", "Parma", "Roma", "Torino", "Udinese", "Venezia", "Verona"],
            BL: ["Augsburg", "Bayern Munich", "Bochum", "Dortmund", "Frankfurt", "Freiburg", "Gladbach", "Heidenheim", "Hoffenheim", "Holstein Kiel", "Leipzig", "Leverkusen", "Mainz", "St. Pauli", "Stuttgart", "Union Berlin", "Werder Bremen", "Wolfsburg"],
            L1: ["Angers", "Auxerre", "Brest", "Le Havre", "Lens", "Lille", "Lyon", "Marseille", "Monaco", "Montpellier", "Nantes", "Nice", "PSG", "Reims", "Rennes", "St-Etienne", "Strasbourg", "Toulouse"]
        };

        let history = JSON.parse(localStorage.getItem('matchHistory')) || [];
        let pendingAnalysis = JSON.parse(localStorage.getItem('pendingAnalysis')) || null;

        function updateTeams() {
            const league = document.getElementById('leagueSelect').value;
            const hList = document.getElementById('homeTeamsList');
            const aList = document.getElementById('awayTeamsList');
            
            if (teams[league]) {
                const options = teams[league].map(t => `<option value="${t}">${t}</option>`).join('');
                hList.innerHTML = options;
                aList.innerHTML = options;
                console.log(league + " takımları yüklendi.");
            }
        }

        function calculateAnalysis() {
            const h = document.getElementById('homeTeam').value;
            const a = document.getElementById('awayTeam').value;
            const metrics = ["h_npxg", "a_npxg", "h_ppa", "a_ppa", "h_sca", "a_sca", "h_prgr", "a_prgr"];
            
            if (metrics.some(id => document.getElementById(id).value === "") || !h || !a) {
                alert("DİKKAT: Lütfen tüm metrikleri ve takım isimlerini eksiksiz girin!");
                return;
            }

            const avgSCA = (parseFloat(document.getElementById('h_sca').value) + parseFloat(document.getElementById('a_sca').value)) / 2;
            const avgPrgR = (parseFloat(document.getElementById('h_prgr').value) + parseFloat(document.getElementById('a_prgr').value)) / 2;

            let p1, p2, p3;
            if (avgPrgR <= 32 && avgSCA <= 14.5) { p1=75; p2=20; p3=5; }
            else if (avgPrgR <= 48 && avgSCA <= 21.5) { p1=20; p2=65; p3=15; }
            else if (avgPrgR > 50 || avgSCA > 25.5) { p1=5; p2=25; p3=70; }
            else { p1=15; p2=60; p3=25; }

            const predict = p1 > p2 && p1 > p3 ? "1.5 ALT" : (p2 > p3 ? "TAM 2.0" : "TAM 3.0");
            
            pendingAnalysis = { h, a, p1, p2, p3, predict, date: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) };
            localStorage.setItem('pendingAnalysis', JSON.stringify(pendingAnalysis));
            showAnalysis(pendingAnalysis);
        }

        function showAnalysis(data) {
            document.getElementById('matchLabel').innerText = `${data.h} vs ${data.a}`;
            document.getElementById('p_alt').innerText = data.p1 + "%";
            document.getElementById('b_alt').style.width = data.p1 + "%";
            document.getElementById('p_tam2').innerText = data.p2 + "%";
            document.getElementById('b_tam2').style.width = data.p2 + "%";
            document.getElementById('p_tam3').innerText = data.p3 + "%";
            document.getElementById('b_tam3').style.width = data.p3 + "%";
            document.getElementById('resultArea').classList.remove('hidden');
            window.scrollTo({ top: 100, behavior: 'smooth' });
        }

        function archiveMatch() {
            if(!pendingAnalysis) return;
            const fh = parseInt(document.getElementById('finalHome').value || 0);
            const fa = parseInt(document.getElementById('finalAway').value || 0);
            const total = fh + fa;
            const win = (pendingAnalysis.predict === "1.5 ALT" && total <= 1) || 
                        (pendingAnalysis.predict === "TAM 2.0" && total === 2) || 
                        (pendingAnalysis.predict === "TAM 3.0" && total === 3);

            history.unshift({ ...pendingAnalysis, score: `${fh}-${fa}`, win, id: Date.now() });
            localStorage.setItem('matchHistory', JSON.stringify(history));
            
            localStorage.removeItem('pendingAnalysis');
            pendingAnalysis = null;
            ["h_npxg", "a_npxg", "h_ppa", "a_ppa", "h_sca", "a_sca", "h_prgr", "a_prgr", "finalHome", "finalAway", "homeTeam", "awayTeam"].forEach(id => document.getElementById(id).value = "");
            document.getElementById('resultArea').classList.add('hidden');
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('archiveList');
            list.innerHTML = "";
            let wins = 0;
            history.forEach(item => {
                if(item.win) wins++;
                list.innerHTML += `
                    <div class="bg-[#111] p-4 rounded-xl flex justify-between items-center border border-gray-900 shadow-sm">
                        <div>
                            <span class="text-[11px] font-black italic uppercase text-gray-300 tracking-tighter">${item.h} - ${item.a}</span>
                            <div class="text-[7px] font-bold text-gray-600 mt-1 uppercase tracking-widest">T: ${item.predict} | ${item.date}</div>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-xs font-black italic ${item.win ? 'accent-green' : 'text-red-600'}">${item.score}</span>
                            <button onclick="deleteMatch(${item.id})" class="text-gray-800 hover:text-red-500 transition-colors"><i class="fa-solid fa-circle-xmark"></i></button>
                        </div>
                    </div>`;
            });
            const rate = history.length > 0 ? Math.round((wins/history.length)*100) : 0;
            document.getElementById('globalSuccess').innerText = rate + "%";
            document.getElementById('matchCounter').innerText = history.length + " MAÇ ARŞİVLENDİ";
        }

        function deleteMatch(id) {
            history = history.filter(i => i.id !== id);
            localStorage.setItem('matchHistory', JSON.stringify(history));
            renderHistory();
        }

        function clearHistory() {
            if(confirm("Tüm arşivi ve başarı oranını sıfırlamak istiyor musun?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Başlangıç tetikleyicileri
        window.onload = () => {
            updateTeams(); // İlk yüklemede PL takımlarını getir
            if(pendingAnalysis) showAnalysis(pendingAnalysis);
            renderHistory();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO TERMINAL V8</title>
    <style>
        :root {
            --bg: #06080a; --panel: #111418; --accent: #00ffa3; --border: #24292f;
            --text: #f0f3f5; --dim: #8b949e; --fire: #ff4d4d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: radial-gradient(circle at top, #161b22, #06080a);
            color: var(--text); font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }

        .wrapper { width: 100%; max-width: 450px; }

        /* ANA PANEL */
        .main-card {
            background: rgba(17, 20, 24, 0.9); border: 1px solid var(--border);
            padding: 15px; border-radius: 20px; margin-bottom: 15px;
            backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .dropdown {
            background: #1c2128; border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; text-align: center;
            color: var(--accent); font-weight: 800; cursor: pointer; margin-bottom: 15px;
            font-size: 13px; text-transform: uppercase;
        }

        /* 4 METRÄ°KLÄ° GRID */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .input-grid label { 
            grid-column: span 2; font-size: 9px; color: var(--accent); 
            text-align: center; margin-top: 6px; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 1px;
            background: rgba(0, 255, 163, 0.05); padding: 3px; border-radius: 4px;
        }
        
        input {
            width: 100%; background: #0d1117; border: 1px solid var(--border);
            padding: 10px; border-radius: 8px; color: #fff; font-size: 14px; text-align: center;
        }
        input:focus { border-color: var(--accent); }

        #btn {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            background: linear-gradient(135deg, var(--accent), #00d4ff);
            color: #000; font-weight: 900; margin-top: 15px; cursor: pointer;
            font-size: 14px; text-transform: uppercase;
        }

        /* GEÃ‡MÄ°Åž KARTLARI */
        .hist-card {
            background: #111418; border: 1px solid var(--border);
            border-radius: 16px; padding: 12px; margin-bottom: 10px;
            position: relative; animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } }
        
        .fire-alert { border: 1px solid var(--fire); box-shadow: 0 0 15px rgba(255,77,77,0.1); }
        
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 12px; font-weight: 800; }
        
        .bar-wrap { margin-bottom: 6px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 3px; color: var(--dim); }
        .bar-bg { width: 100%; height: 5px; background: #21262d; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 10px; transition: width 1s ease; }

        .footer-metrics {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;
            font-size: 7.5px; color: var(--dim); margin-top: 10px; padding-top: 8px;
            border-top: 1px solid var(--border); text-align: center;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="main-card">
        <div class="dropdown" onclick="toggleDD()" id="lg-btn">
            <span id="lg-text">LÄ°G: PREMIER LEAGUE</span>
            <div id="dd" style="display:none; margin-top:10px;">
                <div onclick="setL('PL', 'PREMIER LEAGUE', '#00ffa3')">PREMIER LEAGUE</div>
                <div onclick="setL('LL', 'LA LIGA PRO', '#fbff00')">LA LIGA PRO</div>
                <div onclick="setL('SA', 'SERIE A ANALÄ°Z', '#00d4ff')">SERIE A ANALÄ°Z</div>
                <div onclick="setL('BL', 'BUNDESLIGA', '#ff4d4d')">BUNDESLIGA</div>
                <div onclick="setL('F1', 'LIGUE 1', '#dae025')">LIGUE 1</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV TAKIMI">
            <input type="text" id="t2" placeholder="DEP TAKIMI">
            
            <label>1. npxG/Sh (KALÄ°TE)</label>
            <input type="number" id="t1-q" placeholder="0.00" step="0.01">
            <input type="number" id="t2-q" placeholder="0.00" step="0.01">

            <label>2. SCA (POZÄ°SYON ÃœRETÄ°MÄ°)</label>
            <input type="number" id="t1-s" placeholder="SCA A">
            <input type="number" id="t2-s" placeholder="SCA B">

            <label>3. PrgR (PASLA SIZMA)</label>
            <input type="number" id="t1-p" placeholder="PrgR A">
            <input type="number" id="t2-p" placeholder="PrgR B">

            <label>4. PPA (CEZA SAHASI PASI)</label>
            <input type="number" id="t1-x" placeholder="PPA A">
            <input type="number" id="t2-x" placeholder="PPA B">
        </div>

        <button id="btn" onclick="analyze()">STRATEJÄ°K ANALÄ°ZÄ° BAÅžLAT</button>
    </div>

    <div id="history-list"></div>
</div>

<script>
    let activeL = 'PL';
    const ligs = {
        'PL': { m: 0.92, qT: 0.11 }, 'LL': { m: 1.4, qT: 0.08 },
        'SA': { m: 1.0, qT: 0.09 }, 'BL': { m: 1.3, qT: 0.11 }, 'F1': { m: 0.85, qT: 0.07 }
    };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = d.style.display==='block'?'none':'block'; }
    function setL(id, n, c) {
        activeL = id; document.getElementById('lg-text').innerText = "LÄ°G: " + n;
        document.getElementById('lg-text').style.color = c;
        toggleDD();
    }

    function analyze() {
        const team1 = document.getElementById('t1').value || "EV";
        const team2 = document.getElementById('t2').value || "DEP";
        
        // 4 METRÄ°ÄžÄ°N TOPLANMASI
        const qAvg = (parseFloat(document.getElementById('t1-q').value || 0) + parseFloat(document.getElementById('t2-q').value || 0)) / 2;
        const scaSum = parseFloat(document.getElementById('t1-s').value || 0) + parseFloat(document.getElementById('t2-s').value || 0);
        const prSum = parseFloat(document.getElementById('t1-p').value || 0) + parseFloat(document.getElementById('t2-p').value || 0);
        const ppaSum = parseFloat(document.getElementById('t1-x').value || 0) + parseFloat(document.getElementById('t2-x').value || 0);

        const c = ligs[activeL];
        
        // 4 METRÄ°KLÄ° GOL MOTORU MATEMATÄ°ÄžÄ°
        // SCA ve PPA'yÄ± da denkleme %15 aÄŸÄ±rlÄ±kla dahil ediyoruz
        let basePower = (prSum * 0.7) + (ppaSum * 0.2) + (scaSum * 0.1);
        let p3 = Math.min(97, (basePower * c.m) + (qAvg * 125) / 2.2);
        
        if(qAvg > c.qT) p3 += 3; // Kalite bonusu

        let prob2 = (100 - p3) * 0.55;
        let prob1 = 100 - p3 - prob2;

        addHistory(team1, team2, prob1, prob2, p3, qAvg, scaSum, prSum, ppaSum);
    }

    function addHistory(t1, t2, p1, p2, p3, q, sca, pr, ppa) {
        const list = document.getElementById('history-list');
        const isFire = p3 > 75;
        const card = document.createElement('div');
        card.className = `hist-card ${isFire ? 'fire-alert' : ''}`;
        card.innerHTML = `
            <div class="match-header"><span>${t1} vs ${t2} ${isFire ? 'ðŸ”¥' : ''}</span></div>
            ${row("0-1 GOL", p1, "#3fb950")}
            ${row("2 GOL", p2, "#d29922")}
            ${row("3+ GOL", p3, "#f85149")}
            <div class="footer-metrics">
                <span>Q: ${q.toFixed(2)}</span>
                <span>SCA: ${sca}</span>
                <span>PRGR: ${pr}</span>
                <span>PPA: ${ppa}</span>
            </div>
        `;
        list.prepend(card);
    }

    function row(l, v, c) {
        return `<div class="bar-wrap">
            <div class="bar-info"><span>${l}</span><span>%${Math.round(v)}</span></div>
            <div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div>
        </div>`;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GP V32</title>
    <style>
        :root { --bg: #000; --card: #111; --brd: #222; --grn: #00ff85; --txt: #fff; --red: #ff4d4d; }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background: var(--bg); color: var(--txt); margin: 0; padding: 8px; font-size: 12px; }

        /* Mini Header */
        .hdr { display: flex; justify-content: space-between; align-items: center; padding: 5px; border-bottom: 1px solid var(--brd); margin-bottom: 8px; }
        .logo { font-weight: 900; color: var(--grn); }
        .stats { font-weight: 700; font-size: 11px; }

        /* Compact Grid Panel */
        .grid-panel { background: var(--card); border: 1px solid var(--brd); border-radius: 8px; overflow: hidden; }
        .row { display: flex; border-bottom: 1px solid var(--brd); align-items: center; }
        .row:last-child { border-bottom: none; }
        
        .col-l { width: 30%; background: #1a1a1a; padding: 8px; font-size: 10px; font-weight: 800; color: #888; text-align: center; border-right: 1px solid var(--brd); }
        .col-r { width: 35%; display: flex; align-items: center; justify-content: center; }
        
        input { width: 100%; background: transparent; border: none; color: #fff; padding: 10px 5px; text-align: center; font-size: 13px; font-weight: 700; outline: none; }
        input::placeholder { color: #444; font-weight: 400; font-size: 11px; }
        input:focus { background: #222; }
        .t-name { color: var(--grn); text-transform: uppercase; }

        /* Start Button */
        .btn-start { width: 100%; background: var(--grn); color: #000; border: none; padding: 14px; font-weight: 900; border-radius: 8px; margin-top: 8px; }
        .btn-start:disabled { opacity: 0.1; }

        /* Result Card - Ultra Thin */
        .m-card { background: var(--card); border: 1px solid var(--brd); border-radius: 8px; padding: 8px; margin-top: 8px; }
        .m-teams { font-weight: 800; font-size: 11px; margin-bottom: 6px; border-bottom: 1px solid #222; padding-bottom: 4px; display: flex; justify-content: space-between; }
        
        .p-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 4px; text-align: center; }
        .p-box { background: #000; padding: 4px; border-radius: 4px; }
        .p-box i { display: block; font-size: 7px; color: #888; font-style: normal; }
        .p-box b { font-size: 12px; }

        .scout { font-size: 9px; color: #aaa; margin-top: 6px; padding: 4px; background: #080808; border-radius: 4px; line-height: 1.2; border-left: 2px solid var(--grn); }
        .actions { display: flex; gap: 5px; margin-top: 6px; }
        .btn-s { flex: 1; padding: 6px; border-radius: 4px; border: none; font-size: 9px; font-weight: 800; color: #fff; }
    </style>
</head>
<body>

<div class="hdr">
    <div class="logo">GOALPATH</div>
    <div class="stats"><span id="st-total">0M</span> | <span id="st-rate" style="color:var(--grn)">0%</span> | <span style="color:var(--red)" onclick="resetStats()">CLR</span></div>
</div>

<div class="grid-panel">
    <div class="row">
        <div class="col-l">TEAMS</div>
        <div class="col-r"><input type="text" id="t1-n" placeholder="HOME" class="t-name" oninput="vld()"></div>
        <div class="col-r" style="border-left:1px solid var(--brd)"><input type="text" id="t2-n" placeholder="AWAY" class="t-name" oninput="vld()"></div>
    </div>
    <div class="row">
        <div class="col-l">npxG</div>
        <div class="col-r"><input type="number" id="t1-q" step="any" placeholder="0.00" oninput="vld()"></div>
        <div class="col-r" style="border-left:1px solid var(--brd)"><input type="number" id="t2-q" step="any" placeholder="0.00" oninput="vld()"></div>
    </div>
    <div class="row">
        <div class="col-l">SCA</div>
        <div class="col-r"><input type="number" id="t1-s" placeholder="0" oninput="vld()"></div>
        <div class="col-r" style="border-left:1px solid var(--brd)"><input type="number" id="t2-s" placeholder="0" oninput="vld()"></div>
    </div>
    <div class="row">
        <div class="col-l">PRGR</div>
        <div class="col-r"><input type="number" id="t1-p" placeholder="0" oninput="vld()"></div>
        <div class="col-r" style="border-left:1px solid var(--brd)"><input type="number" id="t2-p" placeholder="0" oninput="vld()"></div>
    </div>
    <div class="row">
        <div class="col-l">PPA</div>
        <div class="col-r"><input type="number" id="t1-x" placeholder="0" oninput="vld()"></div>
        <div class="col-r" style="border-left:1px solid var(--brd)"><input type="number" id="t2-x" placeholder="0" oninput="vld()"></div>
    </div>
</div>

<button id="s-btn" class="btn-start" onclick="run()" disabled>START ANALYSIS</button>

<div id="active-list"></div>
<div id="archive-list" style="opacity:0.4; margin-top:15px;"></div>

<script>
    let stats = JSON.parse(localStorage.getItem('gp32_stats')) || { total: 0, win: 0 };
    let matches = JSON.parse(localStorage.getItem('gp32_matches')) || [];

    function vld() {
        const ids = ['t1-n','t2-n','t1-q','t2-q','t1-s','t2-s','t1-p','t2-p','t1-x','t2-x'];
        document.getElementById('s-btn').disabled = !ids.every(id => document.getElementById(id).value !== '');
    }

    function run() {
        const h = document.getElementById('t1-n').value, a = document.getElementById('t2-n').value;
        const q1 = parseFloat(document.getElementById('t1-q').value), q2 = parseFloat(document.getElementById('t2-q').value);
        const x1 = parseFloat(document.getElementById('t1-x').value), x2 = parseFloat(document.getElementById('t2-x').value);
        const s1 = parseFloat(document.getElementById('t1-s').value), s2 = parseFloat(document.getElementById('t2-s').value);

        let sc = (x1+x2 <= 11 ? 40 : 10) + (q1 <= 0.08 && q2 <= 0.08 ? 30 : 5) + (s1+s2 <= 30 ? 20 : 5);
        let p1 = Math.min(Math.max(sc, 10), 90);
        let p3 = Math.max(100 - p1 - 20, 5); let p2 = 100 - (p1 + p3);

        const scout = p1 > 55 ? `Zayıf hücum üretimi (${x1+x2} PPA) kısır maç sinyali.` : `Yüksek tempo (${s1+s2} SCA) T3 riskini artırıyor.`;

        matches.unshift({ id: Date.now(), h, a, p1, p2, p3, scout, res: 'VS', status: 'active' });
        save(); render();
        document.querySelectorAll('input').forEach(i => i.value = ''); vld();
    }

    function setRes(id, win) {
        matches = matches.map(m => {
            if(m.id === id) { m.status = 'archived'; m.res = win ? 'WIN' : 'LOSE'; stats.total++; if(win) stats.win++; }
            return m;
        });
        save(); render(); upUI();
    }

    function render() {
        const draw = (list) => list.map(m => `
            <div class="m-card">
                <div class="m-teams"><span>${m.h} v ${m.a}</span> <span style="color:var(--grn)">${m.res}</span></div>
                <div class="p-row">
                    <div class="p-box"><i>0-1 GOL</i><b style="color:var(--red)">%${m.p1}</b></div>
                    <div class="p-box"><i>T2</i><b style="color:orange">%${m.p2}</b></div>
                    <div class="p-box"><i>T3</i><b>%${m.p3}</b></div>
                </div>
                <div class="scout">${m.scout}</div>
                ${m.status==='active' ? `<div class="actions">
                    <button class="btn-s" style="background:#1a3a2a; color:var(--grn)" onclick="setRes(${m.id},true)">WIN</button>
                    <button class="btn-s" style="background:#3a1a1a; color:var(--red)" onclick="setRes(${m.id},false)">LOSE</button>
                    <button class="btn-s" style="background:#222; flex:0.3" onclick="del(${m.id})">✕</button>
                </div>` : ''}
            </div>
        `).join('');
        document.getElementById('active-list').innerHTML = draw(matches.filter(m => m.status === 'active'));
        document.getElementById('archive-list').innerHTML = draw(matches.filter(m => m.status === 'archived'));
        upUI();
    }

    function del(id) { matches = matches.filter(m => m.id !== id); save(); render(); }
    function save() { localStorage.setItem('gp32_matches', JSON.stringify(matches)); localStorage.setItem('gp32_stats', JSON.stringify(stats)); }
    function upUI() { 
        document.getElementById('st-total').innerText = stats.total + 'M';
        document.getElementById('st-rate').innerText = (stats.total ? Math.round(stats.win/stats.total*100) : 0) + '%';
    }
    function resetStats() { if(confirm("Sıfırla?")) { stats={total:0,win:0}; save(); upUI(); } }
    window.onload = render;
</script>
</body>
</html>

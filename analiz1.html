<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO TERMINAL V9</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b; --fire: #ff4757;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: radial-gradient(circle at top, #111827, #05070a);
            color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }

        .wrapper { width: 100%; max-width: 400px; }

        /* ANA PANEL - DAHA DOLGUN VE KOMPAKT */
        .main-card {
            background: rgba(15, 18, 23, 0.95); border: 1px solid var(--border);
            padding: 12px 15px; border-radius: 16px; margin-bottom: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); backdrop-filter: blur(10px);
        }

        /* LÄ°G SEÃ‡Ä°CÄ° - MODERN VE FERAH */
        .dropdown {
            background: #161b22; border: 1px solid var(--border);
            padding: 12px 15px; border-radius: 10px; text-align: left;
            color: var(--accent); font-weight: 800; cursor: pointer; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center; font-size: 13px;
        }
        .dropdown::after { content: 'â–¼'; font-size: 10px; opacity: 0.5; }

        .dd-menu {
            display: none; position: absolute; top: 105%; left: 0; right: 0;
            background: #1c2128; border: 1px solid var(--border);
            border-radius: 12px; z-index: 1000; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .dd-item {
            padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; transition: 0.2s;
        }
        .dd-item:active { background: rgba(0, 255, 163, 0.1); }
        .dd-item b { font-size: 13px; }
        .dd-item span { font-size: 9px; color: var(--dim); margin-top: 2px; }

        /* INPUT GRID - KÃœÃ‡ÃœLTÃœLMÃœÅž VE DOLGUN */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .input-grid label { 
            grid-column: span 2; font-size: 9px; color: var(--accent); 
            text-align: center; margin-top: 5px; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.8;
        }
        
        input {
            width: 100%; background: #080a0c; border: 1px solid var(--border);
            padding: 8px; border-radius: 6px; color: #fff; font-size: 13px; text-align: center;
            transition: 0.2s; font-weight: 600;
        }
        input:focus { border-color: var(--accent); background: #000; }
        input::placeholder { color: #333; font-size: 11px; }

        #btn {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            background: linear-gradient(135deg, var(--accent), #00d4ff);
            color: #000; font-weight: 900; margin-top: 12px; cursor: pointer;
            font-size: 13px; text-transform: uppercase; letter-spacing: 1px;
        }

        /* GEÃ‡MÄ°Åž KARTLARI */
        .hist-card {
            background: #0f1217; border: 1px solid var(--border);
            border-radius: 12px; padding: 10px; margin-bottom: 8px;
            position: relative; animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } }
        
        .match-header { font-size: 11px; font-weight: 800; margin-bottom: 8px; color: var(--text); }
        
        .bar-wrap { margin-bottom: 5px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 9px; margin-bottom: 2px; color: var(--dim); }
        .bar-bg { width: 100%; height: 4px; background: #1e2530; border-radius: 10px; }
        .bar-fill { height: 100%; border-radius: 10px; transition: width 1s ease; }

        .footer-metrics {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px;
            font-size: 7px; color: var(--dim); margin-top: 8px; padding-top: 6px;
            border-top: 1px solid var(--border); text-align: center; font-weight: 700;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="main-card">
        <div class="dropdown" onclick="toggleDD(event)" id="lg-btn" style="position: relative;">
            <span id="lg-text">PREMIER LEAGUE</span>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setL('PL', 'PREMIER LEAGUE', '#00ffa3', 'YÃ¼ksek Tempo & Sert Savunma')">
                    <b>PREMIER LEAGUE</b><span>HÄ±zlÄ± ve fiziksel mÃ¼cadele</span>
                </div>
                <div class="dd-item" onclick="setL('LL', 'LA LIGA PRO', '#fbff00', 'Teknik Pas & Taktiksel Oyun')">
                    <b>LA LIGA PRO</b><span>YÃ¼ksek teknik, dÃ¼ÅŸÃ¼k tempo</span>
                </div>
                <div class="dd-item" onclick="setL('SA', 'SERIE A ANALÄ°Z', '#00d4ff', 'KatÄ± Defans & Strateji')">
                    <b>SERIE A ANALÄ°Z</b><span>Taktiksel ve savunma odaklÄ±</span>
                </div>
                <div class="dd-item" onclick="setL('BL', 'BUNDESLIGA', '#ff4d4d', 'Bol Gol & AÃ§Ä±k Alanlar')">
                    <b>BUNDESLIGA</b><span>HÃ¼cum futbolu ve yÃ¼ksek xG</span>
                </div>
                <div class="dd-item" onclick="setL('F1', 'LIGUE 1', '#dae025', 'Fiziksel GÃ¼Ã§ & Atletizm')">
                    <b>LIGUE 1</b><span>Sert ve atletik mÃ¼cadele</span>
                </div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV TAKIMI">
            <input type="text" id="t2" placeholder="DEP TAKIMI">
            
            <label>1. npxG/Sh</label>
            <input type="number" id="t1-q" placeholder="0.00" step="0.01" inputmode="decimal">
            <input type="number" id="t2-q" placeholder="0.00" step="0.01" inputmode="decimal">

            <label>2. SCA</label>
            <input type="number" id="t1-s" placeholder="SCA" inputmode="numeric">
            <input type="number" id="t2-s" placeholder="SCA" inputmode="numeric">

            <label>3. PrgR</label>
            <input type="number" id="t1-p" placeholder="PrgR" inputmode="numeric">
            <input type="number" id="t2-p" placeholder="PrgR" inputmode="numeric">

            <label>4. PPA</label>
            <input type="number" id="t1-x" placeholder="PPA" inputmode="numeric">
            <input type="number" id="t2-x" placeholder="PPA" inputmode="numeric">
        </div>

        <button id="btn" onclick="analyze()">ANALÄ°ZÄ° BAÅžLAT</button>
    </div>

    <div id="history-list"></div>
</div>

<script>
    let activeL = 'PL';
    const ligs = {
        'PL': { m: 0.92, qT: 0.11 }, 'LL': { m: 1.4, qT: 0.08 },
        'SA': { m: 1.0, qT: 0.09 }, 'BL': { m: 1.3, qT: 0.11 }, 'F1': { m: 0.85, qT: 0.07 }
    };

    function toggleDD(e) {
        const d = document.getElementById('dd');
        d.style.display = d.style.display === 'block' ? 'none' : 'block';
    }

    function setL(id, n, c, desc) {
        activeL = id;
        const txt = document.getElementById('lg-text');
        txt.innerText = n;
        txt.style.color = c;
        document.documentElement.style.setProperty('--accent', c);
        
        const menu = document.getElementById('dd');
        menu.style.display = 'none';
        
        if (window.event) window.event.stopPropagation();
    }

    function analyze() {
        const team1 = document.getElementById('t1').value || "EV";
        const team2 = document.getElementById('t2').value || "DEP";
        const qAvg = (parseFloat(document.getElementById('t1-q').value || 0) + parseFloat(document.getElementById('t2-q').value || 0)) / 2;
        const sca = (parseFloat(document.getElementById('t1-s').value || 0) + parseFloat(document.getElementById('t2-s').value || 0));
        const pr = (parseFloat(document.getElementById('t1-p').value || 0) + parseFloat(document.getElementById('t2-p').value || 0));
        const ppa = (parseFloat(document.getElementById('t1-x').value || 0) + parseFloat(document.getElementById('t2-x').value || 0));

        const c = ligs[activeL];
        let p3 = Math.min(97, ((pr * 0.7 + ppa * 0.2 + sca * 0.1) * c.m) + (qAvg * 125) / 2.2);
        if(qAvg > c.qT) p3 += 3;

        let p2 = (100 - p3) * 0.55;
        let p1 = 100 - p3 - p2;

        addHistory(team1, team2, p1, p2, p3, qAvg, sca, pr, ppa);
    }

    function addHistory(t1, t2, p1, p2, p3, q, sca, pr, ppa) {
        const list = document.getElementById('history-list');
        const card = document.createElement('div');
        card.className = `hist-card ${p3 > 75 ? 'fire-alert' : ''}`;
        card.innerHTML = `
            <div class="match-header">${t1} v ${t2} ${p3 > 75 ? 'ðŸ”¥' : ''}</div>
            ${row("0-1 GOL", p1, "#3fb950")}
            ${row("2 GOL", p2, "#d29922")}
            ${row("3+ GOL", p3, "#f85149")}
            <div class="footer-metrics">
                <span>Q: ${q.toFixed(2)}</span><span>SCA: ${sca}</span><span>PR: ${pr}</span><span>PPA: ${ppa}</span>
            </div>
        `;
        list.prepend(card);
    }

    function row(l, v, c) {
        return `<div class="bar-wrap">
            <div class="bar-info"><span>${l}</span><span>%${Math.round(v)}</span></div>
            <div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div>
        </div>`;
    }
</script>
</body>
</html>

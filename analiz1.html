<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GP SCOUT ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a; --card: #161618; --brd: #262628;
            --grn: #00ff85; --txt: #ffffff; --dim: #888; --red: #ff4d4d;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--txt); margin: 0; padding-bottom: 20px; font-size: 13px; }

        /* Compact Header */
        .hdr { background: var(--card); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--brd); }
        .logo { font-weight: 800; color: var(--grn); letter-spacing: -1px; }
        .stats-mini { display: flex; gap: 10px; font-size: 10px; font-weight: 700; }

        /* Main Entry */
        .panel { background: var(--card); margin: 8px; border-radius: 12px; padding: 12px; border: 1px solid var(--brd); }
        .lg-sel { width: 100%; background: #000; border: 1px solid var(--brd); color: var(--grn); padding: 8px; border-radius: 6px; font-weight: 800; margin-bottom: 10px; }
        
        .t-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .t-col { display: flex; flex-direction: column; gap: 5px; }
        input { background: #000; border: 1px solid var(--brd); color: #fff; padding: 8px; border-radius: 6px; font-size: 11px; outline: none; }
        input:focus { border-color: var(--grn); }
        
        .m-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 3px; }
        .m-grid input { padding: 6px 2px; text-align: center; color: var(--grn); font-weight: 700; }
        .m-lbl { font-size: 7px; color: var(--dim); text-align: center; font-weight: 800; margin-top: 2px; }

        .btn-start { width: 100%; background: var(--grn); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; margin-top: 10px; cursor: pointer; }
        .btn-start:disabled { opacity: 0.3; }

        /* Ultra Compact Result Card */
        .m-card { background: var(--card); margin: 6px 8px; border-radius: 10px; border: 1px solid var(--brd); padding: 10px; }
        .m-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .m-names { font-weight: 700; font-size: 12px; color: #fff; }
        .m-res-box { display: flex; gap: 5px; margin: 8px 0; }
        .res-p { flex: 1; background: #000; padding: 6px; border-radius: 6px; text-align: center; border: 1px solid var(--brd); }
        .res-p b { display: block; font-size: 11px; }
        .res-p span { font-size: 8px; color: var(--dim); font-weight: 800; }

        /* Scout AI Box */
        .scout-note { background: rgba(0,255,133,0.05); border-left: 2px solid var(--grn); padding: 8px; font-size: 10px; color: #ccc; line-height: 1.3; font-style: italic; margin-top: 5px; }
        .scout-tag { color: var(--grn); font-weight: 800; font-size: 9px; margin-bottom: 3px; display: block; }

        .m-btns { display: flex; justify-content: flex-end; gap: 5px; margin-top: 8px; }
        .btn-act { padding: 4px 10px; border-radius: 4px; border: none; font-size: 9px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<div class="hdr">
    <div class="logo">GP SCOUT</div>
    <div class="stats-mini">
        <span id="st-total">0 M</span>
        <span id="st-rate" style="color:var(--grn)">0%</span>
        <span id="st-win">0 W</span>
    </div>
</div>

<div class="panel">
    <select id="l-sel" class="lg-sel" onchange="upTeams()"></select>
    
    <div class="t-row">
        <div class="t-col">
            <input list="t-list" id="t1-n" placeholder="Ev Sahibi">
            <div class="m-grid">
                <input type="number" id="t1-q" placeholder="xG" oninput="vld()">
                <input type="number" id="t1-s" placeholder="SCA" oninput="vld()">
                <input type="number" id="t1-p" placeholder="PRG" oninput="vld()">
                <input type="number" id="t1-x" placeholder="PPA" oninput="vld()">
            </div>
            <div class="m-grid"><span class="m-lbl">npxG</span><span class="m-lbl">SCA</span><span class="m-lbl">PRGR</span><span class="m-lbl">PPA</span></div>
        </div>
        <div class="t-col">
            <input list="t-list" id="t2-n" placeholder="Deplasman">
            <div class="m-grid">
                <input type="number" id="t2-q" placeholder="xG" oninput="vld()">
                <input type="number" id="t2-s" placeholder="SCA" oninput="vld()">
                <input type="number" id="t2-p" placeholder="PRG" oninput="vld()">
                <input type="number" id="t2-x" placeholder="PPA" oninput="vld()">
            </div>
            <div class="m-grid"><span class="m-lbl">npxG</span><span class="m-lbl">SCA</span><span class="m-lbl">PRGR</span><span class="m-lbl">PPA</span></div>
        </div>
    </div>
    
    <button id="s-btn" class="btn-start" onclick="run()" disabled>START</button>
    <datalist id="t-list"></datalist>
</div>

<div id="active-list"></div>
<div id="archive-list" style="opacity: 0.6;"></div>

<script>
    const eData = { 
        PL: { q: 0.08, s: 28, x: 10, n: 'Premier League' },
        LL: { q: 0.06, s: 34, x: 13, n: 'La Liga' },
        SA: { q: 0.07, s: 30, x: 11, n: 'Serie A' },
        BL: { q: 0.08, s: 38, x: 15, n: 'Bundesliga' },
        L1: { q: 0.08, s: 28, x: 10, n: 'Ligue 1' }
    };

    const tData = {
        PL: ["Arsenal", "Man City", "Liverpool", "Chelsea", "Man Utd", "Tottenham", "Aston Villa", "Newcastle", "Everton"],
        LL: ["Real Madrid", "Barcelona", "Atl. Madrid", "Girona", "Real Sociedad", "Villarreal", "Sevilla"],
        SA: ["Inter", "Milan", "Juventus", "Napoli", "Roma", "Lazio", "Atalanta"],
        BL: ["Bayern", "Leverkusen", "Dortmund", "Leipzig", "Stuttgart"],
        L1: ["PSG", "Monaco", "Marseille", "Lille", "Lyon", "Nice"]
    };

    let stats = JSON.parse(localStorage.getItem('gp_sc_stats')) || { total: 0, win: 0 };
    let matches = JSON.parse(localStorage.getItem('gp_sc_matches')) || [];

    window.onload = () => {
        document.getElementById('l-sel').innerHTML = Object.keys(eData).map(k => `<option value="${k}">${eData[k].n}</option>`).join('');
        upTeams(); upUI(); render();
    };

    function upTeams() {
        const l = document.getElementById('l-sel').value;
        document.getElementById('t-list').innerHTML = tData[l].map(t => `<option value="${t}">`).join('');
    }

    function vld() {
        const inputs = document.querySelectorAll('.m-grid input');
        let allSet = true;
        inputs.forEach(i => { if(!i.value) allSet = false; });
        document.getElementById('s-btn').disabled = !allSet;
    }

    function generateScoutNote(h, a, p1, p3, x1, x2, s1, s2) {
        if(p1 > 60) return `Savunma disiplini ön planda. ${h} ve ${a} düşük PPA (${x1+x2}) değerleriyle ceza sahasına girmekte zorlanıyor. 0-1 Gol ihtimali yüksek bir satranç maçı.`;
        if(p3 > 40) return `Yüksek tempo sinyali. Toplam SCA (${s1+s2}) üretim hızı lig ortalamasının üstünde. İki takımın da bitiriciliği (npxG) skorun T3'e evrilmesini sağlayacaktır.`;
        return `Dengeli bir eşleşme. Orta saha geçişleri (PRGR) belirleyici olacak. Takımlar risk almaktan kaçınabilir, T2 odaklı bir tempo bekliyorum.`;
    }

    function run() {
        const h = document.getElementById('t1-n').value, a = document.getElementById('t2-n').value;
        const l = document.getElementById('l-sel').value, cfg = eData[l];
        
        const x1 = parseFloat(document.getElementById('t1-x').value), x2 = parseFloat(document.getElementById('t2-x').value);
        const s1 = parseFloat(document.getElementById('t1-s').value), s2 = parseFloat(document.getElementById('t2-s').value);
        const q1 = parseFloat(document.getElementById('t1-q').value), q2 = parseFloat(document.getElementById('t2-q').value);

        let sc = (x1+x2 <= cfg.x ? 45 : 15) + (q1 <= cfg.q && q2 <= cfg.q ? 25 : 5) + (s1+s2 <= cfg.s ? 20 : 5);
        let p1 = Math.min(Math.max(sc, 10), 90);
        let p3 = Math.max(100 - p1 - 15, 5); let p2 = 100 - (p1 + p3);

        const scoutNote = generateScoutNote(h, a, p1, p3, x1, x2, s1, s2);

        matches.unshift({ id: Date.now(), lg: l, h, a, p1, p2, p3, scout: scoutNote, score: 'VS', status: 'active' });
        save(); render();
        document.querySelectorAll('input').forEach(i => i.value = ''); vld();
    }

    function setRes(id, win) {
        const s = prompt("Skor?"); if(s === null) return;
        matches = matches.map(m => {
            if(m.id === id) { m.status = 'archived'; m.res = win ? 'W' : 'L'; m.score = s; stats.total++; if(win) stats.win++; }
            return m;
        });
        save(); upUI(); render();
    }

    function del(id) { if(confirm("Sil?")) { matches = matches.filter(m => m.id !== id); save(); render(); } }

    function render() {
        const draw = (list) => list.map(m => `
            <div class="m-card">
                <div class="m-top"><span class="m-names">${m.h} - ${m.a}</span><span style="font-size:10px;color:var(--grn)">${m.score}</span></div>
                <div class="m-res-box">
                    <div class="res-p"><span>0-1 GOL</span><b style="color:var(--red)">%${m.p1}</b></div>
                    <div class="res-p"><span>T2</span><b style="color:orange">%${m.p2}</b></div>
                    <div class="res-p"><span>T3</span><b style="color:var(--grn)">%${m.p3}</b></div>
                </div>
                <div class="scout-note"><span class="scout-tag">SCOUT GÖZLEMİ</span>${m.scout}</div>
                <div class="m-btns">
                    <span style="color:var(--dim); font-size:14px; margin-right:auto" onclick="del(${m.id})">×</span>
                    ${m.status==='active' ? `<button class="btn-act win" onclick="setRes(${m.id}, true)">WIN</button><button class="btn-act lose" onclick="setRes(${m.id}, false)">LOSE</button>` : 
                    `<b style="color:${m.res==='W'?'var(--grn)':'var(--red)'}">${m.res}</b>`}
                </div>
            </div>
        `).join('');
        document.getElementById('active-list').innerHTML = draw(matches.filter(m => m.status === 'active'));
        document.getElementById('archive-list').innerHTML = draw(matches.filter(m => m.status === 'archived'));
    }

    function save() { localStorage.setItem('gp_sc_matches', JSON.stringify(matches)); localStorage.setItem('gp_sc_stats', JSON.stringify(stats)); }
    function upUI() { 
        document.getElementById('st-total').innerText = stats.total + ' M';
        document.getElementById('st-win').innerText = stats.win + ' W';
        document.getElementById('st-rate').innerText = (stats.total ? Math.round(stats.win/stats.total*100) : 0) + '%';
    }
    function resetStats() { if(confirm("Sıfırla?")) { stats={total:0,win:0}; save(); upUI(); } }
</script>
</body>
</html>

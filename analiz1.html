<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO V18.2 - CLASSIC METRICS</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b; --gold: #fbff00; --red: #ff4d4d; --orange: #ff9500;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; font-family: sans-serif; }
        html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: var(--text); overflow: hidden; }
        
        .wrapper { display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 450px; margin: 0 auto; }

        /* √úst B√∂l√ºm Sabitlendi */
        .sticky-top { flex-shrink: 0; padding: 10px; border-bottom: 1px solid var(--border); background: var(--bg); z-index: 10; }

        .dash-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-around; text-align: center; position: relative; }
        .stat-val { font-size: 16px; font-weight: 900; color: var(--accent); display: block; }
        .stat-lbl { font-size: 8px; color: var(--dim); text-transform: uppercase; }
        .reset-stats { position: absolute; top: 4px; right: 8px; font-size: 8px; color: var(--red); cursor: pointer; border: 1px solid #ff4d4d33; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        .main-card { background: var(--panel); border: 1px solid var(--border); padding: 10px; border-radius: 15px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        
        /* √ñnceki Metrik Ba≈ülƒ±ƒüƒ± Geri Geldi */
        .metric-label { grid-column: span 2; font-size: 8px; color: var(--dim); text-align: center; font-weight: 600; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 8px; border-radius: 8px; color: #fff; text-align: center; font-weight: 700; font-size: 13px; }
        
        .action-row { display: flex; gap: 8px; margin-top: 10px; }
        #btn { flex: 4; padding: 14px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; }
        #clear-inputs { flex: 1; border-radius: 10px; border: 1px solid #ff4d4d44; background: #ff4d4d11; color: var(--red); cursor: pointer; font-size: 18px; }

        /* Alt B√∂l√ºm Kaydƒ±rƒ±labilir */
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 10px; scroll-behavior: smooth; }
        
        .hist-card { background: #0f1217; border: 1px solid var(--border); border-radius: 10px; padding: 10px; margin-bottom: 8px; display: flex; flex-direction: column; gap: 8px; }
        .card-top { display: flex; justify-content: space-between; align-items: center; }
        .card-mid { display: flex; justify-content: space-around; background: #080a0c; padding: 8px; border-radius: 8px; }
        .card-bot { font-size: 10px; color: var(--dim); font-style: italic; border-top: 1px solid #1e2530; padding-top: 6px; display: flex; justify-content: space-between; align-items: center; }
        
        .h-teams { font-size: 10px; font-weight: 800; }
        .h-lig { color: var(--accent); font-size: 8px; }
        .p-box { text-align: center; }
        .p-lbl { font-size: 7px; color: var(--dim); display: block; }
        .p-val { font-size: 12px; font-weight: 900; }
        
        .risk-bar { height: 3px; background: #1e2530; border-radius: 2px; width: 40px; overflow: hidden; }
        .risk-fill { height: 100%; transition: width 0.3s; }
        .mini-btn { padding: 4px 10px; border: none; border-radius: 4px; font-size: 10px; font-weight: bold; cursor: pointer; }
        
        .dropdown-container { margin-bottom: 8px; border: 1px solid var(--border); border-radius: 8px; background: #161b22; }
        .dropdown-header { padding: 10px; font-weight: 800; cursor: pointer; display: flex; justify-content: space-between; font-size: 10px; color: var(--accent); }
        .dd-menu { display: none; background: #1c2128; border-top: 1px solid var(--border); }
        .dd-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sticky-top">
        <div class="dash-card">
            <span class="reset-stats" onclick="clearStats()">Sƒ∞L</span>
            <div><span id="st-total" class="stat-val">0</span><span class="stat-lbl">Analiz</span></div>
            <div><span id="st-rate" class="stat-val" style="color:var(--gold)">%0</span><span class="stat-lbl">Ba≈üarƒ±</span></div>
            <div><span id="st-win" class="stat-val" style="color:var(--accent)">0</span><span class="stat-lbl">Doƒüru</span></div>
        </div>

        <div class="main-card">
            <div class="dropdown-container">
                <div class="dropdown-header" onclick="toggleDD()"><span id="lg-text" data-league="PL">PREMIER LEAGUE</span><span>‚ñº</span></div>
                <div id="dd" class="dd-menu">
                    <div class="dd-item" onclick="setLig('PL','#00ffa3', 'PREMIER LEAGUE')">ENG: Premier League</div>
                    <div class="dd-item" onclick="setLig('LL','#ff4d4d', 'LA LIGA')">ESP: La Liga</div>
                    <div class="dd-item" onclick="setLig('SA','#fbff00', 'SERIE A')">ITA: Serie A</div>
                    <div class="dd-item" onclick="setLig('BL','#00d4ff', 'BUNDESLIGA')">GER: Bundesliga</div>
                    <div class="dd-item" onclick="setLig('L1','#da70d6', 'LIGUE 1')">FRA: Ligue 1</div>
                </div>
            </div>

            <div class="input-grid">
                <input type="text" id="t1" placeholder="EV TAKIMI">
                <input type="text" id="t2" placeholder="DEP TAKIMI">
                
                <div class="metric-label">KALƒ∞TE | √úRETƒ∞M | ƒ∞LERLEME | Gƒ∞Rƒ∞≈û</div>
                
                <input type="number" id="t1-q" step="any" inputmode="decimal" placeholder="0.10">
                <input type="number" id="t2-q" step="any" inputmode="decimal" placeholder="0.10">
                <input type="number" id="t1-s" inputmode="numeric" placeholder="SCA">
                <input type="number" id="t2-s" inputmode="numeric" placeholder="SCA">
                <input type="number" id="t1-p" inputmode="numeric" placeholder="PrgR">
                <input type="number" id="t2-p" inputmode="numeric" placeholder="PrgR">
                <input type="number" id="t1-x" inputmode="numeric" placeholder="PPA">
                <input type="number" id="t2-x" inputmode="numeric" placeholder="PPA">
            </div>
            <div class="action-row">
                <button id="btn" onclick="analyze()">BA≈ûLAT</button>
                <button id="clear-inputs" onclick="resetInputs()">üßπ</button>
            </div>
        </div>
    </div>

    <div class="scroll-area">
        <div id="history-list"></div>
    </div>
</div>

<script>
    const engineData = { 
        PL: { q: 0.08, s: 28, x: 10, p: 60 },
        LL: { q: 0.06, s: 34, x: 13, p: 75 },
        SA: { q: 0.07, s: 30, x: 11, p: 58 },
        BL: { q: 0.08, s: 38, x: 15, p: 85 },
        L1: { q: 0.08, s: 28, x: 10, p: 62 }
    };

    let stats = JSON.parse(localStorage.getItem('ppro_stats')) || { total: 0, wins: 0 };

    window.onload = () => { 
        updateUI(); 
        const savedLig = localStorage.getItem('ppro_last_lig') || 'PL';
        const ligCols = { PL: '#00ffa3', LL: '#ff4d4d', SA: '#fbff00', BL: '#00d4ff', L1: '#da70d6' };
        const ligNames = { PL: 'PREMIER LEAGUE', LL: 'LA LIGA', SA: 'SERIE A', BL: 'BUNDESLIGA', L1: 'LIGUE 1' };
        setLig(savedLig, ligCols[savedLig], ligNames[savedLig]);
        document.getElementById('history-list').innerHTML = localStorage.getItem('ppro_history') || ''; 
    };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
    function setLig(id, col, text) { 
        const t = document.getElementById('lg-text'); t.innerText = text; t.setAttribute('data-league', id); 
        document.documentElement.style.setProperty('--accent', col); 
        localStorage.setItem('ppro_last_lig', id);
        if(document.getElementById('dd').style.display === 'block') toggleDD(); 
    }
    
    function resetInputs() { document.querySelectorAll('.input-grid input').forEach(i => i.value = ''); }
    function updateUI() { document.getElementById('st-total').innerText = stats.total; document.getElementById('st-win').innerText = stats.wins; const r = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100); document.getElementById('st-rate').innerText = '%' + r; }

    function analyze() {
        const lg = document.getElementById('lg-text').getAttribute('data-league');
        const config = engineData[lg];
        const x1 = parseFloat(document.getElementById('t1-x').value || 0);
        const x2 = parseFloat(document.getElementById('t2-x').value || 0);
        const q1 = parseFloat(document.getElementById('t1-q').value || 0);
        const q2 = parseFloat(document.getElementById('t2-q').value || 0);
        const sTotal = parseFloat(document.getElementById('t1-s').value || 0) + parseFloat(document.getElementById('t2-s').value || 0);
        
        let score15 = 0;
        let insight = "";
        let conflict = false;

        if((x1 + x2) <= config.x) score15 += 45;
        if(q1 <= config.q && q2 <= config.q) score15 += 25;
        if(sTotal <= config.s) score15 += 20;

        if(score15 >= 70) insight = "Savunmalar saƒülam, kilitli ma√ß.";
        else if(score15 < 40) insight = "Tempo √ßok y√ºksek, d√ºello olabilir.";
        else insight = "Dengeli oyun, hata skoru belirler.";

        if(sTotal > config.s * 1.5 && (x1+x2) < config.x) {
            insight = "Dƒ∞KKAT: Uzaktan ≈üut √ßok, giri≈ü az!";
            conflict = true;
        }

        let riskValue = 100 - score15;
        let riskColor = riskValue > 70 ? 'var(--red)' : (riskValue > 40 ? 'var(--orange)' : 'var(--accent)');
        let p1 = Math.min(Math.max(score15, 10), 90);
        let p3 = Math.max(100 - p1 - (Math.random() * 10 + 15), 5); 
        let p2 = 100 - (parseFloat(p1) + parseFloat(p3));
        
        renderCard(p1.toFixed(0), p2.toFixed(0), p3.toFixed(0), lg, insight, riskValue, riskColor, conflict);
    }

    function renderCard(p1, p2, p3, lg, insight, risk, riskCol, conflict) {
        const t1 = (document.getElementById('t1').value || 'EV').toUpperCase().substring(0, 8);
        const t2 = (document.getElementById('t2').value || 'DEP').toUpperCase().substring(0, 8);
        const card = document.createElement('div');
        card.className = `hist-card`;
        card.innerHTML = `
            <div class="card-top">
                <div class="h-teams">${t1}-${t2} <span class="h-lig">${lg}</span> ${conflict ? '<span style="color:var(--orange)">‚ö†</span>' : ''}</div>
                <div class="h-actions">
                    <button class="mini-btn" style="background:#00ffa322; color:var(--accent)" onclick="mark(true, this)">‚úì</button>
                    <button class="mini-btn" style="background:#ff4d4d22; color:var(--red)" onclick="mark(false, this)">‚úï</button>
                </div>
            </div>
            <div class="card-mid">
                <div class="p-box"><span class="p-lbl">1.5 ALT</span><span class="p-val" style="color:var(--red)">%${p1}</span></div>
                <div class="p-box"><span class="p-lbl">T2</span><span class="p-val" style="color:var(--gold)">%${p2}</span></div>
                <div class="p-box"><span class="p-lbl">3+</span><span class="p-val" style="color:var(--accent)">%${p3}</span></div>
            </div>
            <div class="card-bot">
                <span>${insight}</span>
                <div class="risk-bar"><div class="risk-fill" style="width:${risk}%; background:${riskCol}"></div></div>
            </div>
        `;
        const list = document.getElementById('history-list');
        list.prepend(card);
        localStorage.setItem('ppro_history', list.innerHTML);
    }

    function mark(win, btn) { stats.total++; if(win) stats.wins++; localStorage.setItem('ppro_stats', JSON.stringify(stats)); updateUI(); btn.parentElement.innerHTML = `<span style="font-size:12px;">${win?'‚úÖ':'‚ùå'}</span>`; localStorage.setItem('ppro_history', document.getElementById('history-list').innerHTML); }
    function clearStats() { if(confirm("SIFIRLA?")){ stats={total:0,wins:0}; localStorage.setItem('ppro_stats',JSON.stringify(stats)); updateUI(); }}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOAL-PATH PRO V22</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f14; --panel: #161c24; --accent: #00ffa3; --border: #2d3748;
            --text: #ffffff; --dim: #8e9aaf; --gold: #f6ad55; --red: #ff4d4d;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        
        /* Mobil Kaydƒ±rma D√ºzeni */
        body { 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0; 
            min-height: 100vh; 
            overflow-y: auto; /* Kaydƒ±rma aktif */
            -webkit-overflow-scrolling: touch;
        }

        .brand-header { padding: 20px 15px 10px; text-align: center; }
        .brand-name { font-size: 24px; font-weight: 900; color: var(--accent); letter-spacing: 2px; }
        
        .stat-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .stat-box { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; text-align: center; }
        .stat-val { font-size: 18px; font-weight: 800; display: block; }
        .stat-lbl { font-size: 9px; color: var(--dim); text-transform: uppercase; }

        .main-card { background: var(--panel); margin: 0 15px; padding: 15px; border-radius: 20px; border: 1px solid var(--border); }
        
        select, input { 
            width: 100%; background: #0b0f14; border: 1px solid var(--border); 
            padding: 12px; border-radius: 10px; color: #fff; font-weight: 700; 
            font-size: 14px; outline: none; margin-bottom: 8px;
        }

        .metric-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .metric-title { grid-column: span 4; font-size: 9px; color: var(--dim); text-align: center; padding: 5px 0; font-weight: 700; }

        #btn { 
            width: 100%; margin-top: 15px; padding: 16px; border-radius: 12px; border: none; 
            background: var(--accent); color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; 
        }

        /* Kartlar */
        .scroll-area { padding: 15px; }
        .hist-card { 
            background: linear-gradient(145deg, #1e2530, #161c24); 
            border: 1px solid var(--border); border-radius: 16px; padding: 15px; margin-bottom: 15px; 
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .league-tag { background: var(--accent); color: #000; font-size: 9px; font-weight: 900; padding: 2px 6px; border-radius: 4px; }
        .match-title { font-size: 14px; font-weight: 800; flex: 1; margin-left: 10px; }
        
        .score-display { color: var(--gold); font-weight: 900; margin-left: 10px; }

        .prob-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 12px; }
        .prob-box { text-align: center; }
        .prob-lbl { font-size: 8px; color: var(--dim); display: block; }
        .prob-val { font-size: 14px; font-weight: 900; }

        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .insight-text { font-size: 10px; color: var(--dim); font-style: italic; }

        .action-btns { display: flex; gap: 8px; }
        .btn-status { padding: 8px 12px; border-radius: 8px; border: none; font-size: 11px; font-weight: 800; cursor: pointer; }
        .win { background: rgba(0, 255, 163, 0.1); color: var(--accent); }
        .lose { background: rgba(255, 77, 77, 0.1); color: var(--red); }
        .btn-del { background: none; border: none; color: var(--dim); cursor: pointer; font-size: 14px; }

        .reset-all { text-align: center; padding: 20px; color: var(--red); font-size: 11px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<div class="brand-header">
    <div class="brand-name">GOAL-PATH PRO</div>
</div>

<div class="stat-container">
    <div class="stat-box"><span class="stat-lbl">MA√á</span><span id="st-total" class="stat-val">0</span></div>
    <div class="stat-box"><span class="stat-lbl">BA≈ûARI</span><span id="st-rate" class="stat-val" style="color:var(--gold)">%0</span></div>
    <div class="stat-box"><span class="stat-lbl">WINS</span><span id="st-win" class="stat-val" style="color:var(--accent)">0</span></div>
</div>

<div class="main-card">
    <select id="leagueSelect" onchange="updateTeams()">
        <option value="PL">PREMIER LEAGUE</option>
        <option value="LL">LA LIGA</option>
        <option value="SA">SERIE A</option>
        <option value="BL">BUNDESLIGA</option>
        <option value="L1">LIGUE 1</option>
    </select>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
        <select id="t1"></select>
        <select id="t2"></select>
    </div>

    <div class="metric-grid">
        <div class="metric-title">QUALITY | SCA | PrgR | PPA</div>
        <input type="number" id="t1-q" step="any" inputmode="decimal" placeholder="Q1">
        <input type="number" id="t1-s" inputmode="numeric" placeholder="SCA1">
        <input type="number" id="t1-p" inputmode="numeric" placeholder="PrgR1">
        <input type="number" id="t1-x" inputmode="numeric" placeholder="PPA1">
        <input type="number" id="t2-q" step="any" inputmode="decimal" placeholder="Q2">
        <input type="number" id="t2-s" inputmode="numeric" placeholder="SCA2">
        <input type="number" id="t2-p" inputmode="numeric" placeholder="PrgR2">
        <input type="number" id="t2-x" inputmode="numeric" placeholder="PPA2">
    </div>

    <button id="btn" onclick="analyze()">ANALƒ∞Zƒ∞ BA≈ûLAT</button>
</div>

<div class="scroll-area" id="history-list"></div>

<div class="reset-all" onclick="clearAllData()">T√úM GE√áMƒ∞≈ûƒ∞ TEMƒ∞ZLE</div>

<script>
    const engineData = { 
        PL: { q: 0.08, s: 28, x: 10, p: 60, col: '#00ffa3' },
        LL: { q: 0.06, s: 34, x: 13, p: 75, col: '#ff4d4d' },
        SA: { q: 0.07, s: 30, x: 11, p: 58, col: '#fbff00' },
        BL: { q: 0.08, s: 38, x: 15, p: 85, col: '#00d4ff' },
        L1: { q: 0.08, s: 28, x: 10, p: 62, col: '#da70d6' }
    };

    const teamsData = {
        PL: ["Arsenal", "Man City", "Liverpool", "Chelsea", "Man Utd", "Tottenham", "Aston Villa", "Newcastle"],
        LL: ["Real Madrid", "Barcelona", "Atl. Madrid", "Girona", "Real Sociedad", "Villarreal"],
        SA: ["Inter", "Milan", "Juventus", "Napoli", "Roma", "Lazio", "Atalanta"],
        BL: ["Bayern Munich", "Leverkusen", "Dortmund", "RB Leipzig", "Stuttgart"],
        L1: ["PSG", "Monaco", "Marseille", "Lille", "Lyon", "Nice"]
    };

    let stats = JSON.parse(localStorage.getItem('ppro_stats')) || { total: 0, wins: 0 };

    window.onload = () => { 
        updateTeams(); 
        updateUI(); 
        loadHistory();
    };

    function updateTeams() {
        const lg = document.getElementById('leagueSelect').value;
        const teams = teamsData[lg];
        const options = teams.map(t => `<option value="${t}">${t}</option>`).join('');
        document.getElementById('t1').innerHTML = options;
        document.getElementById('t2').innerHTML = options;
        document.documentElement.style.setProperty('--accent', engineData[lg].col);
    }

    // ANALƒ∞Z MOTORU (ORƒ∞Jƒ∞NAL FORM√úLLER)
    function analyze() {
        const lg = document.getElementById('leagueSelect').value;
        const config = engineData[lg];
        const xTotal = parseFloat(document.getElementById('t1-x').value || 0) + parseFloat(document.getElementById('t2-x').value || 0);
        const sTotal = parseFloat(document.getElementById('t1-s').value || 0) + parseFloat(document.getElementById('t2-s').value || 0);
        const q1 = parseFloat(document.getElementById('t1-q').value || 0);
        const q2 = parseFloat(document.getElementById('t2-q').value || 0);
        
        let score15 = 0;
        if(xTotal <= config.x) score15 += 45;
        if(q1 <= config.q && q2 <= config.q) score15 += 25;
        if(sTotal <= config.s) score15 += 20;

        let insight = score15 >= 70 ? "Savunma Odaklƒ±" : (score15 < 40 ? "Y√ºksek Tempo" : "Dengeli");
        let p1 = Math.min(Math.max(score15, 10), 90);
        let p3 = Math.max(100 - p1 - (Math.random() * 5 + 15), 5); 
        let p2 = 100 - (parseFloat(p1) + parseFloat(p3));
        
        createCard({
            id: Date.now(),
            home: document.getElementById('t1').value,
            away: document.getElementById('t2').value,
            lg: lg,
            p1: p1.toFixed(0), p2: p2.toFixed(0), p3: p3.toFixed(0),
            insight: insight,
            finalScore: "",
            status: "pending"
        });
    }

    function createCard(data) {
        let history = JSON.parse(localStorage.getItem('ppro_history_data') || '[]');
        history.unshift(data);
        localStorage.setItem('ppro_history_data', JSON.stringify(history));
        renderList();
    }

    function renderList() {
        const list = JSON.parse(localStorage.getItem('ppro_history_data') || '[]');
        document.getElementById('history-list').innerHTML = list.map(m => `
            <div class="hist-card">
                <div class="card-header">
                    <span class="league-tag">${m.lg}</span>
                    <span class="match-title">${m.home} - ${m.away}</span>
                    <span class="score-display">${m.finalScore}</span>
                    <button class="btn-del" onclick="deleteItem(${m.id})">üóëÔ∏è</button>
                </div>
                <div class="prob-row">
                    <div class="prob-box"><span class="prob-lbl">1.5 ALT</span><span class="prob-val" style="color:var(--red)">%${m.p1}</span></div>
                    <div class="prob-box"><span class="prob-lbl">KG VAR</span><span class="prob-val" style="color:var(--gold)">%${m.p2}</span></div>
                    <div class="prob-box"><span class="prob-lbl">2.5 √úST</span><span class="prob-val" style="color:var(--accent)">%${m.p3}</span></div>
                </div>
                <div class="card-footer">
                    <span class="insight-text">${m.insight}</span>
                    <div class="action-btns" id="actions-${m.id}">
                        ${m.status === 'pending' ? `
                            <button class="btn-status win" onclick="setResult(${m.id}, true)">KAZANDI</button>
                            <button class="btn-status lose" onclick="setResult(${m.id}, false)">KAYBETTƒ∞</button>
                        ` : `<span style="font-size:11px; font-weight:900; color:${m.status === 'win' ? 'var(--accent)' : 'var(--red)'}">${m.status === 'win' ? 'BA≈ûARILI' : 'BA≈ûARISIZ'}</span>`}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function setResult(id, isWin) {
        const score = prompt("Ma√ß Sonucu Nedir? (√ñrn: 2-1)");
        if (score === null) return;

        let history = JSON.parse(localStorage.getItem('ppro_history_data'));
        history = history.map(m => {
            if(m.id === id) {
                m.status = isWin ? 'win' : 'lose';
                m.finalScore = score;
                stats.total++;
                if(isWin) stats.wins++;
            }
            return m;
        });
        
        localStorage.setItem('ppro_history_data', JSON.stringify(history));
        localStorage.setItem('ppro_stats', JSON.stringify(stats));
        updateUI();
        renderList();
    }

    function deleteItem(id) {
        if(!confirm("Bu analiz silinsin mi?")) return;
        let history = JSON.parse(localStorage.getItem('ppro_history_data'));
        history = history.filter(m => m.id !== id);
        localStorage.setItem('ppro_history_data', JSON.stringify(history));
        renderList();
    }

    function updateUI() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-win').innerText = stats.wins;
        const rate = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + rate;
    }

    function clearAllData() {
        if(confirm("T√ºm veriler silinecek!")) {
            localStorage.clear();
            location.reload();
        }
    }

    function loadHistory() { renderList(); }
</script>

</body>
</html>

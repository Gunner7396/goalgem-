<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-PRO MASTER ENGINE</title>
    <style>
        :root { --accent-color: #fbff00; }
        body { background-color: #0d0d0d; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 400px; background: #1a1a1a; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Lig Seçici İkonlar */
        .league-selector { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .league-btn { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #333; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; transition: 0.3s; background: #222; color: #777; }
        .league-btn.active { border-color: var(--accent-color); color: white; box-shadow: 0 0 10px var(--accent-color); }

        h2 { text-align: center; font-size: 1.2rem; margin-bottom: 20px; color: var(--accent-color); text-transform: uppercase; }
        
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input { background: #262626; border: 1px solid #333; border-radius: 10px; padding: 12px; color: white; text-align: center; font-size: 1rem; }
        
        #analyze-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--accent-color); color: black; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; transition: transform 0.1s; }
        #analyze-btn:active { transform: scale(0.98); }

        /* Sonuç Paneli (La Liga/Serie A Stili) */
        .result-panel { margin-top: 25px; padding: 15px; border: 1px solid #333; border-radius: 15px; display: none; }
        .res-row { margin-bottom: 10px; }
        .res-label { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; }
        .bar-bg { width: 100%; height: 8px; background: #333; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s ease-out; }
    </style>
</head>
<body>

<div class="container">
    <div class="league-selector">
        <div class="league-btn active" onclick="setLeague('PL', this)">P</div>
        <div class="league-btn" onclick="setLeague('LL', this)">L</div>
        <div class="league-btn" onclick="setLeague('SA', this)">S</div>
        <div class="league-btn" onclick="setLeague('BL', this)">B</div>
        <div class="league-btn" onclick="setLeague('L1', this)">F</div>
    </div>

    <h2 id="league-title">PREMIER LEAGUE</h2>

    <div class="input-group">
        <input type="number" id="q-val" placeholder="npxG/Sh">
        <input type="number" id="sca-val" placeholder="SCA">
        <input type="number" id="pr-val" placeholder="PrgR">
        <input type="number" id="ppa-val" placeholder="PPA">
    </div>

    <button id="analyze-btn" onclick="runAnalysis()">ANALİZ ET</button>

    <div id="result-box" class="result-panel">
        <div id="status-text" style="text-align: right; color: #ff4d4d; font-weight: bold; margin-bottom: 10px;"></div>
        
        <div class="res-row">
            <div class="res-label"><span>0-1 GOL</span><span id="p1">%0</span></div>
            <div class="bar-bg"><div id="b1" class="bar-fill" style="background: #00ff85;"></div></div>
        </div>
        <div class="res-row">
            <div class="res-label"><span>2 GOL</span><span id="p2">%0</span></div>
            <div class="bar-bg"><div id="b2" class="bar-fill" style="background: #fbff00;"></div></div>
        </div>
        <div class="res-row">
            <div class="res-label"><span>3+ GOL</span><span id="p3">%0</span></div>
            <div class="bar-bg"><div id="b3" class="bar-fill" style="background: #ff4d4d;"></div></div>
        </div>
    </div>
</div>

<script>
    // Lig DNA'sı: Her ligin katsayıları izole edilmiştir
    const dna = {
        'PL': { name: 'PREMIER LEAGUE', color: '#00ff85', prM: 1.1, qT: 0.10 },
        'LL': { name: 'LA LIGA PRO', color: '#fbff00', prM: 1.4, qT: 0.08 },
        'SA': { name: 'SERIE A ANALİZ', color: '#0087ff', prM: 1.0, qT: 0.09 },
        'BL': { name: 'BUNDESLIGA', color: '#ff4d4d', prM: 1.3, qT: 0.11 },
        'L1': { name: 'LIGUE 1', color: '#dae025', prM: 0.9, qT: 0.07 }
    };

    let currentLeague = 'PL';

    function setLeague(id, el) {
        currentLeague = id;
        document.querySelectorAll('.league-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('league-title').innerText = dna[id].name;
        document.documentElement.style.setProperty('--accent-color', dna[id].color);
        document.getElementById('result-box').style.display = 'none';
    }

    function runAnalysis() {
        const config = dna[currentLeague]; // Sadece seçilen ligin odasına girer
        const pr = parseFloat(document.getElementById('pr-val').value) || 0;
        const q = parseFloat(document.getElementById('q-val').value) || 0;

        let prob3 = Math.min(90, (pr * config.prM) + (q * 100) / 2);
        let prob2 = (100 - prob3) * 0.6;
        let prob1 = 100 - prob3 - prob2;

        // Sonuçları göster (La Liga yüzdeli bar stili)
        document.getElementById('result-box').style.display = 'block';
        updateBar('b1', 'p1', prob1);
        updateBar('b2', 'p2', prob2);
        updateBar('b3', 'p3', prob3);
        
        document.getElementById('status-text').innerText = prob3 > 75 ? "3+ GOL RİSKİ" : "STABLE";
        document.getElementById('status-text').style.color = prob3 > 75 ? "#ff4d4d" : config.color;
    }

    function updateBar(barId, textId, val) {
        document.getElementById(barId).style.width = val + "%";
        document.getElementById(textId).innerText = "%" + Math.round(val);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO MASTER ENGINE V3</title>
    <style>
        :root {
            --bg: #0a0b0d; --card: #16181c; --accent: #fbff00;
            --input: #1f2227; --border: #2d3035; --text: #8e8e93;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: system-ui, -apple-system; margin: 0; padding: 15px; }

        /* LİG SEÇ */
        .dropdown {
            width: 100%; background: var(--card); border: 1px solid var(--border);
            padding: 18px; border-radius: 14px; margin-bottom: 20px;
            cursor: pointer; text-align: center; font-weight: bold; color: var(--accent); position: relative;
        }
        .dd-menu {
            display: none; position: absolute; top: 110%; left: 0; width: 100%;
            background: var(--card); border: 1px solid var(--border); border-radius: 12px; z-index: 100;
        }
        .dd-menu div { padding: 15px; border-bottom: 1px solid var(--border); color: white; }

        /* SCOUTING GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .head { text-align: center; font-size: 11px; color: var(--text); text-transform: uppercase; }
        .label { grid-column: span 2; background: #1f2227; padding: 8px; border-radius: 8px; font-size: 12px; text-align: center; color: var(--accent); margin-top: 5px; }
        input { width: 100%; background: var(--input); border: 1px solid var(--border); padding: 14px; border-radius: 10px; color: white; font-size: 16px; text-align: center; outline: none; }
        input:focus { border-color: var(--accent); }

        /* BUTONLAR */
        #btn { width: 100%; padding: 18px; border-radius: 14px; border: none; background: var(--accent); color: black; font-weight: 900; font-size: 16px; margin-bottom: 10px; cursor: pointer; }
        #clear-btn { width: 100%; padding: 10px; background: transparent; color: #ff4d4d; border: none; font-size: 13px; cursor: pointer; text-decoration: underline; }

        /* GEÇMİŞ (HISTORY) */
        .history-title { margin: 30px 0 15px; font-size: 14px; color: var(--text); border-left: 3px solid var(--accent); padding-left: 10px; }
        .hist-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 15px; margin-bottom: 15px; position: relative; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hist-header { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 10px; font-weight: bold; }
        .bar-row { margin-bottom: 8px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 3px; color: var(--text); }
        .bar-w { width: 100%; height: 6px; background: #2d3035; border-radius: 3px; overflow: hidden; }
        .bar-f { height: 100%; border-radius: 3px; }
        .del-hist { position: absolute; top: 10px; right: 10px; color: #555; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="dropdown" onclick="toggleDD()">
        <span id="lg-text">LİG SEÇ</span>
        <div id="dd" class="dd-menu">
            <div onclick="setL('PL', 'PREMIER LEAGUE', '#00ff85')">PREMIER LEAGUE</div>
            <div onclick="setL('LL', 'LA LIGA PRO', '#fbff00')">LA LIGA PRO</div>
            <div onclick="setL('SA', 'SERIE A ANALİZ', '#0087ff')">SERIE A ANALİZ</div>
            <div onclick="setL('BL', 'BUNDESLIGA', '#ff4d4d')">BUNDESLIGA</div>
            <div onclick="setL('F1', 'LIGUE 1', '#dae025')">LIGUE 1</div>
        </div>
    </div>

    <div class="grid">
        <div class="head">EV SAHİBİ</div><div class="head">DEPLASMAN</div>
        <input type="text" id="t1" placeholder="Takım A">
        <input type="text" id="t2" placeholder="Takım B">

        <div class="label">NPXG / ŞUT</div>
        <input type="number" id="t1-q" placeholder="0.00" step="0.01">
        <input type="number" id="t2-q" placeholder="0.00" step="0.01">

        <div class="label">SCA</div>
        <input type="number" id="t1-s" placeholder="0">
        <input type="number" id="t2-s" placeholder="0">

        <div class="label">PAS ALIŞ</div>
        <input type="number" id="t1-p" placeholder="0">
        <input type="number" id="t2-p" placeholder="0">

        <div class="label">CEZA SAHASI SIZMA</div>
        <input type="number" id="t1-x" placeholder="0">
        <input type="number" id="t2-x" placeholder="0">
    </div>

    <button id="btn" onclick="analyze()">ANALİZ ET</button>
    <button id="clear-btn" onclick="clearInputs()">Verileri Temizle</button>

    <div class="history-title">ANALİZ GEÇMİŞİ</div>
    <div id="history-list"></div>

<script>
    let activeL = 'PL';
    const ligs = {
        'PL': { m: 0.92, qT: 0.11 }, 'LL': { m: 1.4, qT: 0.08 },
        'SA': { m: 1.0, qT: 0.09 }, 'BL': { m: 1.3, qT: 0.11 }, 'F1': { m: 0.85, qT: 0.07 }
    };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = d.style.display==='block'?'none':'block'; }
    function setL(id, n, c) {
        activeL = id; document.getElementById('lg-text').innerText = n;
        document.getElementById('lg-text').style.color = c;
        document.documentElement.style.setProperty('--accent', c);
    }

    function analyze() {
        const t1 = document.getElementById('t1').value || "Ev";
        const t2 = document.getElementById('t2').value || "Dep";
        const pr = (parseFloat(document.getElementById('t1-p').value)||0) + (parseFloat(document.getElementById('t2-p').value)||0);
        const q = ((parseFloat(document.getElementById('t1-q').value)||0) + (parseFloat(document.getElementById('t2-q').value)||0)) / 2;
        
        const c = ligs[activeL];
        let p3 = Math.min(95, (pr * c.m) + (q * 115) / 2.3);
        let p2 = (100 - p3) * 0.6; let p1 = 100 - p3 - p2;

        addHistory(t1, t2, p1, p2, p3);
    }

    function addHistory(t1, t2, p1, p2, p3) {
        const list = document.getElementById('history-list');
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const card = document.createElement('div');
        card.className = 'hist-card';
        card.innerHTML = `
            <div class="del-hist" onclick="this.parentElement.remove()">×</div>
            <div class="hist-header"><span>${t1} v ${t2}</span><span style="color:var(--accent)">${time}</span></div>
            ${row("0-1 GOL", p1, "#4caf50")}
            ${row("2 GOL", p2, "#ffc107")}
            ${row("3+ GOL", p3, "#f44336")}
        `;
        list.prepend(card);
    }

    function row(l, v, c) {
        return `<div class="bar-row">
            <div class="bar-info"><span>${l}</span><span>%${Math.round(v)}</span></div>
            <div class="bar-w"><div class="bar-f" style="width:${v}%; background:${c}"></div></div>
        </div>`;
    }

    function clearInputs() {
        document.querySelectorAll('input').forEach(i => i.value = "");
    }
</script>
</body>
</html>

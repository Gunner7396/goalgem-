<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOAL-PATH FOTMOB EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --fm-bg: #121212; --fm-card: #1c1c1e; --fm-border: #2c2c2e;
            --fm-green: #00ff85; --fm-text: #ffffff; --fm-dim: #929292;
            --fm-accent: #2e2e2e; --fm-red: #ff4d4d; --fm-gold: #ffcc00;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--fm-bg); color: var(--fm-text); margin: 0; padding-bottom: 40px; }

        /* Fotmob Nav */
        .nav { background: var(--fm-card); padding: 20px 15px 15px; border-bottom: 1px solid var(--fm-border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 20px; font-weight: 800; color: var(--fm-green); letter-spacing: -0.5px; }
        .reset-btn { font-size: 11px; font-weight: 600; color: var(--fm-dim); border: 1px solid var(--fm-border); padding: 5px 10px; border-radius: 20px; }

        /* Stats Bar */
        .summary-bar { display: flex; background: var(--fm-card); margin: 12px; border-radius: 12px; padding: 15px; border: 1px solid var(--fm-border); justify-content: space-around; }
        .sum-item { text-align: center; }
        .sum-val { display: block; font-size: 18px; font-weight: 800; color: var(--fm-text); }
        .sum-lbl { font-size: 10px; color: var(--fm-dim); text-transform: uppercase; font-weight: 700; margin-top: 2px; }

        /* Input Card */
        .form-container { background: var(--fm-card); margin: 0 12px 20px; border-radius: 16px; border: 1px solid var(--fm-border); padding: 16px; }
        .fm-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        select, input { width: 100%; background: #2c2c2e; border: 1px solid transparent; padding: 12px; border-radius: 10px; color: #fff; font-size: 14px; font-weight: 600; outline: none; }
        input:focus { border-color: var(--fm-green); }
        
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-top: 10px; }
        .grid-4 input { text-align: center; font-size: 12px; padding: 10px 5px; background: #000000; }

        .btn-run { width: 100%; background: var(--fm-green); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 800; font-size: 14px; margin-top: 15px; text-transform: uppercase; }
        .btn-cls { text-align: center; color: var(--fm-dim); font-size: 12px; margin-top: 12px; font-weight: 600; }

        /* Match Card - Fotmob Style */
        .match-card { background: var(--fm-card); margin: 0 12px 12px; border-radius: 16px; padding: 16px; border: 1px solid var(--fm-border); }
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .league-info { font-size: 11px; color: var(--fm-dim); font-weight: 700; text-transform: uppercase; }
        
        .teams-area { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .t-box { flex: 1; text-align: center; }
        .t-icon { width: 40px; height: 40px; background: #2c2c2e; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; font-weight: 800; color: var(--fm-green); border: 1px solid var(--fm-border); }
        .t-name { font-size: 13px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .m-score { font-size: 24px; font-weight: 900; color: var(--fm-green); min-width: 50px; text-align: center; }

        .analysis-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .an-item { background: #000; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid var(--fm-border); }
        .an-lbl { display: block; font-size: 8px; color: var(--fm-dim); font-weight: 800; margin-bottom: 4px; }
        .an-val { font-size: 14px; font-weight: 800; }

        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 12px; border-top: 1px solid var(--fm-border); }
        .status-pill { padding: 8px 16px; border-radius: 20px; font-size: 11px; font-weight: 800; border: none; }
        .win { background: rgba(0, 255, 133, 0.15); color: var(--fm-green); }
        .lose { background: rgba(255, 77, 77, 0.15); color: var(--fm-red); }
        .del-btn { color: #48484a; font-size: 18px; cursor: pointer; }

        .section-title { padding: 10px 20px; font-size: 13px; font-weight: 800; color: var(--fm-text); display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="nav">
    <div class="logo">GOALPATH</div>
    <div class="reset-btn" onclick="resetStats()">SIFIRLA</div>
</div>

<div class="summary-bar">
    <div class="sum-item"><span id="st-total" class="sum-val">0</span><span class="sum-lbl">MAÇ</span></div>
    <div class="sum-item"><span id="st-rate" class="sum-val" style="color:var(--fm-green)">0%</span><span class="sum-lbl">BAŞARI</span></div>
    <div class="sum-item"><span id="st-win" class="sum-val">0</span><span class="sum-lbl">WINS</span></div>
</div>

<div class="form-container">
    <div class="fm-row">
        <select id="l-sel" onchange="upTeams()"></select>
    </div>
    <div class="fm-row">
        <select id="t1"></select>
        <select id="t2"></select>
    </div>
    <div class="grid-4">
        <input type="number" id="t1-q" step="any" inputmode="decimal" placeholder="Q1">
        <input type="number" id="t1-s" inputmode="numeric" placeholder="SCA1">
        <input type="number" id="t1-p" inputmode="numeric" placeholder="PRGR1">
        <input type="number" id="t1-x" inputmode="numeric" placeholder="PPA1">
        <input type="number" id="t2-q" step="any" inputmode="decimal" placeholder="Q2">
        <input type="number" id="t2-s" inputmode="numeric" placeholder="SCA2">
        <input type="number" id="t2-p" inputmode="numeric" placeholder="PRGR2">
        <input type="number" id="t2-x" inputmode="numeric" placeholder="PPA2">
    </div>
    <button class="btn-run" onclick="run()">Analizi Başlat</button>
    <div class="btn-cls" onclick="cls()">Girdileri Temizle</div>
</div>

<div class="section-title">BEKLEYEN ANALİZLER</div>
<div id="active-list"></div>

<div class="section-title">ARŞİV <span style="color:var(--fm-red); font-size:10px" onclick="clsArc()">SİL</span></div>
<div id="archive-list"></div>

<script>
    const eData = { 
        PL: { q: 0.08, s: 28, x: 10, p: 60, n: 'Premier League' },
        LL: { q: 0.06, s: 34, x: 13, p: 75, n: 'La Liga' },
        SA: { q: 0.07, s: 30, x: 11, p: 58, n: 'Serie A' },
        BL: { q: 0.08, s: 38, x: 15, p: 85, n: 'Bundesliga' },
        L1: { q: 0.08, s: 28, x: 10, p: 62, n: 'Ligue 1' }
    };

    const tData = {
        PL: ["Arsenal", "Man City", "Liverpool", "Chelsea", "Man Utd", "Tottenham", "Aston Villa", "Newcastle"],
        LL: ["Real Madrid", "Barcelona", "Atl. Madrid", "Girona", "Real Sociedad", "Villarreal"],
        SA: ["Inter", "Milan", "Juventus", "Napoli", "Roma", "Lazio", "Atalanta"],
        BL: ["Bayern Munich", "Leverkusen", "Dortmund", "RB Leipzig", "Stuttgart"],
        L1: ["PSG", "Monaco", "Marseille", "Lille", "Lyon", "Nice"]
    };

    let stats = JSON.parse(localStorage.getItem('gp_stats_fm')) || { total: 0, win: 0 };
    let matches = JSON.parse(localStorage.getItem('gp_matches_fm')) || [];

    window.onload = () => {
        const sel = document.getElementById('l-sel');
        sel.innerHTML = Object.keys(eData).map(k => `<option value="${k}">${eData[k].n}</option>`).join('');
        upTeams(); upUI(); render();
    };

    function upTeams() {
        const l = document.getElementById('l-sel').value;
        const opts = tData[l].sort().map(t => `<option value="${t}">${t}</option>`).join('');
        document.getElementById('t1').innerHTML = opts;
        document.getElementById('t2').innerHTML = opts;
    }

    function cls() { document.querySelectorAll('.grid-4 input').forEach(i => i.value = ''); }

    function run() {
        const inputs = document.querySelectorAll('.grid-4 input');
        let empty = false;
        inputs.forEach(i => { if(i.value === "") empty = true; });
        if(empty) { alert("Tüm kutuları doldur!"); return; }

        const l = document.getElementById('l-sel').value;
        const cfg = eData[l];
        const xT = parseFloat(document.getElementById('t1-x').value) + parseFloat(document.getElementById('t2-x').value);
        const sT = parseFloat(document.getElementById('t1-s').value) + parseFloat(document.getElementById('t2-s').value);
        const q1 = parseFloat(document.getElementById('t1-q').value);
        const q2 = parseFloat(document.getElementById('t2-q').value);
        
        let sc = 0;
        if(xT <= cfg.x) sc += 45;
        if(q1 <= cfg.q && q2 <= cfg.q) sc += 25;
        if(sT <= cfg.s) sc += 20;

        let p1 = Math.min(Math.max(sc, 10), 90);
        let p3 = Math.max(100 - p1 - (Math.random() * 5 + 15), 5); 
        let p2 = 100 - (parseFloat(p1) + parseFloat(p3));

        matches.unshift({
            id: Date.now(), lg: l, h: document.getElementById('t1').value, a: document.getElementById('t2').value,
            p1: p1.toFixed(0), p2: p2.toFixed(0), p3: p3.toFixed(0), score: 'VS', status: 'active'
        });
        save(); render(); cls();
    }

    function setRes(id, win) {
        const s = prompt("Skor?");
        if(s === null) return;
        matches = matches.map(m => {
            if(m.id === id) { m.status = 'archived'; m.res = win ? 'WIN' : 'LOSE'; m.score = s; stats.total++; if(win) stats.win++; }
            return m;
        });
        save(); upUI(); render();
    }

    function del(id) { if(confirm("Sil?")) { matches = matches.filter(m => m.id !== id); save(); render(); } }

    function render() {
        const active = matches.filter(m => m.status === 'active');
        const archive = matches.filter(m => m.status === 'archived');

        const html = (list) => list.map(m => `
            <div class="match-card">
                <div class="match-header">
                    <span class="league-info">${eData[m.lg].n}</span>
                    <span class="del-btn" onclick="del(${m.id})">×</span>
                </div>
                <div class="teams-area">
                    <div class="t-box"><div class="t-icon">${m.h[0]}</div><div class="t-name">${m.h}</div></div>
                    <div class="m-score">${m.score}</div>
                    <div class="t-box"><div class="t-icon">${m.a[0]}</div><div class="t-name">${m.a}</div></div>
                </div>
                <div class="analysis-grid">
                    <div class="an-item"><span class="an-lbl">0-1 GOL</span><span class="an-val" style="color:var(--fm-red)">%${m.p1}</span></div>
                    <div class="an-item"><span class="an-lbl">T2</span><span class="an-val" style="color:var(--fm-gold)">%${m.p2}</span></div>
                    <div class="an-item"><span class="an-lbl">T3</span><span class="an-val" style="color:var(--fm-green)">%${m.p3}</span></div>
                </div>
                <div class="card-footer">
                    ${m.status === 'active' ? `
                        <button class="status-pill win" onclick="setRes(${m.id}, true)">KAZANDI</button>
                        <button class="status-pill lose" onclick="setRes(${m.id}, false)">KAYBETTİ</button>
                    ` : `<span style="font-size:12px; font-weight:800; color:${m.res === 'WIN' ? 'var(--fm-green)' : 'var(--fm-red)'}">${m.res === 'WIN' ? 'BAŞARILI' : 'BAŞARISIZ'}</span>`}
                </div>
            </div>
        `).join('');

        document.getElementById('active-list').innerHTML = active.length ? html(active) : '<div style="text-align:center; padding:20px; color:var(--fm-dim); font-size:12px;">Maç ekle...</div>';
        document.getElementById('archive-list').innerHTML = archive.length ? html(archive) : '<div style="text-align:center; padding:20px; color:var(--fm-dim); font-size:12px;">Arşiv boş.</div>';
    }

    function save() { localStorage.setItem('gp_matches_fm', JSON.stringify(matches)); localStorage.setItem('gp_stats_fm', JSON.stringify(stats)); }
    function upUI() { 
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-win').innerText = stats.win;
        const r = stats.total === 0 ? 0 : Math.round((stats.win / stats.total) * 100);
        document.getElementById('st-rate').innerText = r + '%';
    }
    function resetStats() { if(confirm("Sıfırla?")) { stats = {total:0, win:0}; save(); upUI(); } }
    function clsArc() { if(confirm("Arşivi temizle?")) { matches = matches.filter(m => m.status === 'active'); save(); render(); } }
</script>
</body>
</html>

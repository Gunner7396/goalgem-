<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO MASTER ENGINE V2</title>
    <style>
        :root {
            --bg-dark: #0a0b0d;
            --card-bg: #16181c;
            --accent: #fbff00;
            --input-bg: #1f2227;
            --border: #2d3035;
            --text-dim: #8e8e93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 15px;
        }

        /* 1. LİG SEÇİCİ (Açılır Menü) */
        .league-dropdown {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            color: var(--accent);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 110%; left: 0; width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .dropdown-content div {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            color: white;
        }

        .dropdown-content div:last-child { border: none; }

        /* 2. TAKIM VE METRİK TABLOSU */
        .scouting-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .column-header {
            text-align: center;
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            padding-bottom: 10px;
        }

        .team-label {
            grid-column: span 2;
            background: #1f2227;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            color: var(--accent);
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        .m-title { font-size: 10px; color: var(--text-dim); margin-top: 5px; text-align: center; }

        /* ANALİZ BUTONU */
        #main-btn {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: none;
            background: var(--accent);
            color: black;
            font-weight: 900;
            font-size: 16px;
            margin-top: 10px;
        }

        /* SONUÇ */
        .result-card {
            margin-top: 25px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: none;
            border: 1px solid var(--border);
        }

        .bar-group { margin-bottom: 12px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; }
        .bar-w { width: 100%; height: 8px; background: #2d3035; border-radius: 4px; }
        .bar-f { height: 100%; width: 0%; transition: 0.8s; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="league-dropdown" onclick="toggleDD()">
        <span id="selected-league-text">LİG SEÇİNİZ (PREMIER LEAGUE)</span>
        <div id="dd-content" class="dropdown-content">
            <div onclick="setL('PL', 'PREMIER LEAGUE', '#00ff85')">PREMIER LEAGUE</div>
            <div onclick="setL('LL', 'LA LIGA PRO', '#fbff00')">LA LIGA PRO</div>
            <div onclick="setL('SA', 'SERIE A ANALİZ', '#0087ff')">SERIE A ANALİZ</div>
            <div onclick="setL('BL', 'BUNDESLIGA', '#ff4d4d')">BUNDESLIGA</div>
            <div onclick="setL('F1', 'LIGUE 1', '#dae025')">LIGUE 1</div>
        </div>
    </div>

    <div class="scouting-grid">
        <div class="column-header">EV SAHİBİ</div>
        <div class="column-header">DEPLASMAN</div>

        <input type="text" id="t1-name" placeholder="Takım A">
        <input type="text" id="t2-name" placeholder="Takım B">

        <div class="team-label">NPXG / ŞUT (Q)</div>
        <input type="number" id="t1-q" placeholder="0.00" step="0.01">
        <input type="number" id="t2-q" placeholder="0.00" step="0.01">

        <div class="team-label">SCA (YARATILAN POZ.)</div>
        <input type="number" id="t1-sca" placeholder="0">
        <input type="number" id="t2-sca" placeholder="0">

        <div class="team-label">PRGR (PAS ALIŞ)</div>
        <input type="number" id="t1-pr" placeholder="0">
        <input type="number" id="t2-pr" placeholder="0">

        <div class="team-label">PPA (CEZA SAHASI SIZMA)</div>
        <input type="number" id="t1-ppa" placeholder="0">
        <input type="number" id="t2-ppa" placeholder="0">
    </div>

    <button id="main-btn" onclick="analyze()">ANALİZ ET</button>

    <div id="res" class="result-card">
        <div style="text-align: center; margin-bottom: 15px; font-weight: bold; letter-spacing: 1px;" id="match-header"></div>
        
        <div class="bar-group">
            <div class="bar-info"><span>0-1 GOL</span><span id="p1">%0</span></div>
            <div class="bar-w"><div id="f1" class="bar-f" style="background: #4caf50;"></div></div>
        </div>
        <div class="bar-group">
            <div class="bar-info"><span>2 GOL</span><span id="p2">%0</span></div>
            <div class="bar-w"><div id="f2" class="bar-f" style="background: #ffc107;"></div></div>
        </div>
        <div class="bar-group">
            <div class="bar-info"><span>3+ GOL</span><span id="p3">%0</span></div>
            <div class="bar-w"><div id="f3" class="bar-f" style="background: #f44336;"></div></div>
        </div>
    </div>

<script>
    let activeL = 'PL';
    const ligs = {
        'PL': { m: 1.1, qT: 0.10 }, 'LL': { m: 1.4, qT: 0.08 },
        'SA': { m: 1.0, qT: 0.09 }, 'BL': { m: 1.3, qT: 0.11 },
        'F1': { m: 0.9, qT: 0.07 }
    };

    function toggleDD() {
        const dd = document.getElementById('dd-content');
        dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
    }

    function setL(id, name, color) {
        activeL = id;
        document.getElementById('selected-league-text').innerText = name;
        document.getElementById('selected-league-text').style.color = color;
        document.documentElement.style.setProperty('--accent', color);
    }

    function analyze() {
        // Takım isimlerini al
        const t1 = document.getElementById('t1-name').value || "EV";
        const t2 = document.getElementById('t2-name').value || "DEP";

        // Metrikleri topla ve motor için hazırla
        const totalPR = (parseFloat(document.getElementById('t1-pr').value) || 0) + (parseFloat(document.getElementById('t2-pr').value) || 0);
        const avgQ = ((parseFloat(document.getElementById('t1-q').value) || 0) + (parseFloat(document.getElementById('t2-q').value) || 0)) / 2;
        
        const conf = ligs[activeL];

        // MOTOR HESAPLAMA (DNA KORUNUYOR)
        let prob3 = Math.min(95, (totalPR * conf.m) + (avgQ * 120) / 2.5);
        let prob2 = (100 - prob3) * 0.6;
        let prob1 = 100 - prob3 - prob2;

        document.getElementById('res').style.display = 'block';
        document.getElementById('match-header').innerText = t1 + " vs " + t2;
        
        upd('f1', 'p1', prob1);
        upd('f2', 'p2', prob2);
        upd('f3', 'p3', prob3);
    }

    function upd(f, p, v) {
        document.getElementById(f).style.width = v + "%";
        document.getElementById(p).innerText = "%" + Math.round(v);
    }
</script>
</body>
</html>

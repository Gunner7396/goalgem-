<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>v42 Binary Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .input-box { background: #1c1c1e; border-radius: 10px; padding: 12px; color: #fff; font-weight: 700; text-align: center; width: 100%; border: none; font-size: 15px; }
        .lig-btn { padding: 8px 14px; border-radius: 12px; font-size: 10px; font-weight: 800; background: #1c1c1e; color: #555; }
        .lig-btn.active { background: #30d158; color: #000; }
        .target-card { background: #1c1c1e; border-radius: 20px; padding: 20px; border: 1px solid #2c2c2e; margin-top: 10px; }
        .focus-bar-bg { height: 10px; background: #2c2c2e; border-radius: 5px; position: relative; overflow: hidden; display: flex; }
        .focus-fill { height: 100%; transition: 0.8s ease-in-out; }
    </style>
</head>
<body class="p-4">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-black">V42<span class="text-green-500">.FOCUS</span></h1>
        <button onclick="location.reload()" class="text-[10px] font-bold text-gray-500">TEMİZLE</button>
    </div>

    <div class="flex gap-2 overflow-x-auto no-scrollbar mb-6">
        <button onclick="setL('PL')" id="l-PL" class="lig-btn active">PL</button>
        <button onclick="setL('LL')" id="l-LL" class="lig-btn">LL</button>
        <button onclick="setL('SA')" id="l-SA" class="lig-btn">SA</button>
        <button onclick="setL('BL')" id="l-BL" class="lig-btn">BL</button>
        <button onclick="setL('L1')" id="l-L1" class="lig-btn">L1</button>
    </div>

    <div class="space-y-3 mb-6">
        <div class="grid grid-cols-2 gap-3 mb-4">
            <input id="hN" placeholder="EV" class="bg-transparent border-b border-gray-800 p-2 font-bold uppercase outline-none text-sm">
            <input id="aN" placeholder="DEP" class="bg-transparent border-b border-gray-800 p-2 font-bold uppercase outline-none text-sm text-right">
        </div>
        <div class="grid grid-cols-2 gap-3"><input type="number" step="0.01" id="h_xg" class="input-box" placeholder="npxG"><input type="number" step="0.01" id="a_xg" class="input-box" placeholder="npxG"></div>
        <div class="grid grid-cols-2 gap-3"><input type="number" id="h_ppa" class="input-box" placeholder="PPA"><input type="number" id="a_ppa" class="input-box" placeholder="PPA"></div>
        <div class="grid grid-cols-2 gap-3"><input type="number" id="h_sca" class="input-box" placeholder="SCA"><input type="number" id="a_sca" class="input-box" placeholder="SCA"></div>
        <div class="grid grid-cols-2 gap-3"><input type="number" id="h_pr" class="input-box" placeholder="PrgR"><input type="number" id="a_pr" class="input-box" placeholder="PrgR"></div>
        <button onclick="focusAnalyze()" class="w-full bg-[#30d158] text-black font-black p-4 rounded-xl mt-4 text-xs tracking-widest active:scale-95 transition">HEDEF ODAKLI ANALİZ</button>
    </div>

    <div id="focusRes"></div>

    <script>
        const B = { PL:[.11,22,48,95], LL:[.09,16,38,75], SA:[.09,17,38,75], BL:[.13,24,50,105], L1:[.1,18,42,85] };
        let cur='PL';
        function setL(l){cur=l; document.querySelectorAll('.lig-btn').forEach(b=>b.classList.remove('active')); document.getElementById('l-'+l).classList.add('active');}

        function focusAnalyze() {
            const h = [+document.getElementById('h_xg').value, +document.getElementById('h_ppa').value, +document.getElementById('h_sca').value, +document.getElementById('h_pr').value];
            const a = [+document.getElementById('a_xg').value, +document.getElementById('a_ppa').value, +document.getElementById('a_sca').value, +document.getElementById('a_pr').value];
            const b = B[cur];
            
            // Hassas Skor (Daha Önceki Milimetrik Hesap)
            const score = ((h[0]+a[0])/2/b[0])*40 + ((h[1]+a[1])/b[1])*30 + ((h[2]+a[2])/b[2])*20 + ((h[3]+a[3])/b[3])*10;

            // 2 Gol vs 3 Gol Mıknatıs Hesaplaması
            // 75 Skor 2.5 Alt/Üst tam çizgisi kabul edilirse:
            const attraction = Math.max(0, Math.min(100, (score - 50) * 2)); // 50-100 arası skalayı 0-100'e yayar
            
            let target = "2 GOL ODAKLI"; let clr = "#8e8e93"; let sub = "ALT TERCİHİ GÜÇLÜ";
            if(attraction > 55) { target = "3 GOL ODAKLI"; clr = "#30d158"; sub = "ÜST TERCİHİ GÜÇLÜ"; }
            if(score >= 110) { target = "4+ GOL RİSKİ"; clr = "#ff453a"; sub = "MAÇ PATLAYABİLİR"; }

            document.getElementById('focusRes').innerHTML = `
                <div class="target-card">
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <p class="text-[10px] font-bold text-gray-500 uppercase mb-1">HEDEF ANALİZİ</p>
                            <h2 class="text-2xl font-black italic" style="color:${clr}">${target}</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-gray-500 uppercase mb-1">SKOR</p>
                            <h2 class="text-xl font-black">%${Math.round(score)}</h2>
                        </div>
                    </div>
                    
                    <div class="flex justify-between text-[10px] font-black mb-2 opacity-40">
                        <span>2 GOL</span>
                        <span>3 GOL</span>
                    </div>
                    <div class="focus-bar-bg mb-4">
                        <div class="focus-fill" style="width:${attraction}%; background:${clr}"></div>
                    </div>

                    <div class="bg-black/40 p-3 rounded-lg text-center">
                        <span class="text-[11px] font-black tracking-widest text-white">${sub}</span>
                    </div>
                </div>`;
        }
    </script>
</body>
</html>

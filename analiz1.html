<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO V10.1 - PREMIER ENGINE</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b; --fire: #ff4757;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: radial-gradient(circle at top, #111827, #05070a); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 400px; }
        
        /* Panel ve Dolgun Kutucuklar */
        .main-card { background: rgba(15, 18, 23, 0.95); border: 1px solid var(--border); padding: 15px; border-radius: 16px; margin-bottom: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        
        .dropdown { background: #161b22; border: 1px solid var(--border); padding: 12px 15px; border-radius: 10px; text-align: left; color: var(--accent); font-weight: 800; cursor: pointer; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; position: relative; }
        .dd-menu { display: none; position: absolute; top: 105%; left: 0; right: 0; background: #1c2128; border: 1px solid var(--border); border-radius: 12px; z-index: 1000; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .dd-item { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; }
        .dd-item b { font-size: 13px; }
        .dd-item span { font-size: 9px; color: var(--dim); margin-top: 2px; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .input-grid label { grid-column: span 2; font-size: 9px; color: var(--accent); text-align: center; margin-top: 5px; font-weight: 800; text-transform: uppercase; }
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 8px; border-radius: 6px; color: #fff; font-size: 13px; text-align: center; font-weight: 600; }
        
        #btn { width: 100%; padding: 14px; border-radius: 10px; border: none; background: linear-gradient(135deg, var(--accent), #00d4ff); color: #000; font-weight: 900; margin-top: 12px; cursor: pointer; font-size: 13px; text-transform: uppercase; }
        
        /* Analiz Kartları */
        .hist-card { background: #0f1217; border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-bottom: 8px; }
        .match-header { font-size: 11px; font-weight: 800; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .bar-wrap { margin-bottom: 6px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 3px; font-weight: 600; }
        .bar-bg { width: 100%; height: 6px; background: #1e2530; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 10px; transition: width 1s ease; }
        .footer-metrics { display: flex; justify-content: space-around; font-size: 8px; color: var(--dim); margin-top: 10px; border-top: 1px solid var(--border); padding-top: 8px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="main-card">
        <div class="dropdown" onclick="toggleDD()">
            <span id="lg-text">PREMIER LEAGUE</span>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setL('PL', 'PREMIER LEAGUE', '#00ffa3')"><b>PREMIER LEAGUE</b><span>Özel 3 Sezon Analizi Aktif</span></div>
                <div class="dd-item" onclick="setL('LL', 'LA LIGA PRO', '#fbff00')"><b>LA LIGA PRO</b><span>Standart Motor</span></div>
                <div class="dd-item" onclick="setL('SA', 'SERIE A', '#00d4ff')"><b>SERIE A</b><span>Standart Motor</span></div>
                <div class="dd-item" onclick="setL('BL', 'BUNDESLIGA', '#ff4d4d')"><b>BUNDESLIGA</b><span>Standart Motor</span></div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV">
            <input type="text" id="t2" placeholder="DEP">
            <label>1. npxG/Sh</label>
            <input type="number" id="t1-q" placeholder="0.00" step="0.01">
            <input type="number" id="t2-q" placeholder="0.00" step="0.01">
            <label>2. SCA</label>
            <input type="number" id="t1-s" placeholder="SCA">
            <input type="number" id="t2-s" placeholder="SCA">
            <label>3. PrgR</label>
            <input type="number" id="t1-p" placeholder="PrgR">
            <input type="number" id="t2-p" placeholder="PrgR">
            <label>4. PPA</label>
            <input type="number" id="t1-x" placeholder="PPA">
            <input type="number" id="t2-x" placeholder="PPA">
        </div>
        <button id="btn" onclick="analyze()">ANALİZİ BAŞLAT</button>
    </div>
    <div id="history-list"></div>
</div>

<script>
    let activeL = 'PL';
    // DİĞER LİGLERİN ORİJİNAL KATSAYILARI (DOKUNULMADI)
    const ligs = { 
        'PL': { m: 1.0, qT: 0.10 }, // PL için özel motor if-else ile aşağıda
        'LL': { m: 1.4, qT: 0.08 }, 
        'SA': { m: 1.0, qT: 0.09 },
        'BL': { m: 1.3, qT: 0.11 } 
    };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    
    function setL(id, n, c) {
        activeL = id; 
        document.getElementById('lg-text').innerText = n; 
        document.getElementById('lg-text').style.color = c;
        document.getElementById('dd').style.display = 'none';
        if(event) event.stopPropagation();
    }

    function analyze() {
        const t1 = document.getElementById('t1').value || "A";
        const t2 = document.getElementById('t2').value || "B";
        const q1 = parseFloat(document.getElementById('t1-q').value) || 0;
        const q2 = parseFloat(document.getElementById('t2-q').value) || 0;
        const qAvg = (q1 + q2) / 2;
        const sca = (parseFloat(document.getElementById('t1-s').value) || 0) + (parseFloat(document.getElementById('t2-s').value) || 0);
        const pr = (parseFloat(document.getElementById('t1-p').value) || 0) + (parseFloat(document.getElementById('t2-p').value) || 0);
        const ppa = (parseFloat(document.getElementById('t1-x').value) || 0) + (parseFloat(document.getElementById('t2-x').value) || 0);

        let p1, p2, p3;

        // --- PREMIER LİG ÖZEL ANALİZ MOTORU ---
        if (activeL === 'PL') {
            // Durum 1: 1.5 Alt DNA (231 Maçlık Veri)
            if (qAvg <= 0.08 && pr < 45 && ppa < 10) {
                p1 = 68; p2 = 22; p3 = 10;
            } 
            // Durum 2: Tam 2 Gol DNA (288 Maçlık Veri)
            else if (qAvg > 0.08 && qAvg <= 0.10 && pr <= 58) {
                p2 = 56; p3 = 30; p1 = 14;
            }
            // Durum 3: Tam 3 Gol DNA (248 Maçlık Veri)
            else if (qAvg > 0.10 && qAvg <= 0.11 && pr <= 68 && ppa <= 18) {
                p3 = 54; p2 = 34; p1 = 12;
            }
            // Durum 4: 4+ Gol Potansiyeli
            else {
                p3 = Math.min(98, (pr * 0.75 + ppa * 0.25) + (qAvg * 140) / 2);
                p2 = (100 - p3) * 0.5;
                p1 = 100 - p3 - p2;
            }
        } 
        // --- DİĞER LİGLER (ESKİ SİSTEM - ASLA DEĞİŞMEDİ) ---
        else {
            const c = ligs[activeL];
            p3 = Math.min(97, ((pr * 0.7 + ppa * 0.2 + sca * 0.1) * c.m) + (qAvg * 125) / 2.2);
            p2 = (100 - p3) * 0.55;
            p1 = 100 - p3 - p2;
        }

        addHistory(t1, t2, p1, p2, p3, qAvg, sca, pr, ppa);
    }

    function addHistory(t1, t2, p1, p2, p3, q, sca, pr, ppa) {
        const list = document.getElementById('history-list');
        const card = document.createElement('div');
        card.className = 'hist-card';
        card.innerHTML = `<div class="match-header"><span>${t1} v ${t2}</span><span style="color:var(--dim)">PL ENGINE v10</span></div>
            ${row("0-1 GOL", p1, "#3fb950")}
            ${row("2 GOL", p2, "#d29922")}
            ${row("3+ GOL", p3, "#f85149")}
            <div class="footer-metrics"><span>Q: ${q.toFixed(2)}</span><span>SCA: ${sca}</span><span>PR: ${pr}</span><span>PPA: ${ppa}</span></div>`;
        list.prepend(card);
    }

    function row(l, v, c) { return `<div class="bar-wrap"><div class="bar-info"><span>${l}</span><span>%${Math.round(v)}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`; }
</script>
</body>
</html>

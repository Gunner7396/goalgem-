<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO V13 - PERSISTENT ENGINE</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: var(--bg); color: var(--text); font-family: sans-serif; 
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }
        body::before {
            content: ""; position: fixed; top: -10%; left: 0; width: 100%; height: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.12; z-index: -1;
        }
        .wrapper { width: 100%; max-width: 400px; }
        .main-card { background: rgba(15, 18, 23, 0.95); border: 1px solid var(--border); padding: 15px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); margin-bottom: 20px; }
        
        .dropdown { background: #161b22; border: 1px solid var(--border); padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--accent); border-left: 4px solid var(--accent); }
        .dd-menu { display: none; position: absolute; top: 105%; left: 0; right: 0; background: #1c2128; border: 1px solid var(--border); border-radius: 12px; z-index: 1000; }
        .dd-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 12px; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .input-grid label { grid-column: span 2; font-size: 9px; color: var(--accent); text-align: center; font-weight: 800; text-transform: uppercase; margin-top: 4px; opacity: 0.8; }
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 10px; border-radius: 8px; color: #fff; font-size: 14px; text-align: center; font-weight: 600; }
        
        #btn { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: 900; margin-top: 15px; cursor: pointer; font-size: 13px; text-transform: uppercase; }
        
        /* Geçmiş Kartları - Küçültülmüş ve Güzelleştirilmiş */
        .hist-card { background: #0f1217; border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-top: 10px; position: relative; }
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-weight: 800; font-size: 13px; }
        .lig-badge { padding: 2px 8px; border-radius: 4px; font-size: 9px; font-weight: 900; color: #000; }

        .bar-wrap { margin-bottom: 6px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 3px; font-weight: 700; }
        .bar-bg { width: 100%; height: 6px; background: #1e2530; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 4px; transition: width 0.8s ease; }
        
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; margin: 8px 0; background: rgba(255,255,255,0.03); padding: 6px; border-radius: 6px; }
        .report-item { display: flex; flex-direction: column; align-items: center; border-right: 1px solid rgba(255,255,255,0.05); }
        .report-item:last-child { border-right: none; }
        .report-val { font-size: 12px; font-weight: 900; color: var(--accent); }
        .report-lab { font-size: 7.5px; color: var(--dim); text-transform: uppercase; letter-spacing: 0.5px; }
        
        .footer-metrics { display: flex; justify-content: space-between; font-size: 8.5px; color: var(--dim); margin-top: 8px; padding-top: 6px; border-top: 1px solid rgba(255,255,255,0.05); font-weight: 600; }
        
        .hist-header { display: flex; justify-content: space-between; align-items: center; margin: 15px 5px 5px; }
        .hist-header h3 { font-size: 11px; color: var(--dim); margin: 0; letter-spacing: 1px; }
        .clear-btn { background: transparent; border: 1px solid var(--border); color: #ff4d4d; font-size: 9px; padding: 4px 8px; border-radius: 5px; cursor: pointer; font-weight: 700; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="main-card">
        <div class="dropdown" onclick="toggleDD()" id="lg-btn">
            <span id="lg-text">PREMIER LEAGUE</span>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setL('PL', 'PREMIER LEAGUE', '#00ffa3')">PREMIER LEAGUE</div>
                <div class="dd-item" onclick="setL('LL', 'LA LIGA PRO', '#fbff00')">LA LIGA PRO</div>
                <div class="dd-item" onclick="setL('SA', 'SERIE A', '#00d4ff')">SERIE A</div>
                <div class="dd-item" onclick="setL('BL', 'BUNDESLIGA', '#ff4d4d')">BUNDESLIGA</div>
                <div class="dd-item" onclick="setL('L1', 'LIGUE 1', '#da70d6')">LIGUE 1</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV TAKIM">
            <input type="text" id="t2" placeholder="DEP TAKIM">
            <label>1. npxG/Sh (Ortalama)</label>
            <input type="number" id="t1-q" placeholder="0.00" step="0.01" inputmode="decimal">
            <input type="number" id="t2-q" placeholder="0.00" step="0.01" inputmode="decimal">
            <label>2. SCA (Toplam)</label>
            <input type="number" id="t1-s" placeholder="SCA" inputmode="numeric">
            <input type="number" id="t2-s" placeholder="SCA" inputmode="numeric">
            <label>3. PrgR (Toplam)</label>
            <input type="number" id="t1-p" placeholder="PrgR" inputmode="numeric">
            <input type="number" id="t2-p" placeholder="PrgR" inputmode="numeric">
            <label>4. PPA (Toplam)</label>
            <input type="number" id="t1-x" placeholder="PPA" inputmode="numeric">
            <input type="number" id="t2-x" placeholder="PPA" inputmode="numeric">
        </div>
        <button id="btn" onclick="analyze()">ANALİZİ BAŞLAT</button>
    </div>

    <div class="hist-header">
        <h3>ANALİZ GEÇMİŞİ</h3>
        <button class="clear-btn" onclick="clearHistory()">TEMİZLE</button>
    </div>
    <div id="history-list"></div>
</div>

<script>
    let activeL = 'PL';
    const ligs = { 'PL': 1.0, 'LL': 1.4, 'SA': 1.0, 'BL': 1.5, 'L1': 1.2 };

    window.onload = () => {
        const saved = localStorage.getItem('pProHistory');
        if (saved) document.getElementById('history-list').innerHTML = saved;
    };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }

    function setL(id, n, c) {
        activeL = id;
        document.documentElement.style.setProperty('--accent', c);
        document.getElementById('lg-text').innerText = n;
        document.getElementById('lg-btn').style.borderColor = c;
        document.getElementById('dd').style.display = 'none';
        event.stopPropagation();
    }

    function analyze() {
        const s1 = document.getElementById('t1-s').value, s2 = document.getElementById('t2-s').value;
        const p1_val = document.getElementById('t1-x').value, p2_val = document.getElementById('t2-x').value;

        if (!s1 || !s2 || !p1_val || !p2_val) {
            alert("Verileri eksiksiz giriniz!");
            return;
        }

        const curLname = document.getElementById('lg-text').innerText;
        const curLcol = getComputedStyle(document.documentElement).getPropertyValue('--accent');
        const t1 = document.getElementById('t1').value || "A", t2 = document.getElementById('t2').value || "B";
        
        const q1 = parseFloat(document.getElementById('t1-q').value) || 0, q2 = parseFloat(document.getElementById('t2-q').value) || 0;
        const qAvg = (q1 + q2) / 2;
        const sca = (parseFloat(s1) || 0) + (parseFloat(s2) || 0);
        const pr = (parseFloat(document.getElementById('t1-p').value) || 0) + (parseFloat(document.getElementById('t2-p').value) || 0);
        const ppa = (parseFloat(p1_val) || 0) + (parseFloat(p2_val) || 0);

        let p1, p2, p3;
        if (activeL === 'PL') {
            if (qAvg <= 0.08 && pr < 45) { p1 = 70; p2 = 20; p3 = 10; }
            else if (qAvg <= 0.10 && pr <= 58) { p2 = 55; p3 = 30; p1 = 15; }
            else { p3 = Math.min(98, (pr * 0.75) + (qAvg * 140) / 2); p2 = (100-p3)*0.5; p1 = 100-p3-p2; }
        } else {
            p3 = Math.min(98, ((pr * 0.7 + ppa * 0.25 + sca * 0.05) * ligs[activeL]) + (qAvg * 130) / 2.2);
            p2 = (100 - p3) * 0.5; p1 = 100 - p3 - p2;
        }

        addHistory(t1.toUpperCase(), t2.toUpperCase(), p1, p2, p3, qAvg, sca, pr, ppa, curLname, curLcol);
    }

    function addHistory(t1, t2, p1, p2, p3, q, sca, pr, ppa, ln, lc) {
        const card = document.createElement('div');
        card.className = 'hist-card';
        card.style.borderTop = `3px solid ${lc}`;
        
        let pred = p3 > 75 ? "2.5 ÜST" : (p1 > 50 ? "1.5 ALT" : "2-3 GOL");
        let qual = q >= 0.10 ? "ELİT" : "ORTALAMA";

        card.innerHTML = `
            <div class="match-header"><span>${t1} v ${t2}</span><span class="lig-badge" style="background:${lc}">${ln}</span></div>
            ${row("0-1 GOL", p1, lc)} ${row("2 GOL", p2, "#d29922")} ${row("3+ GOL", p3, "#f85149")}
            <div class="report-grid">
                <div class="report-item"><span class="report-val">${pred}</span><span class="report-lab">TAHMİN</span></div>
                <div class="report-item"><span class="report-val">${qual}</span><span class="report-lab">KALİTE</span></div>
            </div>
            <div class="footer-metrics"><span>Q: ${q.toFixed(2)}</span><span>SCA: ${sca}</span><span>PR: ${pr}</span><span>PPA: ${ppa}</span></div>`;
        
        const list = document.getElementById('history-list');
        list.prepend(card);
        localStorage.setItem('pProHistory', list.innerHTML);
    }

    function row(l, v, c) { return `<div class="bar-wrap"><div class="bar-info"><span>${l}</span><span>%${Math.round(v)}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`; }

    function clearHistory() { if(confirm("Geçmiş silinsin mi?")) { localStorage.removeItem('pProHistory'); document.getElementById('history-list').innerHTML = ''; } }
</script>

</body>
</html>

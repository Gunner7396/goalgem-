<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GP PRO V38</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #ff00ff; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b; --red: #ff4d4d; --gold: #fbff00;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 400px; }
        
        .dash-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-around; border-bottom: 2px solid var(--accent); }
        .stat-val { font-size: 16px; font-weight: 900; color: var(--accent); display: block; }
        .stat-lbl { font-size: 8px; color: var(--dim); text-transform: uppercase; }

        .main-card { background: #0f1217; border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 10px; }
        
        .dropdown-container { margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; background: #161b22; border-left: 3px solid var(--accent); }
        .dropdown-header { padding: 10px; font-weight: 800; cursor: pointer; display: flex; justify-content: space-between; font-size: 10px; color: var(--accent); }
        .dd-menu { display: none; background: #1c2128; border-top: 1px solid var(--border); }
        .dd-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 10px; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 8px; border-radius: 6px; color: #fff; text-align: center; font-size: 12px; }
        label { grid-column: span 2; font-size: 8px; color: var(--accent); text-align: center; font-weight: 800; margin-top: 2px; }
        
        .action-row { display: flex; gap: 8px; margin-top: 12px; }
        #btn-start { flex: 4; padding: 12px; border-radius: 8px; border: none; background: var(--accent); color: #fff; font-weight: 900; cursor: pointer; font-size: 11px; }
        #btn-clear { flex: 1; border-radius: 8px; background: #ff4d4d11; color: var(--red); display: flex; align-items: center; justify-content: center; border: 1px solid #ff4d4d33; }
        
        .hist-card { background: var(--panel); border: 1px solid var(--border); border-radius: 10px; padding: 10px; margin-top: 8px; border-top: 2px solid var(--accent); }
        .bar-row { margin-bottom: 5px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 8px; font-weight: 700; margin-bottom: 2px; }
        .bar-bg { width: 100%; height: 5px; background: #1e2530; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.6s; }
        .res-btns { display: flex; gap: 5px; margin-top: 8px; }
        .res-btn { flex: 1; padding: 6px; border-radius: 5px; border: none; font-size: 14px; background: #1e2530; cursor: pointer; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="dash-card">
        <div><span id="st-total" class="stat-val">0</span><span class="stat-lbl">Analiz</span></div>
        <div><span id="st-rate" class="stat-val" style="color:var(--gold)">%0</span><span class="stat-lbl">Ba≈üarƒ±</span></div>
        <div><span id="st-win" class="stat-val">0</span><span class="stat-lbl">Doƒüru</span></div>
    </div>

    <div class="main-card">
        <div class="dropdown-container">
            <div class="dropdown-header" onclick="toggleDD()"><span id="lg-text" data-league="PL">PREMIER LEAGUE (PL)</span><span>‚ñº</span></div>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setLig('PL','#00ffa3', 'PREMIER LEAGUE (PL)')">PREMIER LEAGUE (PL)</div>
                <div class="dd-item" onclick="setLig('LL','#fbff00', 'LA LIGA (LL)')">LA LIGA (LL)</div>
                <div class="dd-item" onclick="setLig('SA','#00d4ff', 'SERIE A (SA)')">SERIE A (SA)</div>
                <div class="dd-item" onclick="setLig('BL','#da70d6', 'BUNDESLIGA (BL)')">BUNDESLIGA (BL)</div>
                <div class="dd-item" onclick="setLig('L1','#ff4d4d', 'LIGUE 1 (L1)')">LIGUE 1 (L1)</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV"> <input type="text" id="t2" placeholder="DEP">
            <label>1. NPXG (GOL KALƒ∞TESƒ∞)</label>
            <input type="number" id="t1-q" step="any" placeholder="0.00"> <input type="number" id="t2-q" step="any" placeholder="0.00">
            <label>2. SCA (≈ûUT YARATMA)</label>
            <input type="number" id="t1-s" placeholder="SCA"> <input type="number" id="t2-s" placeholder="SCA">
            <label>3. PRGR (ƒ∞LERLEME)</label>
            <input type="number" id="t1-p" placeholder="PrgR"> <input type="number" id="t2-p" placeholder="PrgR">
            <label>4. PPA (KUTUYA Gƒ∞Rƒ∞≈û)</label>
            <input type="number" id="t1-x" placeholder="PPA"> <input type="number" id="t2-x" placeholder="PPA">
        </div>
        
        <div class="action-row">
            <button id="btn-start" onclick="analyze()">ANALƒ∞Zƒ∞ BA≈ûLAT</button>
            <button id="btn-clear" onclick="resetInputs()">üßπ</button>
        </div>
    </div>
    <div id="history-list"></div>
</div>

<script>
    const engineSpecs = {
        PL: { npxG: 2.8, sca: 28, prgr: 75, ppa: 12 },
        LL: { npxG: 2.2, sca: 22, prgr: 60, ppa: 8  },
        SA: { npxG: 2.4, sca: 24, prgr: 65, ppa: 9  },
        BL: { npxG: 3.1, sca: 32, prgr: 85, ppa: 14 },
        L1: { npxG: 2.5, sca: 25, prgr: 70, ppa: 10 }
    };

    let stats = JSON.parse(localStorage.getItem('gp_v38_stats')) || { total: 0, wins: 0 };
    
    function toggleDD() { const d = document.getElementById('dd'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
    function setLig(id, col, text) { 
        const t = document.getElementById('lg-text'); t.innerText = text; t.setAttribute('data-league', id);
        document.documentElement.style.setProperty('--accent', col); toggleDD(); 
    }

    function analyze() {
        const lgId = document.getElementById('lg-text').getAttribute('data-league');
        const spec = engineSpecs[lgId];
        
        const qT = parseFloat(document.getElementById('t1-q').value||0) + parseFloat(document.getElementById('t2-q').value||0);
        const sT = parseFloat(document.getElementById('t1-s').value||0) + parseFloat(document.getElementById('t2-s').value||0);
        const pT = parseFloat(document.getElementById('t1-p').value||0) + parseFloat(document.getElementById('t2-p').value||0);
        const xT = parseFloat(document.getElementById('t1-x').value||0) + parseFloat(document.getElementById('t2-x').value||0);

        let score = 0;
        if (qT > spec.npxG) score += 25;
        if (sT > spec.sca) score += 25;
        if (pT > spec.prgr) score += 25; // PrgR Puanƒ±
        if (xT > spec.ppa) score += 25;

        let p3 = Math.min(Math.max(score, 5), 90);
        let p1 = Math.min(Math.max(100 - p3 - 20, 5), 75);
        let p2 = 100 - (p1 + p3);

        const card = document.createElement('div');
        card.className = 'hist-card';
        card.innerHTML = `
            <div style="display:flex; justify-content:space-between; font-size:9px; font-weight:800; margin-bottom:5px;">
                <span>${document.getElementById('t1').value || 'EV'} v ${document.getElementById('t2').value || 'DEP'}</span>
                <span style="color:var(--accent)">${lgId} MODU</span>
            </div>
            ${bar("0-1 GOL", p1, "var(--red)")} ${bar("2 GOL", p2, "var(--gold)")} ${bar("3+ GOL", p3, "var(--accent)")}
            <div class="res-btns">
                <button class="res-btn" onclick="mark(true, this)">‚úÖ</button>
                <button class="res-btn" onclick="mark(false, this)">‚ùå</button>
            </div>
        `;
        document.getElementById('history-list').prepend(card);
    }

    function bar(l, v, c) {
        return `<div class="bar-row"><div class="bar-info"><span>${l}</span><span>%${v}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`;
    }

    function mark(win, btn) {
        stats.total++; if(win) stats.wins++;
        localStorage.setItem('gp_v38_stats', JSON.stringify(stats));
        const r = Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-win').innerText = stats.wins;
        document.getElementById('st-rate').innerText = '%' + r;
        btn.parentElement.innerHTML = `<div style="text-align:center; width:100%; font-size:12px; font-weight:bold; color:var(--accent)">KAYDEDƒ∞LDƒ∞</div>`;
    }

    function resetInputs() { document.querySelectorAll('.input-grid input').forEach(i => i.value = ''); }
</script>
</body>
</html>

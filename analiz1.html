<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO ELITE V7</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f131a; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b; --fire: #ff4757;
        }

        body { 
            background: radial-gradient(circle at top, #111827, #05070a);
            color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center;
        }

        .wrapper { width: 100%; max-width: 440px; }

        /* ÜST STATÜ PANELİ */
        .top-stats { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-card { 
            flex: 1; background: var(--panel); border: 1px solid var(--border);
            padding: 12px; border-radius: 12px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .stat-card span { display: block; font-size: 9px; color: var(--dim); margin-bottom: 4px; letter-spacing: 1px; }
        .stat-card b { font-size: 13px; color: var(--accent); }

        /* ANA ANALİZ KARTI */
        .main-card {
            background: var(--panel); border: 1px solid var(--border);
            padding: 20px; border-radius: 20px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative;
        }

        .dropdown {
            background: #161b22; border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; text-align: center;
            color: var(--accent); font-weight: 800; cursor: pointer; margin-bottom: 20px;
        }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .input-grid label { grid-column: span 2; font-size: 10px; color: var(--dim); text-align: center; margin-top: 10px; font-weight: 700; }
        
        input {
            background: #05070a; border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; color: #fff; font-size: 14px; text-align: center;
        }
        input:focus { border-color: var(--accent); outline: none; }

        #btn {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, var(--accent), #00d4ff);
            color: #000; font-weight: 800; margin-top: 20px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 255, 163, 0.3);
        }

        /* CANLI LİG ZEKA PANELİ (YENİ) */
        .intelligence-panel {
            background: rgba(0, 255, 163, 0.03); border: 1px dashed var(--border);
            border-radius: 15px; padding: 15px; margin-top: 20px;
        }
        .intel-title { font-size: 11px; font-weight: 800; color: var(--accent); margin-bottom: 10px; display: flex; align-items: center; gap: 6px; }
        .intel-row { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .intel-row span { color: var(--dim); }
        .intel-row b { color: var(--text); }

        /* ANALİZ KARTLARI */
        .hist-card {
            background: #11151c; border: 1px solid var(--border);
            border-radius: 16px; padding: 15px; margin-bottom: 15px;
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .bar-wrap { margin-bottom: 10px; }
        .bar-label { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 4px; font-weight: 700; }
        .bar-bg { width: 100%; height: 6px; background: #1e2530; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 10px; transition: width 1s ease; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="top-stats">
        <div class="stat-card"><span>SİSTEM DURUMU</span><b>AKTİF / PRO</b></div>
        <div class="stat-card"><span>ANALİZ GÜCÜ</span><b>%89.4</b></div>
    </div>

    <div class="main-card">
        <div class="dropdown" onclick="toggleDD()">
            <span id="lg-text">LİG SEÇİNİZ</span>
            <div id="dd" style="display:none; margin-top:10px;">
                </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV SAHİBİ">
            <input type="text" id="t2" placeholder="DEPLASMAN">
            
            <label>npxG/Sh (VURUŞ KALİTESİ)</label>
            <input type="number" id="t1-q" placeholder="0.00" step="0.01">
            <input type="number" id="t2-q" placeholder="0.00" step="0.01">

            <label>PrgR (PAS ALIŞ GÜCÜ)</label>
            <input type="number" id="t1-p" placeholder="0">
            <input type="number" id="t2-p" placeholder="0">
        </div>

        <button id="btn" onclick="analyze()">STRATEJİYİ ANALİZ ET</button>
    </div>

    <div id="history-list"></div>

    <div class="intelligence-panel">
        <div class="intel-title">⚡ LİG ANALİZ ANALİTİĞİ (GÜNCEL)</div>
        <div id="intel-content">
            <div class="intel-row"><span>Lig Ortalaması Gol</span><b>2.84</b></div>
            <div class="intel-row"><span>KG VAR Oranı</span><b>%58</b></div>
            <div class="intel-row"><span>Beklenen xG Sapması</span><b>+/- 0.12</b></div>
        </div>
        <p style="font-size: 9px; color: var(--dim); margin-top: 10px; text-align: center;">*Veriler son 100 maç baz alınarak otomatik kalibre edilir.</p>
    </div>
</div>

<script>
    // Analiz ve UI mantığı buraya entegre edilecek. 
    // Lig seçildiğinde intel-content içeriği dinamik olarak değişecek.
    function setL(id, n, c) {
        // ... Lig seçim kodları ...
        updateIntel(id);
    }

    function updateIntel(id) {
        const intel = {
            'PL': { g: '2.85', kg: '%54', d: 'Düşük' },
            'BL': { g: '3.21', kg: '%65', d: 'Yüksek' },
            'LL': { g: '2.51', kg: '%48', d: 'Orta' }
        };
        const data = intel[id] || intel['PL'];
        document.getElementById('intel-content').innerHTML = `
            <div class="intel-row"><span>Lig Ortalaması Gol</span><b>${data.g}</b></div>
            <div class="intel-row"><span>KG VAR Oranı</span><b>${data.kg}</b></div>
            <div class="intel-row"><span>Defansif Sertlik</span><b>${data.d}</b></div>
        `;
    }
</script>

</body>
</html>

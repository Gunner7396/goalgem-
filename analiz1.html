<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScorePredictor Pro - Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .fotmob-card { background-color: #1e1e1e; border-radius: 12px; border: 1px solid #2e2e2e; }
        .fotmob-input { background: #2a2a2a; border: 1px solid #3d3d3d; border-radius: 8px; padding: 12px; width: 100%; color: white; }
        .accent-green { color: #00ff85; }
        .btn-predict { background-color: #00ff85; color: #000; font-weight: bold; border-radius: 8px; transition: all 0.2s; }
        .btn-predict:active { transform: scale(0.95); }
        .gauge-bar { height: 8px; border-radius: 4px; background: #333; overflow: hidden; }
        .gauge-fill { height: 100%; background: #00ff85; width: 0%; transition: width 1s ease-out; }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-bold italic tracking-tighter uppercase">Score<span class="accent-green">Master</span></h1>
        <i class="fa-solid fa-gear text-gray-400"></i>
    </div>

    <div class="mb-6">
        <label class="text-xs text-gray-400 uppercase font-bold mb-2 block">LİG SEÇİMİ</label>
        <select id="leagueSelect" class="fotmob-input">
            <option value="PL">Premier League (ENG)</option>
            <option value="LL">La Liga (ESP)</option>
            <option value="SA">Serie A (ITA)</option>
            <option value="BL">Bundesliga (GER)</option>
            <option value="L1">Ligue 1 (FRA)</option>
        </select>
    </div>

    <div class="fotmob-card p-4 mb-6">
        <h2 class="text-sm font-bold mb-4 border-b border-gray-700 pb-2 uppercase tracking-widest">Metrik Verileri (Son 5 Maç Ort.)</h2>
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="text-[10px] text-gray-400 block mb-1">npxG/Sh</label>
                <input type="number" id="npxg" step="0.01" placeholder="0.11" class="fotmob-input text-center">
            </div>
            <div>
                <label class="text-[10px] text-gray-400 block mb-1">PPA</label>
                <input type="number" id="ppa" step="0.1" placeholder="8.5" class="fotmob-input text-center">
            </div>
            <div>
                <label class="text-[10px] text-gray-400 block mb-1">SCA</label>
                <input type="number" id="sca" step="0.1" placeholder="19.0" class="fotmob-input text-center">
            </div>
            <div>
                <label class="text-[10px] text-gray-400 block mb-1">PrgR</label>
                <input type="number" id="prgr" step="0.1" placeholder="42.0" class="fotmob-input text-center">
            </div>
        </div>

        <button onclick="analyzeMatch()" class="btn-predict w-full mt-6 py-4">ANALİZ ET</button>
    </div>

    <div id="resultCard" class="fotmob-card p-4 hidden">
        <div class="flex justify-between items-center mb-4">
            <span class="text-sm font-bold uppercase">Tahmin Raporu</span>
            <span id="matchStatus" class="bg-green-900 text-green-300 text-[10px] px-2 py-1 rounded">YÜKSEK GÜVEN (%80+)</span>
        </div>

        <div class="text-center py-6 border-y border-gray-800 my-4">
            <div class="text-gray-400 text-xs uppercase mb-1">Hedeflenen Skor Aralığı</div>
            <div id="targetScore" class="text-4xl font-black accent-green">TAM 2.0 GOL</div>
        </div>

        <div class="space-y-4">
            <div>
                <div class="flex justify-between text-xs mb-1">
                    <span>Başarı Olasılığı</span>
                    <span id="probPercent" class="accent-green font-bold">85%</span>
                </div>
                <div class="gauge-bar">
                    <div id="probFill" class="gauge-fill"></div>
                </div>
            </div>
        </div>

        <p id="analysisNote" class="text-[11px] text-gray-400 mt-4 leading-relaxed italic text-center">
            "Veriler taktiksel bir dengeye işaret ediyor. Maçın 2 gol bandında durma ihtimali çok yüksek."
        </p>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-[#1e1e1e] border-t border-gray-800 flex justify-around py-3 px-2">
        <div class="text-center flex flex-col items-center accent-green">
            <i class="fa-solid fa-chart-line text-lg"></i>
            <span class="text-[10px] mt-1">Analiz</span>
        </div>
        <div class="text-center flex flex-col items-center text-gray-500">
            <i class="fa-solid fa-calendar-days text-lg"></i>
            <span class="text-[10px] mt-1">Maçlar</span>
        </div>
        <div class="text-center flex flex-col items-center text-gray-500">
            <i class="fa-solid fa-database text-lg"></i>
            <span class="text-[10px] mt-1">Veri Seti</span>
        </div>
    </div>

    <script>
        // Senin analiz motorunun matematiksel kurgusu
        const matrix = {
            PL: { alt15: { npxg: 0.08, ppa: 6.5, sca: 15 }, tam2: { npxg: 0.12, ppa: 9.5, sca: 21 }, tam3: { npxg: 0.16, ppa: 13, sca: 28 } },
            LL: { alt15: { npxg: 0.07, ppa: 5.0, sca: 12 }, tam2: { npxg: 0.10, ppa: 8.0, sca: 18 }, tam3: { npxg: 0.14, ppa: 12, sca: 25 } },
            // Diğer ligler buraya eklenecek...
        };

        function analyzeMatch() {
            const league = document.getElementById('leagueSelect').value;
            const npxg = parseFloat(document.getElementById('npxg').value);
            const ppa = parseFloat(document.getElementById('ppa').value);
            const sca = parseFloat(document.getElementById('sca').value);
            
            let resultText = "";
            let confidence = 80;

            // Basit Mantık Motoru (Premier Lig Örneği üzerinden)
            if (npxg <= 0.08 && ppa <= 6.5) {
                resultText = "1.5 ALT (0-1 GOL)";
                confidence = 85;
            } else if (npxg <= 0.12 && ppa <= 9.5) {
                resultText = "TAM 2.0 GOL";
                confidence = 82;
            } else {
                resultText = "TAM 3.0 GOL";
                confidence = 80;
            }

            // Görselleştirme
            document.getElementById('resultCard').classList.remove('hidden');
            document.getElementById('targetScore').innerText = resultText;
            document.getElementById('probPercent').innerText = confidence + "%";
            
            setTimeout(() => {
                document.getElementById('probFill').style.width = confidence + "%";
            }, 100);

            // Mobil cihazlarda sonuç kartına odaklanma
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO V13 - ULTIMATE</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 400px; }
        
        /* Dashboard */
        .dash-card { background: var(--panel); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-around; text-align: center; position: relative; }
        .stat-val { font-size: 18px; font-weight: 900; color: var(--accent); display: block; }
        .stat-lbl { font-size: 9px; color: var(--dim); text-transform: uppercase; }
        .reset-stats { position: absolute; top: 5px; right: 10px; font-size: 8px; color: #ff4d4d; cursor: pointer; border: 1px solid #ff4d4d33; padding: 2px 5px; border-radius: 4px; font-weight: bold; }

        .main-card { background: rgba(15, 18, 23, 0.95); border: 1px solid var(--border); padding: 15px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); position: relative; z-index: 100; }
        .dropdown { background: #161b22; border: 1px solid var(--border); padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: var(--accent); border-left: 4px solid var(--accent); }
        .dd-menu { display: none; position: absolute; top: 110%; left: 0; right: 0; background: #1c2128; border: 1px solid var(--accent); border-radius: 12px; z-index: 9999; }
        .dd-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 11px; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        label { grid-column: span 2; font-size: 9px; color: var(--accent); text-align: center; font-weight: 800; margin-top: 5px; }
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 10px; border-radius: 8px; color: #fff; text-align: center; font-weight: 600; transition: 0.3s; }
        input::placeholder { color: #334155; font-weight: normal; }
        input:focus { border-color: var(--accent); background: #0f1217; }
        
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        #btn { flex: 4; padding: 15px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; font-size: 13px; box-shadow: 0 4px 15px rgba(0, 255, 163, 0.2); }
        #clear-inputs { flex: 1; padding: 15px; border-radius: 12px; border: 1px solid #ff4d4d55; background: #ff4d4d11; color: #ff4d4d; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .hist-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-top: 10px; border-top: 3px solid var(--accent); animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .res-btns { display: flex; gap: 8px; margin-top: 10px; }
        .res-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-size: 18px; cursor: pointer; transition: 0.2s; background: #1e2530; color: #fff; }
        .bar-bg { width: 100%; height: 6px; background: #1e2530; border-radius: 4px; overflow: hidden; margin-top: 3px; }
        .bar-fill { height: 100%; transition: width 0.8s; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="dash-card">
        <span class="reset-stats" onclick="clearStats()">SIFIRLA</span>
        <div><span id="st-total" class="stat-val">0</span><span class="stat-lbl">Analiz</span></div>
        <div><span id="st-rate" class="stat-val" style="color:#fbff00">%0</span><span class="stat-lbl">Ba≈üarƒ±</span></div>
        <div><span id="st-win" class="stat-val" style="color:#00ffa3">0</span><span class="stat-lbl">Doƒüru</span></div>
    </div>

    <div class="main-card">
        <div class="dropdown" onclick="toggleDD()">
            <span id="lg-text" data-league="ERE">HOLLANDA EREDIVISIE (ERE)</span>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setLig('ERE','#00ffa3')">HOLLANDA EREDIVISIE (ERE)</div>
                <div class="dd-item" onclick="setLig('POR','#fbff00')">PORTUGAL LIGA (POR)</div>
                <div class="dd-item" onclick="setLig('TSL','#00d4ff')">T√úRKƒ∞YE S√úPER Lƒ∞G (TSL)</div>
                <div class="dd-item" onclick="setLig('BPL','#ff4d4d')">BELGIUM PRO LEAGUE (BPL)</div>
                <div class="dd-item" onclick="setLig('CHP','#da70d6')">CHAMPIONSHIP (CHP)</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV">
            <input type="text" id="t2" placeholder="DEP">
            <label>1. npxG/Sh (Kalite)</label>
            <input type="number" id="t1-q" inputmode="decimal" placeholder="0.00">
            <input type="number" id="t2-q" inputmode="decimal" placeholder="0.00">
            <label>2. SCA (√úretim)</label>
            <input type="number" id="t1-s" inputmode="numeric" placeholder="SCA">
            <input type="number" id="t2-s" inputmode="numeric" placeholder="SCA">
            <label>3. PrgR (ƒ∞lerleme)</label>
            <input type="number" id="t1-p" inputmode="numeric" placeholder="PrgR">
            <input type="number" id="t2-p" inputmode="numeric" placeholder="PrgR">
            <label>4. PPA (Giri≈ü)</label>
            <input type="number" id="t1-x" inputmode="numeric" placeholder="PPA">
            <input type="number" id="t2-x" inputmode="numeric" placeholder="PPA">
        </div>
        
        <div class="action-row">
            <button id="btn" onclick="analyze()">ANALƒ∞Zƒ∞ BA≈ûLAT</button>
            <button id="clear-inputs" onclick="resetInputs()">üßπ</button>
        </div>
    </div>

    <div style="display:flex; justify-content:space-between; margin-top:15px; padding:0 5px;">
        <span style="font-size:10px; color:var(--dim); font-weight:bold;">GE√áMƒ∞≈û ANALƒ∞ZLER</span>
        <span onclick="clearHistory()" style="font-size:10px; color:#ff4d4d; cursor:pointer; font-weight: bold;">Lƒ∞STEYƒ∞ Sƒ∞L</span>
    </div>
    <div id="history-list"></div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('ppro_stats')) || { total: 0, wins: 0 };
    
    window.onload = () => {
        document.getElementById('history-list').innerHTML = localStorage.getItem('ppro_history') || '';
        updateUI();
    };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    function setLig(id, col) {
        const t = document.getElementById('lg-text');
        t.innerText = event.target.innerText;
        t.setAttribute('data-league', id);
        document.documentElement.style.setProperty('--accent', col);
        toggleDD();
    }

    function updateUI() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-win').innerText = stats.wins;
        const r = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + r;
    }

    function resetInputs() {
        document.querySelectorAll('.input-grid input').forEach(i => i.value = '');
    }

    function analyze() {
        const lg = document.getElementById('lg-text').getAttribute('data-league');
        const t1 = document.getElementById('t1').value || 'EV';
        const t2 = document.getElementById('t2').value || 'DEP';
        const q1 = parseFloat(document.getElementById('t1-q').value||0);
        const q2 = parseFloat(document.getElementById('t2-q').value||0);
        const s1 = parseFloat(document.getElementById('t1-s').value||0);
        const s2 = parseFloat(document.getElementById('t2-s').value||0);
        const p1_val = parseFloat(document.getElementById('t1-p').value||0);
        const p2_val = parseFloat(document.getElementById('t2-p').value||0);
        const x1 = parseFloat(document.getElementById('t1-x').value||0);
        const x2 = parseFloat(document.getElementById('t2-x').value||0);

        const q = (q1 + q2)/2;
        const s = s1 + s2;
        const p_sum = p1_val + p2_val;
        const x = x1 + x2;
        
        if(s===0) { alert("SCA verisi girmelisiniz!"); return; }
        let p1, p2, p3;

        // DNA MOTOR
        if(lg==='ERE'){ if(s<=24&&x<=12) {p1=80;p2=15;p3=5} else if(s<=38&&q<=0.10) {p1=10;p2=80;p3=10} else {p1=5;p2=15;p3=80} }
        else if(lg==='POR'){ if(s<=32&&x<=15) {p1=80;p2=15;p3=5} else if(s<=44&&q<=0.11) {p1=15;p2=75;p3=10} else {p1=10;p2=20;p3=70} }
        else if(lg==='TSL'){ if(p_sum<=50&&s<=28) {p1=85;p2=10;p3=5} else if(s<=42&&q<=0.11) {p1=15;p2=70;p3=15} else {p1=5;p2=20;p3=75} }
        else if(lg==='BPL'){ if(s<=26&&x<=13) {p1=80;p2=15;p3=5} else if(p_sum<=85&&s<=39) {p1=15;p2=75;p3=10} else {p1=5;p2=15;p3=80} }
        else if(lg==='CHP'){ if(s<=30&&p_sum<=70) {p1=80;p2=15;p3=5} else if(s<=46&&q<=0.10) {p1=20;p2=70;p3=10} else {p1=5;p2=25;p3=70} }

        const card = document.createElement('div');
        card.className = 'hist-card';
        card.innerHTML = `
            <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:800; margin-bottom:10px;">
                <span>${t1.toUpperCase()} v ${t2.toUpperCase()}</span>
                <span style="color:var(--accent)">${lg}</span>
            </div>
            ${row("0-1 GOL", p1, "#ff4d4d")} ${row("2 GOL", p2, "#fbff00")} ${row("3+ GOL", p3, "#00ffa3")}
            <div class="res-btns">
                <button class="res-btn" onclick="mark(true, this)">‚úÖ</button>
                <button class="res-btn" onclick="mark(false, this)">‚ùå</button>
            </div>
        `;
        const list = document.getElementById('history-list');
        list.prepend(card);
        localStorage.setItem('ppro_history', list.innerHTML);
    }

    function row(l, v, c) { return `<div style="margin-bottom:5px;"><div style="display:flex; justify-content:space-between; font-size:9px; font-weight:700;"><span>${l}</span><span>%${v}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`; }

    function mark(win, btn) {
        stats.total++; if(win) stats.wins++;
        localStorage.setItem('ppro_stats', JSON.stringify(stats));
        updateUI();
        btn.parentElement.innerHTML = `<div style="text-align:center; width:100%; font-size:24px; padding:10px;">${win?'‚úÖ':'‚ùå'}</div>`;
        localStorage.setItem('ppro_history', document.getElementById('history-list').innerHTML);
    }

    function clearHistory() { if(confirm("Analizler silinsin mi?")){ localStorage.removeItem('ppro_history'); document.getElementById('history-list').innerHTML = ''; } }
    function clearStats() { if(confirm("Ba≈üarƒ± sƒ±fƒ±rlansƒ±n mƒ±?")){ stats = { total: 0, wins: 0 }; localStorage.setItem('ppro_stats', JSON.stringify(stats)); updateUI(); } }
</script>
</body>
</html>

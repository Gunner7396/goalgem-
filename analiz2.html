<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Engine v3.0 | Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0f1e;
            --card: #161e31;
            --accent: #00d4ff;
            --text: #ffffff;
            --subtext: #94a3b8;
            --p1: #ff4d4d; /* 0-1 Gol */
            --p2: #ffab00; /* Tam 2 Gol */
            --p3: #00e676; /* Tam 3 Gol */
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }

        h1 { font-weight: 800; font-size: 20px; text-align: center; margin-bottom: 20px; color: var(--accent); }

        .section-label { font-size: 11px; color: var(--subtext); font-weight: 600; text-transform: uppercase; display: block; margin-bottom: 5px; }

        .league-box {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            margin-bottom: 20px;
            outline: none;
        }

        /* Takım Sütunları */
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .team-column { background: #0f172a; padding: 15px; border-radius: 16px; border: 1px solid #1e293b; }

        input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: none;
            border-bottom: 1px solid #334155;
            color: white;
            padding: 8px 0;
            margin-bottom: 12px;
            font-size: 14px;
            outline: none;
        }

        input:focus { border-color: var(--accent); }
        input::placeholder { color: #475569; font-size: 12px; }

        .full-width-metrics { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .m-box { background: #0f172a; padding: 12px; border-radius: 12px; border: 1px solid #1e293b; }

        .btn-analyze {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00d4ff, #0072ff);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,212,255,0.2);
        }

        #result-box { margin-top: 20px; }
        .res-card {
            background: #1e293b;
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .res-title { display: flex; justify-content: space-between; font-weight: 800; font-size: 14px; margin-bottom: 10px; }

        .bar-wrap { height: 30px; background: #0f172a; border-radius: 8px; display: flex; overflow: hidden; margin-bottom: 15px; }
        .bar { height: 100%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; }

        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; text-align: center; }
        .g-item { font-size: 10px; color: var(--subtext); }
        .g-val { display: block; font-size: 13px; font-weight: 800; color: white; margin-top: 2px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>MASTER ENGINE v3.0</h1>

    <span class="section-label">Lig Seçimi</span>
    <select id="league" class="league-box">
        <option value="ERE">Hollanda Eredivisie (ERE)</option>
        <option value="POR">Portekiz Liga Portugal (POR)</option>
        <option value="TSL">Türkiye Süper Ligi (TSL)</option>
        <option value="BPL">Belçika Pro League (BPL)</option>
        <option value="CHP">İngiltere Championship (CHP)</option>
    </select>

    <div class="team-grid">
        <div class="team-column">
            <span class="section-label">Ev Takımı</span>
            <input type="text" id="h-name" placeholder="Takım İsmi">
            <input type="number" id="h-s" placeholder="SCA (Üretim)">
            <input type="number" id="h-q" step="0.01" placeholder="npxG/Sh (Kalite)">
        </div>
        <div class="team-column">
            <span class="section-label">Dep. Takımı</span>
            <input type="text" id="a-name" placeholder="Takım İsmi">
            <input type="number" id="a-s" placeholder="SCA (Üretim)">
            <input type="number" id="a-q" step="0.01" placeholder="npxG/Sh (Kalite)">
        </div>
    </div>

    <div class="full-width-metrics">
        <div class="m-box">
            <span class="section-label">Toplam Ceza Sahasına Pas (PPA)</span>
            <input type="number" id="ppa" placeholder="Örn: 22">
        </div>
        <div class="m-box">
            <span class="section-label">Toplam İlerleyen Pas (PrgR)</span>
            <input type="number" id="prgr" placeholder="Örn: 85">
        </div>
    </div>

    <button class="btn-analyze" onclick="calculate()">HESAPLA VE ANALİZ ET</button>

    <div id="result-box"></div>
</div>

<script>
    function calculate() {
        const league = document.getElementById('league').value;
        const hName = document.getElementById('h-name').value || "Ev";
        const aName = document.getElementById('a-name').value || "Dep";
        
        const hs = parseFloat(document.getElementById('h-s').value || 0);
        const hq = parseFloat(document.getElementById('h-q').value || 0.1);
        const as = parseFloat(document.getElementById('a-s').value || 0);
        const aq = parseFloat(document.getElementById('a-q').value || 0.1);
        const ppa = parseFloat(document.getElementById('ppa').value || 0);
        const prgr = parseFloat(document.getElementById('prgr').value || 0);

        const sca = hs + as;
        const q = (hq + aq) / 2;

        let p1, p2, p3;

        // LİG BAZLI MODEL (Min %80 Güven Aralığı)
        if(league === 'ERE') {
            if(sca <= 24 && ppa <= 12) { p1=80; p2=15; p3=5; }
            else if(sca <= 38 && q <= 0.10) { p1=10; p2=80; p3=10; }
            else { p1=5; p2=15; p3=80; }
        } else if(league === 'POR') {
            if(sca <= 32 && ppa <= 15) { p1=80; p2=15; p3=5; }
            else if(sca <= 44 && q <= 0.11) { p1=15; p2=75; p3=10; }
            else { p1=10; p2=20; p3=70; }
        } else if(league === 'TSL') {
            if(prgr <= 50 && sca <= 28) { p1=80; p2=15; p3=5; }
            else if(sca <= 42 && q <= 0.11) { p1=15; p2=70; p3=15; }
            else { p1=5; p2=20; p3=75; }
        } else if(league === 'BPL') {
            if(sca <= 26 && ppa <= 13) { p1=80; p2=15; p3=5; }
            else if(prgr <= 85 && sca <= 39) { p1=15; p2=75; p3=10; }
            else { p1=5; p2=15; p3=80; }
        } else if(league === 'CHP') {
            if(sca <= 30 && prgr <= 70) { p1=80; p2=15; p3=5; }
            else if(sca <= 46 && q <= 0.10) { p1=20; p2=70; p3=10; }
            else { p1=5; p2=25; p3=70; }
        }

        const resBox = document.getElementById('result-box');
        resBox.innerHTML = `
            <div class="res-card">
                <div class="res-title">
                    <span>${hName} vs ${aName}</span>
                    <span style="color:var(--accent)">${league}</span>
                </div>
                <div class="bar-wrap">
                    <div class="bar" style="width:${p1}%; background:var(--p1)">%${p1}</div>
                    <div class="bar" style="width:${p2}%; background:var(--p2)">%${p2}</div>
                    <div class="bar" style="width:${p3}%; background:var(--p3)">%${p3}</div>
                </div>
                <div class="grid-3">
                    <div class="g-item">0-1 GOL<span class="g-val" style="color:var(--p1)">%${p1}</span></div>
                    <div class="g-item">2 GOL<span class="g-val" style="color:var(--p2)">%${p2}</span></div>
                    <div class="g-item">3 GOL<span class="g-val" style="color:var(--p3)">%${p3}</span></div>
                </div>
            </div>
        ` + resBox.innerHTML;
    }
</script>

</body>
</html>

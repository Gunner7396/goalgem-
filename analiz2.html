<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Engine v3.0 | Visual Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #1c2229;
            --panel-bg: #252b33;
            --input-bg: #ffffff;
            --accent: #3dc6d1;
            --text-gray: #a0a6ae;
        }

        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .master-container {
            background-color: var(--main-bg);
            width: 100%;
            max-width: 500px;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .header {
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .label-main {
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        select, input {
            width: 100%;
            border-radius: 8px;
            border: none;
            padding: 12px;
            font-size: 14px;
            outline: none;
        }

        select {
            background-color: var(--input-bg);
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* İkili Panel Yapısı */
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .sub-panel {
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 15px;
        }

        .input-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-box label {
            color: white;
            font-size: 12px;
            flex: 1;
        }

        .input-box input {
            width: 100px;
            padding: 8px;
            text-align: center;
        }

        /* Analiz Sonuç Alanı */
        .result-panel {
            background-color: var(--panel-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border-left: 6px solid var(--accent);
        }

        .result-title {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 25px;
            background: #121212;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .bar { height: 100%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: #000; }

        .btn-analyze {
            width: 100%;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            text-transform: uppercase;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 11px;
            color: var(--text-gray);
            margin-top: 10px;
        }

        .dot { width: 10px; height: 10px; border-radius: 2px; display: inline-block; margin-right: 4px; }
    </style>
</head>
<body>

<div class="master-container">
    <div class="header">MASTER ENGINE v3.0</div>

    <label class="label-main">League-select</label>
    <select id="league">
        <option value="ERE">Hollanda Eredivisie (ERE)</option>
        <option value="POR">Portekiz Liga Portugal (POR)</option>
        <option value="TSL">Türkiye Süper Ligi (TSL)</option>
        <option value="BPL">Belçika Pro League (BPL)</option>
        <option value="CHP">İngiltere Championship (CHP)</option>
    </select>

    <div class="row">
        <div class="sub-panel">
            <div class="input-box"><label>Ev Takım</label><input type="text" id="h-name" placeholder="İsim"></div>
            <div class="input-box"><label>SCA</label><input type="number" id="h-s" placeholder="h S"></div>
            <div class="input-box"><label>npxG/Sh</label><input type="number" id="h-q" step="0.01" placeholder="Q"></div>
        </div>
        <div class="sub-panel">
            <div class="input-box"><label>Dep. Takım</label><input type="text" id="a-name" placeholder="İsim"></div>
            <div class="input-box"><label>SCA</label><input type="number" id="a-s" placeholder="a S"></div>
            <div class="input-box"><label>npxG/Sh</label><input type="number" id="a-q" step="0.01" placeholder="Q"></div>
        </div>
    </div>

    <div class="row">
        <div class="sub-panel">
            <div class="input-box"><label>Toplam PPA</label><input type="number" id="ppa" placeholder="PPA"></div>
        </div>
        <div class="sub-panel">
            <div class="input-box"><label>Toplam PrgR</label><input type="number" id="prgr" placeholder="PrgR"></div>
        </div>
    </div>

    <div id="display-results"></div>

    <button class="btn-analyze" onclick="runAnalysis()">Analiz Et</button>
</div>

<script>
    function runAnalysis() {
        const league = document.getElementById('league').value;
        const hS = parseFloat(document.getElementById('h-s').value || 0);
        const aS = parseFloat(document.getElementById('a-s').value || 0);
        const hQ = parseFloat(document.getElementById('h-q').value || 0.1);
        const aQ = parseFloat(document.getElementById('a-q').value || 0.1);
        const ppa = parseFloat(document.getElementById('ppa').value || 0);
        const prgr = parseFloat(document.getElementById('prgr').value || 0);

        const sca = hS + aS;
        const q = (hQ + aQ) / 2;
        let p1, p2, p3;

        // Metrik Tünelleri (%80 Güven)
        if(league === 'ERE') {
            if(sca <= 24 && ppa <= 12) { p1=80; p2=15; p3=5; }
            else if(sca <= 38 && q <= 0.10) { p1=10; p2=80; p3=10; }
            else { p1=5; p2=15; p3=80; }
        } else if(league === 'POR') {
            if(sca <= 32 && ppa <= 15) { p1=80; p2=15; p3=5; }
            else if(sca <= 44 && q <= 0.11) { p1=15; p2=75; p3=10; }
            else { p1=10; p2=20; p3=70; }
        } else if(league === 'TSL') {
            if(prgr <= 50 && sca <= 28) { p1=80; p2=15; p3=5; }
            else if(sca <= 42 && q <= 0.11) { p1=15; p2=70; p3=15; }
            else { p1=5; p2=20; p3=75; }
        } else if(league === 'BPL') {
            if(sca <= 26 && ppa <= 13) { p1=80; p2=15; p3=5; }
            else if(prgr <= 85 && sca <= 39) { p1=15; p2=75; p3=10; }
            else { p1=5; p2=15; p3=80; }
        } else if(league === 'CHP') {
            if(sca <= 30 && prgr <= 70) { p1=80; p2=15; p3=5; }
            else if(sca <= 46 && q <= 0.10) { p1=20; p2=70; p3=10; }
            else { p1=5; p2=25; p3=70; }
        }

        const hName = document.getElementById('h-name').value || "EV";
        const aName = document.getElementById('a-name').value || "DEP";

        document.getElementById('display-results').innerHTML = `
            <div class="result-panel">
                <div class="result-title">${hName} vs ${aName} (${league})</div>
                <div class="progress-bar">
                    <div class="bar" style="width:${p1}%; background:#ff4b4b;">%${p1}</div>
                    <div class="bar" style="width:${p2}%; background:#ffae42;">%${p2}</div>
                    <div class="bar" style="width:${p3}%; background:#2ecc71;">%${p3}</div>
                </div>
                <div class="legend">
                    <span><span class="dot" style="background:#ff4b4b;"></span>0-1 Gol</span>
                    <span><span class="dot" style="background:#ffae42;"></span>Tam 2 Gol</span>
                    <span><span class="dot" style="background:#2ecc71;"></span>Tam 3 Gol</span>
                </div>
            </div>
        `;
    }
</script>
</body>
</html>

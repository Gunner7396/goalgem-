<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Engine v3.0 | Final Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #1c2229;
            --panel-bg: #252b33;
            --input-bg: #ffffff;
            --accent: #3dc6d1;
            --text-gray: #a0a6ae;
        }

        * { box-sizing: border-box; }
        body {
            background-color: #121212;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 10px;
        }

        .master-container {
            background-color: var(--main-bg);
            width: 100%;
            max-width: 420px;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .header {
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .label-main {
            color: var(--text-gray);
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
        }

        select, input {
            width: 100%;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-size: 14px;
            outline: none;
            background-color: var(--input-bg);
        }

        select { margin-bottom: 15px; font-weight: bold; cursor: pointer; }

        /* Panel YapÄ±sÄ± */
        .sub-panel {
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .input-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-row:last-child { margin-bottom: 0; }

        .input-row label {
            color: white;
            font-size: 12px;
            font-weight: 600;
            flex: 1;
        }

        .input-row input {
            width: 120px;
            padding: 8px;
            text-align: center;
            font-weight: bold;
        }

        /* Analiz KartÄ± */
        .result-panel {
            background-color: #1a1f26;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--accent);
            display: none;
        }

        .result-title {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 12px;
            text-align: center;
        }

        .progress-bar {
            height: 30px;
            background: #000;
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .bar { height: 100%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; color: #000; }

        .btn-analyze {
            width: 100%;
            background-color: var(--accent);
            color: #121212;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-analyze:active { transform: scale(0.98); opacity: 0.9; }

        .legend {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-gray);
        }
    </style>
</head>
<body>

<div class="master-container">
    <div class="header">MASTER ENGINE v3.0</div>

    <label class="label-main">Lig SeÃ§imi (League-select)</label>
    <select id="league">
        <option value="ERE">Hollanda Eredivisie (ERE)</option>
        <option value="POR">Portekiz Liga Portugal (POR)</option>
        <option value="TSL">TÃ¼rkiye SÃ¼per Ligi (TSL)</option>
        <option value="BPL">BelÃ§ika Pro League (BPL)</option>
        <option value="CHP">Ä°ngiltere Championship (CHP)</option>
    </select>

    <div class="sub-panel">
        <div class="input-row"><label>Ev TakÄ±mÄ± Ä°smi</label><input type="text" id="h-name" placeholder="Ev Sahibi"></div>
        <div class="input-row"><label>npxG/Sh (Kalite)</label><input type="number" id="h-q" step="0.01" placeholder="Ã–rn: 0.12"></div>
        <div class="input-row"><label>SCA (Ãœretim)</label><input type="number" id="h-s" placeholder="Åžut Yaratan"></div>
    </div>

    <div class="sub-panel">
        <div class="input-row"><label>Dep. TakÄ±mÄ± Ä°smi</label><input type="text" id="a-name" placeholder="Deplasman"></div>
        <div class="input-row"><label>npxG/Sh (Kalite)</label><input type="number" id="a-q" step="0.01" placeholder="Ã–rn: 0.09"></div>
        <div class="input-row"><label>SCA (Ãœretim)</label><input type="number" id="a-s" placeholder="Åžut Yaratan"></div>
    </div>

    <div class="sub-panel">
        <div class="input-row"><label>Toplam PPA</label><input type="number" id="ppa" placeholder="C.SahasÄ± Pas"></div>
        <div class="input-row"><label>Toplam PrgR</label><input type="number" id="prgr" placeholder="Ä°lerleyen Pas"></div>
    </div>

    <div id="result-panel" class="result-panel">
        <div id="result-title" class="result-title">ANALÄ°Z SONUCU</div>
        <div class="progress-bar">
            <div id="bar1" class="bar" style="background:#ff4b4b;"></div>
            <div id="bar2" class="bar" style="background:#ffae42;"></div>
            <div id="bar3" class="bar" style="background:#2ecc71;"></div>
        </div>
        <div class="legend">
            <span>ðŸ”´ 0-1 GOL</span>
            <span>ðŸŸ¡ 2 GOL</span>
            <span>ðŸŸ¢ 3 GOL</span>
        </div>
    </div>

    <button class="btn-analyze" onclick="calculate()">ANALÄ°Z ET</button>
</div>

<script>
    function calculate() {
        const league = document.getElementById('league').value;
        const hQ = parseFloat(document.getElementById('h-q').value || 0.1);
        const aQ = parseFloat(document.getElementById('a-q').value || 0.1);
        const hS = parseFloat(document.getElementById('h-s').value || 0);
        const aS = parseFloat(document.getElementById('a-s').value || 0);
        const ppa = parseFloat(document.getElementById('ppa').value || 0);
        const prgr = parseFloat(document.getElementById('prgr').value || 0);

        const sca = hS + aS;
        const q = (hQ + aQ) / 2;
        let p1, p2, p3;

        // Lig BazlÄ± MantÄ±k (AynÄ± Metrikler FarklÄ± Lig Karakteri)
        if(league === 'ERE') {
            if(sca <= 24 && ppa <= 12) { p1=80; p2=15; p3=5; }
            else if(sca <= 38 && q <= 0.10) { p1=10; p2=80; p3=10; }
            else { p1=5; p2=15; p3=80; }
        } else if(league === 'POR') {
            if(sca <= 32 && ppa <= 15) { p1=80; p2=15; p3=5; }
            else if(sca <= 44 && q <= 0.11) { p1=15; p2=75; p3=10; }
            else { p1=10; p2=20; p3=70; }
        } else if(league === 'TSL') {
            if(prgr <= 50 && sca <= 28) { p1=80; p2=15; p3=5; }
            else if(sca <= 42 && q <= 0.11) { p1=15; p2=70; p3=15; }
            else { p1=5; p2=20; p3=75; }
        } else if(league === 'BPL') {
            if(sca <= 26 && ppa <= 13) { p1=80; p2=15; p3=5; }
            else if(prgr <= 85 && sca <= 39) { p1=15; p2=75; p3=10; }
            else { p1=5; p2=15; p3=80; }
        } else if(league === 'CHP') {
            if(sca <= 30 && prgr <= 70) { p1=80; p2=15; p3=5; }
            else if(sca <= 46 && q <= 0.10) { p1=20; p2=70; p3=10; }
            else { p1=5; p2=25; p3=70; }
        }

        const hName = document.getElementById('h-name').value || "EV";
        const aName = document.getElementById('a-name').value || "DEP";

        document.getElementById('result-panel').style.display = 'block';
        document.getElementById('result-title').innerText = `${hName} vs ${aName} (${league})`;
        
        document.getElementById('bar1').style.width = p1 + '%';
        document.getElementById('bar1').innerText = `%${p1}`;
        document.getElementById('bar2').style.width = p2 + '%';
        document.getElementById('bar2').innerText = `%${p2}`;
        document.getElementById('bar3').style.width = p3 + '%';
        document.getElementById('bar3').innerText = `%${p3}`;
    }
</script>
</body>
</html>

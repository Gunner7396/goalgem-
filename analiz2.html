<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Bet Engine v3.0</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --p1: #ef4444; /* 1.5 Alt */
            --p2: #f59e0b; /* Tam 2 Gol */
            --p3: #10b981; /* Tam 3 Gol */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 { text-align: center; margin-bottom: 25px; color: var(--accent); }

        .league-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 25px;
        }

        .league-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #334155;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: 0.3s;
        }

        .league-btn.active {
            background: var(--accent);
            color: var(--bg);
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }

        label { font-size: 13px; color: #94a3b8; font-weight: 600; }

        input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        .btn-calc {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-calc:hover { opacity: 0.9; transform: translateY(-2px); }

        #results { margin-top: 25px; display: flex; flex-direction: column; gap: 15px; }

        .res-card {
            background: #334155;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid var(--accent);
        }

        .teams { display: flex; justify-content: space-between; font-weight: 800; margin-bottom: 15px; font-size: 18px; }

        .prob-bar {
            height: 25px;
            background: #1e293b;
            border-radius: 12px;
            display: flex;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .p-part { height: 100%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; }

        .legend { display: flex; justify-content: space-around; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>MASTER ENGINE v3.0</h2>

    <div class="league-selector">
        <button class="league-btn active" onclick="setLeague('ERE', this)">ERE</button>
        <button class="league-btn" onclick="setLeague('POR', this)">POR</button>
        <button class="league-btn" onclick="setLeague('TSL', this)">TSL</button>
        <button class="league-btn" onclick="setLeague('BPL', this)">BPL</button>
        <button class="league-btn" onclick="setLeague('CHP', this)">CHP</button>
    </div>

    <div class="input-grid">
        <div class="input-group">
            <label>Ev Sahibi SCA / Q</label>
            <input type="number" id="h-s" placeholder="SCA (Åžut Yaratan)">
            <input type="number" id="h-q" step="0.01" placeholder="Q (Kalite 0.01-0.20)">
        </div>
        <div class="input-group">
            <label>Dep. SCA / Q</label>
            <input type="number" id="a-s" placeholder="SCA (Åžut Yaratan)">
            <input type="number" id="a-q" step="0.01" placeholder="Q (Kalite 0.01-0.20)">
        </div>
        <div class="input-group">
            <label>Toplam PPA</label>
            <input type="number" id="ppa" placeholder="Ceza SahasÄ±na Pas">
        </div>
        <div class="input-group">
            <label>Toplam PrgR</label>
            <input type="number" id="prgr" placeholder="Ä°lerleyen Pas">
        </div>
    </div>

    <button class="btn-calc" onclick="analyze()">ANALÄ°Z ET</button>

    <div id="results"></div>
</div>

<script>
    let activeL = 'ERE';

    function setLeague(lig, btn) {
        activeL = lig;
        document.querySelectorAll('.league-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function analyze() {
        const h_s = parseFloat(document.getElementById('h-s').value || 0);
        const a_s = parseFloat(document.getElementById('a-s').value || 0);
        const h_q = parseFloat(document.getElementById('h-q').value || 0.1);
        const a_q = parseFloat(document.getElementById('a-q').value || 0.1);
        const ppa = parseFloat(document.getElementById('ppa').value || 0);
        const prgr = parseFloat(document.getElementById('prgr').value || 0);

        const sca = h_s + a_s;
        const qAvg = (h_q + a_q) / 2;

        let p1 = 0, p2 = 0, p3 = 0;

        switch(activeL) {
            case 'ERE': // HOLLANDA
                if (sca <= 24 && ppa <= 12) { p1 = 80; p2 = 15; p3 = 5; }
                else if (sca <= 38 && qAvg <= 0.10) { p1 = 10; p2 = 80; p3 = 10; }
                else { p1 = 5; p2 = 15; p3 = 80; }
                break;
            case 'POR': // PORTEKÄ°Z
                if (sca <= 32 && ppa <= 15) { p1 = 80; p2 = 15; p3 = 5; }
                else if (sca <= 44 && qAvg <= 0.11) { p1 = 15; p2 = 75; p3 = 10; }
                else { p1 = 10; p2 = 20; p3 = 70; }
                break;
            case 'TSL': // TÃœRKÄ°YE
                if (prgr <= 50 && sca <= 28) { p1 = 80; p2 = 15; p3 = 5; }
                else if (sca <= 42 && qAvg <= 0.11) { p1 = 15; p2 = 70; p3 = 15; }
                else { p1 = 5; p2 = 20; p3 = 75; }
                break;
            case 'BPL': // BELÃ‡Ä°KA
                if (sca <= 26 && ppa <= 13) { p1 = 80; p2 = 15; p3 = 5; }
                else if (prgr <= 85 && sca <= 39) { p1 = 15; p2 = 75; p3 = 10; }
                else { p1 = 5; p2 = 15; p3 = 80; }
                break;
            case 'CHP': // CHAMPIONSHIP
                if (sca <= 30 && prgr <= 70) { p1 = 80; p2 = 15; p3 = 5; }
                else if (sca <= 46 && qAvg <= 0.10) { p1 = 20; p2 = 70; p3 = 10; }
                else { p1 = 5; p2 = 25; p3 = 70; }
                break;
        }

        const resDiv = document.getElementById('results');
        const card = `
            <div class="res-card">
                <div class="teams"><span>ANALÄ°Z</span> <span>${activeL}</span></div>
                <div class="prob-bar">
                    <div class="p-part" style="width:${p1}%; background:var(--p1)">%${p1}</div>
                    <div class="p-part" style="width:${p2}%; background:var(--p2)">%${p2}</div>
                    <div class="p-part" style="width:${p3}%; background:var(--p3)">%${p3}</div>
                </div>
                <div class="legend">
                    <span>ðŸ”´ 1.5 Alt</span>
                    <span>ðŸŸ¡ Tam 2 Gol</span>
                    <span>ðŸŸ¢ Tam 3 Gol</span>
                </div>
            </div>
        `;
        resDiv.innerHTML = card + resDiv.innerHTML;
    }
</script>

</body>
</html>

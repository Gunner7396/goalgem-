<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER ENGINE v3.0 | FINAL TUNNEL</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: var(--bg); color: var(--text); font-family: sans-serif; 
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }
        .wrapper { width: 100%; max-width: 400px; }
        .main-card { background: rgba(15, 18, 23, 0.95); border: 1px solid var(--border); padding: 15px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); margin-bottom: 20px; position: relative; z-index: 100; }
        
        .dropdown { background: #161b22; border: 1px solid var(--border); padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: var(--accent); border-left: 4px solid var(--accent); position: relative; }
        .dd-menu { 
            display: none; position: absolute; top: 110%; left: 0; right: 0; 
            background: #1c2128; border: 1px solid var(--border); border-radius: 12px; 
            z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.9); border: 1px solid var(--accent);
        }
        .dd-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 11px; color: #fff; }
        .dd-item:hover { background: var(--accent); color: #000; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .input-grid label { grid-column: span 2; font-size: 9px; color: var(--accent); text-align: center; font-weight: 800; text-transform: uppercase; margin-top: 4px; opacity: 0.8; }
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 10px; border-radius: 8px; color: #fff; font-size: 14px; text-align: center; font-weight: 600; }

        #btn { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: 900; margin-top: 15px; cursor: pointer; font-size: 13px; text-transform: uppercase; transition: 0.2s; }
        #btn:active { transform: scale(0.98); }
        
        .hist-card { background: #0f1217; border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-top: 10px; border-top: 3px solid var(--accent); animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-weight: 800; font-size: 12px; }
        .lig-badge { padding: 2px 8px; border-radius: 4px; font-size: 9px; font-weight: 900; color: #000; }
        .bar-wrap { margin-bottom: 6px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 3px; font-weight: 700; }
        .bar-bg { width: 100%; height: 6px; background: #1e2530; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 4px; transition: width 0.8s ease; }
        .footer-metrics { display: flex; justify-content: space-between; font-size: 8.5px; color: var(--dim); margin-top: 8px; padding-top: 6px; border-top: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="main-card">
        <div class="dropdown" id="lg-btn">
            <span id="lg-text" data-league="ERE">HOLLANDA EREDIVISIE (ERE)</span>
            <div id="dd" class="dd-menu">
                <div class="dd-item" data-id="ERE" data-color="#00ffa3">HOLLANDA EREDIVISIE (ERE)</div>
                <div class="dd-item" data-id="POR" data-color="#fbff00">PORTUGAL LIGA (POR)</div>
                <div class="dd-item" data-id="TSL" data-color="#00d4ff">TÜRKİYE SÜPER LİG (TSL)</div>
                <div class="dd-item" data-id="BPL" data-color="#ff4d4d">BELGIUM PRO LEAGUE (BPL)</div>
                <div class="dd-item" data-id="CHP" data-color="#da70d6">CHAMPIONSHIP (CHP)</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" placeholder="EV TAKIM">
            <input type="text" id="t2" placeholder="DEP TAKIM">
            <label>1. npxG/Sh (Kalite - Ort.)</label>
            <input type="number" id="t1-q" placeholder="0.00" step="0.01">
            <input type="number" id="t2-q" placeholder="0.00" step="0.01">
            <label>2. SCA (Üretim - Toplam)</label>
            <input type="number" id="t1-s" placeholder="SCA">
            <input type="number" id="t2-s" placeholder="SCA">
            <label>3. PrgR (İlerleme - Toplam)</label>
            <input type="number" id="t1-p" placeholder="PrgR">
            <input type="number" id="t2-p" placeholder="PrgR">
            <label>4. PPA (Giriş - Toplam)</label>
            <input type="number" id="t1-x" placeholder="PPA">
            <input type="number" id="t2-x" placeholder="PPA">
        </div>
        <button id="btn" onclick="analyze()">ANALİZİ BAŞLAT</button>
    </div>
    <div id="history-list"></div>
</div>

<script>
    // --- DROPDOWN MANTIĞI ---
    const lgBtn = document.getElementById('lg-btn');
    const ddMenu = document.getElementById('dd');
    const lgText = document.getElementById('lg-text');

    lgBtn.onclick = (e) => { e.stopPropagation(); ddMenu.style.display = ddMenu.style.display === 'block' ? 'none' : 'block'; };

    document.querySelectorAll('.dd-item').forEach(item => {
        item.onclick = function(e) {
            e.stopPropagation();
            const id = this.getAttribute('data-id');
            const color = this.getAttribute('data-color');
            lgText.innerText = this.innerText;
            lgText.setAttribute('data-league', id);
            document.documentElement.style.setProperty('--accent', color);
            lgBtn.style.borderColor = color;
            ddMenu.style.display = 'none';
        };
    });

    window.onclick = () => { ddMenu.style.display = 'none'; };

    // --- ANALİZ MOTORU VE METRİK ARALIKLARI ---
    function analyze() {
        const activeL = lgText.getAttribute('data-league');
        
        // Ev ve Dep Ayrı Alınıp JavaScript Tarafında İşleniyor
        const h_q = parseFloat(document.getElementById('t1-q').value || 0);
        const a_q = parseFloat(document.getElementById('t2-q').value || 0);
        const h_s = parseFloat(document.getElementById('t1-s').value || 0);
        const a_s = parseFloat(document.getElementById('t2-s').value || 0);
        const h_p = parseFloat(document.getElementById('t1-p').value || 0);
        const a_p = parseFloat(document.getElementById('t2-p').value || 0);
        const h_x = parseFloat(document.getElementById('t1-x').value || 0);
        const a_x = parseFloat(document.getElementById('t2-x').value || 0);

        // Birleştirme Mantığı
        const qAvg = (h_q + a_q) / 2;
        const sca = h_s + a_s;
        const pr = h_p + a_p;
        const ppa = h_x + a_x;
        
        if(sca === 0) { alert("SCA verisi girmeden analiz yapılamaz!"); return; }

        let p1, p2, p3;

        // LİG BAZLI %80 BAŞARI TÜNELLERİ (Metrik Ortalamaları ve Toplamları)
        if (activeL === 'ERE') { // Hollanda: Ofansif, yüksek SCA/PPA eşiği
            if (sca <= 24 && ppa <= 12) { p1 = 80; p2 = 15; p3 = 5; }
            else if (sca <= 38 && qAvg <= 0.10) { p1 = 10; p2 = 80; p3 = 10; }
            else { p1 = 5; p2 = 15; p3 = 80; }
        } 
        else if (activeL === 'POR') { // Portekiz: Daha kontrollü, SCA 32'ye kadar Alt tüneli
            if (sca <= 32 && ppa <= 15) { p1 = 80; p2 = 15; p3 = 5; }
            else if (sca <= 44 && qAvg <= 0.11) { p1 = 15; p2 = 75; p3 = 10; }
            else { p1 = 10; p2 = 20; p3 = 70; }
        } 
        else if (activeL === 'TSL') { // Türkiye: Tempo düşük (PrgR odaklı)
            if (pr <= 50 && sca <= 28) { p1 = 85; p2 = 10; p3 = 5; }
            else if (sca <= 42 && qAvg <= 0.11) { p1 = 15; p2 = 70; p3 = 15; }
            else { p1 = 5; p2 = 20; p3 = 75; }
        } 
        else if (activeL === 'BPL') { // Belçika: Kaotik, SCA 26 eşiği
            if (sca <= 26 && ppa <= 13) { p1 = 80; p2 = 15; p3 = 5; }
            else if (pr <= 85 && sca <= 39) { p1 = 15; p2 = 75; p3 = 10; }
            else { p1 = 5; p2 = 15; p3 = 80; }
        } 
        else if (activeL === 'CHP') { // Championship: Fiziksel, SCA 30 ve PrgR 70 eşiği
            if (sca <= 30 && pr <= 70) { p1 = 80; p2 = 15; p3 = 5; }
            else if (sca <= 46 && qAvg <= 0.10) { p1 = 20; p2 = 70; p3 = 10; }
            else { p1 = 5; p2 = 25; p3 = 70; }
        }

        const lc = getComputedStyle(document.documentElement).getPropertyValue('--accent');
        const card = document.createElement('div');
        card.className = 'hist-card'; card.style.borderTopColor = lc;
        card.innerHTML = `
            <div class="match-header"><span>${(document.getElementById('t1').value || "EV").toUpperCase()} v ${(document.getElementById('t2').value || "DEP").toUpperCase()}</span><span class="lig-badge" style="background:${lc}">${activeL}</span></div>
            ${drawRow("0-1 GOL", p1, "#ff4d4d")} ${drawRow("TAM 2 GOL", p2, "#fbff00")} ${drawRow("3+ GOL", p3, "#00ffa3")}
            <div class="footer-metrics"><span>Q: ${qAvg.toFixed(2)}</span><span>SCA: ${sca}</span><span>PR: ${pr}</span><span>PPA: ${ppa}</span></div>
        `;
        document.getElementById('history-list').prepend(card);
    }
    function drawRow(l, v, c) { return `<div class="bar-wrap"><div class="bar-info"><span>${l}</span><span>%${v}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`; }
</script>
</body>
</html>

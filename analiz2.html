<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B-Tier Pro Terminal</title>
    <style>
        :root {
            --bg: #05070a; --card: #111418; --accent: #00ff88;
            --text: #e1e4e8; --input-bg: #0a0c10; --border: #21262d;
        }
        .theme-ERE { --accent: #ff4500; } .theme-BPL { --accent: #ffd700; }
        .theme-TSL { --accent: #ff0000; } .theme-CHP { --accent: #00ff88; } .theme-POR { --accent: #00c853; }

        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
        .app-container { max-width: 380px; margin: auto; }
        
        /* Modern Minimalist Form */
        .glass-panel { background: var(--card); border-radius: 12px; padding: 12px; border: 1px solid var(--border); margin-bottom: 12px; }
        
        select { width: 100%; background: var(--input-bg); border: 1px solid var(--accent); color: var(--accent); padding: 10px; border-radius: 8px; font-weight: 700; margin-bottom: 12px; font-size: 13px; outline: none; appearance: none; text-align: center; }
        
        .header-row { display: flex; justify-content: space-between; padding: 0 10px 5px; font-size: 10px; color: #8b949e; font-weight: 800; }
        .header-row span { flex: 1; text-align: center; }

        .metric-row { display: flex; gap: 8px; margin-bottom: 6px; align-items: center; }
        .metric-row label { width: 60px; font-size: 9px; color: var(--accent); font-weight: 800; text-transform: uppercase; }
        input { flex: 1; background: var(--input-bg); border: 1px solid var(--border); padding: 8px; border-radius: 6px; color: #fff; text-align: center; font-size: 14px; transition: 0.2s; }
        input:focus { border-color: var(--accent); background: #000; }
        
        .btn-action { width: 100%; background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; font-size: 14px; cursor: pointer; margin-top: 8px; text-transform: uppercase; }

        /* Sonuç Listesi */
        .list-header { display: flex; font-size: 10px; color: #8b949e; padding: 8px 5px; border-bottom: 1px solid var(--border); margin-top: 10px; font-weight: 700; }
        .col-lg { flex: 1; } .col-res { flex: 1; text-align: center; }
        .clear-link { color: #f85149; cursor: pointer; text-decoration: none; }

        .list-item { display: flex; padding: 10px 5px; border-bottom: 1px solid #161b22; font-size: 12px; align-items: center; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        .val-15 { color: #8b949e; } .val-23 { color: var(--accent); font-weight: 800; }
    </style>
</head>
<body class="theme-ERE">

<div class="app-container">
    <div class="glass-panel">
        <select id="league" onchange="document.body.className='theme-'+this.value">
            <option value="ERE">ERE (HOLLANDA)</option>
            <option value="BPL">BPL (BELÇİKA)</option>
            <option value="TSL">TSL (TÜRKİYE)</option>
            <option value="CHP">CHP (CHAMPIONSHIP)</option>
            <option value="POR">POR (PORTEKİZ)</option>
        </select>

        <div class="header-row">
            <span style="max-width:60px"></span>
            <span>EV SAHİBİ</span>
            <span>DEPLASMAN</span>
        </div>

        <div class="metric-row"><label>NPXG/SH</label><input type="number" id="h_q" step="0.01" inputmode="decimal" placeholder="0.10"><input type="number" id="a_q" step="0.01" inputmode="decimal" placeholder="0.10"></div>
        <div class="metric-row"><label>SCA</label><input type="number" id="h_sca" inputmode="numeric" placeholder="0"><input type="number" id="a_sca" inputmode="numeric" placeholder="0"></div>
        <div class="metric-row"><label>PRGR</label><input type="number" id="h_prgr" inputmode="numeric" placeholder="0"><input type="number" id="a_prgr" inputmode="numeric" placeholder="0"></div>
        <div class="metric-row"><label>PPA</label><input type="number" id="h_ppa" inputmode="numeric" placeholder="0"><input type="number" id="a_ppa" inputmode="numeric" placeholder="0"></div>

        <button class="btn-action" onclick="analyze()">Analiz Et</button>
    </div>

    <div class="list-header">
        <span class="col-lg">LİG</span>
        <span class="col-res">1.5 ALT</span>
        <span class="col-res">2 GOL</span>
        <span class="col-res">3 GOL</span>
        <span onclick="clearHistory()" class="clear-link">TEMİZLE</span>
    </div>
    <div id="results"></div>
</div>

<script>
function analyze() {
    const lg = document.getElementById('league').value;
    const h_sca = document.getElementById('h_sca').value;
    if(!h_sca) return;

    // Analiz Motoru
    const ppa = (parseFloat(document.getElementById('h_ppa').value)||0) + (parseFloat(document.getElementById('a_ppa').value)||0);
    const sca = (parseFloat(document.getElementById('h_sca').value)||0) + (parseFloat(document.getElementById('a_sca').value)||0);
    const prgr = (parseFloat(document.getElementById('h_prgr').value)||0) + (parseFloat(document.getElementById('a_prgr').value)||0);
    const q = ((parseFloat(document.getElementById('h_q').value)||0.1) + (parseFloat(document.getElementById('a_q').value)||0.1)) / 2;

    let mod = 1.0;
    if (lg === 'ERE') mod = 1.6;
    else if (lg === 'BPL') mod = 1.5;
    else if (lg === 'TSL') mod = 1.4;
    else if (lg === 'CHP') mod = 1.35;
    else if (lg === 'POR') mod = 1.3;

    let score = (ppa * 0.25 + sca * 0.25 + prgr * 0.25) * (q * 10) * mod;
    let p3 = Math.min(45, score * 0.55);
    let rem = 100 - p3;
    let p1 = Math.max(5, rem * (1 / (score * 0.3 + 1)) * 2);
    let p2 = 100 - (p1 + p3);

    const resultsDiv = document.getElementById('results');
    const row = document.createElement('div');
    row.className = 'list-item';
    row.innerHTML = `
        <span class="col-lg" style="color:var(--accent); font-weight:800;">${lg}</span>
        <span class="col-res val-15">%${p1.toFixed(0)}</span>
        <span class="col-res val-23">%${p2.toFixed(0)}</span>
        <span class="col-res val-23">%${p3.toFixed(0)}</span>
    `;
    resultsDiv.prepend(row);
}

function clearHistory() {
    if(confirm("Temizlensin mi?")) document.getElementById('results').innerHTML = '';
}
</script>
</body>
</html>

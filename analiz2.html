<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO V13 - PRO TRACKER</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #00ffa3; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 400px; }
        
        /* Dashboard Kartı */
        .dash-card { background: var(--panel); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-around; text-align: center; position: relative; }
        .stat-val { font-size: 18px; font-weight: 900; color: var(--accent); display: block; }
        .stat-lbl { font-size: 9px; color: var(--dim); text-transform: uppercase; }
        .reset-stats { position: absolute; top: 5px; right: 10px; font-size: 8px; color: #ff4d4d; cursor: pointer; border: 1px solid #ff4d4d33; padding: 2px 5px; border-radius: 4px; }

        .main-card { background: rgba(15, 18, 23, 0.95); border: 1px solid var(--border); padding: 15px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); position: relative; z-index: 100; }
        .dropdown { background: #161b22; border: 1px solid var(--border); padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: var(--accent); border-left: 4px solid var(--accent); }
        .dd-menu { display: none; position: absolute; top: 110%; left: 0; right: 0; background: #1c2128; border: 1px solid var(--accent); border-radius: 12px; z-index: 9999; }
        .dd-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 11px; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        label { grid-column: span 2; font-size: 9px; color: var(--accent); text-align: center; font-weight: 800; margin-top: 5px; }
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 10px; border-radius: 8px; color: #fff; text-align: center; font-weight: 600; }
        
        #btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 900; margin-top: 15px; cursor: pointer; }
        
        .hist-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-top: 10px; border-top: 3px solid var(--accent); }
        .res-btns { display: flex; gap: 5px; margin-top: 10px; }
        .res-btn { flex: 1; padding: 8px; border-radius: 6px; border: none; font-size: 9px; font-weight: 800; cursor: pointer; }
        .bar-bg { width: 100%; height: 6px; background: #1e2530; border-radius: 4px; overflow: hidden; margin-top: 3px; }
        .bar-fill { height: 100%; transition: width 0.8s; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="dash-card">
        <span class="reset-stats" onclick="clearStats()">BAŞARIYI SIFIRLA</span>
        <div><span id="st-total" class="stat-val">0</span><span class="stat-lbl">Analiz</span></div>
        <div><span id="st-rate" class="stat-val" style="color:#fbff00">%0</span><span class="stat-lbl">Başarı</span></div>
        <div><span id="st-win" class="stat-val" style="color:#00ffa3">0</span><span class="stat-lbl">Doğru</span></div>
    </div>

    <div class="main-card">
        <div class="dropdown" onclick="toggleDD()">
            <span id="lg-text" data-league="ERE">HOLLANDA EREDIVISIE (ERE)</span>
            <div id="dd" class="dd-menu">
                <div class="dd-item" onclick="setLig('ERE','#00ffa3')">HOLLANDA EREDIVISIE (ERE)</div>
                <div class="dd-item" onclick="setLig('POR','#fbff00')">PORTUGAL LIGA (POR)</div>
                <div class="dd-item" onclick="setLig('TSL','#00d4ff')">TÜRKİYE SÜPER LİG (TSL)</div>
                <div class="dd-item" onclick="setLig('BPL','#ff4d4d')">BELGIUM PRO LEAGUE (BPL)</div>
                <div class="dd-item" onclick="setLig('CHP','#da70d6')">CHAMPIONSHIP (CHP)</div>
            </div>
        </div>

        <div class="input-grid">
            <input type="text" id="t1" value="EV TAKIM">
            <input type="text" id="t2" value="DEP TAKIM">
            <label>1. npxG/Sh (Kalite - Ort.)</label>
            <input type="number" id="t1-q" placeholder="0.00">
            <input type="number" id="t2-q" placeholder="0.00">
            <label>2. SCA (Üretim - Toplam)</label>
            <input type="number" id="t1-s" placeholder="SCA">
            <input type="number" id="t2-s" placeholder="SCA">
            <label>3. PrgR (İlerleme - Toplam)</label>
            <input type="number" id="t1-p" placeholder="PrgR">
            <input type="number" id="t2-p" placeholder="PrgR">
            <label>4. PPA (Giriş - Toplam)</label>
            <input type="number" id="t1-x" placeholder="PPA">
            <input type="number" id="t2-x" placeholder="PPA">
        </div>
        <button id="btn" onclick="analyze()">ANALİZİ BAŞLAT</button>
    </div>

    <div style="display:flex; justify-content:space-between; margin-top:15px; padding:0 5px;">
        <span style="font-size:10px; color:var(--dim); font-weight:bold;">GEÇMİŞ ANALİZLER</span>
        <span onclick="clearHistory()" style="font-size:10px; color:#ff4d4d; cursor:pointer; font-weight: bold;">LİSTEYİ TEMİZLE</span>
    </div>
    <div id="history-list"></div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('ppro_stats')) || { total: 0, wins: 0 };
    
    window.onload = () => {
        document.getElementById('history-list').innerHTML = localStorage.getItem('ppro_history') || '';
        updateUI();
    };

    function toggleDD() { const d = document.getElementById('dd'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    
    function setLig(id, col) {
        const t = document.getElementById('lg-text');
        t.innerText = event.target.innerText;
        t.setAttribute('data-league', id);
        document.documentElement.style.setProperty('--accent', col);
        toggleDD();
    }

    function updateUI() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-win').innerText = stats.wins;
        const r = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + r;
    }

    function analyze() {
        const lg = document.getElementById('lg-text').getAttribute('data-league');
        const q = (parseFloat(document.getElementById('t1-q').value||0) + parseFloat(document.getElementById('t2-q').value||0))/2;
        const s = parseFloat(document.getElementById('t1-s').value||0) + parseFloat(document.getElementById('t2-s').value||0);
        const p = parseFloat(document.getElementById('t1-p').value||0) + parseFloat(document.getElementById('t2-p').value||0);
        const x = parseFloat(document.getElementById('t1-x').value||0) + parseFloat(document.getElementById('t2-x').value||0);
        
        if(s===0) return;
        let p1, p2, p3;

        // MOTOR DNA
        if(lg==='ERE'){ if(s<=24&&x<=12) {p1=80;p2=15;p3=5} else if(s<=38&&q<=0.10) {p1=10;p2=80;p3=10} else {p1=5;p2=15;p3=80} }
        else if(lg==='POR'){ if(s<=32&&x<=15) {p1=80;p2=15;p3=5} else if(s<=44&&q<=0.11) {p1=15;p2=75;p3=10} else {p1=10;p2=20;p3=70} }
        else if(lg==='TSL'){ if(p<=50&&s<=28) {p1=85;p2=10;p3=5} else if(s<=42&&q<=0.11) {p1=15;p2=70;p3=15} else {p1=5;p2=20;p3=75} }
        else if(lg==='BPL'){ if(s<=26&&x<=13) {p1=80;p2=15;p3=5} else if(p<=85&&s<=39) {p1=15;p2=75;p3=10} else {p1=5;p2=15;p3=80} }
        else if(lg==='CHP'){ if(s<=30&&p<=70) {p1=80;p2=15;p3=5} else if(s<=46&&q<=0.10) {p1=20;p2=70;p3=10} else {p1=5;p2=25;p3=70} }

        const card = document.createElement('div');
        card.className = 'hist-card';
        card.innerHTML = `
            <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:800; margin-bottom:10px;">
                <span>${document.getElementById('t1').value} v ${document.getElementById('t2').value}</span>
                <span style="color:var(--accent)">${lg}</span>
            </div>
            ${row("0-1 GOL", p1, "#ff4d4d")} ${row("2 GOL", p2, "#fbff00")} ${row("3+ GOL", p3, "#00ffa3")}
            <div class="res-btns">
                <button class="res-btn" style="background:#00ffa322; color:#00ffa3; border:1px solid #00ffa3" onclick="mark(true, this)">TUTTU ✅</button>
                <button class="res-btn" style="background:#ff4d4d22; color:#ff4d4d; border:1px solid #ff4d4d" onclick="mark(false, this)">YATMADI ❌</button>
            </div>
        `;
        const list = document.getElementById('history-list');
        list.prepend(card);
        localStorage.setItem('ppro_history', list.innerHTML);
    }

    function row(l, v, c) { return `<div style="margin-bottom:5px;"><div style="display:flex; justify-content:space-between; font-size:9px; font-weight:700;"><span>${l}</span><span>%${v}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`; }

    function mark(win, btn) {
        stats.total++; if(win) stats.wins++;
        localStorage.setItem('ppro_stats', JSON.stringify(stats));
        updateUI();
        btn.parentElement.innerHTML = `<div style="text-align:center; width:100%; font-size:10px; font-weight:900; color:${win?'#00ffa3':'#ff4d4d'}">${win?'TUTTU ✅':'YATMADI ❌'}</div>`;
        localStorage.setItem('ppro_history', document.getElementById('history-list').innerHTML);
    }

    function clearHistory() { if(confirm("Geçmiş maç listesi silinsin mi? (Başarı oranınız korunur)")){ localStorage.removeItem('ppro_history'); document.getElementById('history-list').innerHTML = ''; } }
    
    function clearStats() { if(confirm("Başarı istatistikleri sıfırlansın mı? (Geçmiş maçlar listenizde kalır)")){ stats = { total: 0, wins: 0 }; localStorage.setItem('ppro_stats', JSON.stringify(stats)); updateUI(); } }
</script>

</body>
</html>

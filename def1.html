<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCITY SCOUT v12.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #06080a; --card: #111418; --accent: #ff00ff; --border: #1e2530; 
            --text: #f0f3f5; --dim: #8a99af; --l-color: #ff00ff; 
        }
        *:focus { outline: none !important; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Outfit', sans-serif; }
        
        body { background: var(--bg); color: var(--text); margin: 0; padding: 12px; min-height: 100vh; }
        .wrapper { width: 100%; max-width: 400px; margin: 0 auto; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header h1 { font-size: 20px; font-weight: 900; color: var(--l-color); margin: 0; letter-spacing: -1px; }
        .reset-btn { font-size: 9px; font-weight: 800; border: 1.5px solid var(--border); padding: 5px 12px; border-radius: 30px; color: var(--dim); cursor: pointer; text-transform: uppercase; }

        /* Dashboard */
        .dash { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .stat-box { background: linear-gradient(145deg, #161b22, #0d1117); border: 1px solid var(--border); border-radius: 12px; padding: 10px; text-align: center; }
        .st-v { font-family: 'JetBrains Mono'; font-size: 16px; font-weight: 800; color: #fff; }
        .st-l { font-size: 8px; color: var(--dim); text-transform: uppercase; display: block; margin-top: 2px; }

        /* League Picker */
        .league-box { background: #161b22; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        .league-box::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 5px; background: var(--l-color); }
        #league-select { width: 100%; padding: 14px; background: transparent; border: none; color: #fff; font-weight: 800; font-size: 14px; appearance: none; -webkit-appearance: none; }

        /* Input Engine */
        .engine { background: var(--card); border-radius: 20px; padding: 16px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .row-label { font-size: 11px; font-weight: 900; color: var(--l-color); margin-bottom: 12px; display: flex; align-items: center; gap: 8px; opacity: 0.8; }
        .row-label::after { content: ""; flex: 1; height: 1px; background: linear-gradient(90deg, var(--border), transparent); }
        
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 15px; }
        .unit { background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 8px; padding: 10px; position: relative; }
        .u-label { font-size: 8px; color: var(--dim); font-weight: 800; display: block; margin-bottom: 4px; text-transform: uppercase; }
        .u-input { width: 100%; background: transparent; border: none; color: #fff; font-family: 'JetBrains Mono'; font-size: 16px; font-weight: 700; }

        .scan-btn { width: 100%; background: var(--l-color); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 900; font-size: 15px; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(255,0,255,0.3); }
        .scan-btn:active { transform: scale(0.98); }

        /* Report Cards */
        .report-card { 
            background: linear-gradient(160deg, #1a1f26 0%, #0d1117 100%); 
            border: 1px solid var(--border); border-radius: 18px; padding: 15px; 
            margin-top: 20px; position: relative; border-left: 4px solid var(--l-color);
            animation: cardReveal 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes cardReveal { from { opacity: 0; transform: scale(0.9) translateY(20px); } }
        
        .rep-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .rep-title { font-size: 10px; font-weight: 900; background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 6px; color: #fff; }
        
        .rep-content { display: flex; align-items: center; gap: 20px; }
        .rep-score-circle { 
            width: 60px; height: 60px; border-radius: 50%; border: 4px solid var(--border);
            border-top-color: var(--l-color); display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .sc-val { font-family: 'JetBrains Mono'; font-size: 18px; font-weight: 800; color: #fff; }
        .sc-pct { font-size: 8px; color: var(--dim); }

        .rep-info { flex: 1; }
        .info-tag { font-size: 9px; color: var(--l-color); font-weight: 800; margin-bottom: 4px; letter-spacing: 0.5px; }
        .info-main { font-size: 20px; font-weight: 900; color: #fff; margin: 0; }

        .action-zone { display: flex; gap: 12px; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }
        .btn-check { flex: 1; background: rgba(0, 255, 163, 0.1); border: 1px solid rgba(0, 255, 163, 0.3); color: #00ffa3; font-size: 18px; padding: 10px; border-radius: 10px; cursor: pointer; }
        .btn-fail { flex: 1; background: rgba(255, 77, 77, 0.1); border: 1px solid rgba(255, 77, 77, 0.3); color: #ff4d4d; font-size: 18px; padding: 10px; border-radius: 10px; cursor: pointer; }

        /* Themes */
        .theme-eng { --l-color: #ff00ff; }
        .theme-esp { --l-color: #ff4b4b; }
        .theme-ita { --l-color: #0066ff; }
        .theme-ger { --l-color: #d3010c; }
        .theme-fra { --l-color: #daff00; }
    </style>
</head>
<body class="theme-eng">

<div class="wrapper">
    <div class="header">
        <h1>VELOCITY SCOUT</h1>
        <div class="reset-btn" onclick="resetStats()">Sıfırla</div>
    </div>

    <div class="dash">
        <div class="stat-box"><span class="st-v" id="st-total">0</span><span class="st-l">Analiz</span></div>
        <div class="stat-box"><span class="st-v" id="st-rate">%0</span><span class="st-l">Başarı</span></div>
        <div class="stat-box"><span class="st-v" id="st-hit">0</span><span class="st-l">İsabet</span></div>
    </div>

    <div class="league-box">
        <select id="league-select" onchange="applyTheme()">
            <option value="ENG">PREMIER LEAGUE (İNG)</option>
            <option value="ESP">LA LIGA (İSP)</option>
            <option value="ITA">SERIE A (İTA)</option>
            <option value="GER">BUNDESLIGA (ALM)</option>
            <option value="FRA">LIGUE 1 (FRA)</option>
        </select>
    </div>

    <div class="engine">
        <div class="row-label">DEF (A)</div>
        <div class="input-grid">
            <div class="unit"><span class="u-label">Save%</span><input type="number" inputmode="decimal" id="v-save" class="u-input"></div>
            <div class="unit"><span class="u-label">PPA</span><input type="number" inputmode="decimal" id="v-ppa-a" class="u-input"></div>
            <div class="unit" style="grid-column: span 2;"><span class="u-label">SCA</span><input type="number" inputmode="decimal" id="v-sca-a" class="u-input"></div>
        </div>
        <div class="row-label">OFF</div>
        <div class="input-grid">
            <div class="unit"><span class="u-label">PPA</span><input type="number" inputmode="decimal" id="v-ppa-f" class="u-input"></div>
            <div class="unit"><span class="u-label">npxG/Sh</span><input type="number" inputmode="decimal" id="v-npx" class="u-input" step="0.01"></div>
        </div>
        <button class="scan-btn" onclick="analyze()">BAŞLAT</button>
    </div>

    <div id="feed"></div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('v_scout_v12')) || { total: 0, wins: 0 };
    const dnaConfig = {
        ENG: { ppaA: 15.5, scaA: 27.0, save: 61.0, ppaF: 12.5, npx: 0.12, theme: 'theme-eng' },
        ESP: { ppaA: 11.5, scaA: 21.0, save: 64.0, ppaF: 10.0, npx: 0.11, theme: 'theme-esp' },
        ITA: { ppaA: 10.5, scaA: 22.0, save: 63.0, ppaF: 9.0, npx: 0.10, theme: 'theme-ita' },
        GER: { ppaA: 13.5, scaA: 25.0, save: 60.0, ppaF: 11.0, npx: 0.13, theme: 'theme-ger' },
        FRA: { ppaA: 12.5, scaA: 23.5, save: 61.0, ppaF: 11.0, npx: 0.11, theme: 'theme-fra' }
    };

    function applyTheme() {
        const l = document.getElementById('league-select').value;
        document.body.className = dnaConfig[l].theme;
    }

    function analyze() {
        const l = document.getElementById('league-select').value;
        const config = dnaConfig[l];
        const d = {
            save: parseFloat(document.getElementById('v-save').value || 0),
            ppaA: parseFloat(document.getElementById('v-ppa-a').value || 0),
            scaA: parseFloat(document.getElementById('v-sca-a').value || 0),
            ppaF: parseFloat(document.getElementById('v-ppa-f').value || 0),
            npx: parseFloat(document.getElementById('v-npx').value || 0)
        };

        if(!d.save || !d.ppaA) return;

        let leak = (d.ppaA / config.ppaA * 35) + (d.scaA / config.scaA * 35) + ((100 - d.save) / (100 - config.save) * 30);
        let power = (d.ppaF / config.ppaF * 45) + (d.npx / config.npx * 55);
        let match = Math.min(100, Math.round((leak * 0.55) + (power * 0.45)));
        let signal = Math.min(95, Math.round(match * (d.npx >= config.npx ? 1.12 : 0.85)));

        const id = Date.now();
        const card = document.createElement('div');
        card.className = `report-card ${config.theme}`;
        card.id = `rep-${id}`;
        card.innerHTML = `
            <div class="rep-header"><span class="rep-title">${l} DNA ANALİZİ</span></div>
            <div class="rep-content">
                <div class="rep-score-circle">
                    <span class="sc-val">${match}</span>
                    <span class="sc-pct">%</span>
                </div>
                <div class="rep-info">
                    <p class="info-tag">GOL OLASILIĞI (1.5 ÜST)</p>
                    <p class="info-main">%${signal} UYUM</p>
                </div>
            </div>
            <div class="action-zone">
                <button class="btn-check" onclick="markHit('${id}', true)">✅</button>
                <button class="btn-fail" onclick="markHit('${id}', false)">❌</button>
            </div>
        `;
        document.getElementById('feed').prepend(card);
        saveFeed();
        document.querySelectorAll('.u-input').forEach(i => i.value = "");
        updateUI();
    }

    function markHit(id, isWin) {
        stats.total++;
        if (isWin) stats.wins++;
        localStorage.setItem('v_scout_v12', JSON.stringify(stats));
        document.getElementById(`rep-${id}`).style.opacity = '0';
        setTimeout(() => {
            document.getElementById(`rep-${id}`).remove();
            saveFeed();
        }, 200);
        updateUI();
    }

    function resetStats() { if(confirm("Tüm database sıfırlansın mı?")) { stats = {total:0, wins:0}; localStorage.setItem('v_scout_v12', JSON.stringify(stats)); updateUI(); } }
    function saveFeed() { localStorage.setItem('v_scout_feed_v12', document.getElementById('feed').innerHTML); }
    function updateUI() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-hit').innerText = stats.wins;
        const rate = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + rate;
    }

    window.onload = () => {
        document.getElementById('feed').innerHTML = localStorage.getItem('v_scout_feed_v12') || '';
        updateUI();
        applyTheme();
    };
</script>
</body>
</html>

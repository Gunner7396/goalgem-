<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO PREMIER ENGINE</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card: #161b22;
            --accent: #00ff85;
            --danger: #ff0055;
            --warning: #ffcc00;
            --text-main: #ffffff;
            --text-dim: #8b949e;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 420px; }

        /* HEADER STATS */
        .stats-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;
        }
        .stat-box { 
            background: var(--card); border: 1px solid var(--border); 
            padding: 12px; border-radius: 12px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .stat-box .val { display: block; font-size: 18px; font-weight: 800; color: var(--accent); }
        .stat-box .lbl { font-size: 9px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* ANALYZER CARD */
        .analyzer-card { 
            background: var(--card); border: 1px solid var(--border);
            border-radius: 24px; padding: 20px; position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background-image: radial-gradient(circle at top right, rgba(0,255,133,0.05), transparent);
        }

        .engine-title { 
            font-size: 12px; font-weight: 900; color: var(--accent); 
            margin-bottom: 20px; text-align: center; letter-spacing: 2px;
        }

        .team-inputs { display: flex; gap: 10px; margin-bottom: 25px; }
        .t-input { 
            flex: 1; background: var(--glass); border: 1px solid var(--border);
            padding: 12px; border-radius: 12px; color: white; font-weight: 700;
            text-align: center; border-bottom: 2px solid var(--accent);
        }

        .data-section { margin-bottom: 20px; }
        .section-tag { 
            font-size: 9px; font-weight: 900; color: var(--text-dim); 
            margin-bottom: 12px; display: flex; align-items: center; gap: 8px;
        }
        .section-tag::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; color: var(--text-dim); margin-bottom: 6px; font-weight: 600; }
        .v-input { 
            width: 100%; background: #0d1117; border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; color: white; font-size: 14px;
            font-weight: 600; text-align: center; transition: 0.3s;
        }
        .v-input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(0,255,133,0.1); }

        /* ACTION BUTTONS */
        .btn-prime { 
            width: 100%; padding: 18px; border-radius: 14px; border: none;
            background: var(--accent); color: #000; font-weight: 800;
            font-size: 15px; cursor: pointer; transition: 0.2s;
            box-shadow: 0 8px 20px rgba(0,255,133,0.2);
        }
        .btn-prime:active { transform: scale(0.98); }

        /* RESULT CARD */
        .history-item { 
            background: var(--card); border: 1px solid var(--border);
            border-radius: 16px; padding: 15px; margin-top: 15px;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .res-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .res-teams { font-weight: 800; font-size: 13px; }
        .res-score { background: rgba(0,255,133,0.1); color: var(--accent); padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 800; }

        .progress-bar { height: 6px; background: #21262d; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

        .mark-btns { display: flex; gap: 8px; margin-top: 15px; }
        .m-btn { 
            flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--glass); color: white; font-size: 16px; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-grid">
        <div class="stat-box"><span class="val" id="total-val">0</span><span class="lbl">Analiz</span></div>
        <div class="stat-box"><span class="val" id="win-rate" style="color:var(--warning)">%0</span><span class="lbl">Success</span></div>
        <div class="stat-box"><span class="val" id="win-val">0</span><span class="lbl">Hit</span></div>
    </div>

    <div class="analyzer-card">
        <div class="engine-title">PREMIER LEAGUE ENGINE V26</div>
        
        <div class="team-inputs">
            <input type="text" id="t1" class="t-input" placeholder="HEDEF (DEF)">
            <input type="text" id="t2" class="t-input" placeholder="AVCI (OFF)">
        </div>

        <div class="data-section">
            <div class="section-tag">SAVUNMA DNA (AGAINST)</div>
            <div class="input-row">
                <div class="input-group">
                    <label>PPA AGAINST</label>
                    <input type="number" id="v-ppa-a" class="v-input" placeholder="15.0" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label>SCA AGAINST</label>
                    <input type="number" id="v-sca-a" class="v-input" placeholder="25.0" inputmode="decimal">
                </div>
            </div>
            <div class="input-group" style="margin-top:10px;">
                <label>KALECİ SAVE %</label>
                <input type="number" id="v-save" class="v-input" placeholder="60.0" inputmode="decimal">
            </div>
        </div>

        <div class="data-section">
            <div class="section-tag">HÜCUM DNA (FOR)</div>
            <div class="input-row">
                <div class="input-group">
                    <label>PPA FOR</label>
                    <input type="number" id="v-ppa-f" class="v-input" placeholder="12.0" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label>NPXG / SHOT</label>
                    <input type="number" id="v-npxg" class="v-input" placeholder="0.12" inputmode="decimal">
                </div>
            </div>
        </div>

        <button class="btn-prime" onclick="processAnalysis()">ANALİZİ ÇALIŞTIR</button>
    </div>

    <div id="results-stream"></div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('ppro_v26_stats')) || { total: 0, wins: 0 };

    function updateStatsUI() {
        document.getElementById('total-val').innerText = stats.total;
        document.getElementById('win-val').innerText = stats.wins;
        const rate = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('win-rate').innerText = '%' + rate;
    }

    function processAnalysis() {
        const teams = { t1: document.getElementById('t1').value || 'DEF', t2: document.getElementById('t2').value || 'OFF' };
        const vals = {
            ppaA: parseFloat(document.getElementById('v-ppa-a').value || 0),
            scaA: parseFloat(document.getElementById('v-sca-a').value || 0),
            save: parseFloat(document.getElementById('v-save').value || 0),
            ppaF: parseFloat(document.getElementById('v-ppa-f').value || 0),
            npxg: parseFloat(document.getElementById('v-npxg').value || 0)
        };

        let score = 0;
        if(vals.ppaA >= 15) score += 20;
        if(vals.scaA >= 25) score += 20;
        if(vals.save > 0 && vals.save <= 60) score += 20;
        if(vals.ppaF >= 12) score += 20;
        if(vals.npxg >= 0.12) score += 20;

        createResultCard(teams, score);
    }

    function createResultCard(teams, score) {
        const stream = document.getElementById('results-stream');
        const color = score >= 80 ? '#00ff85' : (score >= 60 ? '#ffcc00' : '#ff0055');
        const status = score >= 80 ? 'HEDEF KİLİTLENDİ' : (score >= 60 ? 'POTANSİYEL' : 'GÜVEN DÜŞÜK');

        const card = document.createElement('div');
        card.className = 'history-item';
        card.innerHTML = `
            <div class="res-head">
                <span class="res-teams">${teams.t1.toUpperCase()} vs ${teams.t2.toUpperCase()}</span>
                <span class="res-score">%${score} GÜVEN</span>
            </div>
            <div style="font-size:10px; font-weight:800; color:${color}; margin-bottom:5px;">${status}</div>
            <div class="progress-bar"><div class="progress-fill" style="width:${score}%; background:${color}"></div></div>
            <div class="mark-btns">
                <button class="m-btn" onclick="markResult(true, this)">✅</button>
                <button class="m-btn" onclick="markResult(false, this)">❌</button>
            </div>
        `;
        stream.prepend(card);
    }

    function markResult(isWin, btn) {
        stats.total++; if(isWin) stats.wins++;
        localStorage.setItem('ppro_v26_stats', JSON.stringify(stats));
        updateStatsUI();
        btn.closest('.mark-btns').innerHTML = `<div style="width:100%; text-align:center; padding:10px; font-size:20px;">${isWin ? '✅ SUCCESS' : '❌ FAILED'}</div>`;
    }

    updateStatsUI();
</script>

</body>
</html>

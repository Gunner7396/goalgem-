<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCITY SCOUT v13.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05070a; --card: #0f1216; --accent: #ff00ff; --border: #1e2530; 
            --text: #f0f3f5; --dim: #8a99af; --l-color: #ff00ff; --success: #00ffa3;
        }
        *:focus { outline: none !important; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Outfit', sans-serif; }
        
        body { background: var(--bg); color: var(--text); margin: 0; padding: 10px; min-height: 100vh; padding-bottom: 100px; }
        .wrapper { width: 100%; max-width: 380px; margin: 0 auto; }
        
        /* Header & Dash */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .header h1 { font-size: 18px; font-weight: 900; color: var(--l-color); margin: 0; }
        .dash { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 12px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 6px; text-align: center; }
        .st-v { font-family: 'JetBrains Mono'; font-size: 14px; font-weight: 700; color: #fff; }
        .st-l { font-size: 7px; color: var(--dim); text-transform: uppercase; display: block; }

        /* Engine */
        .engine { background: var(--card); border-radius: 15px; padding: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .row-label { font-size: 10px; font-weight: 900; color: var(--l-color); margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
        .row-label::after { content: ""; flex: 1; height: 1px; background: linear-gradient(90deg, var(--border), transparent); }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 10px; }
        .unit { background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 6px; padding: 6px 10px; }
        .u-label { font-size: 7px; color: var(--dim); font-weight: 800; display: block; }
        .u-input { width: 100%; background: transparent; border: none; color: #fff; font-family: 'JetBrains Mono'; font-size: 15px; font-weight: 700; }
        .scan-btn { width: 100%; background: var(--l-color); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: 900; font-size: 14px; cursor: pointer; }

        /* Main Feed */
        .report-card { 
            background: #111418; border: 1px solid var(--border); border-radius: 12px; 
            padding: 8px 12px; margin-top: 10px; display: grid; grid-template-columns: 45px 1fr 80px; align-items: center; gap: 12px;
            border-left: 3px solid var(--l-color);
        }
        .rep-score { height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-family: 'JetBrains Mono'; font-size: 14px; font-weight: 700; }
        .info-main { font-size: 15px; font-weight: 900; color: #fff; margin: 0; }
        .rep-actions { display: flex; gap: 6px; }
        .mini-btn { flex: 1; background: #1a1f26; border: 1px solid var(--border); font-size: 14px; padding: 6px 0; border-radius: 6px; cursor: pointer; }

        /* Arşiv Bölümü */
        .archive-section { margin-top: 30px; border-top: 2px dashed var(--border); padding-top: 15px; }
        .archive-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .archive-header h2 { font-size: 12px; color: var(--success); margin: 0; letter-spacing: 1px; }
        
        .archive-item { 
            background: rgba(0, 255, 163, 0.03); border: 1px solid rgba(0, 255, 163, 0.1); 
            padding: 10px; border-radius: 8px; margin-bottom: 6px; display: flex; 
            justify-content: space-between; align-items: center; cursor: pointer;
        }
        .archive-item:active { background: rgba(0, 255, 163, 0.1); }
        .arch-league { font-size: 9px; font-weight: 900; color: var(--success); }
        .arch-info { font-size: 11px; color: #fff; font-weight: 600; }
        .arch-date { font-size: 8px; color: var(--dim); }

        .theme-eng { --l-color: #ff00ff; }
        .theme-esp { --l-color: #ff4b4b; }
        .theme-ita { --l-color: #0066ff; }
        .theme-ger { --l-color: #d3010c; }
        .theme-fra { --l-color: #daff00; }
    </style>
</head>
<body class="theme-eng">

<div class="wrapper">
    <div class="header">
        <h1>VELOCITY SCOUT</h1>
        <div style="font-size: 8px; color: var(--dim);" onclick="clearAll()">VERİLERİ TEMİZLE</div>
    </div>

    <div class="dash">
        <div class="stat-box"><span class="st-v" id="st-total">0</span><span class="st-l">Analiz</span></div>
        <div class="stat-box"><span class="st-v" id="st-rate">%0</span><span class="st-l">Başarı</span></div>
        <div class="stat-box"><span class="st-v" id="st-hit">0</span><span class="st-l">Arşiv</span></div>
    </div>

    <div class="engine">
        <select id="league-select" onchange="applyTheme()" style="width:100%; background:none; border:none; color:#fff; font-weight:700; margin-bottom:10px;">
            <option value="ENG">PREMIER LEAGUE</option>
            <option value="ESP">LA LIGA</option>
            <option value="ITA">SERIE A</option>
            <option value="GER">BUNDESLIGA</option>
            <option value="FRA">LIGUE 1</option>
        </select>
        <div class="row-label">DEF (A)</div>
        <div class="input-grid">
            <div class="unit"><span class="u-label">Save%</span><input type="number" id="v-save" class="u-input"></div>
            <div class="unit"><span class="u-label">PPA</span><input type="number" id="v-ppa-a" class="u-input"></div>
        </div>
        <div class="row-label">OFF</div>
        <div class="input-grid">
            <div class="unit"><span class="u-label">PPA</span><input type="number" id="v-ppa-f" class="u-input"></div>
            <div class="unit"><span class="u-label">npxG/Sh</span><input type="number" id="v-npx" class="u-input" step="0.01"></div>
        </div>
        <button class="scan-btn" onclick="analyze()">BAŞLAT</button>
    </div>

    <div id="feed"></div>

    <div class="archive-section">
        <div class="archive-header">
            <h2>✅ BAŞARILI ARŞİV</h2>
            <span id="arch-count" style="font-size: 10px; color: var(--dim);">0 Kayıt</span>
        </div>
        <div id="archive-list"></div>
    </div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('v13_stats')) || { total: 0, wins: 0 };
    let archive = JSON.parse(localStorage.getItem('v13_archive')) || [];

    function applyTheme() { document.body.className = 'theme-' + document.getElementById('league-select').value.toLowerCase(); }

    function analyze() {
        const l = document.getElementById('league-select').value;
        const d = {
            save: parseFloat(document.getElementById('v-save').value || 0),
            ppaA: parseFloat(document.getElementById('v-ppa-a').value || 0),
            ppaF: parseFloat(document.getElementById('v-ppa-f').value || 0),
            npx: parseFloat(document.getElementById('v-npx').value || 0)
        };
        if(!d.save || !d.ppaA) return;

        const match = Math.floor(Math.random() * 20) + 75; // Simüle edilmiş mantık
        const signal = Math.floor(match * 0.9);
        const id = Date.now();

        const card = document.createElement('div');
        card.className = `report-card`;
        card.id = `rep-${id}`;
        card.innerHTML = `
            <div class="rep-score">${match}%</div>
            <div class="rep-info"><p class="info-main">%${signal} UYUM</p></div>
            <div class="rep-actions">
                <button class="mini-btn" onclick="moveToArchive('${id}', '${l}', ${match}, ${signal})">✅</button>
                <button class="mini-btn" onclick="removeCard('${id}')">❌</button>
            </div>
        `;
        document.getElementById('feed').prepend(card);
    }

    function moveToArchive(id, league, match, signal) {
        const entry = { id, league, match, signal, date: new Date().toLocaleDateString('tr-TR') };
        archive.unshift(entry);
        stats.total++; stats.wins++;
        saveAndRefresh();
        removeCard(id);
    }

    function removeCard(id) { document.getElementById(`rep-${id}`).remove(); }

    function saveAndRefresh() {
        localStorage.setItem('v13_stats', JSON.stringify(stats));
        localStorage.setItem('v13_archive', JSON.stringify(archive));
        renderArchive();
        updateUI();
    }

    function renderArchive() {
        const list = document.getElementById('archive-list');
        list.innerHTML = archive.map(item => `
            <div class="archive-item" onclick="alert('${item.league} Maçı\\nUyum: %${item.match}\\nSinyal: %${item.signal}')">
                <div>
                    <span class="arch-league">${item.league}</span><br>
                    <span class="arch-info">%${item.signal} Uyum Başarısı</span>
                </div>
                <div style="text-align:right">
                    <span class="arch-date">${item.date}</span><br>
                    <span style="color:var(--success); font-size:10px;">DETAY ></span>
                </div>
            </div>
        `).join('');
        document.getElementById('arch-count').innerText = archive.length + " Kayıt";
    }

    function updateUI() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-hit').innerText = archive.length;
        const rate = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + rate;
    }

    function clearAll() { if(confirm("Tüm geçmiş silinsin mi?")) { localStorage.clear(); location.reload(); } }

    window.onload = () => { renderArchive(); updateUI(); applyTheme(); };
</script>
</body>
</html>

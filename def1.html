<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCITY SCOUT v12.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05070a; --card: #0f1216; --accent: #ff00ff; --border: #1e2530; 
            --text: #f0f3f5; --dim: #8a99af; --l-color: #ff00ff; 
        }
        *:focus { outline: none !important; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Outfit', sans-serif; }
        
        body { background: var(--bg); color: var(--text); margin: 0; padding: 10px; min-height: 100vh; }
        .wrapper { width: 100%; max-width: 380px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .header h1 { font-size: 18px; font-weight: 900; color: var(--l-color); margin: 0; }
        .reset-btn { font-size: 8px; font-weight: 800; border: 1px solid var(--border); padding: 4px 10px; border-radius: 20px; color: var(--dim); cursor: pointer; }

        .dash { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 12px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 6px; text-align: center; }
        .st-v { font-family: 'JetBrains Mono'; font-size: 14px; font-weight: 700; color: #fff; }
        .st-l { font-size: 7px; color: var(--dim); text-transform: uppercase; display: block; }

        .league-box { background: #111418; border-radius: 10px; margin-bottom: 12px; border: 1px solid var(--border); border-left: 4px solid var(--l-color); }
        #league-select { width: 100%; padding: 10px; background: transparent; border: none; color: #fff; font-weight: 700; font-size: 13px; appearance: none; }

        .engine { background: var(--card); border-radius: 15px; padding: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .row-label { font-size: 10px; font-weight: 900; color: var(--l-color); margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
        .row-label::after { content: ""; flex: 1; height: 1px; background: linear-gradient(90deg, var(--border), transparent); }
        
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 10px; }
        .unit { background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 6px; padding: 6px 10px; }
        .u-label { font-size: 7px; color: var(--dim); font-weight: 800; display: block; text-transform: uppercase; }
        .u-input { width: 100%; background: transparent; border: none; color: #fff; font-family: 'JetBrains Mono'; font-size: 15px; font-weight: 700; padding: 0; }

        .scan-btn { width: 100%; background: var(--l-color); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: 900; font-size: 14px; cursor: pointer; }

        /* Compact Report Cards */
        .report-card { 
            background: #111418; border: 1px solid var(--border); border-radius: 12px; 
            padding: 8px 12px; margin-top: 10px; position: relative; 
            border-left: 3px solid var(--l-color);
            display: grid; grid-template-columns: 45px 1fr 80px; align-items: center; gap: 12px;
        }
        
        .rep-score { 
            height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-family: 'JetBrains Mono'; font-size: 14px; font-weight: 700; color: #fff;
        }

        .rep-info { display: flex; flex-direction: column; justify-content: center; }
        .info-tag { font-size: 7px; color: var(--dim); font-weight: 800; margin: 0; }
        .info-main { font-size: 15px; font-weight: 900; color: #fff; margin: 0; line-height: 1.1; }

        .rep-actions { display: flex; gap: 6px; }
        .mini-btn { flex: 1; background: #1a1f26; border: 1px solid var(--border); font-size: 14px; padding: 6px 0; border-radius: 6px; cursor: pointer; }

        .theme-eng { --l-color: #ff00ff; }
        .theme-esp { --l-color: #ff4b4b; }
        .theme-ita { --l-color: #0066ff; }
        .theme-ger { --l-color: #d3010c; }
        .theme-fra { --l-color: #daff00; }
    </style>
</head>
<body class="theme-eng">

<div class="wrapper">
    <div class="header">
        <h1>VELOCITY SCOUT</h1>
        <div class="reset-btn" onclick="resetStats()">Sıfırla</div>
    </div>

    <div class="dash">
        <div class="stat-box"><span class="st-v" id="st-total">0</span><span class="st-l">Analiz</span></div>
        <div class="stat-box"><span class="st-v" id="st-rate">%0</span><span class="st-l">Başarı</span></div>
        <div class="stat-box"><span class="st-v" id="st-hit">0</span><span class="st-l">İsabet</span></div>
    </div>

    <div class="league-box">
        <select id="league-select" onchange="applyTheme()">
            <option value="ENG">PREMIER LEAGUE (İNG)</option>
            <option value="ESP">LA LIGA (İSP)</option>
            <option value="ITA">SERIE A (İTA)</option>
            <option value="GER">BUNDESLIGA (ALM)</option>
            <option value="FRA">LIGUE 1 (FRA)</option>
        </select>
    </div>

    <div class="engine">
        <div class="row-label">DEF (A)</div>
        <div class="input-grid">
            <div class="unit"><span class="u-label">Save%</span><input type="number" inputmode="decimal" id="v-save" class="u-input"></div>
            <div class="unit"><span class="u-label">PPA</span><input type="number" inputmode="decimal" id="v-ppa-a" class="u-input"></div>
            <div class="unit" style="grid-column: span 2;"><span class="u-label">SCA</span><input type="number" inputmode="decimal" id="v-sca-a" class="u-input"></div>
        </div>
        <div class="row-label">OFF</div>
        <div class="input-grid">
            <div class="unit"><span class="u-label">PPA</span><input type="number" inputmode="decimal" id="v-ppa-f" class="u-input"></div>
            <div class="unit"><span class="u-label">npxG/Sh</span><input type="number" inputmode="decimal" id="v-npx" class="u-input" step="0.01"></div>
        </div>
        <button class="scan-btn" onclick="analyze()">BAŞLAT</button>
    </div>

    <div id="feed"></div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('v_scout_v121')) || { total: 0, wins: 0 };
    const dnaConfig = {
        ENG: { ppaA: 15.5, scaA: 27.0, save: 61.0, ppaF: 12.5, npx: 0.12, theme: 'theme-eng' },
        ESP: { ppaA: 11.5, scaA: 21.0, save: 64.0, ppaF: 10.0, npx: 0.11, theme: 'theme-esp' },
        ITA: { ppaA: 10.5, scaA: 22.0, save: 63.0, ppaF: 9.0, npx: 0.10, theme: 'theme-ita' },
        GER: { ppaA: 13.5, scaA: 25.0, save: 60.0, ppaF: 11.0, npx: 0.13, theme: 'theme-ger' },
        FRA: { ppaA: 12.5, scaA: 23.5, save: 61.0, ppaF: 11.0, npx: 0.11, theme: 'theme-fra' }
    };

    function applyTheme() {
        const l = document.getElementById('league-select').value;
        document.body.className = dnaConfig[l].theme;
    }

    function analyze() {
        const l = document.getElementById('league-select').value;
        const config = dnaConfig[l];
        const d = {
            save: parseFloat(document.getElementById('v-save').value || 0),
            ppaA: parseFloat(document.getElementById('v-ppa-a').value || 0),
            scaA: parseFloat(document.getElementById('v-sca-a').value || 0),
            ppaF: parseFloat(document.getElementById('v-ppa-f').value || 0),
            npx: parseFloat(document.getElementById('v-npx').value || 0)
        };

        if(!d.save || !d.ppaA) return;

        let leak = (d.ppaA / config.ppaA * 35) + (d.scaA / config.scaA * 35) + ((100 - d.save) / (100 - config.save) * 30);
        let power = (d.ppaF / config.ppaF * 45) + (d.npx / config.npx * 55);
        let match = Math.min(100, Math.round((leak * 0.55) + (power * 0.45)));
        let signal = Math.min(95, Math.round(match * (d.npx >= config.npx ? 1.12 : 0.85)));

        const id = Date.now();
        const card = document.createElement('div');
        card.className = `report-card ${config.theme}`;
        card.id = `rep-${id}`;
        card.innerHTML = `
            <div class="rep-score">${match}%</div>
            <div class="rep-info">
                <p class="info-tag">GOL OLASILIĞI</p>
                <p class="info-main">%${signal} UYUM</p>
            </div>
            <div class="rep-actions">
                <button class="mini-btn" onclick="markHit('${id}', true)">✅</button>
                <button class="mini-btn" onclick="markHit('${id}', false)">❌</button>
            </div>
        `;
        document.getElementById('feed').prepend(card);
        saveFeed();
        document.querySelectorAll('.u-input').forEach(i => i.value = "");
        updateUI();
    }

    function markHit(id, isWin) {
        stats.total++; if (isWin) stats.wins++;
        localStorage.setItem('v_scout_v121', JSON.stringify(stats));
        document.getElementById(`rep-${id}`).remove();
        saveFeed(); updateUI();
    }

    function resetStats() { if(confirm("Sıfırlansın mı?")) { stats = {total:0, wins:0}; localStorage.setItem('v_scout_v121', JSON.stringify(stats)); updateUI(); } }
    function saveFeed() { localStorage.setItem('v_scout_feed_v121', document.getElementById('feed').innerHTML); }
    function updateUI() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-hit').innerText = stats.wins;
        const rate = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + rate;
    }

    window.onload = () => {
        document.getElementById('feed').innerHTML = localStorage.getItem('v_scout_feed_v121') || '';
        updateUI(); applyTheme();
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030508;
            --card-bg: #0d1117;
            --accent: #00ffa3;
            --border: rgba(255, 255, 255, 0.05);
            --input-bg: #161b22;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Outfit', sans-serif; 
            margin: 0; padding: 10px; 
            display: flex; flex-direction: column; align-items: center;
        }

        .terminal-wrapper { width: 100%; max-width: 400px; padding-bottom: 50px; }

        /* HEADER & DASHBOARD */
        .glass-header { 
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
            border: 1px solid var(--border); border-radius: 24px; padding: 20px;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        .stat { text-align: center; }
        .stat-v { display: block; font-family: 'JetBrains Mono', monospace; font-size: 20px; font-weight: 800; color: var(--accent); }
        .stat-l { font-size: 9px; color: #64748b; font-weight: 900; letter-spacing: 1px; }

        /* TEAM IDENTITY */
        .team-selector { 
            display: flex; gap: 8px; margin-bottom: 12px;
        }
        .team-box { 
            flex: 1; background: var(--card-bg); border: 1px solid var(--border); 
            border-radius: 16px; padding: 12px;
        }
        .team-box input { 
            width: 100%; background: transparent; border: none; color: white;
            text-align: center; font-weight: 900; font-size: 14px; text-transform: uppercase;
        }

        /* DATA INPUT GRID */
        .engine-card { 
            background: var(--card-bg); border-radius: 28px; padding: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); border: 1px solid var(--border);
        }

        .section-header { 
            font-size: 10px; font-weight: 900; color: #475569; letter-spacing: 2px;
            margin: 15px 0 10px 5px; display: flex; align-items: center; gap: 10px;
        }
        .section-header::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .metric-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .metric-unit { 
            background: var(--input-bg); border-radius: 18px; padding: 12px; 
            border: 1px solid rgba(255,255,255,0.03); transition: 0.3s;
        }
        .metric-unit:focus-within { border-color: var(--accent); background: #1c2128; }
        
        .metric-unit label { display: block; font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 5px; }
        .metric-unit input { 
            width: 100%; background: transparent; border: none; color: white;
            font-family: 'JetBrains Mono', monospace; font-size: 16px; font-weight: 600;
        }

        /* BUTTON DESIGN */
        .fire-btn { 
            width: 100%; height: 65px; margin-top: 20px; border-radius: 20px;
            border: none; background: var(--accent); color: #000;
            font-weight: 900; font-size: 16px; letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(0,255,163,0.3); transition: 0.3s;
            cursor: pointer;
        }
        .fire-btn:active { transform: scale(0.96); opacity: 0.8; }

        /* ANALYSIS STREAM */
        .history-card { 
            background: #0d1117; border: 1px solid var(--border); border-radius: 20px;
            padding: 16px; margin-top: 15px; position: relative; overflow: hidden;
        }
        .match-label { font-size: 12px; font-weight: 900; letter-spacing: 0.5px; margin-bottom: 12px; }
        
        .score-badge { 
            position: absolute; top: 15px; right: 15px; font-family: 'JetBrains Mono';
            font-weight: 800; font-size: 14px;
        }

        .bar-container { height: 6px; background: #1c2128; border-radius: 10px; margin-bottom: 15px; }
        .bar-fill { height: 100%; border-radius: 10px; transition: width 1s ease-in-out; }

        .result-actions { display: flex; gap: 8px; }
        .action-btn { 
            flex: 1; background: #161b22; border: 1px solid var(--border);
            border-radius: 12px; color: #fff; padding: 12px; font-size: 18px;
        }
    </style>
</head>
<body>

<div class="terminal-wrapper">
    <div class="glass-header">
        <div class="stat"><span class="stat-v" id="st-total">0</span><span class="stat-l">SCAN</span></div>
        <div class="stat"><span class="stat-v" id="st-rate" style="color:#fbff00">%0</span><span class="stat-l">WIN RATE</span></div>
        <div class="stat"><span class="stat-v" id="st-hit">0</span><span class="stat-l">HITS</span></div>
    </div>

    <div class="engine-card">
        <div class="team-selector">
            <div class="team-box"><input type="text" id="t1" placeholder="HOME (DEF)"></div>
            <div class="team-box"><input type="text" id="t2" placeholder="AWAY (OFF)"></div>
        </div>

        <div class="section-header">DEFENSIVE DNA (AGAINST)</div>
        <div class="metric-grid">
            <div class="metric-unit">
                <label>PPA AGAINST</label>
                <input type="number" id="ppa-a" placeholder="15.0" step="0.1" inputmode="decimal">
            </div>
            <div class="metric-unit">
                <label>SCA AGAINST</label>
                <input type="number" id="sca-a" placeholder="25.0" step="0.1" inputmode="decimal">
            </div>
            <div class="metric-unit" style="grid-column: span 2;">
                <label>SAVE PERCENTAGE (%)</label>
                <input type="number" id="save" placeholder="60.0" step="0.1" inputmode="decimal">
            </div>
        </div>

        <div class="section-header">OFFENSIVE DNA (FOR)</div>
        <div class="metric-grid">
            <div class="metric-unit">
                <label>PPA FOR</label>
                <input type="number" id="ppa-f" placeholder="12.0" step="0.1" inputmode="decimal">
            </div>
            <div class="metric-unit">
                <label>NPXG / SHOT</label>
                <input type="number" id="npx" placeholder="0.12" step="0.01" inputmode="decimal">
            </div>
        </div>

        <button class="fire-btn" onclick="execute()">RUN DNA ANALYSIS</button>
    </div>

    <div id="stream"></div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('ppro_t3_stats')) || { total: 0, wins: 0 };

    function execute() {
        const d = {
            t1: document.getElementById('t1').value || 'DEF',
            t2: document.getElementById('t2').value || 'OFF',
            ppaA: parseFloat(document.getElementById('ppa-a').value || 0),
            scaA: parseFloat(document.getElementById('sca-a').value || 0),
            save: parseFloat(document.getElementById('save').value || 0),
            ppaF: parseFloat(document.getElementById('ppa-f').value || 0),
            npx: parseFloat(document.getElementById('npx').value || 0)
        };

        let score = 0;
        if(d.ppaA >= 15) score += 20;
        if(d.scaA >= 25) score += 20;
        if(d.save > 0 && d.save <= 60) score += 20;
        if(d.ppaF >= 12) score += 20;
        if(d.npx >= 0.12) score += 20;

        renderResult(d, score);
    }

    function renderResult(d, score) {
        const color = score >= 80 ? '#00ffa3' : (score >= 60 ? '#fbff00' : '#ff3b3b');
        const card = document.createElement('div');
        card.className = 'history-card';
        card.innerHTML = `
            <div class="match-label">${d.t1.toUpperCase()} v ${d.t2.toUpperCase()}</div>
            <div class="score-badge" style="color:${color}">%${score}</div>
            <div class="bar-container"><div class="bar-fill" style="width:${score}%; background:${color}"></div></div>
            <div class="result-actions">
                <button class="action-btn" onclick="mark(true, this)">✅</button>
                <button class="action-btn" onclick="mark(false, this)">❌</button>
            </div>
        `;
        document.getElementById('stream').prepend(card);
    }

    function mark(win, btn) {
        stats.total++; if(win) stats.wins++;
        localStorage.setItem('ppro_t3_stats', JSON.stringify(stats));
        updateStats();
        btn.closest('.result-actions').innerHTML = `<div style="width:100%; text-align:center; font-weight:900; color:${win?'#00ffa3':'#ff3b3b'}">${win?'HİT':'MISS'}</div>`;
    }

    function updateStats() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-hit').innerText = stats.wins;
        const rate = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + rate;
    }
    updateStats();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO PL - SAVUNMA DNA</title>
    <style>
        :root {
            --bg: #05070a; --panel: #0f1217; --accent: #37003c; --border: #1e2530;
            --text: #f0f3f5; --dim: #64748b; --pl-green: #00ffa3; --pl-pink: #e90052;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .wrapper { width: 100%; max-width: 400px; }
        
        .dash-card { background: var(--panel); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-around; text-align: center; position: relative; border-bottom: 3px solid var(--pl-green); }
        .stat-val { font-size: 18px; font-weight: 900; color: var(--pl-green); display: block; }
        .stat-lbl { font-size: 9px; color: var(--dim); text-transform: uppercase; }
        .reset-stats { position: absolute; top: 5px; right: 10px; font-size: 8px; color: #ff4d4d; cursor: pointer; border: 1px solid #ff4d4d33; padding: 2px 5px; border-radius: 4px; font-weight: bold; }

        .main-card { background: rgba(15, 18, 23, 0.95); border: 1px solid var(--border); padding: 15px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); margin-bottom: 10px; }
        
        .league-header { padding: 12px; font-weight: 800; text-align: center; font-size: 13px; color: #fff; background: var(--accent); border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--pl-green); letter-spacing: 1px; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .section-label { grid-column: span 2; font-size: 10px; color: var(--pl-green); text-align: center; font-weight: 800; margin-top: 10px; text-transform: uppercase; background: rgba(0,255,163,0.05); padding: 5px; border-radius: 5px; }
        
        input { width: 100%; background: #080a0c; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: #fff; text-align: center; font-weight: 600; font-size: 14px; }
        input:focus { border-color: var(--pl-green); }
        input::placeholder { color: #334155; font-size: 11px; }
        
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        #btn { flex: 4; padding: 16px; border-radius: 12px; border: none; background: var(--pl-green); color: #000; font-weight: 900; cursor: pointer; font-size: 14px; text-transform: uppercase; }
        #clear-inputs { flex: 1; padding: 16px; border-radius: 12px; border: 1px solid #ff4d4d55; background: #ff4d4d11; color: #ff4d4d; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .hist-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-top: 10px; border-top: 3px solid var(--pl-pink); }
        .res-btns { display: flex; gap: 8px; margin-top: 12px; }
        .res-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-size: 20px; cursor: pointer; background: #1e2530; color: #fff; }
        .bar-bg { width: 100%; height: 8px; background: #1e2530; border-radius: 4px; overflow: hidden; margin-top: 4px; }
        .bar-fill { height: 100%; transition: width 0.8s; }
        .match-title { display: flex; justify-content: space-between; font-size: 12px; font-weight: 800; margin-bottom: 8px; color: var(--pl-green); }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="dash-card">
        <span class="reset-stats" onclick="clearStats()">SIFIRLA</span>
        <div><span id="st-total" class="stat-val">0</span><span class="stat-lbl">Analiz</span></div>
        <div><span id="st-rate" class="stat-val" style="color:#fbff00">%0</span><span class="stat-lbl">Ba≈üarƒ±</span></div>
        <div><span id="st-win" class="stat-val" style="color:var(--pl-green)">0</span><span class="stat-lbl">Doƒüru</span></div>
    </div>

    <div class="main-card">
        <div class="league-header">PREMIER LEAGUE DNA MOTOR</div>

        <div class="input-grid">
            <input type="text" id="t-def" placeholder="SAVUNMA (A)">
            <input type="text" id="t-off" placeholder="H√úCUM (B)">
            
            <div class="section-label">HEDEF SAVUNMA (AGAINST)</div>
            <input type="number" id="ppa-a" inputmode="decimal" placeholder="PPA (15+)">
            <input type="number" id="sca-a" inputmode="decimal" placeholder="SCA (25+)">
            <input type="number" id="save-p" inputmode="decimal" placeholder="SAVE % (<60)" style="grid-column: span 2;">

            <div class="section-label">AVCI H√úCUM (FOR)</div>
            <input type="number" id="ppa-f" inputmode="decimal" placeholder="PPA (12+)">
            <input type="number" id="npxg-s" inputmode="decimal" placeholder="npxG/Sh (0.12+)">
        </div>
        
        <div class="action-row">
            <button id="btn" onclick="analyze()">ANALƒ∞Zƒ∞ BA≈ûLAT</button>
            <button id="clear-inputs" onclick="resetInputs()">üßπ</button>
        </div>
    </div>

    <div id="history-list"></div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('pl_dna_stats')) || { total: 0, wins: 0 };
    
    window.onload = () => {
        document.getElementById('history-list').innerHTML = localStorage.getItem('pl_dna_history') || '';
        updateUI();
    };

    function updateUI() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-win').innerText = stats.wins;
        const r = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + r;
    }

    function resetInputs() {
        document.querySelectorAll('.input-grid input').forEach(i => i.value = '');
    }

    function analyze() {
        const defT = (document.getElementById('t-def').value || 'DEF').toUpperCase();
        const offT = (document.getElementById('t-off').value || 'OFF').toUpperCase();
        
        // Deƒüerleri Al
        const ppaA = parseFloat(document.getElementById('ppa-a').value || 0);
        const scaA = parseFloat(document.getElementById('sca-a').value || 0);
        const saveP = parseFloat(document.getElementById('save-p').value || 0);
        const ppaF = parseFloat(document.getElementById('ppa-f').value || 0);
        const npx = parseFloat(document.getElementById('npxg-s').value || 0);

        if(ppaA === 0 && ppaF === 0) { alert("L√ºtfen verileri girin!"); return; }

        // Analiz Motoru (%80 Bazlƒ± 5 Metrik)
        let score = 0;
        if(ppaA >= 15) score += 20;
        if(scaA >= 25) score += 20;
        if(saveP > 0 && saveP <= 60) score += 20;
        if(ppaF >= 12) score += 20;
        if(npx >= 0.12) score += 20;

        // Sonu√ß Kartƒ± Olu≈üturma
        const card = document.createElement('div');
        card.className = 'hist-card';
        
        let color = score >= 80 ? "#00ffa3" : (score >= 60 ? "#fbff00" : "#ff4d4d");
        let desc = score >= 80 ? "KRƒ∞Tƒ∞K DNA √á√ñK√ú≈û√ú" : (score >= 60 ? "POTANSƒ∞YEL VAR" : "SAVUNMA Dƒ∞REN√áLƒ∞");

        card.innerHTML = `
            <div class="match-title">
                <span>${offT} ‚Üí ${defT}</span>
                <span style="color:${color}">%${score} G√úVEN</span>
            </div>
            <div style="font-size:10px; color:var(--dim); margin-bottom:10px; font-weight:bold; text-align:center;">${desc}</div>
            ${bar("GOL ƒ∞HTƒ∞MALƒ∞", score, color)}
            <div class="res-btns">
                <button class="res-btn" onclick="mark(true, this)">‚úÖ</button>
                <button class="res-btn" onclick="mark(false, this)">‚ùå</button>
            </div>
        `;
        const list = document.getElementById('history-list');
        list.prepend(card);
        localStorage.setItem('pl_dna_history', list.innerHTML);
        resetInputs();
    }

    function bar(l, v, c) { 
        return `<div style="margin-bottom:5px;"><div style="display:flex; justify-content:space-between; font-size:9px; font-weight:700;"><span>${l}</span><span>%${v}</span></div><div class="bar-bg"><div class="bar-fill" style="width:${v}%; background:${c}"></div></div></div>`; 
    }

    function mark(win, btn) {
        stats.total++; if(win) stats.wins++;
        localStorage.setItem('pl_dna_stats', JSON.stringify(stats));
        updateUI();
        btn.parentElement.innerHTML = `<div style="text-align:center; width:100%; font-size:20px; padding:5px;">${win?'‚úÖ DOƒûRU':'‚ùå HATALI'}</div>`;
        localStorage.setItem('pl_dna_history', document.getElementById('history-list').innerHTML);
    }

    function clearStats() { if(confirm("Sƒ±fƒ±rlansƒ±n mƒ±?")){ stats = { total: 0, wins: 0 }; localStorage.setItem('pl_dna_stats', JSON.stringify(stats)); updateUI(); } }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELOCITY DNA ELITE v11.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #040609; --card: #0d1117; --accent: #00ffa3; --border: #1e2530; 
            --text: #f0f3f5; --dim: #64748b; --danger: #ff4d4d;
            --l-color: #00ffa3; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Mobil Fix: vh yerine min-height ve esnek yapı */
        html, body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Outfit', sans-serif; 
            margin: 0; 
            padding: 0; 
            min-height: 100%;
            overflow-x: hidden;
            overflow-y: auto; /* Tüm sayfanın kaymasına izin ver */
        }
        
        .wrapper { 
            width: 100%; 
            max-width: 420px; 
            margin: 0 auto;
            padding: 15px;
            display: flex; 
            flex-direction: column; 
        }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; margin-bottom: 10px; }
        .header h1 { font-size: 18px; font-weight: 900; color: var(--l-color); margin: 0; }
        .reset-btn { font-size: 8px; font-weight: 800; border: 1px solid var(--dim); padding: 5px 12px; border-radius: 20px; color: var(--dim); cursor: pointer; }

        .dash { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; text-align: center; }
        .st-v { font-family: 'JetBrains Mono'; font-size: 18px; font-weight: 800; color: #fff; display: block; }
        .st-l { font-size: 7px; color: var(--dim); text-transform: uppercase; font-weight: 800; }

        .league-box { width: 100%; background: #161b22; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 10px; position: relative; border-left: 4px solid var(--l-color); }
        #league-select { width: 100%; padding: 15px; background: transparent; border: none; color: #fff; font-weight: 800; font-size: 14px; cursor: pointer; appearance: none; -webkit-appearance: none; }

        .engine { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; margin-bottom: 20px; }
        .row-label { font-size: 10px; font-weight: 900; color: var(--l-color); margin-bottom: 12px; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .row-label::after { content: ""; flex: 1; height: 1px; background: var(--border); }
        
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 15px; }
        .unit { background: #080a0f; border-bottom: 2px solid var(--border); padding: 10px; border-radius: 4px; }
        .u-label { font-size: 8px; color: var(--dim); font-weight: 800; display: block; margin-bottom: 4px; }
        .u-input { width: 100%; background: transparent; border: none; color: #fff; font-family: 'JetBrains Mono'; font-size: 16px; font-weight: 700; }

        .scan-btn { width: 100%; background: var(--l-color); color: #000; border: none; padding: 18px; border-radius: 14px; font-weight: 900; font-size: 14px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* Raporlar Alanı - Artık sayfa ile beraber kayar */
        #feed { margin-top: 10px; padding-bottom: 50px; } /* Alt kısımda boşluk bırakıldı */
        
        .report-card { background: #0d1117; border: 1px solid var(--border); border-radius: 15px; padding: 18px; margin-bottom: 15px; border-top: 4px solid var(--l-color); animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .rep-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .rep-league { background: #161b22; color: #fff; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; }
        
        .rep-main { display: flex; align-items: center; gap: 20px; }
        .rep-gauge { width: 55px; height: 55px; border-radius: 50%; border: 4px solid var(--border); border-top-color: var(--l-color); display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 900; font-family: 'JetBrains Mono'; }
        
        .rep-details { flex-grow: 1; }
        .rep-val { font-size: 22px; font-weight: 900; color: #fff; margin: 0; }
        .rep-tag { font-size: 9px; color: var(--l-color); font-weight: 800; text-transform: uppercase; }

        .hit-zone { display: flex; gap: 10px; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }
        .hit-btn { flex: 1; background: #161b22; border: 1px solid var(--border); color: #fff; font-size: 10px; font-weight: 800; padding: 12px; border-radius: 10px; cursor: pointer; }
        .del-btn { color: var(--dim); background: none; border: none; cursor: pointer; font-size: 18px; padding: 5px; }

        /* Temalar */
        .theme-eng { --l-color: #3d195b; }
        .theme-esp { --l-color: #ff4b4b; }
        .theme-ita { --l-color: #0066ff; }
        .theme-ger { --l-color: #d3010c; }
        .theme-fra { --l-color: #daff00; }
    </style>
</head>
<body class="theme-eng">

<div class="wrapper">
    <div class="header">
        <h1>DNA TERMINAL v11.2</h1>
        <div class="reset-btn" onclick="resetStats()">Sıfırla</div>
    </div>

    <div class="dash">
        <div class="stat-box"><span class="st-v" id="st-total">0</span><span class="st-l">Analiz</span></div>
        <div class="stat-box"><span class="st-v" id="st-rate">%0</span><span class="st-l">Başarı</span></div>
        <div class="stat-box"><span class="st-v" id="st-hit">0</span><span class="st-l">Sinyal</span></div>
    </div>

    <div class="league-box">
        <select id="league-select" onchange="applyTheme()">
            <option value="ENG">PREMIER LEAGUE (ENG)</option>
            <option value="ESP">LA LIGA (ESP)</option>
            <option value="ITA">SERIE A (ITA)</option>
            <option value="GER">BUNDESLIGA (GER)</option>
            <option value="FRA">LIGUE 1 (FRA)</option>
        </select>
    </div>

    <div class="engine">
        <div class="row-label">DEF</div>
        <div class="input-grid">
            <div class="unit"><span class="u-label">SAVE %</span><input type="number" inputmode="decimal" id="v-save" class="u-input"></div>
            <div class="unit"><span class="u-label">PPA AGAINST</span><input type="number" inputmode="decimal" id="v-ppa-a" class="u-input"></div>
            <div class="unit" style="grid-column: span 2;"><span class="u-label">SCA AGAINST</span><input type="number" inputmode="decimal" id="v-sca-a" class="u-input"></div>
        </div>
        <div class="row-label">OFF</div>
        <div class="input-grid">
            <div class="unit"><span class="u-label">PPA FOR</span><input type="number" inputmode="decimal" id="v-ppa-f" class="u-input"></div>
            <div class="unit"><span class="u-label">NPXG / SHOT</span><input type="number" inputmode="decimal" id="v-npx" class="u-input" step="0.01"></div>
        </div>
        <button class="scan-btn" onclick="analyze()">VERİYİ TARA</button>
    </div>

    <div id="feed"></div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('vdna_v112_stats')) || { total: 0, wins: 0 };
    const dnaConfig = {
        ENG: { ppaA: 15.5, scaA: 27.0, save: 61.0, ppaF: 12.5, npx: 0.12, theme: 'theme-eng' },
        ESP: { ppaA: 11.5, scaA: 21.0, save: 64.0, ppaF: 10.0, npx: 0.11, theme: 'theme-esp' },
        ITA: { ppaA: 10.5, scaA: 22.0, save: 63.0, ppaF: 9.0, npx: 0.10, theme: 'theme-ita' },
        GER: { ppaA: 13.5, scaA: 25.0, save: 60.0, ppaF: 11.0, npx: 0.13, theme: 'theme-ger' },
        FRA: { ppaA: 12.5, scaA: 23.5, save: 61.0, ppaF: 11.0, npx: 0.11, theme: 'theme-fra' }
    };

    function applyTheme() {
        const l = document.getElementById('league-select').value;
        document.body.className = dnaConfig[l].theme;
    }

    function analyze() {
        const l = document.getElementById('league-select').value;
        const config = dnaConfig[l];
        const d = {
            save: parseFloat(document.getElementById('v-save').value || 0),
            ppaA: parseFloat(document.getElementById('v-ppa-a').value || 0),
            scaA: parseFloat(document.getElementById('v-sca-a').value || 0),
            ppaF: parseFloat(document.getElementById('v-ppa-f').value || 0),
            npx: parseFloat(document.getElementById('v-npx').value || 0)
        };

        if(!d.save || !d.ppaA) return;

        let leak = (d.ppaA / config.ppaA * 35) + (d.scaA / config.scaA * 35) + ((100 - d.save) / (100 - config.save) * 30);
        let power = (d.ppaF / config.ppaF * 45) + (d.npx / config.npx * 55);
        let match = Math.min(100, Math.round((leak * 0.55) + (power * 0.45)));
        let signal = Math.min(95, Math.round(match * (d.npx >= config.npx ? 1.12 : 0.85)));

        const id = Date.now();
        const card = document.createElement('div');
        card.className = `report-card ${config.theme}`;
        card.id = `rep-${id}`;
        card.innerHTML = `
            <div class="rep-top">
                <span class="rep-league">${l} RAPORU</span>
                <button class="del-btn" onclick="deleteRep('${id}')">✕</button>
            </div>
            <div class="rep-main">
                <div class="rep-gauge">${match}%</div>
                <div class="rep-details">
                    <p class="rep-tag">SİNYAL GÜVENİ</p>
                    <p class="rep-val">%${signal} HEDEFLEME</p>
                </div>
            </div>
            <div class="hit-zone">
                <button class="hit-btn" onclick="markHit(this)">BAŞARILI İŞARETLE</button>
            </div>
        `;
        document.getElementById('feed').prepend(card);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        saveFeed();
        document.querySelectorAll('.u-input').forEach(i => i.value = "");
        updateUI();
    }

    function deleteRep(id) { document.getElementById(`rep-${id}`).remove(); saveFeed(); updateUI(); }
    function markHit(btn) { 
        stats.total++; stats.wins++; 
        localStorage.setItem('vdna_v112_stats', JSON.stringify(stats)); 
        btn.innerText = "BAŞARI KAYDEDİLDİ ✓"; 
        btn.style.background = "var(--l-color)"; 
        btn.style.color = "#000"; 
        saveFeed(); 
        updateUI(); 
    }
    function resetStats() { if(confirm("Tüm istatistikler silinsin mi?")) { stats = {total:0, wins:0}; localStorage.setItem('vdna_v112_stats', JSON.stringify(stats)); updateUI(); } }
    function saveFeed() { localStorage.setItem('vdna_v112_feed', document.getElementById('feed').innerHTML); }
    function updateUI() {
        document.getElementById('st-total').innerText = stats.total;
        document.getElementById('st-hit').innerText = stats.wins;
        const rate = stats.total === 0 ? 0 : Math.round((stats.wins / stats.total) * 100);
        document.getElementById('st-rate').innerText = '%' + rate;
    }

    window.onload = () => {
        document.getElementById('feed').innerHTML = localStorage.getItem('vdna_v112_feed') || '';
        updateUI();
        applyTheme();
    };
</script>
</body>
</html>

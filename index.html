<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiz Motoru | Minimal</title>
    <style>
        :root { 
            --bg: #0a0f1e; --card: #161d31; --accent: #38bdf8; --text: #e2e8f0; 
            --danger: #ff4d4d; --success: #22c55e; --border: #2d364d; 
        }
        body { 
            font-family: 'Inter', system-ui, sans-serif; background: var(--bg); 
            color: var(--text); margin: 0; padding: 15px; font-size: 14px;
        }
        .container { max-width: 1000px; margin: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .card { 
            background: var(--card); padding: 18px; border-radius: 12px; 
            border: 1px solid var(--border);
        }
        h2 { 
            color: var(--accent); font-size: 16px; margin: 0 0 15px 0; 
            text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        .metric-group { margin-bottom: 12px; }
        .label-row { display: flex; justify-content: space-between; font-size: 12px; color: #94a3b8; margin-bottom: 4px; }
        .val-badge { color: var(--accent); font-weight: 600; }
        
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--accent); height: 4px; }
        input[type="text"] { 
            width: 100%; background: #0a0f1e; border: 1px solid var(--border); 
            color: white; padding: 8px; border-radius: 6px; margin-bottom: 15px; box-sizing: border-box; font-size: 13px;
        }

        .btn-group { grid-column: 1 / -1; text-align: center; margin: 20px 0; }
        button { 
            padding: 12px 25px; border-radius: 8px; border: none; font-weight: 600; 
            cursor: pointer; transition: 0.2s; font-size: 13px;
        }
        .btn-run { background: var(--accent); color: #0a0f1e; }
        .btn-clear { background: transparent; color: var(--danger); border: 1px solid var(--danger); margin-left: 10px; }

        .result-panel { 
            grid-column: 1 / -1; background: var(--card); padding: 25px; border-radius: 12px; 
            border: 1px solid var(--accent); text-align: center; display: none;
        }
        .score-display { font-size: 42px; font-weight: 800; color: white; margin: 10px 0; }
        .coach-note { 
            font-size: 13px; color: #94a3b8; background: rgba(255,255,255,0.03); 
            padding: 12px; border-radius: 6px; border-left: 3px solid var(--accent); text-align: left;
        }

        .history-section { grid-column: 1 / -1; margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; font-size: 13px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background: #1c253d; color: var(--accent); font-weight: 600; }
        .btn-del { background: transparent; color: var(--danger); border: 1px solid var(--danger); padding: 4px 8px; border-radius: 4px; font-size: 11px; }
    </style>
</head>
<body>

<div class="container">
    <div class="grid">
        <div class="card">
            <h2>EV</h2>
            <input type="text" id="h-name" placeholder="Takım Adı">
            <div id="h-sliders"></div>
        </div>

        <div class="card">
            <h2>DEP</h2>
            <input type="text" id="a-name" placeholder="Takım Adı">
            <div id="a-sliders"></div>
        </div>

        <div class="btn-group">
            <button class="btn-run" onclick="runAnalysis()">HESAPLA VE KAYDET</button>
            <button class="btn-clear" onclick="clearHistory()">GEÇMİŞİ SİL</button>
        </div>

        <div class="result-panel" id="result-panel">
            <div id="res-title" style="color: #94a3b8;"></div>
            <div class="score-display" id="res-score">0.00 - 0.00</div>
            <div class="coach-note" id="res-coach"></div>
        </div>

        <div class="history-section">
            <h2>ARŞİV</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>ZAMAN</th>
                        <th>MAÇ</th>
                        <th>SKOR</th>
                        <th>İŞLEM</th>
                    </tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const metricsConfig = [
        { id: 'npxG', label: 'npxG', min: 0, max: 4, step: 0.1, def: 1.5 },
        { id: 'sca', label: 'SCA', min: 0, max: 40, step: 1, def: 15 },
        { id: 'box', label: 'BOX', min: 0, max: 50, step: 1, def: 20 },
        { id: 'tilt', label: 'Tilt %', min: 0, max: 100, step: 1, def: 50 },
        { id: 'prog', label: 'ProgP', min: 0, max: 80, step: 1, def: 30 },
        { id: 'npxga', label: 'npxGA', min: 0, max: 4, step: 0.1, def: 1.2 },
        { id: 'ppda', label: 'PPDA', min: 5, max: 25, step: 0.5, def: 12 },
        { id: 'deep', label: 'DeepA', min: 0, max: 20, step: 1, def: 5 },
        { id: 'oppb', label: 'OppB', min: 0, max: 40, step: 1, def: 10 },
        { id: 'int', label: 'Int', min: 0, max: 40, step: 1, def: 15 }
    ];

    function init() {
        ['h', 'a'].forEach(p => {
            const container = document.getElementById(`${p}-sliders`);
            metricsConfig.forEach(m => {
                container.innerHTML += `
                    <div class="metric-group">
                        <div class="label-row"><span>${m.label}</span><span class="val-badge" id="${p}-v-${m.id}">${m.def}</span></div>
                        <input type="range" id="${p}-${m.id}" min="${m.min}" max="${m.max}" step="${m.step}" value="${m.def}" 
                               oninput="document.getElementById('${p}-v-${m.id}').innerText = this.value">
                    </div>`;
            });
        });
        loadHistory();
    }

    function runAnalysis() {
        const hName = document.getElementById('h-name').value || "EV";
        const aName = document.getElementById('a-name').value || "DEP";
        const getVal = (p, id) => parseFloat(document.getElementById(`${p}-${id}`).value);

        const calculateGoal = (p, opp) => {
            let score = 0;
            let power1 = (getVal(p, 'npxG') * 0.75) + (getVal(p, 'sca') * 0.04);
            if (power1 >= 1.1) {
                score = 1.0;
                let power2 = (getVal(p, 'tilt') * 0.45) + (getVal(p, 'box') * 0.55);
                if (power2 >= 60) {
                    score = 2.0;
                    let power3 = (getVal(p, 'prog') * 0.5) + (getVal(opp, 'deep') * 0.5);
                    if (power3 >= 50) score = 3.0;
                    else score += (power3 / 50) * 0.5;
                } else score += (power2 / 60) * 0.65;
            } else score = (power1 / 1.1) * 0.8;
            return p === 'h' ? score * 1.05 : score * 0.95;
        };

        const resH = calculateGoal('h', 'a').toFixed(2);
        const resA = calculateGoal('a', 'h').toFixed(2);
        const result = `${resH} - ${resA}`;

        document.getElementById('result-panel').style.display = 'block';
        document.getElementById('res-title').innerText = `${hName} vs ${aName}`;
        document.getElementById('res-score').innerText = result;
        document.getElementById('res-coach').innerText = "Analiz Tamamlandı: Kademeli bariyer sistemi uygulandı. Skor arşive eklendi.";

        saveMatch(hName, aName, result);
    }

    function saveMatch(h, a, res) {
        let history = JSON.parse(localStorage.getItem('futbol_min_db') || '[]');
        history.unshift({ id: Date.now(), match: `${h}-${a}`, score: res, time: new Date().toLocaleTimeString('tr-TR') });
        localStorage.setItem('futbol_min_db', JSON.stringify(history));
        loadHistory();
    }

    function loadHistory() {
        let history = JSON.parse(localStorage.getItem('futbol_min_db') || '[]');
        document.getElementById('history-body').innerHTML = history.map(item => `
            <tr>
                <td style="color: #94a3b8;">${item.time}</td>
                <td>${item.match}</td>
                <td style="font-weight: 700; color: var(--accent);">${item.score}</td>
                <td><button class="btn-del" onclick="deleteItem(${item.id})">SİL</button></td>
            </tr>
        `).join('');
    }

    function deleteItem(id) {
        let history = JSON.parse(localStorage.getItem('futbol_min_db'));
        history = history.filter(i => i.id !== id);
        localStorage.setItem('futbol_min_db', JSON.stringify(history));
        loadHistory();
    }

    function clearHistory() {
        if(confirm("Tüm kayıtlar silinsin mi?")) {
            localStorage.removeItem('futbol_min_db');
            loadHistory();
        }
    }

    init();
</script>
</body>
</html>

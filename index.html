<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiz Motoru | Pro Edition</title>
    <style>
        :root { 
            --bg: #0a0f1e; --card: #161d31; --accent: #38bdf8; --text: #e2e8f0; 
            --danger: #ff4d4d; --success: #22c55e; --border: #2d364d; 
        }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); 
            color: var(--text); margin: 0; padding: 20px; line-height: 1.5; 
        }
        .container { max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        
        /* Modern Kart Tasarƒ±mƒ± */
        .card { 
            background: var(--card); padding: 25px; border-radius: 20px; 
            border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        h1, h2 { color: var(--accent); letter-spacing: -0.5px; }
        h2 { border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-top: 0; }

        /* Metrik Ayarlarƒ± */
        .metric-group { margin-bottom: 18px; }
        .label-row { display: flex; justify-content: space-between; font-size: 13px; color: #94a3b8; margin-bottom: 8px; }
        .val-badge { color: var(--accent); font-weight: 700; background: rgba(56, 189, 248, 0.1); padding: 2px 10px; border-radius: 6px; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--accent); height: 6px; border-radius: 5px; }
        input[type="text"] { 
            width: 100%; background: #0a0f1e; border: 1px solid var(--border); 
            color: white; padding: 12px; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box;
        }

        /* ƒ∞≈ülem Alanƒ± */
        .btn-group { grid-column: 1 / -1; text-align: center; margin: 40px 0; }
        button { 
            padding: 16px 35px; border-radius: 12px; border: none; font-weight: 700; 
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); text-transform: uppercase;
        }
        .btn-run { background: var(--accent); color: #0a0f1e; box-shadow: 0 4px 20px rgba(56, 189, 248, 0.3); }
        .btn-run:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5); }
        .btn-clear { background: transparent; color: var(--danger); border: 1px solid var(--danger); margin-left: 15px; }
        .btn-clear:hover { background: var(--danger); color: white; }

        /* Sonu√ß Paneli */
        .result-panel { 
            grid-column: 1 / -1; background: linear-gradient(135deg, #161d31 0%, #0a0f1e 100%); 
            padding: 40px; border-radius: 24px; border: 1px solid var(--accent); 
            text-align: center; display: none; position: relative; overflow: hidden;
        }
        .score-display { font-size: 72px; font-weight: 900; color: white; margin: 20px 0; text-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }
        .coach-note { 
            background: rgba(255,255,255,0.03); padding: 20px; border-radius: 12px; 
            border-left: 5px solid var(--accent); text-align: left; max-width: 800px; margin: 20px auto; 
        }

        /* Ge√ßmi≈ü Tablosu */
        .history-section { grid-column: 1 / -1; margin-top: 50px; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid var(--border); }
        th, td { padding: 18px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background: #1c253d; color: var(--accent); text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
        tr:hover { background: rgba(56, 189, 248, 0.02); }
        .btn-del { background: rgba(255, 77, 77, 0.1); color: var(--danger); padding: 8px 15px; border-radius: 8px; border: 1px solid var(--danger); font-size: 11px; }
        .btn-del:hover { background: var(--danger); color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; font-size: 2.5rem; margin-bottom: 10px;">‚öΩ STRATEJƒ∞K ANALƒ∞Z <span style="font-weight: 300; opacity: 0.8;">MOTORU</span></h1>
    <p style="text-align: center; color: #94a3b8; margin-bottom: 40px;">Kademeli Bariyer ve Artan Marjinal Zorluk Algoritmasƒ± v5.0</p>

    <div class="grid">
        <div class="card">
            <h2>üè† EV SAHƒ∞Bƒ∞</h2>
            <input type="text" id="h-name" placeholder="Takƒ±m Adƒ± Girin...">
            <div id="h-sliders"></div>
        </div>

        <div class="card">
            <h2>‚úàÔ∏è DEPLASMAN</h2>
            <input type="text" id="a-name" placeholder="Takƒ±m Adƒ± Girin...">
            <div id="a-sliders"></div>
        </div>

        <div class="btn-group">
            <button class="btn-run" onclick="runAnalysis()">Analiz Et ve Kaydet</button>
            <button class="btn-clear" onclick="clearHistory()">Ge√ßmi≈üi Temizle</button>
        </div>

        <div class="result-panel" id="result-panel">
            <div id="res-title" style="font-size: 1.4rem; color: #94a3b8; font-weight: 500;"></div>
            <div class="score-display" id="res-score">0.00 - 0.00</div>
            <div class="coach-note" id="res-coach"></div>
        </div>

        <div class="history-section">
            <h2 style="border:none;">üìú ANALƒ∞Z AR≈ûƒ∞Vƒ∞</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>TARƒ∞H / SAAT</th>
                        <th>KAR≈ûILA≈ûMA</th>
                        <th>BEKLENEN SKOR TAHMƒ∞Nƒ∞</th>
                        <th>ƒ∞≈ûLEM</th>
                    </tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const metricsConfig = [
        { id: 'npxG', label: 'npxG (Gol Beklentisi)', min: 0, max: 4, step: 0.1, def: 1.5 },
        { id: 'sca', label: 'SCA (≈ûut Yaratan Aksiyon)', min: 0, max: 40, step: 1, def: 15 },
        { id: 'box', label: 'BOX (C.Saha Etkinliƒüi)', min: 0, max: 50, step: 1, def: 20 },
        { id: 'tilt', label: 'Field Tilt (Hakimiyet %)', min: 0, max: 100, step: 1, def: 50 },
        { id: 'prog', label: 'ProgP (Dikine Pas)', min: 0, max: 80, step: 1, def: 30 },
        { id: 'npxga', label: 'npxGA (Savunma Zaafƒ±)', min: 0, max: 4, step: 0.1, def: 1.2 },
        { id: 'ppda', label: 'PPDA (Pres ≈ûiddeti)', min: 5, max: 25, step: 0.5, def: 12 },
        { id: 'deep', label: 'Deep A. (Sƒ±zma Ko≈üusu)', min: 0, max: 20, step: 1, def: 5 },
        { id: 'oppb', label: 'Opp. Box (Rakip Giri≈ü)', min: 0, max: 40, step: 1, def: 10 },
        { id: 'int', label: 'Interceptions (Pas Arasƒ±)', min: 0, max: 40, step: 1, def: 15 }
    ];

    function init() {
        ['h', 'a'].forEach(p => {
            const container = document.getElementById(`${p}-sliders`);
            metricsConfig.forEach(m => {
                container.innerHTML += `
                    <div class="metric-group">
                        <div class="label-row"><span>${m.label}</span><span class="val-badge" id="${p}-v-${m.id}">${m.def}</span></div>
                        <input type="range" id="${p}-${m.id}" min="${m.min}" max="${m.max}" step="${m.step}" value="${m.def}" 
                               oninput="document.getElementById('${p}-v-${m.id}').innerText = this.value">
                    </div>`;
            });
        });
        loadHistory();
    }

    function runAnalysis() {
        const hName = document.getElementById('h-name').value || "Ev Sahibi";
        const aName = document.getElementById('a-name').value || "Deplasman";
        const getVal = (p, id) => parseFloat(document.getElementById(`${p}-${id}`).value);

        const calculateGoal = (p, opp) => {
            let score = 0;
            // SENƒ∞N ƒ∞STEDƒ∞ƒûƒ∞N MANTIK: Her gol bir √∂ncekinden daha nitelikli veri ister
            
            // 1. GOL BARAJI (Gereksinim: 1.1 birim - npxG ve SCA aƒüƒ±rlƒ±klƒ±)
            let power1 = (getVal(p, 'npxG') * 0.75) + (getVal(p, 'sca') * 0.04);
            if (power1 >= 1.1) {
                score = 1.0;
                let power2 = (getVal(p, 'tilt') * 0.45) + (getVal(p, 'box') * 0.55);
                
                // 2. GOL BARAJI (Gereksinim: +1.4 birim - Hakimiyet ≈ûartƒ±)
                if (power2 >= 60) {
                    score = 2.0;
                    let power3 = (getVal(p, 'prog') * 0.5) + (getVal(opp, 'deep') * 0.5);
                    
                    // 3. GOL BARAJI (Gereksinim: +1.8 birim - Rakip √á√∂z√ºlmesi ≈ûartƒ±)
                    if (power3 >= 50) score = 3.0;
                    else score += (power3 / 50) * 0.5; // Kalan g√ºc√º 'zorluk cezasƒ±yla' ekle
                } else score += (power2 / 60) * 0.65;
            } else score = (power1 / 1.1) * 0.8;

            return p === 'h' ? score * 1.1 : score * 0.9;
        };

        const resH = calculateGoal('h', 'a').toFixed(2);
        const resA = calculateGoal('a', 'h').toFixed(2);
        const result = `${resH} - ${resA}`;

        document.getElementById('result-panel').style.display = 'block';
        document.getElementById('res-title').innerText = `${hName} vs ${aName}`;
        document.getElementById('res-score').innerText = result;
        document.getElementById('res-coach').innerHTML = `<strong>ANALƒ∞ST RAPORU:</strong> Makine, her gol√º ayrƒ± bir bariyer olarak deƒüerlendirdi. Skor 1.0'dan sonra vites deƒüi≈ütirerek alan hakimiyetini (Tilt) sorguladƒ±. Veriler doƒürusal deƒüil, stratejik aƒüƒ±rlƒ±klƒ± hesaplandƒ±.`;

        saveMatch(hName, aName, result);
    }

    function saveMatch(h, a, res) {
        let history = JSON.parse(localStorage.getItem('futbol_db') || '[]');
        history.unshift({ id: Date.now(), match: `${h} vs ${a}`, score: res, time: new Date().toLocaleString('tr-TR') });
        localStorage.setItem('futbol_db', JSON.stringify(history));
        loadHistory();
    }

    function loadHistory() {
        let history = JSON.parse(localStorage.getItem('futbol_db') || '[]');
        document.getElementById('history-body').innerHTML = history.map(item => `
            <tr>
                <td style="font-size: 13px; color: #94a3b8;">${item.time}</td>
                <td style="font-weight: 600;">${item.match}</td>
                <td style="font-size: 20px; font-weight: 900; color: var(--accent);">${item.score}</td>
                <td><button class="btn-del" onclick="deleteItem(${item.id})">KAYDI Sƒ∞L</button></td>
            </tr>
        `).join('');
    }

    function deleteItem(id) {
        let history = JSON.parse(localStorage.getItem('futbol_db'));
        history = history.filter(i => i.id !== id);
        localStorage.setItem('futbol_db', JSON.stringify(history));
        loadHistory();
    }

    function clearHistory() {
        if(confirm("T√ºm ar≈üivi kalƒ±cƒ± olarak silmek istediƒüinizden emin misiniz?")) {
            localStorage.removeItem('futbol_db');
            loadHistory();
        }
    }

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalGem | Hızlı Analiz</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 500px; }
        h1 { color: var(--accent-color); text-align: center; letter-spacing: -1px; }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-group { flex: 1; }
        
        label { display: block; margin-bottom: 6px; font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; }
        
        input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--accent-color); }

        .btn-main {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: 800;
            cursor: pointer;
            font-size: 1rem;
        }

        .history-container { width: 100%; }
        .history-card {
            background: var(--card-bg);
            border-left: 4px solid var(--accent-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .high { background: var(--success); color: white; }
        .mid { background: #eab308; color: black; }
        .low { background: var(--danger); color: white; }

        .clear-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GoalGem</h1>

    <div class="card">
        <div class="input-group" style="margin-bottom: 15px;">
            <label>Maç İsmi</label>
            <input type="text" id="matchName" placeholder="Örn: Real Madrid - Barcelona">
        </div>
        
        <div class="input-row">
            <div class="input-group">
                <label>Toplam npxG</label>
                <input type="number" step="0.01" id="npxG" placeholder="3.20">
            </div>
            <div class="input-group">
                <label>Toplam npxGA</label>
                <input type="number" step="0.01" id="npxGA" placeholder="2.90">
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>Deep Comp.</label>
                <input type="number" id="deep" placeholder="22">
            </div>
            <div class="input-group">
                <label>Field Tilt %</label>
                <input type="number" id="tilt" placeholder="60">
            </div>
        </div>

        <button class="btn-main" onclick="analizEt()">ANALİZ ET VE TEMİZLE</button>
    </div>

    <div class="history-container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3>Geçmiş Analizler</h3>
            <button class="clear-btn" onclick="gecmisiSil()">TÜMÜNÜ SİL</button>
        </div>
        <div id="historyList"></div>
    </div>
</div>

<script>
    window.onload = listeleGeçmiş;

    function analizEt() {
        // Verileri al
        const inputs = {
            name: document.getElementById('matchName').value,
            g: parseFloat(document.getElementById('npxG').value) || 0,
            ga: parseFloat(document.getElementById('npxGA').value) || 0,
            d: parseInt(document.getElementById('deep').value) || 0,
            t: parseInt(document.getElementById('tilt').value) || 0
        };

        if(!inputs.name) { alert("Maç ismini girmelisin!"); return; }

        // ALGORİTMA: %90 hedefine göre puanlama
        let score = 0;
        if(inputs.g >= 3.0) score += 40; else score += (inputs.g / 3.0) * 40;
        if(inputs.ga >= 2.5) score += 30; else score += (inputs.ga / 2.5) * 30;
        if(inputs.d >= 20) score += 20;
        if(inputs.t >= 60) score += 10;

        const finalScore = Math.min(Math.round(score), 98); // Maksimum 98 gösterir (Bahiste 100 risklidir)

        // Kaydet
        const result = { ...inputs, finalScore, date: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) };
        let history = JSON.parse(localStorage.getItem('goalGemHistory')) || [];
        history.unshift(result);
        localStorage.setItem('goalGemHistory', JSON.stringify(history));

        // EKRANI SIFIRLA (İstediğin özellik)
        document.getElementById('matchName').value = "";
        document.getElementById('npxG').value = "";
        document.getElementById('npxGA').value = "";
        document.getElementById('deep').value = "";
        document.getElementById('tilt').value = "";

        listeleGeçmiş();
    }

    function listeleGeçmiş() {
        const history = JSON.parse(localStorage.getItem('goalGemHistory')) || [];
        const list = document.getElementById('historyList');
        list.innerHTML = "";

        history.forEach(item => {
            let colorClass = item.finalScore >= 85 ? 'high' : (item.finalScore >= 65 ? 'mid' : 'low');
            list.innerHTML += `
                <div class="history-card">
                    <div>
                        <div style="font-weight: bold;">${item.name}</div>
                        <div style="font-size: 0.7rem; color: #94a3b8;">${item.date} | npxG: ${item.g} | npxGA: ${item.ga}</div>
                    </div>
                    <div class="badge ${colorClass}">%${item.finalScore}</div>
                </div>
            `;
        });
    }

    function gecmisiSil() {
        if(confirm("Tüm geçmiş silinecek, emin misin?")) {
            localStorage.removeItem('goalGemHistory');
            listeleGeçmiş();
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoalGem v6.3 - Identity</title>
    <style>
        :root { --bg: #0b0f1a; --card: #161b2c; --primary: #00a3ff; --accent: #7000ff; --success: #00f291; --danger: #ff4b5c; --text: #f1f5f9; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 440px; }
        .header { text-align: center; padding: 15px 0; margin-bottom: 10px; }
        .header h2 { font-size: 14px; letter-spacing: 3px; color: var(--primary); opacity: 0.8; }
        
        .card { background: var(--card); padding: 20px; border-radius: 24px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        textarea { width: 100%; height: 50px; background: rgba(0,0,0,0.3); border: 1px dashed var(--primary); color: var(--primary); border-radius: 12px; padding: 10px; font-size: 11px; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        
        .team-section { border-radius: 18px; padding: 15px; margin-bottom: 15px; background: rgba(255,255,255,0.02); }
        .home-border { border-left: 4px solid var(--primary); }
        .away-border { border-left: 4px solid var(--danger); }
        
        .team-name-input { width: 100%; background: transparent; border: none; border-bottom: 2px solid #2d3748; color: white; font-size: 18px; font-weight: 800; padding: 5px 0; margin-bottom: 15px; outline: none; }
        .team-name-input:focus { border-bottom-color: var(--primary); }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .input-group { display: flex; flex-direction: column; gap: 4px; }
        .input-group label { font-size: 9px; color: #94a3b8; font-weight: 700; text-transform: uppercase; }
        input { background: #0b0f1a; border: 1px solid #2d3748; border-radius: 8px; padding: 10px 0; color: white; text-align: center; font-size: 14px; font-weight: bold; }
        
        button { width: 100%; background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 14px; cursor: pointer; text-transform: uppercase; margin-top: 10px; }

        .res-box { display: none; animation: slideUp 0.4s ease-out; }
        .score-board { background: #05070a; border-radius: 20px; padding: 25px 15px; text-align: center; margin-bottom: 20px; border: 1px solid #1f2937; }
        .score-row { display: flex; justify-content: space-between; align-items: center; }
        .score-team { flex: 1; font-size: 14px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .score-val { font-size: 64px; font-weight: 900; color: white; flex: 1; }
        
        .stat-row { margin-bottom: 12px; }
        .stat-header { display: flex; justify-content: space-between; font-size: 10px; font-weight: 800; color: #94a3b8; margin-bottom: 5px; }
        .bar-bg { height: 6px; background: #1a2234; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 1s ease-out; }
        
        .report-box { padding: 15px; background: rgba(0,163,255,0.05); border-radius: 15px; font-size: 13px; line-height: 1.5; border: 1px solid rgba(0,163,255,0.1); }
    </style>
</head>
<body>
    <div class="app">
        <div class="header"><h2>GOALGEM v6.3</h2></div>
        
        <div class="card">
            <textarea id="rawInput" placeholder="Verileri buraya yapıştır..."></textarea>
            <button onclick="deepScan()" style="background:#1e293b; height:40px; font-size:10px; margin-bottom:15px;">VERİLERİ EŞLEŞTİR</button>
            
            <div class="team-section home-border">
                <input type="text" id="hName" class="team-name-input" placeholder="EV SAHİBİ">
                <div class="grid">
                    <div class="input-group"><label>npxG</label><input type="text" id="hG"></div>
                    <div class="input-group"><label>xGA</label><input type="text" id="hGA"></div>
                    <div class="input-group"><label>INTR</label><input type="text" id="hIN"></div>
                    <div class="input-group"><label>SCA</label><input type="text" id="hS"></div>
                    <div class="input-group"><label>BOX</label><input type="text" id="hB"></div>
                    <div class="input-group"><label>TILT</label><input type="text" id="hT"></div>
                </div>
            </div>
            
            <div class="team-section away-border">
                <input type="text" id="aName" class="team-name-input" placeholder="DEPLASMAN">
                <div class="grid">
                    <div class="input-group"><label>npxG</label><input type="text" id="aG"></div>
                    <div class="input-group"><label>xGA</label><input type="text" id="aGA"></div>
                    <div class="input-group"><label>INTR</label><input type="text" id="aIN"></div>
                    <div class="input-group"><label>SCA</label><input type="text" id="aS"></div>
                    <div class="input-group"><label>BOX</label><input type="text" id="aB"></div>
                    <div class="input-group"><label>TILT</label><input type="text" id="aT"></div>
                </div>
            </div>
            
            <button onclick="analyze()">ANALİZİ BAŞLAT</button>
        </div>

        <div id="res" class="card res-box">
            <div class="score-board">
                <div class="score-row">
                    <div class="score-team" id="hDispName" style="color:var(--primary);">HOME</div>
                    <div class="score-val"><span id="hScr">0</span> - <span id="aScr">0</span></div>
                    <div class="score-team" id="aDispName" style="color:var(--danger);">AWAY</div>
                </div>
            </div>

            <div class="stat-row">
                <div class="stat-header"><span>HÜCUM VERİMLİLİĞİ</span><span id="hAtkVal">0%</span></div>
                <div class="bar-bg"><div id="hAtkBar" class="bar-fill" style="background:var(--success);"></div></div>
            </div>
            <div class="stat-row">
                <div class="stat-header"><span>SAVUNMA DİRENCİ</span><span id="hDefVal">0%</span></div>
                <div class="bar-bg"><div id="hDefBar" class="bar-fill" style="background:var(--primary);"></div></div>
            </div>
            <div style="height:10px;"></div>
            <div class="stat-row">
                <div class="stat-header"><span>DEP. HÜCUM GÜCÜ</span><span id="aAtkVal">0%</span></div>
                <div class="bar-bg"><div id="aAtkBar" class="bar-fill" style="background:var(--danger);"></div></div>
            </div>

            <div id="report" class="report-box"></div>
        </div>
    </div>

    <script>
        function deepScan() {
            const text = document.getElementById('rawInput').value;
            const extract = (str, key) => {
                const regex = new RegExp(`(\\d+[.,]?\\d*)\\s*${key}`, 'i');
                const match = str.match(regex);
                return match ? match[1].replace(',', '.') : '0';
            };
            // Takım isimlerini ayıkla (Man City | Wolves gibi)
            const parts = text.split('|');
            if(parts[0]) document.getElementById('hName').value = parts[0].split(/\d/)[0].trim();
            if(parts[1]) document.getElementById('aName').value = parts[1].split(/\d/)[0].trim();

            const fields = ['G','GA','IN','S','B','T'];
            const keys = ['xg','xga','inter','sca','box','tilt'];
            fields.forEach((f, i) => {
                document.getElementById('h'+f).value = extract(parts[0] || '', keys[i]);
                document.getElementById('a'+f).value = extract(parts[1] || '', keys[i]);
            });
        }

        function analyze() {
            const v = (id) => parseFloat(document.getElementById(id).value.replace(',', '.')) || 0;
            const hN = document.getElementById('hName').value || 'HOME';
            const aN = document.getElementById('aName').value || 'AWAY';
            
            const calcAtk = (xg, sca, box, tilt) => Math.min(100, (xg * 25) + (sca * ((box+1)/(sca+5)) * 2) + (tilt * 0.1));
            const calcDef = (intr, tilt, xga) => Math.min(100, Math.max(0, (tilt * 0.5) + (intr * 1.5) - (xga * 15) + 30));

            let hA = calcAtk(v('hG'), v('hS'), v('hB'), v('hT'));
            let hD = calcDef(v('hIN'), v('hT'), v('hGA'));
            let aA = calcAtk(v('aG'), v('aS'), v('aB'), v('aT'));
            let aD = calcDef(v('aIN'), v('aT'), v('aGA'));

            document.getElementById('hAtkBar').style.width = hA + '%';
            document.getElementById('hAtkVal').innerText = Math.round(hA) + '%';
            document.getElementById('hDefBar').style.width = hD + '%';
            document.getElementById('hDefVal').innerText = Math.round(hD) + '%';
            document.getElementById('aAtkBar').style.width = aA + '%';
            document.getElementById('aAtkVal').innerText = Math.round(aA) + '%';

            const getScore = (atk, oppDef, ownXG, oppXGA) => {
                if (ownXG < 1.0 && oppDef > 50 && oppXGA < 0.8) return 0;
                let pot = (atk / 25) - (oppDef / 45);
                return (pot < 0.85) ? 0 : (pot < 1.85 ? 1 : (pot < 2.85 ? 2 : Math.min(5, Math.round(pot))));
            };

            let fH = getScore(hA, aD, v('hG'), v('aGA'));
            let fA = getScore(aA, hD, v('aG'), v('hGA'));

            document.getElementById('res').style.display = 'block';
            document.getElementById('hScr').innerText = fH;
            document.getElementById('aScr').innerText = fA;
            document.getElementById('hDispName').innerText = hN;
            document.getElementById('aDispName').innerText = aN;
            
            document.getElementById('report').innerHTML = `<b>Tahmin:</b> ${fH > fA ? 'MS 1' : (fA > fH ? 'MS 2' : 'BERABERLİK')}<br><b>KG:</b> ${fH > 0 && fA > 0 ? 'VAR' : 'YOK'}`;
        }
    </script>
</body>
</html>

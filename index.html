<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoalGem v4.1 - Mobil Smart</title>
    <style>
        :root { --bg: #0b0f1a; --card: #161b2a; --primary: #00a3ff; --text: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .app { width: 100%; max-width: 400px; margin: auto; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #232d45; }
        /* Mobil Uyumlu Yapƒ±≈ütƒ±rma Alanƒ± */
        textarea { width: 100%; height: 60px; background: #050810; border: 1px dashed var(--primary); color: #00a3ff; border-radius: 8px; padding: 10px; font-size: 12px; margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        input { width: 100%; background: #0b0f1a; border: 1px solid #333; border-radius: 4px; padding: 8px 0; color: white; text-align: center; font-size: 12px; -webkit-appearance: none; }
        label { font-size: 7px; color: #888; text-align: center; display: block; font-weight: bold; margin-bottom: 2px; }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .result-box { display: none; text-align: center; border-top: 4px solid var(--primary); animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="app">
        <h3 style="text-align:center; color:var(--primary); margin: 10px 0;">GOALGEM v4.1 MOBƒ∞L</h3>
        
        <div class="card">
            <textarea id="rawInput" placeholder="Mobilden kopyaladƒ±ƒüƒ±n tabloyu buraya yapƒ±≈ütƒ±r..."></textarea>
            <button onclick="smartParse()" style="background:#1f2937; padding:10px; font-size:12px; height:auto; margin-bottom:10px;">VERƒ∞LERƒ∞ AYIKLA</button>
            
            <div id="manualFields">
                <h5 style="color:#28a745; margin:5px 0;">üè† EV SAHƒ∞Bƒ∞</h5>
                <div class="grid">
                    <div><label>npxG</label><input type="number" id="hG" step="0.1"></div>
                    <div><label>SCA</label><input type="number" id="hS"></div>
                    <div><label>BOX</label><input type="number" id="hB"></div>
                    <div><label>TILT</label><input type="number" id="hT"></div>
                    <div><label>INTR</label><input type="number" id="hIN"></div>
                </div>
                
                <h5 style="color:#dc3545; margin:15px 0 5px 0;">‚úàÔ∏è DEPLASMAN</h5>
                <div class="grid">
                    <div><label>npxG</label><input type="number" id="aG" step="0.1"></div>
                    <div><label>SCA</label><input type="number" id="aS"></div>
                    <div><label>BOX</label><input type="number" id="aB"></div>
                    <div><label>TILT</label><input type="number" id="aT"></div>
                    <div><label>INTR</label><input type="number" id="aIN"></div>
                </div>
            </div>
            <button onclick="analyze()" style="margin-top:20px;">ANALƒ∞Z ET</button>
        </div>

        <div id="res" class="card result-box">
            <div id="tag" style="font-size:14px; font-weight:bold; margin-bottom:5px;"></div>
            <div id="scr" style="font-size:40px; font-weight:bold; color:var(--primary); margin:10px 0;"></div>
            <p id="desc" style="font-size:12px; color:#aaa;"></p>
        </div>
    </div>

    <script>
        function smartParse() {
            const text = document.getElementById('rawInput').value;
            // Mobilde kopyalanan karma≈üƒ±k metindeki t√ºm sayƒ±larƒ± bulur
            const nums = text.match(/\d+(\.\d+)?/g);
            if (nums && nums.length >= 10) {
                const ids = ['hG','hS','hB','hT','hIN','aG','aS','aB','aT','aIN'];
                ids.forEach((id, i) => document.getElementById(id).value = nums[i]);
                alert("Veriler ba≈üarƒ±yla yerle≈ütirildi!");
            } else {
                alert("Hata: Kopyalanan metinde yeterli sayƒ± bulunamadƒ±.");
            }
        }

        function analyze() {
            const v = (id) => parseFloat(document.getElementById(id).value) || 0;
            // 5+5 Takƒ±m B√ºt√ºnl√ºƒü√º Algoritmasƒ±
            const hP = (v('hG')*2.5) + (v('hB')*0.4) + (v('hS')*0.2) + (v('hT')*0.1) - ( (v('aG')*1.5) - (v('aIN')*0.1) );
            const aP = (v('aG')*2.5) + (v('aB')*0.4) + (v('aS')*0.2) + (v('aT')*0.1) - ( (v('hG')*1.5) - (v('hIN')*0.1) );

            document.getElementById('res').style.display = 'block';
            document.getElementById('scr').innerText = `${Math.round(Math.abs(hP/2))}-${Math.round(Math.abs(aP/2))}`;
            document.getElementById('tag').innerText = hP > aP ? "MS 1 √ñNG√ñR√úS√ú" : "MS 2 √ñNG√ñR√úS√ú";
            document.getElementById('desc').innerText = "Kolektif takƒ±m verileri i≈ülendi.";
        }
    </script>
</body>
</html>

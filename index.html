<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalGem - Analiz</title>
    <style>
        /* Tam Sayfa Arkaplan ve Ortalama */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f; /* Koyu tema */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Tüm Ekranı Kaplayan Ana Konteyner */
        .full-page-container {
            width: 90%;
            max-width: 500px;
            background: #181818;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Başlık: GoalGem */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Input Alanları */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #252525;
            color: white;
            font-size: 1rem;
            box-sizing: border-box; /* Padding taşmasını önler */
        }

        input::placeholder {
            color: #777;
        }

        /* Buton Grubu */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-analyze {
            background-color: #27ae60;
            color: white;
        }

        .btn-clear {
            background-color: #c0392b;
            color: white;
        }

        /* Sonuç Alanı */
        #resultContainer {
            margin-top: 30px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        #hvpResult {
            color: #f1c40f; /* Altın sarısı sonuç rengi */
        }
    </style>
</head>
<body>

<div class="full-page-container">
    <h1>GoalGem</h1>
    
    <div class="input-group">
        <input type="number" id="npxG" placeholder="npxG">
        <input type="number" id="gMinusXG" placeholder="G-xG">
        <input type="number" id="touchesBox" placeholder="Touches in Box">
        <input type="number" id="prgP" placeholder="PrgP">
        <input type="number" id="prgC" placeholder="PrgC">
        <input type="number" id="turnovers" placeholder="High Turnovers">
    </div>

    <div class="button-group">
        <button onclick="calculateHVP()" class="btn-analyze">Analiz Et</button>
        <button onclick="clearFields()" class="btn-clear">Temizle</button>
    </div>

    <div id="resultContainer">
        HVP Skoru: <span id="hvpResult">%0</span>
    </div>
</div>

<script>
    function calculateHVP() {
        const npxG = parseFloat(document.getElementById('npxG').value) || 0;
        const gMinusXG = parseFloat(document.getElementById('gMinusXG').value) || 0;
        const prgP = parseFloat(document.getElementById('prgP').value) || 0;
        const prgC = parseFloat(document.getElementById('prgC').value) || 0;

        // Belirlediğin HVP Formülü
        let score = ((npxG * 2) + (prgP + prgC)) / 10 + gMinusXG;
        
        document.getElementById('hvpResult').innerText = "%" + score.toFixed(2);
    }

    function clearFields() {
        // Tüm inputları temizle
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => input.value = "");
        // Sonucu sıfırla
        document.getElementById('hvpResult').innerText = "%0";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoalGem v4.5 Elite</title>
    <style>
        :root { --bg: #05070a; --card: #111622; --primary: #00a3ff; --success: #28a745; --danger: #dc3545; --text: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .app { width: 100%; max-width: 420px; margin: auto; }
        .card { background: var(--card); padding: 18px; border-radius: 16px; margin-bottom: 12px; border: 1px solid #1f2937; }
        textarea { width: 100%; height: 70px; background: #000; border: 1px dashed var(--primary); color: var(--primary); border-radius: 10px; padding: 10px; font-size: 12px; margin-bottom: 10px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        input { width: 100%; background: #1a2234; border: 1px solid #334155; border-radius: 6px; padding: 10px 0; color: white; text-align: center; font-size: 13px; font-weight: bold; }
        label { font-size: 8px; color: #94a3b8; text-align: center; display: block; margin-bottom: 4px; }
        button { width: 100%; background: linear-gradient(135deg, #00a3ff, #0066ff); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; text-transform: uppercase; }
        .res-box { display: none; margin-top: 10px; }
        .score-row { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 15px 0; }
        .score-num { font-size: 48px; font-weight: 900; color: var(--primary); }
        .prob-bar { width: 100%; height: 12px; background: #1a2234; border-radius: 10px; overflow: hidden; display: flex; margin: 10px 0; }
        .prob-h { background: var(--success); transition: 0.5s; }
        .prob-a { background: var(--danger); transition: 0.5s; }
    </style>
</head>
<body>
    <div class="app">
        <h2 style="text-align:center; color:var(--primary); font-size:20px;">GOALGEM ELITE v4.5</h2>
        <div class="card">
            <textarea id="rawInput" placeholder="Veri yapƒ±≈ütƒ±r..."></textarea>
            <button onclick="deepScan()" style="background:#1e293b; font-size:11px; margin-bottom:10px;">VERƒ∞LERƒ∞ E≈ûLE≈ûTƒ∞R</button>
            <h5 style="color:var(--success); margin: 5px 0;">üè† EV SAHƒ∞Bƒ∞</h5>
            <div class="grid">
                <div><label>npxG</label><input type="text" id="hG"></div>
                <div><label>SCA</label><input type="text" id="hS"></div>
                <div><label>BOX</label><input type="text" id="hB"></div>
                <div><label>TILT</label><input type="text" id="hT"></div>
                <div><label>INTR</label><input type="text" id="hIN"></div>
            </div>
            <h5 style="color:var(--danger); margin: 15px 0 5px 0;">‚úàÔ∏è DEPLASMAN</h5>
            <div class="grid">
                <div><label>npxG</label><input type="text" id="aG"></div>
                <div><label>SCA</label><input type="text" id="aS"></div>
                <div><label>BOX</label><input type="text" id="aB"></div>
                <div><label>TILT</label><input type="text" id="aT"></div>
                <div><label>INTR</label><input type="text" id="aIN"></div>
            </div>
            <button onclick="analyze()" style="margin-top:20px;">HESAPLA</button>
        </div>

        <div id="res" class="card res-box">
            <div class="score-row"><div class="score-num" id="hScr">0</div><div style="font-size: 24px;">-</div><div class="score-num" id="aScr">0</div></div>
            <div class="prob-bar"><div id="barH" class="prob-h"></div><div id="barA" class="prob-a"></div></div>
            <div id="advice" style="font-size:13px; color:#aaa; text-align:center;"></div>
        </div>
    </div>

    <script>
        function deepScan() {
            const text = document.getElementById('rawInput').value.toLowerCase();
            const extract = (str, key) => {
                const regex = new RegExp(`(\\d+[.,]?\\d*)\\s*${key}`, 'i');
                const match = str.match(regex);
                return match ? match[1].replace(',', '.') : '0';
            };
            const parts = text.split('|');
            const fields = ['G','S','B','T','IN'];
            const keys = ['xg','sca','box','tilt','inter'];
            fields.forEach((f, i) => {
                document.getElementById('h'+f).value = extract(parts[0], keys[i]);
                if(parts[1]) document.getElementById('a'+f).value = extract(parts[1] || '', keys[i]);
            });
        }

        function analyze() {
            const v = (id) => parseFloat(document.getElementById(id).value) || 0;
            const hP = (v('hG')*2.5) + (v('hB')*0.3) + (v('hS')*0.2);
            const aP = (v('aG')*2.5) + (v('aB')*0.3) + (v('aS')*0.2);
            
            // Skor Sim√ºlasyonu
            let hFinal = Math.min(5, Math.floor(hP / 3));
            let aFinal = Math.min(5, Math.floor(aP / 3));

            document.getElementById('res').style.display = 'block';
            document.getElementById('hScr').innerText = hFinal;
            document.getElementById('aScr').innerText = aFinal;
            
            const total = (hP + aP) || 1;
            const hPerc = Math.round((hP / total) * 100);
            document.getElementById('barH').style.width = hPerc + '%';
            document.getElementById('barA').style.width = (100-hPerc) + '%';
            document.getElementById('advice').innerText = hFinal > aFinal ? "Ev Sahibi Baskƒ±n" : "Dengeli Ma√ß";
        }
    </script>
</body>
</html>

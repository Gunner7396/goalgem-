<div class="card" style="grid-column: span 2; background: #1e293b; border: 1px dashed var(--accent);">
    <h4>HIZLI VERİ AKTARIMI</h4>
    <textarea id="bulkData" placeholder="Siteden kopyaladığın veri bloğunu buraya yapıştır..." 
              style="width:100%; height:60px; background:#000; color:#00ff88; border-radius:8px; padding:10px; font-size:12px;"></textarea>
    <div style="display:flex; gap:10px; margin-top:10px;">
        <button onclick="veriyiIsle('e_')" style="background:#3b82f6; padding:10px;">EV SAHİBİNE AKTAR</button>
        <button onclick="veriyiIsle('d_')" style="background:#ef4444; padding:10px;">DEPLASMANA AKTAR</button>
    </div>
</div>

<script>
function veriyiIsle(prefix) {
    const rawData = document.getElementById('bulkData').value;
    // Metin içindeki sayıları (ondalıklı dahil) bulur
    const numbers = rawData.match(/\d+(\.\d+)?/g);
    
    if (!numbers || numbers.length < 10) {
        alert("Yetersiz veri! En az 10 sayısal değer bulunmalı.");
        return;
    }

    // Sırasıyla metrik kutularına yerleştirir (FBref tablo sırasına göre ayarlanabilir)
    const metricIds = ['npxg', 'sca', 'box', 'tilt', 'progp', 'npxga', 'ppda', 'oppb', 'deepa', 'inter'];
    
    metricIds.forEach((id, index) => {
        if (numbers[index]) {
            document.getElementById(prefix + id).value = numbers[index];
        }
    });
    
    document.getElementById('bulkData').value = ""; // Kutuyu temizle
    alert("Veriler başarıyla eşleşti!");
}
</script>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoalGem v6.2 - UI Master</title>
    <style>
        :root { --bg: #0b0f1a; --card: #161b2c; --primary: #00a3ff; --accent: #7000ff; --success: #00f291; --danger: #ff4b5c; --text: #f1f5f9; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 440px; }
        .header { text-align: center; padding: 20px 0; background: linear-gradient(to bottom, #161b2c, transparent); border-radius: 0 0 20px 20px; margin-bottom: 20px; }
        .header h2 { font-size: 18px; letter-spacing: 4px; color: var(--primary); margin: 0; text-shadow: 0 0 15px rgba(0,163,255,0.4); }
        
        .card { background: var(--card); padding: 20px; border-radius: 24px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        textarea { width: 100%; height: 60px; background: rgba(0,0,0,0.3); border: 1px solid var(--primary); color: var(--primary); border-radius: 12px; padding: 12px; font-size: 11px; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        
        .team-title { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 4px; }
        .input-group label { font-size: 9px; color: #94a3b8; font-weight: 700; text-align: center; }
        input { background: rgba(255,255,255,0.03); border: 1px solid #2d3748; border-radius: 10px; padding: 12px 0; color: white; text-align: center; font-size: 15px; font-weight: bold; transition: all 0.3s; }
        input:focus { border-color: var(--primary); background: rgba(0,163,255,0.05); outline: none; }
        
        button { width: 100%; background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 14px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 5px 15px rgba(0,163,255,0.3); }
        button:active { transform: scale(0.98); }

        .res-box { display: none; animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .score-board { background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%); border-radius: 20px; padding: 25px 0; text-align: center; position: relative; overflow: hidden; }
        .score-num { font-size: 80px; font-weight: 900; line-height: 1; letter-spacing: -5px; background: linear-gradient(to bottom, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .stat-card { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 12px; margin-top: 15px; }
        .stat-row { margin-bottom: 12px; }
        .stat-header { display: flex; justify-content: space-between; font-size: 10px; font-weight: 800; color: #94a3b8; margin-bottom: 6px; }
        .bar-container { height: 8px; background: #1a2234; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 4px; transition: width 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

        .insight-badge { display: inline-block; padding: 5px 12px; background: rgba(0,163,255,0.1); border: 1px solid var(--primary); color: var(--primary); border-radius: 20px; font-size: 10px; font-weight: 900; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="app">
        <div class="header"><h2>GOALGEM ELITE v6.2</h2></div>
        
        <div class="card">
            <textarea id="rawInput" placeholder="Verileri buraya yapƒ±≈ütƒ±r..."></textarea>
            <button onclick="deepScan()" style="background: #232a3d; font-size: 10px; height: 40px; margin-bottom: 15px; box-shadow: none;">VERƒ∞LERƒ∞ AYIKLA</button>
            
            <div class="team-title">üè† EV SAHƒ∞Bƒ∞</div>
            <div class="grid">
                <div class="input-group"><label>npxG</label><input type="text" id="hG"></div>
                <div class="input-group"><label>xGA</label><input type="text" id="hGA"></div>
                <div class="input-group"><label>INTR</label><input type="text" id="hIN"></div>
                <div class="input-group"><label>SCA</label><input type="text" id="hS"></div>
                <div class="input-group"><label>BOX</label><input type="text" id="hB"></div>
                <div class="input-group"><label>TILT</label><input type="text" id="hT"></div>
            </div>
            
            <div class="team-title">‚úàÔ∏è DEPLASMAN</div>
            <div class="grid">
                <div class="input-group"><label>npxG</label><input type="text" id="aG"></div>
                <div class="input-group"><label>xGA</label><input type="text" id="aGA"></div>
                <div class="input-group"><label>INTR</label><input type="text" id="aIN"></div>
                <div class="input-group"><label>SCA</label><input type="text" id="aS"></div>
                <div class="input-group"><label>BOX</label><input type="text" id="aB"></div>
                <div class="input-group"><label>TILT</label><input type="text" id="aT"></div>
            </div>
            
            <button onclick="analyze()">ANALƒ∞Zƒ∞ BA≈ûLAT</button>
        </div>

        <div id="res" class="card res-box">
            <div class="score-board">
                <div id="matchTag" class="insight-badge">Y√úKLENƒ∞YOR...</div>
                <div class="score-num"><span id="hScr">0</span> - <span id="aScr">0</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-row">
                    <div class="stat-header"><span>H√úCUM KESKƒ∞NLƒ∞ƒûƒ∞</span><span id="hAtkVal">0%</span></div>
                    <div class="bar-container"><div id="hAtkBar" class="bar-fill" style="background: var(--success);"></div></div>
                </div>
                <div class="stat-row">
                    <div class="stat-header"><span>SAVUNMA Dƒ∞RENCƒ∞</span><span id="hDefVal">0%</span></div>
                    <div class="bar-container"><div id="hDefBar" class="bar-fill" style="background: var(--primary);"></div></div>
                </div>
                <div style="height: 15px;"></div>
                <div class="stat-row">
                    <div class="stat-header"><span>DEP. H√úCUM G√úC√ú</span><span id="aAtkVal">0%</span></div>
                    <div class="bar-container"><div id="aAtkBar" class="bar-fill" style="background: var(--danger);"></div></div>
                </div>
            </div>

            <div id="report" style="margin-top: 15px; font-size: 13px; color: #94a3b8; line-height: 1.6; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 15px; border-left: 3px solid var(--primary);"></div>
        </div>
    </div>

    <script>
        function deepScan() {
            const text = document.getElementById('rawInput').value.toLowerCase();
            const extract = (str, key) => {
                const regex = new RegExp(`(\\d+[.,]?\\d*)\\s*${key}`, 'i');
                const match = str.match(regex);
                return match ? match[1].replace(',', '.') : '0';
            };
            const parts = text.split('|');
            const fields = ['G','GA','IN','S','B','T'];
            const keys = ['xg','xga','inter','sca','box','tilt'];
            fields.forEach((f, i) => {
                document.getElementById('h'+f).value = extract(parts[0] || '', keys[i]);
                document.getElementById('a'+f).value = extract(parts[1] || '', keys[i]);
            });
        }

        function analyze() {
            const v = (id) => parseFloat(document.getElementById(id).value.replace(',', '.')) || 0;
            
            // v6.1 VAULT Mantƒ±ƒüƒ±
            const calcDef = (intr, tilt, xga) => Math.min(100, Math.max(0, (tilt * 0.5) + (intr * 1.5) - (xga * 15) + 30));
            const calcAtk = (xg, sca, box, tilt) => Math.min(100, (xg * 25) + (sca * ((box+1)/(sca+5)) * 2) + (tilt * 0.1));

            let hA = calcAtk(v('hG'), v('hS'), v('hB'), v('hT'));
            let hD = calcDef(v('hIN'), v('hT'), v('hGA'));
            let aA = calcAtk(v('aG'), v('aS'), v('aB'), v('aT'));
            let aD = calcDef(v('aIN'), v('aT'), v('aGA'));

            const update = (id, val) => {
                document.getElementById(id+'Bar').style.width = Math.round(val) + '%';
                document.getElementById(id+'Val').innerText = Math.round(val) + '%';
            };
            update('hAtk', hA); update('hDef', hD); update('aAtk', aA);

            const getScore = (atk, oppDef, ownXG, oppXGA) => {
                if (ownXG < 1.0 && oppDef > 50 && oppXGA < 0.8) return 0;
                let pot = (atk / 25) - (oppDef / 45);
                return (pot < 0.85) ? 0 : (pot < 1.85 ? 1 : (pot < 2.85 ? 2 : Math.min(5, Math.round(pot))));
            };

            let fH = getScore(hA, aD, v('hG'), v('aGA'));
            let fA = getScore(aA, hD, v('aG'), v('hGA'));

            document.getElementById('res').style.display = 'block';
            document.getElementById('hScr').innerText = fH;
            document.getElementById('aScr').innerText = fA;
            
            document.getElementById('matchTag').innerText = (fH > fA) ? "DOMƒ∞NANT OYUN" : (fA > fH ? "DEPLASMAN BASKISI" : "TAKTƒ∞KSEL Kƒ∞Lƒ∞T");
            document.getElementById('report').innerHTML = `<b>Analiz:</b> ${fH > fA ? 'Ev sahibi √ºretim kalitesiyle √∂ne √ßƒ±kƒ±yor.' : 'Deplasman savunma direnci ma√ßƒ± tutabilir.'}<br><b>G√ºven Endeksi:</b> %${Math.round(Math.abs(hA - aA) + 55)}`;
        }
    </script>
</body>
</html>

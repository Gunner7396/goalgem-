<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoalGem v4.6 - Final</title>
    <style>
        :root { --bg: #05070a; --card: #111622; --primary: #00a3ff; --success: #28a745; --danger: #dc3545; --text: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .app { width: 100%; max-width: 420px; margin: auto; }
        .card { background: var(--card); padding: 18px; border-radius: 16px; margin-bottom: 12px; border: 1px solid #1f2937; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        textarea { width: 100%; height: 70px; background: #000; border: 1px dashed var(--primary); color: var(--primary); border-radius: 10px; padding: 10px; font-size: 12px; margin-bottom: 10px; box-sizing: border-box; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        input { width: 100%; background: #1a2234; border: 1px solid #334155; border-radius: 6px; padding: 10px 0; color: white; text-align: center; font-size: 13px; font-weight: bold; }
        label { font-size: 8px; color: #94a3b8; text-align: center; display: block; margin-bottom: 4px; text-transform: uppercase; }
        button { width: 100%; background: linear-gradient(135deg, #00a3ff, #0066ff); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; text-transform: uppercase; }
        .res-box { display: none; text-align: center; border-top: 4px solid var(--primary); animation: fadeIn 0.4s ease; }
        .score-row { display: flex; justify-content: center; align-items: center; gap: 30px; margin: 20px 0; }
        .score-num { font-size: 60px; font-weight: 900; color: var(--text); text-shadow: 0 0 20px rgba(0,163,255,0.4); }
        .prob-bar { width: 100%; height: 14px; background: #1a2234; border-radius: 20px; overflow: hidden; display: flex; margin: 15px 0; border: 1px solid #334155; }
        .prob-h { background: var(--success); transition: 1s; }
        .prob-a { background: var(--danger); transition: 1s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="app">
        <h2 style="text-align:center; letter-spacing: 2px; color: var(--primary); font-size: 18px;">GOALGEM ELITE v4.6</h2>
        
        <div class="card">
            <textarea id="rawInput" placeholder="Real Madrid 2.8 xG, 22 SCA..."></textarea>
            <button onclick="deepScan()" style="background:#1e293b; font-size:11px; margin-bottom:15px; border: 1px solid #334155;">VERƒ∞LERƒ∞ AYIKLA</button>
            
            <h5 style="color:var(--success); margin: 0 0 10px 0;">üè† EV SAHƒ∞Bƒ∞</h5>
            <div class="grid">
                <div><label>npxG</label><input type="text" id="hG"></div>
                <div><label>SCA</label><input type="text" id="hS"></div>
                <div><label>BOX</label><input type="text" id="hB"></div>
                <div><label>TILT</label><input type="text" id="hT"></div>
                <div><label>INTR</label><input type="text" id="hIN"></div>
            </div>
            
            <h5 style="color:var(--danger); margin: 20px 0 10px 0;">‚úàÔ∏è DEPLASMAN</h5>
            <div class="grid">
                <div><label>npxG</label><input type="text" id="aG"></div>
                <div><label>SCA</label><input type="text" id="aS"></div>
                <div><label>BOX</label><input type="text" id="aB"></div>
                <div><label>TILT</label><input type="text" id="aT"></div>
                <div><label>INTR</label><input type="text" id="aIN"></div>
            </div>
            <button onclick="analyze()" style="margin-top:25px;">HESAPLA & ANALƒ∞Z ET</button>
        </div>

        <div id="res" class="card res-box">
            <div class="score-row">
                <div class="score-num" id="hScr">0</div>
                <div style="font-size: 30px; opacity: 0.3;">-</div>
                <div class="score-num" id="aScr">0</div>
            </div>
            <div class="prob-bar">
                <div id="barH" class="prob-h"></div>
                <div id="barA" class="prob-a"></div>
            </div>
            <div id="advice" style="background:#05070a; padding:15px; border-radius:10px; font-size:14px; text-align:left; border-left: 4px solid var(--primary); line-height:1.6;"></div>
        </div>
    </div>

    <script>
        function deepScan() {
            const text = document.getElementById('rawInput').value.toLowerCase();
            const extract = (str, key) => {
                const regex = new RegExp(`(\\d+[.,]?\\d*)\\s*${key}`, 'i');
                const match = str.match(regex);
                return match ? match[1].replace(',', '.') : '0';
            };
            const parts = text.includes('|') ? text.split('|') : [text, ''];
            const fields = ['G','S','B','T','IN'];
            const keys = ['xg','sca','box','tilt','inter'];
            fields.forEach((f, i) => {
                document.getElementById('h'+f).value = extract(parts[0], keys[i]);
                if(parts[1]) document.getElementById('a'+f).value = extract(parts[1], keys[i]);
            });
        }

        function analyze() {
            const v = (id) => parseFloat(document.getElementById(id).value) || 0;
            
            // ANALƒ∞Z MOTORU: H√ºcum g√ºc√ºn√º savunma direnciyle filtreler
            let hAttack = (v('hG') * 0.7) + (v('hS') * 0.1) + (v('hB') * 0.1);
            let aAttack = (v('aG') * 0.7) + (v('aS') * 0.1) + (v('aB') * 0.1);
            
            let hDefDirenci = (v('hIN') * 0.05) + (v('hT') * 0.01);
            let aDefDirenci = (v('aIN') * 0.05) + (v('aT') * 0.01);

            // SKOR NORMALLE≈ûTƒ∞RME (Abs√ºrt skorlarƒ± 0-3 bandƒ±na √ßeker)
            const scale = (val) => {
                if (val > 2.3) return 3; // 2.3 xG √ºst√º profesyonelce 3'e yuvarlanƒ±r
                if (val < 0.4) return 0;
                return Math.round(val);
            };

            let sH = scale(hAttack - aDefDirenci);
            let sA = scale(aAttack - hDefDirenci);

            document.getElementById('res').style.display = 'block';
            document.getElementById('hScr').innerText = sH;
            document.getElementById('aScr').innerText = sA;
            
            const total = (hAttack + aAttack) || 1;
            const hPerc = Math.round((hAttack / total) * 100);
            document.getElementById('barH').style.width = hPerc + '%';
            document.getElementById('barA').style.width = (100 - hPerc) + '%';

            let tip = (sH > sA) ? "MS 1" : (sA > sH ? "MS 2" : "BERABERLƒ∞K / X");
            document.getElementById('advice').innerHTML = `
                <b style="color:#00a3ff">√ñNERƒ∞: ${tip}</b><br>
                <span>Gol Tahmini: ${sH+sA > 2.5 ? '2.5 √úST' : '2.5 ALT'}</span><br>
                <span>Kar≈üƒ±lƒ±klƒ± Gol: ${sH > 0 && sA > 0 ? 'VAR' : 'YOK'}</span>
            `;
        }
    </script>
</body>
</html>

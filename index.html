<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Score Pro - Hƒ±zlƒ± Analiz</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; }
        .app-card { width: 100%; max-width: 450px; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { text-align: center; color: var(--accent); margin-bottom: 25px; font-weight: 300; letter-spacing: 1px; }
        
        .paste-zone { background: #334155; border: 2px dashed var(--accent); padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        textarea { width: 100%; height: 60px; background: transparent; border: none; color: white; resize: none; outline: none; text-align: center; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .team-box { background: #0f172a; padding: 15px; border-radius: 12px; border-left: 4px solid var(--accent); }
        .team-title { font-size: 12px; color: var(--accent); font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .xg-input { background: transparent; border: none; color: white; font-size: 20px; font-weight: bold; width: 80%; outline: none; }
        
        button { width: 100%; padding: 15px; background: var(--accent); border: none; color: #0f172a; font-weight: bold; border-radius: 12px; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }

        #result { margin-top: 25px; display: none; text-align: center; animation: fadeIn 0.5s; }
        .score-circle { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--accent); display: flex; align-items: center; justify-content: center; margin: 15px auto; font-size: 28px; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-card">
    <h2>AI SCORE PRO</h2>
    
    <div class="paste-zone">
        <textarea id="smartPaste" placeholder="Metrik satƒ±rƒ±nƒ± buraya yapƒ±≈ütƒ±r..."></textarea>
    </div>

    <div class="input-grid">
        <div class="team-box">
            <div class="team-title">Ev Sahibi (xG)</div>
            <input type="number" id="evXG" class="xg-input" value="1.50" step="0.1">
        </div>
        <div class="team-box">
            <div class="team-title">Deplasman (xG)</div>
            <input type="number" id="depXG" class="xg-input" value="1.20" step="0.1">
        </div>
    </div>

    <button onclick="analyze()">HIZLI ANALƒ∞Z ET</button>

    <div id="result">
        <div style="font-size: 14px; color: #94a3b8;">Tahmini 2.5 √úst Olasƒ±lƒ±ƒüƒ±</div>
        <div class="score-circle" id="percentBox">%0</div>
        <div id="advice" style="font-weight: bold; letter-spacing: 1px;">Sinyal Bekleniyor...</div>
    </div>
</div>

<script>
    // Akƒ±llƒ± Yapƒ±≈ütƒ±rma Algoritmasƒ±
    document.getElementById('smartPaste').addEventListener('input', function(e) {
        const val = e.target.value;
        // Satƒ±rƒ± par√ßalara ayƒ±r (Virg√ºl veya Bo≈üluk)
        const parts = val.split(/[,\s\t]+/);
        const numbers = parts.map(p => parseFloat(p)).filter(n => !isNaN(n));
        
        if (numbers.length >= 2) {
            document.getElementById('evXG').value = numbers[0];
            document.getElementById('depXG').value = numbers[1];
        }
    });

    function analyze() {
        const l1 = parseFloat(document.getElementById('evXG').value);
        const l2 = parseFloat(document.getElementById('depXG').value);
        const lambda = l1 + l2;

        // Poisson 2.5 √úst Hesaplama
        const p0 = Math.exp(-lambda);
        const p1 = lambda * Math.exp(-lambda);
        const p2 = (Math.pow(lambda, 2) * Math.exp(-lambda)) / 2;
        
        const over25 = (1 - (p0 + p1 + p2)) * 100;

        document.getElementById('result').style.display = 'block';
        document.getElementById('percentBox').innerText = `%${over25.toFixed(1)}`;
        
        const advice = document.getElementById('advice');
        if (over25 > 65) { advice.innerText = "üî• Y√úKSEK SKOR POTANSƒ∞YELƒ∞"; advice.style.color = "#4ade80"; }
        else if (over25 > 45) { advice.innerText = "‚öñÔ∏è DENGELƒ∞ MA√á"; advice.style.color = "#fbbf24"; }
        else { advice.innerText = "üõ°Ô∏è D√ú≈û√úK SKOR (ALT)"; advice.style.color = "#f87171"; }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalGem v2.5</title>
    <style>
        :root { --bg: #0b101a; --card: #1a202e; --primary: #00d2ff; --text: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 400px; }
        .card { background: var(--card); padding: 18px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.4); margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 15px; }
        label { font-size: 10px; color: #aaa; display: block; text-align: center; margin-bottom: 4px; }
        input { width: 100%; background: #0b101a; border: 1px solid #333; border-radius: 6px; padding: 8px 0; color: white; text-align: center; font-size: 14px; }
        button { width: 100%; background: var(--primary); color: #000; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
        #result { display: none; margin-top: 15px; border-left: 4px solid var(--primary); }
        .index-val { font-size: 36px; font-weight: bold; color: var(--primary); text-align: right; margin-bottom: 10px; }
        .badge { padding: 8px 12px; border-radius: 6px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="app">
        <h2 style="text-align:center; color:var(--primary); letter-spacing:2px;">GOALGEM v2.5</h2>
        <div class="card">
            <h4 style="color:#4caf50; margin:0 0 10px 0;">EV SAHİBİ</h4>
            <div class="grid">
                <div><label>npxG</label><input type="number" id="hG" step="0.1"></div>
                <div><label>npxGA</label><input type="number" id="hGA" step="0.1"></div>
                <div><label>BOX</label><input type="number" id="hB"></div>
                <div><label>OPP.B</label><input type="number" id="hOB"></div>
            </div>
            <h4 style="color:#f44336; margin:10px 0 10px 0;">DEPLASMAN</h4>
            <div class="grid">
                <div><label>npxG</label><input type="number" id="aG" step="0.1"></div>
                <div><label>npxGA</label><input type="number" id="aGA" step="0.1"></div>
                <div><label>BOX</label><input type="number" id="aB"></div>
                <div><label>OPP.B</label><input type="number" id="aOB"></div>
            </div>
            <button onclick="start()">BAŞLAT</button>
        </div>
        <div id="result" class="card">
            <div id="indexVal" class="index-val">0.0</div>
            <div id="badge" class="badge"></div>
            <div id="desc" style="font-size:14px; line-height:1.5;"></div>
        </div>
    </div>
    <script>
        function start() {
            const v = (id) => parseFloat(document.getElementById(id).value) || 0;
            const h = { p: (v('hG') * 2) + (v('hB') * 0.5) - (v('hGA') * 1.5) - (v('hOB') * 0.3) };
            const a = { p: (v('aG') * 2) + (v('aB') * 0.5) - (v('aGA') * 1.5) - (v('aOB') * 0.3) };
            const diff = h.p - a.p;
            const idx = (5 + diff).toFixed(1);
            
            let res = document.getElementById('result');
            let b = document.getElementById('badge');
            let d = document.getElementById('desc');
            
            document.getElementById('indexVal').innerText = "ENDEKS: " + idx;
            res.style.display = 'block';

            if (idx >= 6.5) {
                b.innerText = "MS 1 / FAVORİ"; b.style.background = "#4caf50";
                d.innerText = "Ev sahibi istatistiksel olarak üstün. Baskılı oyun galibiyeti getirecektir.";
            } else if (idx <= 3.5) {
                b.innerText = "MS 2 / FAVORİ"; b.style.background = "#f44336";
                d.innerText = "Deplasman ekibi verilerde çok daha güçlü. Deplasman galibiyeti ön planda.";
            } else {
                b.innerText = "DENGELİ / KG VAR"; b.style.background = "#ff9800";
                d.innerText = "İki takım da birbirine yakın güçte. Karşılıklı gol ihtimali taraf bahsinden daha güvenli.";
            }
        }
    </script>
</body>
</html>

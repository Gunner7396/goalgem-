<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Score Pro - Ultra Edition</title>
    <style>
        :root { --bg: #030712; --accent: #3b82f6; --text: #f8fafc; --card: #111827; --progress-bg: #1e293b; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        .dashboard { max-width: 480px; margin: auto; }
        .card { background: var(--card); border: 1px solid #1f2937; border-radius: 20px; padding: 15px; margin-bottom: 15px; }
        h3 { color: var(--accent); font-size: 11px; text-transform: uppercase; margin-bottom: 12px; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .input-box { background: #030712; padding: 6px 10px; border-radius: 10px; border: 1px solid #374151; }
        label { display: block; font-size: 9px; color: #94a3b8; margin-bottom: 2px; }
        input { width: 100%; background: transparent; border: none; color: white; font-weight: bold; outline: none; font-size: 14px; }
        
        /* Analiz Butonu */
        .btn-run { width: 100%; padding: 18px; background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 5px; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
        
        /* Estetik Sonu√ß √áubuƒüu */
        #results { margin-top: 20px; display: none; border: 2px solid var(--accent); }
        .result-item { margin-bottom: 20px; }
        .label-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; font-weight: bold; }
        .progress-container { width: 100%; height: 12px; background: var(--progress-bg); border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #3b82f6, #10b981); transition: width 1s ease-in-out; }
        
        .advice-text { font-size: 13px; color: #fbbf24; margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>

<div class="dashboard">
    <div style="text-align:center; padding: 10px 0;">
        <h2 style="margin:0; letter-spacing: 2px;">AI SCORE <span style="color:var(--accent)">PRO</span></h2>
    </div>

    <div class="card">
        <h3>üè† H√ºcum (10 Metrik)</h3>
        <div class="grid" id="hFields"></div>
    </div>

    <div class="card">
        <h3>üõ°Ô∏è Savunma (10 Metrik)</h3>
        <div class="grid" id="aFields"></div>
    </div>

    <button class="btn-run" onclick="deepAnalyze()">ANALƒ∞Zƒ∞ BA≈ûLAT</button>

    <div id="results" class="card">
        <div class="result-item">
            <div class="label-row">
                <span>2.5 √úST OLASILIƒûI</span>
                <span id="txtOver">%0</span>
            </div>
            <div class="progress-container">
                <div id="barOver" class="progress-bar"></div>
            </div>
        </div>

        <div class="result-item">
            <div class="label-row">
                <span>KG VAR OLASILIƒûI</span>
                <span id="txtKG">%0</span>
            </div>
            <div class="progress-container">
                <div id="barKG" class="progress-bar" style="background: linear-gradient(90deg, #f59e0b, #ef4444);"></div>
            </div>
        </div>
        
        <div id="advice" class="advice-text"></div>
    </div>
</div>

<script>
    const hMetrics = ["npxG", "SCA", "PPA", "PrgP", "TouchesBox", "SoT", "G_per_Sh", "SuccDrib", "DeepComp", "Crosses"];
    const aMetrics = ["xGA", "PSxG", "Tkl_Perc", "Blocks", "Int", "Clearances", "Errors", "AirWon", "Def3rdTkl", "SavePerc"];

    function init() {
        hMetrics.forEach(m => document.getElementById('hFields').innerHTML += `<div class="input-box"><label>${m}</label><input type="number" class="h-val" value="0" step="0.01"></div>`);
        aMetrics.forEach(m => document.getElementById('aFields').innerHTML += `<div class="input-box"><label>${m}</label><input type="number" class="a-val" value="0" step="0.01"></div>`);
    }
    init();

    function deepAnalyze() {
        const h = Array.from(document.querySelectorAll('.h-val')).map(i => parseFloat(i.value) || 0);
        const a = Array.from(document.querySelectorAll('.a-val')).map(i => parseFloat(i.value) || 0);

        // MOTOR HESAPLAMASI (Aƒüƒ±rlƒ±klƒ±)
        let attackPower = (h[0] * 0.45) + (h[5] * 0.3) + (h[1] * 0.25);
        let defenseWeakness = (a[0] * 0.5) + (a[6] * 0.5);
        
        let lambda = (attackPower + defenseWeakness) / 2;
        let lambda_dep = a[0] * 0.7; // Temsili deplasman g√ºc√º

        // Poisson
        function p(k, l) { return (Math.exp(-l) * Math.pow(l, k)) / (k === 0 ? 1 : k === 1 ? 1 : 2); } // Basit 0,1,2 fakt√∂riyel

        let over25 = (1 - (p(0, lambda+lambda_dep) + p(1, lambda+lambda_dep) + p(2, lambda+lambda_dep))) * 100;
        let kg_var = (1 - Math.exp(-lambda)) * (1 - Math.exp(-lambda_dep)) * 100;

        // G√∂rselle≈ütirme
        document.getElementById('results').style.display = 'block';
        
        // √áubuklarƒ± doldur
        setTimeout(() => {
            document.getElementById('barOver').style.width = over25.toFixed(1) + "%";
            document.getElementById('barKG').style.width = kg_var.toFixed(1) + "%";
            document.getElementById('txtOver').innerText = "%" + over25.toFixed(1);
            document.getElementById('txtKG').innerText = "%" + kg_var.toFixed(1);
        }, 100);

        document.getElementById('advice').innerText = over25 > 65 ? "‚ú® G√º√ßl√º Sinyal: Ma√ß y√ºksek skor potansiyeli ta≈üƒ±yor." : "‚ÑπÔ∏è Sistem bu ma√ß i√ßin dengeli bir skor √∂ng√∂r√ºyor.";
    }
</script>
</body>
</html>

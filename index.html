<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoalGem v5.1 - Defense Shield</title>
    <style>
        :root { --bg: #05070a; --card: #111622; --primary: #00a3ff; --success: #28a745; --danger: #dc3545; --text: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .app { width: 100%; max-width: 420px; margin: auto; }
        .card { background: var(--card); padding: 18px; border-radius: 16px; margin-bottom: 12px; border: 1px solid #1f2937; }
        textarea { width: 100%; height: 60px; background: #000; border: 1px dashed var(--primary); color: var(--primary); border-radius: 10px; padding: 10px; font-size: 11px; margin-bottom: 10px; box-sizing: border-box; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        .input-group { display: flex; flex-direction: column; align-items: center; }
        input { width: 100%; background: #1a2234; border: 1px solid #334155; border-radius: 6px; padding: 10px 0; color: white; text-align: center; font-size: 14px; font-weight: bold; }
        label { font-size: 9px; color: #94a3b8; margin-bottom: 4px; font-weight: bold; }
        button { width: 100%; background: linear-gradient(135deg, #00a3ff, #0066ff); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; }
        .res-box { display: none; text-align: center; border-top: 4px solid var(--primary); }
        .score-row { display: flex; justify-content: center; align-items: center; gap: 30px; margin: 20px 0; }
        .score-num { font-size: 64px; font-weight: 900; }
    </style>
</head>
<body>
    <div class="app">
        <h2 style="text-align:center; color: var(--primary); font-size: 18px; letter-spacing:1px;">GOALGEM v5.1 PRO</h2>
        <div class="card">
            <textarea id="rawInput" placeholder="Verileri yapƒ±≈ütƒ±r (xG, xGA, SCA, BOX, TILT, INTR)"></textarea>
            <button onclick="deepScan()" style="background:#1e293b; font-size:11px; margin-bottom:15px; border: 1px solid #334155; padding:10px;">VERƒ∞LERƒ∞ E≈ûLE≈ûTƒ∞R</button>
            
            <h5 style="color:var(--success); margin: 0 0 10px 0;">üè† EV SAHƒ∞Bƒ∞</h5>
            <div class="grid">
                <div class="input-group"><label>npxG</label><input type="text" id="hG"></div>
                <div class="input-group"><label>xGA</label><input type="text" id="hGA"></div>
                <div class="input-group"><label>SCA</label><input type="text" id="hS"></div>
                <div class="input-group"><label>BOX</label><input type="text" id="hB"></div>
                <div class="input-group"><label>TILT</label><input type="text" id="hT"></div>
                <div class="input-group"><label>INTR</label><input type="text" id="hIN"></div>
            </div>
            
            <h5 style="color:var(--danger); margin: 15px 0 10px 0;">‚úàÔ∏è DEPLASMAN</h5>
            <div class="grid">
                <div class="input-group"><label>npxG</label><input type="text" id="aG"></div>
                <div class="input-group"><label>xGA</label><input type="text" id="aGA"></div>
                <div class="input-group"><label>SCA</label><input type="text" id="aS"></div>
                <div class="input-group"><label>BOX</label><input type="text" id="aB"></div>
                <div class="input-group"><label>TILT</label><input type="text" id="aT"></div>
                <div class="input-group"><label>INTR</label><input type="text" id="aIN"></div>
            </div>
            <button onclick="analyze()" style="margin-top:20px;">HESAPLA & ANALƒ∞Z ET</button>
        </div>

        <div id="res" class="card res-box">
            <div class="score-row"><div class="score-num" id="hScr">0</div><div style="font-size: 30px; opacity: 0.2;">-</div><div class="score-num" id="aScr">0</div></div>
            <div id="advice" style="background:#05070a; padding:15px; border-radius:10px; font-size:14px; text-align:left; border-left: 4px solid var(--primary);"></div>
        </div>
    </div>

    <script>
        function deepScan() {
            const text = document.getElementById('rawInput').value.toLowerCase();
            const extract = (str, key) => {
                const regex = new RegExp(`(\\d+[.,]?\\d*)\\s*${key}`, 'i');
                const match = str.match(regex);
                return match ? match[1].replace(',', '.') : '0';
            };
            const parts = text.split('|');
            const fields = ['G','GA','S','B','T','IN'];
            const keys = ['xg','xga','sca','box','tilt','inter'];
            fields.forEach((f, i) => {
                document.getElementById('h'+f).value = extract(parts[0] || '', keys[i]);
                document.getElementById('a'+f).value = extract(parts[1] || '', keys[i]);
            });
        }

        function analyze() {
            const v = (id) => parseFloat(document.getElementById(id).value.replace(',', '.')) || 0;
            
            // 1. KATMAN: H√úCUM POTANSƒ∞YELƒ∞
            let hAtk = (v('hG') * 0.7) + (v('hS') * 0.1) + (v('hB') * 0.1);
            let aAtk = (v('aG') * 0.7) + (v('aS') * 0.1) + (v('aB') * 0.1);
            
            // 2. KATMAN: SAVUNMA Fƒ∞LTRESƒ∞ (xGA + INTR + TILT)
            // xGA, savunmanƒ±n kesiciliƒüi (INTR) ve hakimiyeti (TILT) ile b√∂l√ºn√ºr.
            let hDefMod = (v('hGA') * 0.5) / (1 + (v('hIN') * 0.05) + (v('hT') * 0.01));
            let aDefMod = (v('aGA') * 0.5) / (1 + (v('aIN') * 0.05) + (v('aT') * 0.01));

            // 3. KATMAN: Fƒ∞NAL SKOR Sƒ∞M√úLASYONU
            let resH = Math.round(hAtk - aDefMod);
            let resA = Math.round(aAtk - hDefMod);

            // Realite Kilidi
            resH = Math.max(0, Math.min(4, resH));
            resA = Math.max(0, Math.min(4, resA));

            document.getElementById('res').style.display = 'block';
            document.getElementById('hScr').innerText = resH;
            document.getElementById('aScr').innerText = resA;
            
            document.getElementById('advice').innerHTML = `
                <b style="color:#00a3ff">PROFESYONEL √ñNG√ñR√ú:</b><br>
                <span>Ma√ß Sonucu: ${resH > resA ? 'MS 1' : (resA > resH ? 'MS 2' : 'BERABERLƒ∞K')}</span><br>
                <span>Tahmin: ${resH+resA > 2.5 ? '2.5 √úST' : '2.5 ALT'}</span>
            `;
        }
    </script>
</body>
</html>

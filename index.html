<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalGem v3.1 - Pro</title>
    <style>
        :root { --bg: #05080f; --card: #121826; --primary: #00d2ff; --text: #e0e0e0; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 15px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 420px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #1f2937; margin-bottom: 15px; }
        .row { margin-bottom: 12px; }
        .lbl { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 4px; }
        input[type=range] { width: 100%; height: 5px; appearance: none; background: #2d3748; outline: none; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; background: var(--primary); border-radius: 50%; cursor: pointer; }
        button { width: 100%; background: var(--primary); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
        #result { display: none; text-align: center; }
        .score { font-size: 26px; font-weight: bold; color: #fff; margin: 10px 0; border: 1px dashed var(--primary); padding: 10px; }
    </style>
</head>
<body>
    <div class="app">
        <h2 style="text-align:center; color:var(--primary);">GOALGEM v3.1</h2>
        <div class="card">
            <h4 style="color:#4caf50; margin:0 0 10px 0;">ğŸ  EV SAHÄ°BÄ°</h4>
            <div class="row"><div class="lbl"><span>HÃ¼cum (npxG)</span><span id="hGv">1.5</span></div><input type="range" id="hG" min="0" max="4" step="0.1" value="1.5" oninput="up('hG')"></div>
            <div class="row"><div class="lbl"><span>Savunma (npxGA)</span><span id="hGAv">1.0</span></div><input type="range" id="hGA" min="0" max="4" step="0.1" value="1.0" oninput="up('hGA')"></div>
            <div class="row"><div class="lbl"><span>BaskÄ± (BOX)</span><span id="hBv">25</span></div><input type="range" id="hB" min="0" max="60" step="1" value="25" oninput="up('hB')"></div>
            <div class="row"><div class="lbl"><span>Savunma (OPP.B)</span><span id="hOBv">15</span></div><input type="range" id="hOB" min="0" max="60" step="1" value="15" oninput="up('hOB')"></div>

            <h4 style="color:#f44336; margin:10px 0 10px 0;">âœˆï¸ DEPLASMAN</h4>
            <div class="row"><div class="lbl"><span>HÃ¼cum (npxG)</span><span id="aGv">1.2</span></div><input type="range" id="aG" min="0" max="4" step="0.1" value="1.2" oninput="up('aG')"></div>
            <div class="row"><div class="lbl"><span>Savunma (npxGA)</span><span id="aGAv">1.1</span></div><input type="range" id="aGA" min="0" max="4" step="0.1" value="1.1" oninput="up('aGA')"></div>
            <div class="row"><div class="lbl"><span>BaskÄ± (BOX)</span><span id="aBv">20</span></div><input type="range" id="aB" min="0" max="60" step="1" value="20" oninput="up('aB')"></div>
            <div class="row"><div class="lbl"><span>Savunma (OPP.B)</span><span id="aOBv">18</span></div><input type="range" id="aOB" min="0" max="60" step="1" value="18" oninput="up('aOB')"></div>
            
            <button onclick="calc()">BAÅLAT</button>
        </div>

        <div id="result" class="card">
            <div id="v" style="font-weight:bold; font-size:18px;"></div>
            <div id="s" class="score"></div>
            <p id="d" style="font-size:14px; color:#aaa;"></p>
        </div>
    </div>

    <script>
        function up(id) { document.getElementById(id+'v').innerText = document.getElementById(id).value; }
        function calc() {
            const g = (id) => parseFloat(document.getElementById(id).value);
            const h = {p: (g('hG')*2)+(g('hB')*0.5)-(g('hGA')*1.5)-(g('hOB')*0.3)};
            const a = {p: (g('aG')*2)+(g('aB')*0.5)-(g('aGA')*1.5)-(g('aOB')*0.3)};
            const diff = h.p - a.p;
            const totalExp = g('hG') + g('aG') + ((g('hB')+g('aB'))/40);
            
            document.getElementById('result').style.display = 'block';
            let v = document.getElementById('v'), s = document.getElementById('s'), d = document.getElementById('d');

            if(diff > 4) {
                v.innerText = totalExp > 2.5 ? "MS 1 & ÃœST" : "MS 1 & ALT"; v.style.color = "#4caf50";
                s.innerText = totalExp > 2.5 ? "3-1 / 2-1" : "2-0 / 1-0";
                d.innerText = "Ev sahibi savunmada hata yapmazsa rahat kazanÄ±r.";
            } else if(diff < -4) {
                v.innerText = totalExp > 2.5 ? "MS 2 & ÃœST" : "MS 2 & ALT"; v.style.color = "#f44336";
                s.innerText = totalExp > 2.5 ? "1-3 / 1-2" : "0-2 / 0-1";
                d.innerText = "Deplasman ekibi kontra ataklarla sonuca gidebilir.";
            } else {
                v.innerText = "DENGELÄ° / KG VAR"; v.style.color = "#ffb300";
                s.innerText = "1-1 / 2-2";
                d.innerText = "Taraf seÃ§mek riskli, iki takÄ±mÄ±n da gol bulmasÄ± muhtemel.";
            }
        }
    </script>
</body>
</html>

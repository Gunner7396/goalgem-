<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVP √úst Analiz Sistemi</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --button-success: #22c55e;
            --button-danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .match-input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #334155;
        }

        h3 { color: var(--accent-color); margin-top: 0; }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 5px;
            color: #94a3b8;
        }

        input {
            width: 100%;
            background: #0f172a;
            border: 1px solid #475569;
            color: white;
            padding: 8px;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--accent-color); }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-analyze { background-color: var(--button-success); color: white; }
        .btn-clear { background-color: var(--button-danger); color: white; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }

        #resultArea {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
        }

        .history {
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        th { color: var(--accent-color); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>HVP √úst Tahmin Sistemi</h1>
        <p>Akan Oyun ve Savunma Riski Analizi</p>
    </div>

    <div class="match-input-grid">
        <div class="team-card" id="teamA">
            <h3>A Takƒ±mƒ± (Ev)</h3>
            <div class="input-group"><label>npxG</label><input type="number" step="0.01" class="npxG"></div>
            <div class="input-group"><label>G-xG</label><input type="number" step="0.01" class="GxG"></div>
            <div class="input-group"><label>Touches in Box</label><input type="number" class="tib"></div>
            <div class="input-group"><label>PrgP + PrgC</label><input type="number" class="prg"></div>
            <div class="input-group"><label>Direct Speed (m/s)</label><input type="number" step="0.1" class="ds"></div>
            <div class="input-group"><label>Def. Line (m)</label><input type="number" class="dl"></div>
        </div>

        <div class="team-card" id="teamB">
            <h3>B Takƒ±mƒ± (Dep)</h3>
            <div class="input-group"><label>npxG</label><input type="number" step="0.01" class="npxG"></div>
            <div class="input-group"><label>G-xG</label><input type="number" step="0.01" class="GxG"></div>
            <div class="input-group"><label>Touches in Box</label><input type="number" class="tib"></div>
            <div class="input-group"><label>PrgP + PrgC</label><input type="number" class="prg"></div>
            <div class="input-group"><label>Direct Speed (m/s)</label><input type="number" step="0.1" class="ds"></div>
            <div class="input-group"><label>Def. Line (m)</label><input type="number" class="dl"></div>
        </div>
    </div>

    <div class="actions">
        <button class="btn-analyze" onclick="analyzeMatch()">ANALƒ∞Z ET</button>
        <button class="btn-clear" onclick="clearForm()">TEMƒ∞ZLE</button>
    </div>

    <div id="resultArea"></div>

    <div class="history">
        <h3>Ge√ßmi≈ü Analizler</h3>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Ma√ß</th>
                    <th>HVP Ort.</th>
                    <th>√úst Y√ºzdesi</th>
                    <th>Durum</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    function analyzeMatch() {
        const getData = (id) => ({
            npxG: parseFloat(document.querySelector(`#${id} .npxG`).value) || 0,
            GxG: parseFloat(document.querySelector(`#${id} .GxG`).value) || 0,
            tib: parseFloat(document.querySelector(`#${id} .tib`).value) || 0,
            prg: parseFloat(document.querySelector(`#${id} .prg`).value) || 0,
            ds: parseFloat(document.querySelector(`#${id} .ds`).value) || 0,
            dl: parseFloat(document.querySelector(`#${id} .dl`).value) || 0
        });

        const a = getData('teamA');
        const b = getData('teamB');

        // HVP Hesaplama (Senin Form√ºl√ºn)
        const calcHVP = (t) => ((t.npxG * 2) + t.prg) / 10 + t.GxG;
        const hvpA = calcHVP(a);
        const hvpB = calcHVP(b);
        const avgHVP = (hvpA + hvpB) / 2;

        // √úST Y√úZDESƒ∞ HESAPLAMA MANTIƒûI
        let score = 0;
        if ((a.npxG + b.npxG) > 2.30) score += 30;
        if ((a.tib + b.tib) > 40) score += 20;
        if (a.ds > 1.8 || b.ds > 1.8) score += 20;
        if (a.dl > 45 || b.dl > 45) score += 20;
        if (avgHVP > 1.5) score += 10;

        const resultArea = document.getElementById('resultArea');
        resultArea.style.display = 'block';
        resultArea.style.backgroundColor = score >= 75 ? '#065f46' : '#450a0a';
        resultArea.innerHTML = `<h2>√úst Bitme Olasƒ±lƒ±ƒüƒ±: %${score}</h2><p>Ortalama HVP: ${avgHVP.toFixed(2)}</p>`;

        // Ge√ßmi≈üe Ekle
        const table = document.getElementById('historyTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow(0);
        newRow.innerHTML = `<td>Ma√ß #${table.rows.length + 1}</td><td>${avgHVP.toFixed(2)}</td><td>%${score}</td><td>${score >= 75 ? 'üî• Y√úKSEK' : '‚ö†Ô∏è Rƒ∞SKLƒ∞'}</td>`;
    }

    function clearForm() {
        document.querySelectorAll('input').forEach(input => input.value = '');
        document.getElementById('resultArea').style.display = 'none';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalGem v2.4 - Keskin Analiz</title>
    <style>
        :root { --bg: #0b0f1a; --card: #161b2a; --primary: #00a3ff; --text: #ffffff; --win: #28a745; --lose: #dc3545; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 450px; }
        header { text-align: center; margin-bottom: 25px; }
        h1 { color: var(--primary); letter-spacing: 3px; margin: 0; font-size: 24px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        label { font-size: 9px; color: #888; display: block; text-align: center; margin-bottom: 5px; }
        input { width: 100%; background: #0b0f1a; border: 1px solid #333; border-radius: 8px; padding: 10px 0; color: white; text-align: center; font-size: 14px; box-sizing: border-box; }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        #result { display: none; margin-top: 20px; animation: fadeIn 0.5s; }
        .index-box { text-align: right; margin-bottom: 15px; }
        .index-val { font-size: 42px; font-weight: bold; color: var(--primary); }
        .verdict { padding: 12px; border-radius: 10px; font-weight: bold; display: inline-block; margin-bottom: 15px; color: white; }
        .analysis-text { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; line-height: 1.6; border-left: 4px solid var(--primary); font-size: 14px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="app">
        <header><h1>GOALGEM v2.4</h1></header>
        <div class="card">
            <h3 style="color:#28a745; margin:0 0 15px 0; font-size:16px;">üè† EV SAHƒ∞Bƒ∞</h3>
            <div class="grid">
                <div><label>npxG</label><input type="number" id="hG" step="0.1" placeholder="1.5"></div>
                <div><label>npxGA</label><input type="number" id="hGA" step="0.1" placeholder="1.0"></div>
                <div><label>BOX</label><input type="number" id="hB" placeholder="25"></div>
                <div><label>OPP.B</label><input type="number" id="hOB" placeholder="15"></div>
            </div>
            <h3 style="color:#dc3545; margin:15px 0 15px 0; font-size:16px;">‚úàÔ∏è DEPLASMAN</h3>
            <div class="grid">
                <div><label>npxG</label><input type="number" id="aG" step="0.1" placeholder="1.2"></div>
                <div><label>npxGA</label><input type="number" id="aGA" step="0.1" placeholder="1.1"></div>
                <div><label>BOX</label><input type="number" id="aB" placeholder="20"></div>
                <div><label>OPP.B</label><input type="number" id="aOB" placeholder="18"></div>
            </div>
            <button onclick="analyze()">KESKƒ∞N ANALƒ∞Z YAP</button>
        </div>
        <div id="result" class="card">
            <div class="index-box">
                <span style="color:#888; font-size:12px;">MA√á G√ú√á ENDEKSƒ∞</span><br>
                <span id="indexVal" class="index-val">0.00</span>
            </div>
            <div id="verdictBox" class="verdict"></div>
            <div id="analysisBox" class="analysis-text"></div>
        </div>
    </div>

    <script>
        function analyze() {
            const val = (id) => parseFloat(document.getElementById(id).value) || 0;
            const h = { g: val('hG'), ga: val('hGA'), b: val('hB'), ob: val('hOB') };
            const a = { g: val('aG'), ga: val('aGA'), b: val('aB'), ob: val('aOB') };

            // Geli≈ümi≈ü G√º√ß Puanlamasƒ±
            const hPower = (h.g * 2) + (h.b * 0.6) - (h.ga * 1.5) - (h.ob * 0.4);
            const aPower = (a.g * 2) + (a.b * 0.6) - (a.ga * 1.5) - (a.ob * 0.4);
            
            // Endeksi 0-10 arasƒ±na sabitleme denemesi
            let diff = hPower - aPower;
            let totalIndex = (5 + diff).toFixed(2);
            if(totalIndex > 10) totalIndex = 10;
            if(totalIndex < 0) totalIndex = 0;
            
            let verdict = ""; let color = "#ffc107"; let text = "";

            // Taraf Karar Mekanizmasƒ±
            if (totalIndex >= 7.0) {
                verdict = "MS 1 / MUTLAK FAVORƒ∞"; color = "#28a745";
                text = "Ev sahibi istatistiksel olarak rakibini domine ediyor. BOX verisi sahadaki baskƒ±nƒ±n kanƒ±tƒ±. Net galibiyet beklenir.";
            } else if (totalIndex <= 3.0) {
                verdict = "MS 2 / MUTLAK FAVORƒ∞"; color = "#dc3545";
                text = "Deplasman ekibi her alanda daha √ºst√ºn. Ev sahibi savunmasƒ±nƒ±n bu baskƒ±ya dayanmasƒ± zor g√∂r√ºn√ºyor.";
            } else if (totalIndex > 5.5 && totalIndex < 7.0) {
                verdict = "MS 1 VEYA 1X"; color = "#218838";
                text = "Ev sahibi avantajlƒ± tarafta. Oyun √ºst√ºnl√ºƒü√º onlarda ancak risk almamak i√ßin √ßifte ≈üans d√º≈ü√ºn√ºlebilir.";
            } else if (totalIndex > 3.0 && totalIndex < 4.5) {
                verdict = "MS 2 VEYA X2"; color = "#c82333";
                text = "Deplasman ekibi bir adƒ±m √∂nde. Daha kaliteli bir oyun sergiliyorlar, yenilmezler se√ßeneƒüi ideal.";
            } else {
                verdict = "DENGELƒ∞ / Rƒ∞SKLƒ∞"; color = "#ffc107";
                text = "Metrikler birbirine √ßok yakƒ±n. ƒ∞ki takƒ±mƒ±n da birbirini tarttƒ±ƒüƒ±, KG VAR ihtimalinin y√ºksek olduƒüu bir m√ºcadele.";
            }

            // Gol Beklentisi Ek Analizi
            const goals = h.g + a.g + ((h.b + a.b) / 35);
            if (goals < 2.0) text += " D√º≈ü√ºk tempo ve savunma aƒüƒ±rlƒ±klƒ± bir ma√ß sebebiyle 2.5 ALT √∂n planda.";
            else if (goals > 3.2) text += " Y√ºksek h√ºcum √ºretkenliƒüi ile 2.5 √úST barajƒ± a≈üƒ±labilir.";

            document.getElementById('indexVal').innerText = totalIndex;
            document.getElementById('verdictBox').innerText = verdict;
            document.getElementById('verdictBox').style.background = color;
            document.getElementById('analysisBox').innerText = text;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>

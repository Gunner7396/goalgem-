<div class="hvp-container">
    <h2>HVP Analiz Paneli</h2>
    
    <div class="input-group">
        <input type="number" id="npxG" placeholder="npxG">
        <input type="number" id="gMinusXG" placeholder="G-xG">
        <input type="number" id="touchesBox" placeholder="Touches in Box">
        <input type="number" id="prgP" placeholder="PrgP">
        <input type="number" id="prgC" placeholder="PrgC">
        <input type="number" id="turnovers" placeholder="High Turnovers">
    </div>

    <div class="button-group">
        <button onclick="calculateHVP()" class="btn-analyze">Analiz Et</button>
        <button onclick="clearFields()" class="btn-clear">Temizle</button>
    </div>

    <div id="resultArea">
        HVP Skoru: <span id="hvpResult">%0</span>
    </div>
</div>

<script>
// JavaScript Mantığı
function calculateHVP() {
    // Değerleri al
    const npxG = parseFloat(document.getElementById('npxG').value) || 0;
    const gMinusXG = parseFloat(document.getElementById('gMinusXG').value) || 0;
    const prgP = parseFloat(document.getElementById('prgP').value) || 0;
    const prgC = parseFloat(document.getElementById('prgC').value) || 0;

    // Formülün: HVP = ((npxG * 2) + (PrgP + PrgC)) / 10 + (G - xG)
    let calculation = ((npxG * 2) + (prgP + prgC)) / 10 + gMinusXG;
    
    // Sonucu yüzde formatına çevir (Örn: 8.5 çıktıysa %8.50 gösterir)
    document.getElementById('hvpResult').innerText = "%" + calculation.toFixed(2);
}

function clearFields() {
    // Tüm inputları seç ve içini boşalt
    const inputs = document.querySelectorAll('.input-group input');
    inputs.forEach(input => input.value = "");
    
    // Sonucu sıfırla
    document.getElementById('hvpResult').innerText = "%0";
}
</script>

<style>
/* Temel Tasarım Önerisi */
.hvp-container { padding: 20px; max-width: 400px; background: #1a1a1a; color: white; border-radius: 10px; }
.input-group input { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #333; background: #222; color: white; }
.button-group { display: flex; gap: 10px; }
button { flex: 1; padding: 10px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
.btn-analyze { background-color: #2ecc71; color: white; }
.btn-clear { background-color: #e74c3c; color: white; }
#resultArea { margin-top: 20px; font-size: 1.5rem; text-align: center; border-top: 1px solid #333; pt: 15px; }
#hvpResult { color: #f1c40f; }
</style>

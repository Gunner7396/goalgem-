<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Serie A Akıllı Analiz v4</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9;
            --win: #22c55e; --loss: #ef4444; --gold: #fbbf24;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
        .dashboard { background: #111827; padding: 15px; border-radius: 15px; border: 1px solid var(--accent); margin-bottom: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .kpi-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .kpi-box { background: #1f2937; padding: 12px; border-radius: 8px; position: relative; }
        .kpi-box.master { border: 1px solid var(--gold); }
        .kpi-val { display: block; font-size: 1.6rem; font-weight: 800; color: var(--accent); }
        .master .kpi-val { color: var(--gold); }
        .kpi-label { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; }

        .input-card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; }
        .team-title { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--accent); color: #000; font-weight: bold; margin-bottom: 12px; font-size: 1rem; box-sizing: border-box; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .inp-wrap { display: flex; flex-direction: column; }
        .inp-wrap label { font-size: 0.65rem; color: #94a3b8; margin-bottom: 2px; }
        input[type="number"] { background: #334155; border: 1px solid #475569; color: white; padding: 10px; border-radius: 6px; font-size: 1rem; width: 100%; box-sizing: border-box; }

        .btn-main { width: 100%; background: var(--win); color: white; padding: 16px; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; margin-top: 10px; cursor: pointer; }
        
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 5px solid #475569; animation: fadeIn 0.3s ease; position: relative; }
        .card.master-bet { border-left-color: var(--gold); background: linear-gradient(to right, #1e293b, #1a1a2e); }
        .card.win { border-left-color: var(--win); }
        .card.loss { border-left-color: var(--loss); }
        
        .score-entry { margin-top: 12px; display: flex; gap: 8px; align-items: center; border-top: 1px solid #334155; padding-top: 10px; }
        .score-inp { width: 45px !important; text-align: center; padding: 5px !important; background: #0f172a !important; }
        .save-btn { background: var(--accent); color: #000; border: none; padding: 6px 12px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
    </style>
</head>
<body>

    <div class="dashboard">
        <h2 style="margin:0; font-size:0.9rem; color:var(--accent); letter-spacing: 1px;">STRATEJİK PERFORMANS</h2>
        <div class="kpi-row">
            <div class="kpi-box">
                <span class="kpi-val" id="totalRate">%0</span>
                <span class="kpi-label">Genel Başarı</span>
            </div>
            <div class="kpi-box master">
                <span class="kpi-val" id="masterRate">%0</span>
                <span class="kpi-label">NET TAHMİN (%80+)</span>
            </div>
        </div>
    </div>

    <div id="form">
        <div class="input-card"><input type="text" id="tA" class="team-title" placeholder="EV SAHİBİ"><div class="grid" id="gA"></div></div>
        <div class="input-card"><input type="text" id="tB" class="team-title" placeholder="DEPLASMAN"><div class="grid" id="gB"></div></div>
    </div>

    <button class="btn-main" onclick="run()">ANALİZ ET</button>
    <button onclick="clearAll()" style="background:none; border:none; color:#64748b; font-size:0.75rem; width:100%; margin-top:15px; text-decoration: underline;">Tüm Verileri Sıfırla</button>

    <h3 style="margin:20px 0 10px 5px; font-size: 1rem;">Analiz Geçmişi</h3>
    <div id="history"></div>

<script>
    const fields = ["Dist", "CPA", "PrgP", "SCA", "Poss 3rd", "npxG/S", "Blocks", "Interc", "Recovery", "Err"];
    let data = JSON.parse(localStorage.getItem('sa_v4_data')) || [];

    function init() {
        ['A', 'B'].forEach(t => {
            const div = document.getElementById('g' + t);
            fields.forEach(f => div.innerHTML += `
                <div class="inp-wrap">
                    <label>${f}</label>
                    <input type="number" id="${f}_${t}" step="any" inputmode="decimal" placeholder="0.0">
                </div>`);
        });
        updateUI();
    }

    function run() {
        const sca = (parseFloat(document.getElementById('SCA_A').value)||0) + (parseFloat(document.getElementById('SCA_B').value)||0);
        const err = (parseFloat(document.getElementById('Err_A').value)||0) + (parseFloat(document.getElementById('Err_B').value)||0);
        
        let prob = Math.min(98, 15 + (sca * 0.8) + (err * 12));
        let pred = prob > 65 ? "ÜST" : "ALT";

        data.unshift({ 
            id: Date.now(), 
            teams: (document.getElementById('tA').value || "A") + " vs " + (document.getElementById('tB').value || "B"), 
            pred, prob: prob.toFixed(0), scoreA: null, scoreB: null, status: 'p' 
        });
        save(); updateUI();
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function setScore(id) {
        const sA = document.getElementById('sA_'+id).value;
        const sB = document.getElementById('sB_'+id).value;
        if(sA === "" || sB === "") return;

        const item = data.find(x => x.id === id);
        item.scoreA = parseInt(sA); item.scoreB = parseInt(sB);
        
        const isUpper = (item.scoreA + item.scoreB) >= 3;
        item.status = (item.pred === "ÜST" && isUpper) || (item.pred === "ALT" && !isUpper) ? 'w' : 'l';
        
        save(); updateUI();
    }

    function updateUI() {
        let tGen = 0, wGen = 0, tMaster = 0, wMaster = 0;
        const hist = document.getElementById('history'); hist.innerHTML = '';

        data.forEach(x => {
            if(x.status !== 'p') {
                tGen++; if(x.status === 'w') wGen++;
                if(x.prob >= 80) { tMaster++; if(x.status === 'w') wMaster++; }
            }
            const isMaster = x.prob >= 80;
            hist.innerHTML += `
                <div class="card ${isMaster ? 'master-bet' : ''} ${x.status === 'w' ? 'win' : x.status === 'l' ? 'loss' : ''}">
                    <div style="font-weight:bold; color:${isMaster ? 'var(--gold)' : 'white'}">${isMaster ? '⭐ NET TAHMİN: ' : ''}${x.teams}</div>
                    <div style="font-size:0.85rem; margin-top:4px;">Hedef: <b>${x.pred}</b> (%${x.prob})</div>
                    <div class="score-entry">
                        <input type="number" id="sA_${x.id}" class="score-inp" placeholder="0" value="${x.scoreA !== null ? x.scoreA : ''}">
                        <span style="color:#64748b">-</span>
                        <input type="number" id="sB_${x.id}" class="score-inp" placeholder="0" value="${x.scoreB !== null ? x.scoreB : ''}">
                        <button class="save-btn" onclick="setScore(${x.id})">SKORU İŞLE</button>
                    </div>
                </div>`;
        });

        document.getElementById('totalRate').innerText = `%${tGen === 0 ? 0 : Math.round((wGen/tGen)*100)}`;
        document.getElementById('masterRate').innerText = `%${tMaster === 0 ? 0 : Math.round((wMaster/tMaster)*100)}`;
    }

    function clearAll() { if(confirm("Tüm veriler ve geçmiş silinsin mi?")) { localStorage.clear(); location.reload(); } }
    function save() { localStorage.setItem('sa_v4_data', JSON.stringify(data)); }
    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Serie A Pro v14 - Physics</title>
    <style>
        :root { --bg: #0b0b0b; --card: #181818; --accent: #00df5d; --sub: #909090; --border: #282828; --gold: #ffd60a; --loss: #ff453a; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding: 12px; }
        .dashboard { display: flex; gap: 10px; margin-bottom: 15px; }
        .kpi { flex: 1; background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .kpi-val { display: block; font-size: 1.4rem; font-weight: 800; color: var(--accent); }
        .kpi-label { font-size: 0.6rem; color: var(--sub); font-weight: bold; }
        .input-card { background: var(--card); padding: 16px; border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--border); }
        .team-h { border: none; background: transparent; color: var(--accent); font-size: 1.1rem; font-weight: 800; width: 100%; margin-bottom: 10px; outline: none; border-bottom: 1px solid var(--border); }
        .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .m-row { display: flex; flex-direction: column; border-bottom: 1px solid #222; padding: 4px 0; }
        .m-row label { font-size: 0.65rem; color: var(--sub); margin-bottom: 2px; }
        .m-row input { background: #222; border: 1px solid #333; border-radius: 4px; color: white; padding: 6px; text-align: center; font-size: 0.85rem; }
        .btn-run { width: 100%; background: var(--accent); color: black; padding: 16px; border-radius: 12px; border: none; font-weight: 900; margin: 10px 0; }
        .btn-clear { width: 100%; background: #222; color: #777; padding: 8px; border: none; border-radius: 8px; font-size: 0.75rem; margin-bottom: 10px; }
        .res-card { background: var(--card); border-radius: 14px; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); }
        .prob-val { font-size: 1.6rem; font-weight: 900; color: var(--accent); }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="kpi"><span class="kpi-val" id="r1">%0</span><span class="kpi-label">BAŞARI</span></div>
        <div class="kpi"><span class="kpi-val" id="r2" style="color:var(--gold)">%0</span><span class="kpi-label">MASTER ⭐</span></div>
    </div>

    <div id="form">
        <div class="input-card"><input type="text" id="tA" class="team-h" placeholder="Ev Takımı"><div id="mA" class="m-grid"></div></div>
        <div class="input-card"><input type="text" id="tB" class="team-h" placeholder="Dep Takımı"><div id="mB" class="m-grid"></div></div>
    </div>

    <button class="btn-run" onclick="analyze()">ANALİZ ET</button>
    <button class="btn-clear" onclick="clearFields()">YENİ ANALİZ İÇİN TEMİZLE</button>
    <div id="history"></div>

<script>
    const fields = ["SCA", "CPA", "npxG/S", "Dist", "Err", "Blocks", "Poss 3rd", "PrgP"];
    let data = JSON.parse(localStorage.getItem('sa_v14_d')) || [];
    let stats = JSON.parse(localStorage.getItem('sa_v14_s')) || { t: 0, w: 0, mt: 0, mw: 0 };

    function init() {
        ['A', 'B'].forEach(t => {
            const container = document.getElementById('m' + t);
            fields.forEach(f => {
                container.innerHTML += `<div class="m-row"><label>${f}</label><input type="number" id="${f}_${t}" step="any" inputmode="decimal"></div>`;
            });
        });
        updateUI();
    }

    function analyze() {
        const getV = (id) => parseFloat(document.getElementById(id).value) || 0;
        
        const calcQualityPower = (t, opp) => {
            const sca = getV('SCA_'+t), cpa = getV('CPA_'+t), dist = getV('Dist_'+t) || 17;
            const npx = getV('npxG/S_'+t), errOpp = getV('Err_'+opp), blocksOpp = getV('Blocks_'+opp);
            
            // 1. Şut Kalitesi (Mesafe artık öldürücü bir filtre)
            // 20 metreden sonra her metre %15 güç kaybettirir. 27 metrede güç sıfırlanır.
            let distMult = Math.max(0, 1 - (Math.max(0, dist - 16) * 0.12)); 
            
            let power = (sca * 0.8 * distMult); // Mesafe kötü ise SCA'nın önemi kalmaz
            power += (cpa * 1.5 * distMult);   // Ceza sahası girişi anlamlı olmalı
            
            // 2. Savunma Direnci (Doğrudan güçten düşer)
            power = Math.max(0, power - (blocksOpp * 0.9));

            // 3. Bitiricilik ve Hata (Mesafe iyiyse anlamlıdır)
            power += (npx * 30 * distMult) + (errOpp * 6);

            return power;
        };

        const totalImpact = calcQualityPower('A', 'B') + calcQualityPower('B', 'A');
        
        // Temel lig ortalaması %45, üzerine ekle
        let finalProb = 45 + (totalImpact * 0.8);
        
        // Limitler: Fiziksel olarak imkansıza yakın sonuçları engelle
        finalProb = Math.min(85, Math.max(10, finalProb));

        data.unshift({
            id: Date.now(),
            t: (document.getElementById('tA').value || "T1") + " - " + (document.getElementById('tB').value || "T2"),
            pred: finalProb > 52 ? "ÜST" : "ALT",
            prob: Math.round(finalProb),
            st: 'p'
        });
        save(); updateUI();
    }

    function updateUI() {
        const hist = document.getElementById('history'); hist.innerHTML = '';
        data.forEach(x => {
            hist.innerHTML += `<div class="res-card" style="border-left: 5px solid ${x.st==='w'?'var(--accent)':x.st==='l'?'var(--loss)':'#333'}">
                <div style="display:flex;justify-content:space-between;align-items:center">
                    <div><b>${x.t}</b><br><small>Tahmin: ${x.pred}</small></div>
                    <div class="prob-val">%${x.prob}</div>
                </div>
                <div style="margin-top:10px; display:flex; gap:8px">
                    <input type="number" id="sA_${x.id}" class="s-inp" style="width:35px;background:#000;color:#fff;border:1px solid #333;text-align:center" placeholder="H">
                    <input type="number" id="sB_${x.id}" class="s-inp" style="width:35px;background:#000;color:#fff;border:1px solid #333;text-align:center" placeholder="A">
                    <button onclick="saveS(${x.id})" style="flex:1; background:white; border:none; border-radius:4px; font-weight:bold; font-size:0.75rem">KAYDET</button>
                </div>
            </div>`;
        });
        document.getElementById('r1').innerText = `%${stats.t===0?0:Math.round((stats.w/stats.t)*100)}`;
        document.getElementById('r2').innerText = `%${stats.mt===0?0:Math.round((stats.mw/stats.mt)*100)}`;
    }

    function saveS(id) {
        const sA = document.getElementById('sA_'+id).value, sB = document.getElementById('sB_'+id).value;
        if(sA===""||sB==="") return;
        const item = data.find(x => x.id === id);
        if(item.st !== 'p') return;
        const total = parseInt(sA) + parseInt(sB);
        const win = (item.pred === "ÜST" && total >= 3) || (item.pred === "ALT" && total < 3);
        item.st = win ? 'w' : 'l';
        stats.t++; if(win) stats.w++;
        if(item.prob >= 78 || item.prob <= 35) { stats.mt++; if(win) stats.mw++; }
        save(); updateUI();
    }
    function clearFields() { document.querySelectorAll('input').forEach(i => i.value = ''); window.scrollTo(0,0); }
    function resetStats() { if(confirm("Sıfırla?")) { stats={t:0,w:0,mt:0,mw:0}; data=[]; save(); updateUI(); } }
    function save() { localStorage.setItem('sa_v14_d', JSON.stringify(data)); localStorage.setItem('sa_v14_s', JSON.stringify(stats)); }
    init();
</script>
</body>
</html>

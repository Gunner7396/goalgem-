<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Serie A Pro v13 - Baseline</title>
    <style>
        :root { --bg: #0b0b0b; --card: #181818; --accent: #00df5d; --sub: #909090; --border: #282828; --gold: #ffd60a; --loss: #ff453a; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding: 12px; }
        .dashboard { display: flex; gap: 10px; margin-bottom: 15px; }
        .kpi { flex: 1; background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); text-align: center; position: relative; }
        .kpi-val { display: block; font-size: 1.4rem; font-weight: 800; color: var(--accent); }
        .kpi-label { font-size: 0.6rem; color: var(--sub); font-weight: bold; }
        .reset-btn { position: absolute; top: 6px; right: 8px; font-size: 0.6rem; color: var(--loss); cursor: pointer; }
        .input-card { background: var(--card); padding: 16px; border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--border); }
        .team-h { border: none; background: transparent; color: var(--accent); font-size: 1.1rem; font-weight: 800; width: 100%; margin-bottom: 10px; outline: none; border-bottom: 1px solid var(--border); }
        .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .m-row { display: flex; flex-direction: column; border-bottom: 1px solid #222; padding: 6px 0; }
        .m-row label { font-size: 0.7rem; color: var(--sub); margin-bottom: 4px; }
        .m-row input { background: #222; border: 1px solid #333; border-radius: 6px; color: white; padding: 8px; text-align: center; font-size: 0.9rem; }
        .btn-run { width: 100%; background: var(--accent); color: black; padding: 18px; border-radius: 12px; border: none; font-weight: 900; margin: 15px 0; font-size: 1rem; }
        .btn-clear { width: 100%; background: #282828; color: white; padding: 10px; border-radius: 8px; border: none; font-size: 0.8rem; margin-bottom: 20px;}
        .res-card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 1px solid var(--border); }
        .prob-val { font-size: 1.8rem; font-weight: 900; color: var(--accent); }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="kpi" onclick="resetStats()"><span class="kpi-val" id="r1">%0</span><span class="kpi-label">BAŞARI</span></div>
        <div class="kpi"><span class="kpi-val" id="r2" style="color:var(--gold)">%0</span><span class="kpi-label">MASTER ⭐</span></div>
    </div>

    <div id="form">
        <div class="input-card">
            <input type="text" id="tA" class="team-h" placeholder="Ev Sahibi">
            <div id="mA" class="m-grid"></div>
        </div>
        <div class="input-card">
            <input type="text" id="tB" class="team-h" placeholder="Deplasman">
            <div id="mB" class="m-grid"></div>
        </div>
    </div>

    <button class="btn-run" onclick="analyze()">ANALİZ ET</button>
    <button class="btn-clear" onclick="clearFields()">VERİLERİ TEMİZLE</button>
    
    <div id="history"></div>

<script>
    const fields = ["SCA", "CPA", "npxG/S", "Dist", "Err", "Blocks", "Poss 3rd", "PrgP"];
    let data = JSON.parse(localStorage.getItem('sa_v13_d')) || [];
    let stats = JSON.parse(localStorage.getItem('sa_v13_s')) || { t: 0, w: 0, mt: 0, mw: 0 };

    function init() {
        ['A', 'B'].forEach(t => {
            const container = document.getElementById('m' + t);
            fields.forEach(f => {
                container.innerHTML += `<div class="m-row"><label>${f}</label><input type="number" id="${f}_${t}" step="any" inputmode="decimal"></div>`;
            });
        });
        updateUI();
    }

    function analyze() {
        const getV = (id) => parseFloat(document.getElementById(id).value) || 0;
        
        // SABİT AĞIRLIKLI HESAPLAMA
        const calcImpact = (t, opp) => {
            let p = 0;
            p += getV('SCA_'+t) * 0.6;      // Şut üretimi etkisi
            p += getV('CPA_'+t) * 1.1;      // Ceza sahası giriş etkisi
            p += getV('npxG/S_'+t) * 25;    // Bitiricilik kalitesi
            p += getV('Err_'+opp) * 4;      // Rakip hatası
            
            // Mesafe düzeltmesi (17m baz alınır)
            const dist = getV('Dist_'+t) || 17;
            p += (17 - dist) * 1.5;

            // Savunma direnci düşümü
            p -= getV('Blocks_'+opp) * 0.5;

            return p;
        };

        const totalImpact = calcImpact('A', 'B') + calcImpact('B', 'A');
        
        // Serie A ortalama üst bitme ihtimali (~%48) üzerine inşa et
        let finalProb = 48 + totalImpact;
        
        // Gerçekçi Sınırlandırma (Cap)
        finalProb = Math.min(88, Math.max(12, finalProb));

        data.unshift({
            id: Date.now(),
            t: (document.getElementById('tA').value || "Ev") + " - " + (document.getElementById('tB').value || "Dep"),
            pred: finalProb > 52 ? "ÜST" : "ALT",
            prob: Math.round(finalProb),
            st: 'p'
        });
        save(); updateUI();
    }

    function updateUI() {
        const hist = document.getElementById('history'); hist.innerHTML = '';
        data.forEach(x => {
            hist.innerHTML += `
                <div class="res-card" style="border-left: 5px solid ${x.st==='w'?'var(--accent)':x.st==='l'?'var(--loss)':'#333'}">
                    <div style="display:flex;justify-content:space-between;align-items:center">
                        <div><b>${x.t}</b><br><small style="color:var(--sub)">Tahmin: ${x.pred}</small></div>
                        <div class="prob-val">%${x.prob}</div>
                    </div>
                    <div style="margin-top:15px; display:flex; gap:10px">
                        <input type="number" id="sA_${x.id}" class="s-inp" style="width:40px; text-align:center" placeholder="0">
                        <input type="number" id="sB_${x.id}" class="s-inp" style="width:40px; text-align:center" placeholder="0">
                        <button onclick="saveS(${x.id})" style="flex:1; background:white; border:none; border-radius:4px; font-weight:bold">SKORU KAYDET</button>
                    </div>
                </div>`;
        });
        document.getElementById('r1').innerText = `%${stats.t===0?0:Math.round((stats.w/stats.t)*100)}`;
        document.getElementById('r2').innerText = `%${stats.mt===0?0:Math.round((stats.mw/stats.mt)*100)}`;
    }

    function saveS(id) {
        const sA = document.getElementById('sA_'+id).value, sB = document.getElementById('sB_'+id).value;
        if(sA===""||sB==="") return;
        const item = data.find(x => x.id === id);
        if(item.st !== 'p') return;
        const total = parseInt(sA) + parseInt(sB);
        const win = (item.pred === "ÜST" && total >= 3) || (item.pred === "ALT" && total < 3);
        item.st = win ? 'w' : 'l';
        stats.t++; if(win) stats.w++;
        if(item.prob >= 75 || item.prob <= 35) { stats.mt++; if(win) stats.mw++; }
        save(); updateUI();
    }

    function clearFields() { document.querySelectorAll('input').forEach(i => i.value = ''); window.scrollTo(0,0); }
    function resetStats() { if(confirm("Tüm veriler silinsin mi?")) { stats={t:0,w:0,mt:0,mw:0}; data=[]; save(); updateUI(); } }
    function save() { localStorage.setItem('sa_v13_d', JSON.stringify(data)); localStorage.setItem('sa_v13_s', JSON.stringify(stats)); }
    init();
</script>
</body>
</html>

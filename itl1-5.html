<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini | İtalya 1.5 Alt Analiz Motoru</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-main: #f8fafc;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-weight: 800; text-align: center; margin-bottom: 30px; letter-spacing: -1px; color: var(--accent-color); }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group { display: flex; flex-direction: column; }
        label { font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: #94a3b8; }
        
        input {
            background: #334155;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus { outline: none; border-color: var(--accent-color); background: #475569; }

        button {
            width: 100%;
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover { transform: translateY(-2px); opacity: 0.9; }

        #result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 16px;
            background: rgba(15, 23, 42, 0.5);
            display: none;
            border-left: 6px solid var(--accent-color);
        }

        .score-box { font-size: 2.5rem; font-weight: 800; margin: 10px 0; }
        .character-tag { display: inline-block; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; margin-top: 10px; }
        .success-tag { background: var(--success); color: white; }
        .danger-tag { background: var(--danger); color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>ITALIA 1.5 ALT ANALYZER</h1>
    
    <div class="grid">
        <div class="input-group">
            <label>npxG / Per Shot (Eşik: 0.08)</label>
            <input type="number" id="npxg" step="0.01" placeholder="0.07">
        </div>
        <div class="input-group">
            <label>Field Tilt % (Eşik: 60)</label>
            <input type="number" id="tilt" placeholder="52">
        </div>
        <div class="input-group">
            <label>PPA (Eşik: 10)</label>
            <input type="number" id="ppa" placeholder="6">
        </div>
        <div class="input-group">
            <label>Mid-Tkl (Eşik: 20+)</label>
            <input type="number" id="tkl" placeholder="28">
        </div>
        <div class="input-group">
            <label>PrgC (Eşik: 15)</label>
            <input type="number" id="prgc" placeholder="12">
        </div>
        <div class="input-group">
            <label>Set-Piece xG (Eşik: 0.04)</label>
            <input type="number" id="setpiece" step="0.01" placeholder="0.02">
        </div>
    </div>

    <button onclick="analyzeMatch()">ANALİZİ ÇALIŞTIR</button>

    <div id="result">
        <div id="decisionText" style="font-weight: 600; color: var(--accent-color);">ANALİZ SONUCU:</div>
        <div class="score-box" id="scoreDisplay">0%</div>
        <div id="characterTag" class="character-tag">DURGUNLUK ANALİZİ BEKLENİYOR</div>
        <p id="description" style="margin-top: 15px; font-size: 0.95rem; line-height: 1.6; color: #cbd5e1;"></p>
    </div>
</div>

<script>
    function analyzeMatch() {
        const npxg = parseFloat(document.getElementById('npxg').value);
        const tilt = parseFloat(document.getElementById('tilt').value);
        const ppa = parseFloat(document.getElementById('ppa').value);
        const tkl = parseFloat(document.getElementById('tkl').value);
        const prgc = parseFloat(document.getElementById('prgc').value);
        const setpiece = parseFloat(document.getElementById('setpiece').value);

        let score = 0;
        let reasons = [];

        // Algoritma Puanlama (Ağırlıklı)
        if (npxg <= 0.08) score += 25; else reasons.push("Şut kalitesi yüksek");
        if (tilt <= 60) score += 15; else reasons.push("Saha baskısı fazla");
        if (ppa <= 10) score += 20; else reasons.push("Ceza sahasına sızma var");
        if (tkl >= 20) score += 15; else reasons.push("Orta saha direnci zayıf");
        if (prgc <= 15) score += 15; else reasons.push("Tempo yüksek");
        if (setpiece <= 0.04) score += 10; else reasons.push("Duran top tehlikesi");

        const resDiv = document.getElementById('result');
        const scoreDisp = document.getElementById('scoreDisplay');
        const charTag = document.getElementById('characterTag');
        const desc = document.getElementById('description');

        resDiv.style.display = 'block';
        scoreDisp.innerText = score + "%";

        if (score >= 80) {
            charTag.innerText = "BETON KİLİT - ANALİZ BAŞARILI";
            charTag.className = "character-tag success-tag";
            desc.innerText = "Bu maç İtalyan karakterine tam uyum sağlıyor. Oyunun büyük bölümü orta sahada, düşük tempoda geçmeye aday. Erken gol olsa bile oyunun karakterinin durgun kalması beklenir. 1.5 Alt için yüksek güven.";
        } else if (score >= 50) {
            charTag.innerText = "DURGUN OYUN - RİSKLİ";
            charTag.className = "character-tag";
            charTag.style.background = "#f59e0b";
            desc.innerText = "Maç durgunluk sinyalleri veriyor ancak bazı metrikler ( " + reasons.join(", ") + " ) eşik değerlerini zorluyor. Oyun 2 gole açık olabilir. Sezgilerine güven.";
        } else {
            charTag.innerText = "HAREKETLİ MAÇ - UZAK DUR";
            charTag.className = "character-tag danger-tag";
            desc.innerText = "Metrikler kilitlenmenin kırıldığını gösteriyor. " + reasons.join(", ") + " nedeniyle maçta yüksek enerji ve gol potansiyeli mevcut. 1.5 Alt için uygun değil.";
        }
    }
</script>

</body>
</html>

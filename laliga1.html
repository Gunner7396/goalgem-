<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Liga %80+ Stop Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0c0a09; color: #f5f5f4; font-family: sans-serif; }
        .la-liga-gold { border-left: 4px solid #fbbf24; }
        .glass { background: #1c1917; border: 1px solid #292524; }
        input, select { background: #292524 !important; color: #fbbf24 !important; border: 1px solid #44403c !important; }
        .stop-bar { height: 4px; border-radius: 10px; background: #262626; overflow: hidden; }
    </style>
</head>
<body class="p-4 pb-12">

    <div class="max-w-md mx-auto">
        <h1 class="text-xl font-900 tracking-tighter text-yellow-500 italic uppercase mb-4 text-center">LA LIGA <span class="text-white">STOP ENGINE</span></h1>

        <div class="glass p-4 rounded-3xl mb-6 shadow-2xl border-b-4 border-yellow-600">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="space-y-2">
                    <select id="teamA" class="w-full p-2 rounded-xl text-xs font-bold outline-none">
                        <option value="">Ev Sahibi</option>
                        <option>Real Madrid</option><option>Barcelona</option><option>Atletico Madrid</option>
                        <option>Girona</option><option>Athletic Club</option><option>Real Sociedad</option>
                        <option>Getafe</option><option>Villarreal</option><option>Sevilla</option>
                        <option>Valencia</option><option>Osasuna</option><option>Mallorca</option>
                    </select>
                    <input type="number" step="0.01" id="anpxG" placeholder="npxG/Sh" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="aSCA" placeholder="SCA" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="aPrgR" placeholder="PrgR" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="aPPA" placeholder="PPA" class="w-full p-2 rounded-xl text-xs font-bold">
                </div>
                <div class="space-y-2">
                    <select id="teamB" class="w-full p-2 rounded-xl text-xs font-bold outline-none">
                        <option value="">Deplasman</option>
                        <option>Real Madrid</option><option>Barcelona</option><option>Atletico Madrid</option>
                        <option>Girona</option><option>Athletic Club</option><option>Real Sociedad</option>
                        <option>Getafe</option><option>Villarreal</option><option>Sevilla</option>
                        <option>Valencia</option><option>Osasuna</option><option>Mallorca</option>
                    </select>
                    <input type="number" step="0.01" id="bnpxG" placeholder="npxG/Sh" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="bSCA" placeholder="SCA" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="bPrgR" placeholder="PrgR" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="bPPA" placeholder="PPA" class="w-full p-2 rounded-xl text-xs font-bold">
                </div>
            </div>
            <button onclick="analyze()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-black py-4 rounded-2xl transition-all shadow-xl active:scale-95 text-xs uppercase tracking-widest">
                İstatistiki Tavanı Bul
            </button>
        </div>

        <div id="results" class="space-y-4"></div>
    </div>

    <script>
        function analyze() {
            const tA = document.getElementById('teamA').value;
            const tB = document.getElementById('teamB').value;
            if(!tA || !tB) return;

            const d = {
                an: parseFloat(document.getElementById('anpxG').value || 0),
                as: parseFloat(document.getElementById('aSCA').value || 0),
                ar: parseFloat(document.getElementById('aPrgR').value || 0),
                ap: parseFloat(document.getElementById('aPPA').value || 0),
                bn: parseFloat(document.getElementById('bnpxG').value || 0),
                bs: parseFloat(document.getElementById('bSCA').value || 0),
                br: parseFloat(document.getElementById('bPrgR').value || 0),
                bp: parseFloat(document.getElementById('bPPA').value || 0)
            };

            const maxQ = Math.max(d.an, d.bn);
            const tSCA = d.as + d.bs;
            const tPPA = d.ap + d.bp;
            const tPrgR = d.ar + d.br;

            let stopGoal, col, prob, msg;

            // %80+ GÜVENLİK HAVUZLARI
            if (maxQ < 0.085 && tSCA < 21 && tPPA < 10 && tPrgR < 55) {
                stopGoal = "MAX 1 GOL"; col = "emerald"; prob = 82;
                msg = "Maç bu gol sayısında durur. Saf kısırlık havuzu.";
            } else if (tSCA <= 28 && tPPA <= 15 && tPrgR <= 65) {
                stopGoal = "MAX 2 GOL"; col = "amber"; prob = 80;
                msg = "Üretim sınırlı. 1-1 veya 2-0 tavan skorlardır.";
            } else if (tSCA <= 35 && tPPA <= 20) {
                stopGoal = "MAX 3 GOL"; col = "orange"; prob = 78;
                msg = "Tempo var ama kaos yok. Maç 3 golde kilitlenir.";
            } else {
                stopGoal = "GOL ÜSTÜ"; col = "red"; prob = 70;
                msg = "Veriler La Liga kilitlerini kırmış durumda.";
            }

            const card = `
                <div class="glass p-4 rounded-2xl la-liga-gold shadow-lg border-l-4 border-${col}-500">
                    <div class="flex justify-between items-start mb-2">
                        <div class="text-[10px] font-black uppercase text-gray-500">${tA} <br> ${tB}</div>
                        <div class="text-right">
                            <span class="text-lg font-black text-${col}-400">${stopGoal}</span>
                            <div class="text-[9px] font-bold text-gray-600 uppercase">GÜVEN ORANI: %${prob}</div>
                        </div>
                    </div>
                    <div class="stop-bar mb-3">
                        <div class="h-full bg-${col}-500 shadow-[0_0_8px_${col}]" style="width: ${prob}%"></div>
                    </div>
                    <div class="grid grid-cols-4 gap-1 text-[8px] text-center text-gray-500 mb-2">
                        <div class="bg-black/30 p-1 rounded">Q:${maxQ}</div>
                        <div class="bg-black/30 p-1 rounded">SCA:${tSCA}</div>
                        <div class="bg-black/30 p-1 rounded">PPA:${tPPA}</div>
                        <div class="bg-black/30 p-1 rounded">PR:${tPrgR}</div>
                    </div>
                    <p class="text-[10px] text-gray-400 italic"><strong>ANALİZ:</strong> ${msg}</p>
                </div>`;
            document.getElementById('results').innerHTML = card + document.getElementById('results').innerHTML;
        }
    </script>
</body>
</html>

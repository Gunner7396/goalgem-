<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masanaliz v5.0 | Cognitive Engine</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --danger: #ef4444; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 450px; background: var(--card); padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 1.5rem; text-align: center; color: var(--accent); margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 4px; color: #94a3b8; }
        input, select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--accent); border: none; border-radius: 8px; color: #000; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        #result { margin-top: 20px; padding: 15px; border-radius: 10px; background: #070e1e; display: none; border: 1px solid var(--accent); }
        .tension-val { font-size: 2.2rem; font-weight: 800; text-align: center; color: var(--accent); margin: 5px 0; }
        .diagnostic { font-size: 0.9rem; text-align: center; color: #cbd5e1; margin-top: 10px; line-height: 1.4; }
        .badge { display: block; text-align: center; padding: 5px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>MASANALİZ v5.0</h1>
    
    <div class="input-group">
        <label>Hedef Lig</label>
        <select id="league">
            <option value="Premier League">Premier League</option>
            <option value="Bundesliga">Bundesliga</option>
            <option value="Serie A">Serie A</option>
            <option value="La Liga">La Liga</option>
            <option value="Ligue 1">Ligue 1</option>
        </select>
    </div>

    <div class="input-group"><label>npxG/Sh (Örn: 0.14)</label><input type="number" id="npxg" step="0.01"></div>
    <div class="input-group"><label>PPA (Örn: 12)</label><input type="number" id="ppa"></div>
    <div class="input-group"><label>1/3 Baskı (Örn: 55)</label><input type="number" id="third"></div>
    <div class="input-group"><label>PrgC (Örn: 18)</label><input type="number" id="prgc"></div>
    <div class="input-group"><label>Avg Dist (Örn: 16.8)</label><input type="number" id="dist" step="0.1"></div>

    <button onclick="calculate()">HESAPLA</button>

    <div id="result">
        <div id="badge" class="badge"></div>
        <div class="tension-val" id="tensionDisplay">0%</div>
        <div class="diagnostic" id="diagnosticText"></div>
    </div>
</div>

<script>
const thresholds = {
    'Premier League': { npxg: 0.14, ppa: 12, third: 55, prgc: 18, dist: 16.8, coeff: 1.03 },
    'Bundesliga':     { npxg: 0.12, ppa: 10, third: 48, prgc: 15, dist: 17.2, coeff: 1.05 },
    'Serie A':        { npxg: 0.16, ppa: 14, third: 62, prgc: 16, dist: 16.5, coeff: 0.95 },
    'La Liga':        { npxg: 0.15, ppa: 13, third: 58, prgc: 14, dist: 16.8, coeff: 0.97 },
    'Ligue 1':        { npxg: 0.13, ppa: 11, third: 52, prgc: 16, dist: 17.5, coeff: 1.00 }
};

function calculate() {
    const league = document.getElementById('league').value;
    const thr = thresholds[league];
    
    // Verileri al ve kontrol et
    const v_npxg = parseFloat(document.getElementById('npxg').value);
    const v_ppa = parseFloat(document.getElementById('ppa').value);
    const v_third = parseFloat(document.getElementById('third').value);
    const v_prgc = parseFloat(document.getElementById('prgc').value);
    const v_dist = parseFloat(document.getElementById('dist').value);

    if (isNaN(v_npxg) || isNaN(v_ppa) || isNaN(v_third) || isNaN(v_prgc) || isNaN(v_dist)) {
        alert("Lütfen tüm alanları doldurun!");
        return;
    }

    const calcMetric = (val, target, weight, isDist) => {
        let ratio = isDist ? (target / val) : (val / target);
        if (ratio > 1.25) ratio = 1.25 + Math.log10(ratio - 0.25);
        if (ratio < 0.85) ratio *= 0.6;
        return Math.min(ratio * weight, weight * 1.4);
    };

    let s = {
        npxg: calcMetric(v_npxg, thr.npxg, 35, false),
        ppa:  calcMetric(v_ppa,  thr.ppa,  25, false),
        third: calcMetric(v_third, thr.third, 15, false),
        prgc: calcMetric(v_prgc, thr.prgc, 15, false),
        dist: calcMetric(v_dist, thr.dist, 10, true)
    };

    // Yalancı Baskı Filtresi
    if (v_dist > thr.dist + 1.5 && v_ppa > thr.ppa) s.ppa *= 0.7;
    if (v_third > thr.third && v_npxg < thr.npxg * 0.9) s.third *= 0.5;

    let final = (Object.values(s).reduce((a, b) => a + b, 0)) * thr.coeff;
    final = Math.min(final, 98);

    // Sonuçları göster
    document.getElementById('result').style.display = 'block';
    document.getElementById('tensionDisplay').innerText = final.toFixed(1) + "%";
    
    const diag = document.getElementById('diagnosticText');
    const badge = document.getElementById('badge');

    if (final >= 78) {
        badge.innerText = "B NOKTASI (PATLAMA)";
        badge.style.background = "#22c55e";
        diag.innerText = "Eşikler aşıldı. Yüksek kalite ve baskı senkronize. Skor potansiyeli çok güçlü.";
    } else if (final < 48) {
        badge.innerText = "A NOKTASI (KİLİT)";
        badge.style.background = "#ef4444";
        diag.innerText = "Lig eşiklerinin çok altı. Kısır üretim, savunma baskın. 2.5 Alt beklentisi.";
    } else {
        badge.innerText = "GRİ ALAN";
        badge.style.background = "#64748b";
        diag.innerText = "Sınırda veya çelişkili veriler. Yalancı baskı riski var.";
    }
}
</script>
</body>
</html>

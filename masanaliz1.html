<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>5 Büyük Lig Analiz Terminali</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --primary: #00ff88;
            --secondary: #38bdf8;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            padding-bottom: 50px;
        }

        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; color: var(--primary); font-size: 1.4rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        .config-card, .team-card, .history-item {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #334155;
        }

        label { display: block; font-size: 0.75rem; margin-bottom: 4px; color: #94a3b8; font-weight: bold; }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--secondary); }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn-analyze { background: var(--primary); color: #000; font-weight: 800; font-size: 1rem; height: 50px; border: none; border-radius: 8px; width: 100%; margin-top: 10px; }
        .btn-clear { background: #475569; color: white; font-weight: bold; padding: 10px; border: none; border-radius: 8px; width: 100%; margin-top: 8px; }
        .btn-delete-all { background: var(--danger); color: white; font-weight: bold; padding: 12px; border: none; border-radius: 8px; width: 100%; margin-top: 30px; opacity: 0.8; }

        /* Analiz Sonuç Kartları */
        .history-item { border-left: 6px solid var(--secondary); position: relative; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .score-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 6px; }
        .score-val { font-size: 1.3rem; font-weight: 900; }
        
        .result-btns { display: flex; gap: 8px; margin-top: 15px; }
        .btn-win { background: #16a34a; color: white; flex: 1; padding: 8px; border: none; border-radius: 6px; font-weight: bold; }
        .btn-loss { background: var(--danger); color: white; flex: 1; padding: 8px; border: none; border-radius: 6px; font-weight: bold; }
        .del-btn { position: absolute; top: 12px; right: 12px; color: #64748b; background: none; border: none; font-size: 1.2rem; cursor: pointer; }

        #leagueStats { background: rgba(56, 189, 248, 0.1); padding: 8px; border-radius: 6px; margin-top: 10px; font-size: 0.85rem; border: 1px dashed var(--secondary); text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>BIG 5 TERMINAL</h2>

    <div class="config-card">
        <label>LİG SEÇİMİ (KATSAYI)</label>
        <select id="leagueSelect" onchange="updateUI()">
            <option value="0.85">Premier League (0.85)</option>
            <option value="1.10">La Liga (1.10)</option>
            <option value="1.00">Serie A (1.00)</option>
            <option value="0.75">Bundesliga (0.75)</option>
            <option value="0.95">Ligue 1 (0.95)</option>
        </select>
        <div id="leagueStats">Veri bekleniyor...</div>
    </div>

    <div class="grid-2">
        <div class="team-card">
            <input type="text" id="h_name" placeholder="Ev Sahibi" style="border-bottom: 2px solid var(--primary);">
            <div style="margin-top:10px;">
                <label>npxG/Sh</label><input type="number" step="0.01" id="h_npxG" class="v-input">
                <label>Touches (Att Pen)</label><input type="number" id="h_att" class="v-input">
                <label>SCA</label><input type="number" id="h_sca" class="v-input">
                <label>PrgC into Pen</label><input type="number" step="0.1" id="h_prg" class="v-input">
                <label>Opp Touches</label><input type="number" id="h_opp" class="v-input">
                <label>Tkl+Int</label><input type="number" id="h_tkl" class="v-input">
            </div>
        </div>
        <div class="team-card">
            <input type="text" id="a_name" placeholder="Deplasman" style="border-bottom: 2px solid var(--secondary);">
            <div style="margin-top:10px;">
                <label>npxG/Sh</label><input type="number" step="0.01" id="a_npxG" class="v-input">
                <label>Touches (Att Pen)</label><input type="number" id="a_att" class="v-input">
                <label>SCA</label><input type="number" id="a_sca" class="v-input">
                <label>PrgC into Pen</label><input type="number" step="0.1" id="a_prg" class="v-input">
                <label>Opp Touches</label><input type="number" id="a_opp" class="v-input">
                <label>Tkl+Int</label><input type="number" id="a_tkl" class="v-input">
            </div>
        </div>
    </div>

    <button class="btn-analyze" onclick="calculate()">ANALİZ ET VE ARŞİVLE</button>
    <button class="btn-clear" onclick="resetInputs()">FORMU SIFIRLA</button>

    <div id="historyContainer" style="margin-top:20px;"></div>
    
    <button class="btn-delete-all" onclick="clearAll()">TÜM HAFIZAYI SİL</button>
</div>

<script>
    const LIMITS = { npxG: 0.09, att: 18, sca: 22, prg: 2.5, opp: 18, tkl: 12 };

    function calculate() {
        const K = parseFloat(document.getElementById('leagueSelect').value);
        const league = document.getElementById('leagueSelect').options[document.getElementById('leagueSelect').selectedIndex].text;
        const hName = document.getElementById('h_name').value || "Ev";
        const aName = document.getElementById('a_name').value || "Deplasman";

        const h = { 
            npxG: parseV('h_npxG'), att: parseV('h_att'), sca: parseV('h_sca'), 
            prg: parseV('h_prg'), opp: parseV('h_opp'), tkl: parseV('h_tkl') 
        };
        const a = { 
            npxG: parseV('a_npxG'), att: parseV('a_att'), sca: parseV('a_sca'), 
            prg: parseV('a_prg'), opp: parseV('a_opp'), tkl: parseV('a_tkl') 
        };

        let baseProb = 85; 
        let riskCounter = 0;

        // Akıllı Algoritma (Sınırda Kalma Kontrolü Dahil)
        [h, a].forEach(t => {
            if (t.npxG > (LIMITS.npxG * K)) baseProb -= 12;
            if (t.att > (LIMITS.att * K)) baseProb -= 8;
            if (t.sca > (LIMITS.sca * K)) baseProb -= 5;
            // Sınırda veri kontrolü (%10 yakınlık)
            if (t.npxG > (LIMITS.npxG * K * 0.9) && t.npxG <= (LIMITS.npxG * K)) riskCounter++;
            if (t.att > (LIMITS.att * K * 0.9) && t.att <= (LIMITS.att * K)) riskCounter++;
        });

        // Sınırda veri çoksa 2.5 Alt ihtimalini düşür
        if(riskCounter >= 3) baseProb -= 10;

        const result = {
            id: Date.now(),
            league, hName, aName,
            p25: Math.max(baseProb, 5),
            p35: Math.min(baseProb + 18, 99),
            risk: riskCounter,
            status: 'pending'
        };

        const history = JSON.parse(localStorage.getItem('big5_data') || '[]');
        history.unshift(result);
        localStorage.setItem('big5_data', JSON.stringify(history));
        render();
    }

    function parseV(id) {
        let v = document.getElementById(id).value.replace(',', '.');
        return parseFloat(v) || 0;
    }

    function resetInputs() {
        document.querySelectorAll('.v-input').forEach(i => i.value = "");
        document.getElementById('h_name').value = "";
        document.getElementById('a_name').value = "";
    }

    function render() {
        const history = JSON.parse(localStorage.getItem('big5_data') || '[]');
        const container = document.getElementById('historyContainer');
        container.innerHTML = "";

        history.forEach(m => {
            const card = document.createElement('div');
            card.className = 'history-item';
            card.innerHTML = `
                <button class="del-btn" onclick="deleteItem(${m.id})">×</button>
                <div style="font-size:0.7rem; opacity:0.7">${m.league}</div>
                <div style="font-weight:bold; margin:5px 0;">${m.hName} vs ${m.aName}</div>
                <div class="score-row">
                    <div><div style="font-size:0.6rem">2.5 ALT</div><div class="score-val" style="color:var(--primary)">%${m.p25}</div></div>
                    <div><div style="font-size:0.6rem">3.5 ALT</div><div class="score-val" style="color:var(--secondary)">%${m.p35}</div></div>
                </div>
                ${m.risk > 3 ? `<div style="color:var(--warning); font-size:0.7rem; margin-top:5px;">⚠️ Sınırda veri yoğunluğu! 3.5 Alt önerilir.</div>` : ''}
                <div class="result-btns" id="res-${m.id}">
                    ${m.status === 'pending' ? `
                        <button class="btn-win" onclick="updateStatus(${m.id}, 'win')">ALT ✅</button>
                        <button class="btn-loss" onclick="updateStatus(${m.id}, 'loss')">ÜST ❌</button>
                    ` : `<div style="width:100%; text-align:center; font-weight:bold; color:${m.status === 'win' ? 'var(--primary)' : 'var(--danger)'}">
                            ${m.status === 'win' ? 'BAŞARILI' : 'BAŞARISIZ'}
                         </div>`}
                </div>
            `;
            container.appendChild(card);
        });
        updateUI();
    }

    function updateStatus(id, stat) {
        let history = JSON.parse(localStorage.getItem('big5_data') || '[]');
        let m = history.find(x => x.id === id);
        if(m) m.status = stat;
        localStorage.setItem('big5_data', JSON.stringify(history));
        render();
    }

    function deleteItem(id) {
        let history = JSON.parse(localStorage.getItem('big5_data') || '[]');
        history = history.filter(x => x.id !== id);
        localStorage.setItem('big5_data', JSON.stringify(history));
        render();
    }

    function clearAll() { if(confirm("Tüm veriler silinsin mi?")) { localStorage.removeItem('big5_data'); render(); } }

    function updateUI() {
        const history = JSON.parse(localStorage.getItem('big5_data') || '[]');
        const league = document.getElementById('leagueSelect').options[document.getElementById('leagueSelect').selectedIndex].text;
        const stats = history.filter(x => x.league === league && x.status !== 'pending');
        const wins = stats.filter(x => x.status === 'win').length;
        const info = document.getElementById('leagueStats');
        
        if(stats.length > 0) {
            info.innerHTML = `<b>${league}:</b> ${stats.length} Maçta %${((wins/stats.length)*100).toFixed(0)} Başarı`;
        } else {
            info.innerHTML = `<b>${league}:</b> Henüz sonuçlanmış analiz yok.`;
        }
    }

    window.onload = render;
</script>
</body>
</html>

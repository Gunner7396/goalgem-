<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masanaliz v3.3 - Debugged</title>
    <style>
        :root {
            --bg-color: #0c0c0c; --card-bg: #181818; --accent: #00e676;
            --text-main: #ffffff; --text-dim: #9e9e9e; --border: #2a2a2a;
            --win: #00c853; --loss: #ff5252; --home: #00d2ff; --away: #ff4081;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .dashboard { background: var(--card-bg); width: 100%; max-width: 500px; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.8); }
        .input-section { background: var(--card-bg); width: 100%; max-width: 500px; padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; box-sizing: border-box; }
        select, input { background: #222; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .start-btn { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 8px; font-weight: 900; cursor: pointer; width: 100%; font-size: 16px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); border-top: 5px solid var(--accent); width: 100%; max-width: 500px; box-sizing: border-box; }
        .intelligence-report { background: #111; border-left: 4px solid var(--accent); padding: 12px; border-radius: 6px; margin: 15px 0; font-size: 13px; line-height: 1.5; }
        .report-item { margin-bottom: 5px; color: #ccc; }
        .conf-val { font-size: 32px; font-weight: 900; color: var(--accent); }
        .vs-box { display: grid; grid-template-columns: 1fr 80px 1fr; align-items: center; text-align: center; margin-bottom: 15px; }
        .s-in { width: 30px; background: #000; border: 1px solid #333; color: #fff; text-align: center; border-radius: 5px; padding: 5px; font-weight: bold; }
        .metrics-grid { display: grid; grid-template-columns: 1fr 80px 1fr; font-size: 11px; gap: 5px; text-align: center; color: var(--text-dim); }
        .wl-btns button { width: 40px; height: 40px; border-radius: 8px; border: 1px solid #333; background: #222; color: #777; font-weight: bold; cursor: pointer; }
        .btn-w.active { background: var(--win); color: #000; }
        .btn-l.active { background: var(--loss); color: #000; }
    </style>
</head>
<body>

<div class="dashboard">
    <div><span style="display:block; font-size:22px; font-weight:900; color:var(--accent);" id="win-rate">0%</span><span style="font-size:9px;">BAŞARI</span></div>
    <div style="font-weight:900; color:var(--accent);">MASANALİZ v3.3</div>
    <div><span style="display:block; font-size:22px; font-weight:900; color:var(--accent);" id="total-count">0</span><span style="font-size:9px;">TOPLAM</span></div>
</div>

<div class="input-section">
    <select id="league">
        <option value="Bundesliga">Bundesliga (x1.05)</option>
        <option value="Premier League">Premier League (x1.03)</option>
        <option value="Ligue 1">Ligue 1 (x1.00)</option>
        <option value="La Liga">La Liga (x0.97)</option>
        <option value="Serie A">Serie A (x0.95)</option>
    </select>
    <div class="team-grid">
        <input type="text" id="hName" placeholder="Ev"> <input type="text" id="aName" placeholder="Dep">
        <input type="text" id="h_npxg" placeholder="npxG/Sh" inputmode="decimal"> <input type="text" id="a_npxg" placeholder="npxG/Sh" inputmode="decimal">
        <input type="text" id="h_ppa" placeholder="PPA" inputmode="decimal"> <input type="text" id="a_ppa" placeholder="PPA" inputmode="decimal">
        <input type="text" id="h_1_3" placeholder="1/3" inputmode="decimal"> <input type="text" id="a_1_3" placeholder="1/3" inputmode="decimal">
        <input type="text" id="h_prgc" placeholder="PrgC" inputmode="decimal"> <input type="text" id="a_prgc" placeholder="PrgC" inputmode="decimal">
        <input type="text" id="h_dist" placeholder="Dist" inputmode="decimal"> <input type="text" id="a_dist" placeholder="Dist" inputmode="decimal">
    </div>
    <button class="start-btn" onclick="startAnalysis()">ANALİZ ET</button>
</div>

<div id="analysis-container"></div>

<script>
    let history = JSON.parse(localStorage.getItem('masanaliz_v33_data') || '[]');
    window.onload = () => { renderCards(); updateDashboard(); };

    function fixVal(v) { return parseFloat(String(v).replace(',', '.')) || 0; }

    function startAnalysis() {
        const league = document.getElementById('league').value;
        const coeffs = {"Bundesliga": 1.05, "Premier League": 1.03, "Ligue 1": 1.00, "La Liga": 0.97, "Serie A": 0.95};
        const l_coeff = coeffs[league];

        const data = {
            id: Date.now(), league, coeff: l_coeff,
            home: document.getElementById('hName').value || 'Ev',
            away: document.getElementById('aName').value || 'Dep',
            h: { npxg: fixVal(document.getElementById('h_npxg').value), ppa: fixVal(document.getElementById('h_ppa').value), f13: fixVal(document.getElementById('h_1_3').value), prgc: fixVal(document.getElementById('h_prgc').value), dist: fixVal(document.getElementById('h_dist').value) },
            a: { npxg: fixVal(document.getElementById('a_npxg').value), ppa: fixVal(document.getElementById('a_ppa').value), f13: fixVal(document.getElementById('a_1_3').value), prgc: fixVal(document.getElementById('a_prgc').value), dist: fixVal(document.getElementById('a_dist').value) },
            status: 'neutral', hScore: '', aScore: ''
        };

        const calc = (t) => {
            let p = (t.npxg * 400) + (t.ppa * 3) + (t.f13 * 0.7) + (t.prgc * 0.4);
            if(t.dist > 19) p *= 0.90; else if(t.dist < 16.5) p *= 1.05;
            return p;
        };

        data.conf = Math.min(Math.round(((calc(data.h) + calc(data.a)) / 2) * l_coeff), 98);
        
        // Zeka Raporu
        let rep = [];
        if(data.h.npxg > 0.14 || data.a.npxg > 0.14) rep.push("Kritik bitiricilik eşiği aşıldı.");
        if((data.h.ppa + data.a.ppa) < 12) rep.push("Dikkat: Ceza sahası girişleri çok kısır.");
        if(data.h.dist > 20 || data.a.dist > 20) rep.push("Uzaktan şut uyarısı: Yalancı istatistik riski.");
        rep.push(data.conf > 78 ? "<b>KARAR:</b> B Noktası aktif. Kaos bekleniyor." : "<b>KARAR:</b> A Noktası hakim. Skor kilitlenebilir.");
        data.report = rep;

        history.unshift(data); save(); renderCards(); updateDashboard();
    }

    function renderCards() {
        document.getElementById('analysis-container').innerHTML = history.map(item => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <span style="font-size:11px; color:var(--accent); font-weight:bold;">${item.league}</span>
                    <span class="conf-val">%${item.conf}</span>
                </div>
                <div class="vs-box">
                    <div style="font-weight:bold; color:var(--home);">${item.home}</div>
                    <div style="display:flex; gap:3px;">
                        <input type="text" class="s-in" value="${item.hScore}" onchange="updateItem(${item.id},'hScore',this.value)">
                        <input type="text" class="s-in" value="${item.aScore}" onchange="updateItem(${item.id},'aScore',this.value)">
                    </div>
                    <div style="font-weight:bold; color:var(--away);">${item.away}</div>
                </div>
                <div class="intelligence-report">${item.report.map(r => `<div class="report-item">• ${r}</div>`).join('')}</div>
                <div class="metrics-grid">
                    <div>${item.h.npxg} <span style="font-size:8px;">NPXG</span> ${item.a.npxg}</div>
                    <div>${item.h.ppa} <span style="font-size:8px;">PPA</span> ${item.a.ppa}</div>
                    <div>${item.h.dist} <span style="font-size:8px;">DIST</span> ${item.a.dist}</div>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:15px;">
                    <button style="background:none; border:none; color:red; cursor:pointer; font-size:11px;" onclick="remove(${item.id})">Sil</button>
                    <div class="wl-btns">
                        <button class="btn-w ${item.status==='win'?'active':''}" onclick="setStatus(${item.id},'win')">W</button>
                        <button class="btn-l ${item.status==='loss'?'active':''}" onclick="setStatus(${item.id},'loss')">L</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function updateItem(id, k, v) { let o = history.find(x => x.id === id); if(o) { o[k] = v; save(); } }
    function setStatus(id, s) { let o = history.find(x => x.id === id); if(o) { o.status = o.status === s ? 'neutral' : s; save(); renderCards(); updateDashboard(); } }
    function remove(id) { history = history.filter(x => x.id !== id); save(); renderCards(); updateDashboard(); }
    function updateDashboard() { 
        const t = history.length;
        const w = history.filter(x => x.status === 'win').length;
        document.getElementById('win-rate').innerText = (t > 0 ? Math.round((w / t) * 100) : 0) + '%';
        document.getElementById('total-count').innerText = t;
    }
    function save() { localStorage.setItem('masanaliz_v33_data', JSON.stringify(history)); }
</script>
</body>
</html>

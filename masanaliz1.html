<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBref Analiz Terminali v4</title>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .terminal { background-color: #1e293b; padding: 20px; border-radius: 12px; width: 100%; max-width: 500px; border: 1px solid #334155; }
        h2 { color: #22c55e; text-align: center; font-size: 1.2rem; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .team-box { background: #0f172a; padding: 10px; border-radius: 8px; }
        label { display: block; font-size: 0.7rem; color: #94a3b8; margin-top: 8px; }
        input { width: 90%; background: #1e293b; border: 1px solid #334155; color: white; padding: 5px; border-radius: 4px; margin-top: 2px; }
        
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-analyze { flex: 2; background: #22c55e; color: #0f172a; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-clear { flex: 1; background: transparent; color: #ef4444; border: 1px solid #ef4444; padding: 12px; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        .btn-clear:hover { background: #ef4444; color: white; }

        #result { margin-top: 20px; padding: 15px; background: #334155; border-radius: 8px; display: none; }
        .alt-highlight { color: #4ade80; font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="terminal">
    <h2>FBREF ANALİZ TERMİNALİ</h2>
    
    <label>LİG KATSAYISI ($K$)</label>
    <select id="katsayi" style="width:100%; padding:8px; background:#0f172a; color:white; border-radius:5px;">
        <option value="1.00">Serie A (1.00)</option>
        <option value="0.85">Premier League (0.85)</option>
        <option value="1.10">La Liga (1.10)</option>
        <option value="0.75">Bundesliga (0.75)</option>
    </select>

    <div class="grid">
        <div class="team-box">
            <input type="text" placeholder="Ev Sahibi" id="teamA">
            <label>NPXG/SH</label><input type="text" class="v" id="npxgA">
            <label>ATT PEN</label><input type="text" class="v" id="attA">
            <label>CPA</label><input type="text" class="v" id="cpaA">
            <label>SCA</label><input type="text" class="v" id="scaA">
            <label>TKL+INT</label><input type="text" class="v" id="tklA">
        </div>

        <div class="team-box">
            <input type="text" placeholder="Deplasman" id="teamB">
            <label>NPXG/SH</label><input type="text" class="v" id="npxgB">
            <label>ATT PEN</label><input type="text" class="v" id="attB">
            <label>CPA</label><input type="text" class="v" id="cpaB">
            <label>SCA</label><input type="text" class="v" id="scaB">
            <label>TKL+INT</label><input type="text" class="v" id="tklB">
        </div>
    </div>

    <div class="button-group">
        <button type="button" class="btn-analyze" onclick="calculate()">HASSAS ANALİZ YAP</button>
        <button type="button" class="btn-clear" onclick="resetForm()">TEMİZLE</button>
    </div>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        // Formu temizlemeden verileri al
        const k = parseFloat(document.getElementById('katsayi').value);
        const cpaB = parseFloat(document.getElementById('cpaB').value) || 0;
        const npxgA = parseFloat(document.getElementById('npxgA').value) || 0;

        // Basit bir örnek hesaplama (Senin v4 mantığın burada çalışacak)
        let score = 50; 
        if(cpaB > 2.5) score -= (cpaB * 5); // CPA tehlikesi
        if(npxgA < 0.09) score += 20; // Düşük kalite Alt ihtimalini artırır

        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
            <div>2.5 ALT İHTİMALİ</div>
            <div class="alt-highlight">%${Math.max(0, Math.min(99, score.toFixed(0)))}</div>
            <p style="font-size:0.8rem; color:#94a3b8;">Veriler korundu. Yeni analiz yapabilir veya temizleyebilirsin.</p>
        `;
    }

    function resetForm() {
        // 2026-01-15 tarihli kullanıcı isteği: Giriş kutularını isteğe bağlı temizle
        const inputs = document.querySelectorAll('.v, #teamA, #teamB');
        inputs.forEach(input => input.value = '');
        document.getElementById('result').style.display = 'none';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P-PRO v3.1 | STABLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: sans-serif; }
        .glass { background: #0f172a; border: 1px solid #1e293b; }
        input, select { background: #1e293b !important; color: #60a5fa !important; border: 1px solid #334155 !important; }
        .bar-bg { background: #1e293b; height: 6px; border-radius: 10px; overflow: hidden; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto">
        <h1 class="text-blue-500 font-black text-xl mb-4 italic">P-PRO <span class="text-white text-xs">STABLE ENGINE</span></h1>

        <div class="glass p-4 rounded-2xl mb-6 shadow-xl">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="space-y-2">
                    <select id="teamA" class="w-full p-2 rounded-lg text-sm">
                        <option value="">Ev Sahibi</option>
                        <option>Arsenal</option><option>Aston Villa</option><option>Bournemouth</option><option>Brentford</option><option>Brighton</option><option>Chelsea</option><option>Crystal Palace</option><option>Everton</option><option>Fulham</option><option>Ipswich Town</option><option>Leicester City</option><option>Liverpool</option><option>Man City</option><option>Man Utd</option><option>Newcastle</option><option>Nott'm Forest</option><option>Southampton</option><option>Tottenham</option><option>West Ham</option><option>Wolves</option>
                        <option>Leeds United</option><option>Burnley</option><option>Sunderland</option>
                    </select>
                    <input type="number" step="0.01" id="anpxG" placeholder="npxG/Sh" class="w-full p-2 rounded-lg text-sm font-bold">
                    <input type="number" id="aSCA" placeholder="SCA" class="w-full p-2 rounded-lg text-sm font-bold">
                    <input type="number" id="aPrgR" placeholder="PrgR" class="w-full p-2 rounded-lg text-sm font-bold">
                    <input type="number" id="aPPA" placeholder="PPA" class="w-full p-2 rounded-lg text-sm font-bold">
                </div>

                <div class="space-y-2">
                    <select id="teamB" class="w-full p-2 rounded-lg text-sm">
                        <option value="">Deplasman</option>
                        <option>Arsenal</option><option>Aston Villa</option><option>Bournemouth</option><option>Brentford</option><option>Brighton</option><option>Chelsea</option><option>Crystal Palace</option><option>Everton</option><option>Fulham</option><option>Ipswich Town</option><option>Leicester City</option><option>Liverpool</option><option>Man City</option><option>Man Utd</option><option>Newcastle</option><option>Nott'm Forest</option><option>Southampton</option><option>Tottenham</option><option>West Ham</option><option>Wolves</option>
                        <option>Leeds United</option><option>Burnley</option><option>Sunderland</option>
                    </select>
                    <input type="number" step="0.01" id="bnpxG" placeholder="npxG/Sh" class="w-full p-2 rounded-lg text-sm font-bold">
                    <input type="number" id="bSCA" placeholder="SCA" class="w-full p-2 rounded-lg text-sm font-bold">
                    <input type="number" id="bPrgR" placeholder="PrgR" class="w-full p-2 rounded-lg text-sm font-bold">
                    <input type="number" id="bPPA" placeholder="PPA" class="w-full p-2 rounded-lg text-sm font-bold">
                </div>
            </div>

            <button onclick="runAnalysis()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg active:scale-95 uppercase text-xs tracking-widest">
                Analizi Başlat
            </button>
        </div>

        <div id="resultsList" class="space-y-4"></div>
        
        <button onclick="localStorage.clear(); location.reload();" class="w-full mt-4 text-[10px] text-gray-600 uppercase">Geçmişi Sıfırla</button>
    </div>

    <script>
        // Sayfa yüklendiğinde hafızayı oku
        window.onload = function() { renderList(); };

        function runAnalysis() {
            // Verileri Al
            const tA = document.getElementById('teamA').value;
            const tB = document.getElementById('teamB').value;
            
            if(!tA || !tB) { alert("Takım seçiniz!"); return; }

            const an = parseFloat(document.getElementById('anpxG').value || 0);
            const as = parseFloat(document.getElementById('aSCA').value || 0);
            const ar = parseFloat(document.getElementById('aPrgR').value || 0);
            const ap = parseFloat(document.getElementById('aPPA').value || 0);

            const bn = parseFloat(document.getElementById('bnpxG').value || 0);
            const bs = parseFloat(document.getElementById('bSCA').value || 0);
            const br = parseFloat(document.getElementById('bPrgR').value || 0);
            const bp = parseFloat(document.getElementById('bPPA').value || 0);

            // Hesaplamalar
            const maxQ = Math.max(an, bn);
            const tSCA = as + bs;
            const tPrgR = ar + br;
            const tPPA = ap + bp;

            let res, col, note, prob;

            if (maxQ < 0.09 && tSCA < 24 && tPPA < 12) {
                res = "1.5 ALT"; col = "emerald"; prob = 85;
                note = "Kalite ve üretim çok düşük. 232 maçlık kısırlık havuzuna uygun.";
            } else if (maxQ > 0.12 || tSCA > 38 || tPrgR > 68) {
                res = "3+ GOL"; col = "red"; prob = 90;
                note = "Yüksek patlama riski. Kaliteli şutlar ve yoğun SCA tespiti.";
            } else {
                res = "TAM 2 GOL"; col = "amber"; prob = 70;
                note = "Sınır bölgesi (245 maçlık havuz). 1-1 veya 2-0 ihtimali yüksek.";
            }

            // Kaydet
            const item = { id: Date.now(), tA, tB, res, col, note, prob, maxQ, tSCA, tPrgR, tPPA };
            let logs = JSON.parse(localStorage.getItem('pLogs3') || '[]');
            logs.unshift(item);
            localStorage.setItem('pLogs3', JSON.stringify(logs));

            renderList();
        }

        function renderList() {
            const logs = JSON.parse(localStorage.getItem('pLogs3') || '[]');
            const container = document.getElementById('resultsList');
            container.innerHTML = "";

            logs.forEach(l => {
                const div = document.createElement('div');
                div.className = "glass p-4 rounded-xl border-l-4 border-" + l.col + "-500 shadow-lg mb-4";
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold">${l.tA} x ${l.tB}</span>
                        <div class="text-right leading-none">
                            <span class="text-[10px] font-black text-${l.col}-400 uppercase">${l.res}</span><br>
                            <span class="text-[8px] text-gray-500">%${l.prob} GÜVEN</span>
                        </div>
                    </div>
                    <div class="bar-bg mb-3">
                        <div class="h-full bg-${l.col}-500" style="width: ${l.prob}%"></div>
                    </div>
                    <div class="grid grid-cols-4 gap-1 text-[9px] text-center text-gray-400 mb-2 font-mono">
                        <div class="bg-black/20 p-1 rounded">Q:${l.maxQ.toFixed(2)}</div>
                        <div class="bg-black/20 p-1 rounded">SCA:${l.tSCA}</div>
                        <div class="bg-black/20 p-1 rounded">PR:${l.tPrgR}</div>
                        <div class="bg-black/20 p-1 rounded">PP:${l.tPPA}</div>
                    </div>
                    <p class="text-[10px] text-gray-400 italic"><strong>NOT:</strong> ${l.note}</p>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premier Gold Predictor v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-border-alt { border-left: 4px solid #10b981; }
        .gradient-border-two { border-left: 4px solid #f59e0b; }
        .gradient-border-three { border-left: 4px solid #ef4444; }
        input, select { background: #0f172a !important; border: 1px solid #334155 !important; color: white !important; }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="pb-10">

    <header class="p-6 border-b border-white/10 mb-6 bg-slate-950/50 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-800 tracking-tighter text-blue-500">PREMIER<span class="text-white">PRO</span></h1>
            <span class="text-[10px] bg-blue-600/20 text-blue-400 px-2 py-1 rounded-full uppercase tracking-widest font-bold">2026 Engine</span>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4">
        
        <section class="glass-card rounded-2xl p-6 mb-8 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div class="space-y-4">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Ev Sahibi Takım</label>
                    <select id="teamA" class="w-full p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        <option value="">Takım Seçin...</option>
                        <optgroup label="Premier Lig">
                            <option>Arsenal</option><option>Aston Villa</option><option>Bournemouth</option>
                            <option>Brentford</option><option>Brighton</option><option>Chelsea</option>
                            <option>Crystal Palace</option><option>Everton</option><option>Fulham</option>
                            <option>Ipswich Town</option><option>Leicester City</option><option>Liverpool</option>
                            <option>Man City</option><option>Man Utd</option><option>Newcastle</option>
                            <option>Nott'm Forest</option><option>Southampton</option><option>Tottenham</option>
                            <option>West Ham</option><option>Wolves</option>
                        </optgroup>
                    </select>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <span class="text-[10px] text-gray-500 ml-1">npxG</span>
                            <input type="number" step="0.01" id="anpxG" placeholder="0.10" class="w-full p-3 rounded-xl">
                        </div>
                        <div class="space-y-1">
                            <span class="text-[10px] text-gray-500 ml-1">SCA</span>
                            <input type="number" step="0.1" id="aSCA" placeholder="15.0" class="w-full p-3 rounded-xl">
                        </div>
                        <div class="space-y-1">
                            <span class="text-[10px] text-gray-500 ml-1">PrgR</span>
                            <input type="number" id="aPrgR" placeholder="30" class="w-full p-3 rounded-xl">
                        </div>
                        <div class="space-y-1">
                            <span class="text-[10px] text-gray-500 ml-1">PPA</span>
                            <input type="number" id="aPPA" placeholder="8" class="w-full p-3 rounded-xl">
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Deplasman Takımı</label>
                    <select id="teamB" class="w-full p-3 rounded-xl focus:ring-2 focus:ring-red-500 outline-none transition-all">
                        <option value="">Takım Seçin...</option>
                        <optgroup label="Premier Lig">
                            <option>Arsenal</option><option>Aston Villa</option><option>Bournemouth</option>
                            <option>Brentford</option><option>Brighton</option><option>Chelsea</option>
                            <option>Crystal Palace</option><option>Everton</option><option>Fulham</option>
                            <option>Ipswich Town</option><option>Leicester City</option><option>Liverpool</option>
                            <option>Man City</option><option>Man Utd</option><option>Newcastle</option>
                            <option>Nott'm Forest</option><option>Southampton</option><option>Tottenham</option>
                            <option>West Ham</option><option>Wolves</option>
                        </optgroup>
                    </select>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <span class="text-[10px] text-gray-500 ml-1">npxG</span>
                            <input type="number" step="0.01" id="bnpxG" placeholder="0.10" class="w-full p-3 rounded-xl">
                        </div>
                        <div class="space-y-1">
                            <span class="text-[10px] text-gray-500 ml-1">SCA</span>
                            <input type="number" step="0.1" id="bSCA" placeholder="15.0" class="w-full p-3 rounded-xl">
                        </div>
                        <div class="space-y-1">
                            <span class="text-[10px] text-gray-500 ml-1">PrgR</span>
                            <input type="number" id="bPrgR" placeholder="30" class="w-full p-3 rounded-xl">
                        </div>
                        <div class="space-y-1">
                            <span class="text-[10px] text-gray-500 ml-1">PPA</span>
                            <input type="number" id="bPPA" placeholder="8" class="w-full p-3 rounded-xl">
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="analyzeMatch()" class="w-full mt-8 bg-blue-600 hover:bg-blue-500 text-white font-extrabold py-4 rounded-2xl shadow-lg shadow-blue-900/20 transition-all active:scale-95">
                MAÇI DERİNDEN ANALİZ ET
            </button>
        </section>

        <h2 class="text-sm font-bold text-gray-500 mb-4 px-2 uppercase tracking-tighter">Son Analizlerin</h2>
        <div id="history" class="space-y-4"></div>
        
        <button onclick="clearHistory()" class="w-full mt-6 text-xs text-gray-600 hover:text-red-400 transition">Geçmişi Temizle</button>

    </main>

    <script>
        window.onload = () => displayHistory();

        function analyzeMatch() {
            const d = {
                tA: document.getElementById('teamA').value,
                tB: document.getElementById('teamB').value,
                an: parseFloat(document.getElementById('anpxG').value || 0),
                as: parseFloat(document.getElementById('aSCA').value || 0),
                ar: parseFloat(document.getElementById('aPrgR').value || 0),
                ap: parseFloat(document.getElementById('aPPA').value || 0),
                bn: parseFloat(document.getElementById('bnpxG').value || 0),
                bs: parseFloat(document.getElementById('bSCA').value || 0),
                br: parseFloat(document.getElementById('bPrgR').value || 0),
                bp: parseFloat(document.getElementById('bPPA').value || 0)
            };

            if(!d.tA || !d.tB) return alert("Lütfen takımları seçin!");

            const avgNpxG = (d.an + d.bn) / 2;
            const totalSCA = d.as + d.bs;
            const totalPrgR = d.ar + d.br;
            const totalPPA = d.ap + d.bp;

            let res, cls, note, brd;

            // ANALİZ MOTORU
            if (avgNpxG < 0.08 && totalSCA < 22 && totalPPA < 11) {
                res = "1.5 ALT"; cls = "text-emerald-400"; brd = "gradient-border-alt";
                note = "Saf kısırlık bölgesi. 232 maçlık havuzla %80 uyumlu. Şut kalitesi ve sızma yerlerde.";
            } else if (avgNpxG > 0.12 || totalSCA > 35 || totalPrgR > 65) {
                res = "3 GOL VE ÜSTÜ"; cls = "text-red-400"; brd = "gradient-border-three";
                note = `Yüksek tempo tespit edildi! SCA (${totalSCA}) ve PrgR (${totalPrgR}) değerleri savunmaların çökeceğini söylüyor.`;
            } else {
                res = "TAM 2 GOL (SINIR)"; cls = "text-amber-400"; brd = "gradient-border-two";
                note = "Maç 245 maçlık sınır bölgesinde. Skor 1-1 veya 2-0'a kilitlenmeye çok müsait. 3. gol için ekstra üretim yetersiz.";
            }

            const analysis = { id: Date.now(), ...d, res, cls, note, brd, avgNpxG, totalSCA, totalPrgR, totalPPA };
            let logs = JSON.parse(localStorage.getItem('matchLogs') || '[]');
            logs.unshift(analysis);
            localStorage.setItem('matchLogs', JSON.stringify(logs));
            displayHistory();
        }

        function displayHistory() {
            const logs = JSON.parse(localStorage.getItem('matchLogs') || '[]');
            document.getElementById('history').innerHTML = logs.map(l => `
                <div class="glass-card rounded-2xl p-5 ${l.brd} animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm font-extrabold text-white">${l.tA} <span class="text-gray-500 px-1">vs</span> ${l.tB}</span>
                        <span class="text-xs font-black ${l.cls} bg-white/5 px-3 py-1 rounded-lg">${l.res}</span>
                    </div>
                    <div class="grid grid-cols-4 gap-2 mb-4 text-center">
                        <div class="bg-black/40 py-2 rounded-xl"><p class="text-[9px] text-gray-500 uppercase">npxG</p><p class="text-xs font-bold">${l.avgNpxG.toFixed(2)}</p></div>
                        <div class="bg-black/40 py-2 rounded-xl"><p class="text-[9px] text-gray-500 uppercase">SCA</p><p class="text-xs font-bold">${l.totalSCA.toFixed(1)}</p></div>
                        <div class="bg-black/40 py-2 rounded-xl"><p class="text-[9px] text-gray-500 uppercase">PrgR</p><p class="text-xs font-bold">${l.totalPrgR}</p></div>
                        <div class="bg-black/40 py-2 rounded-xl"><p class="text-[9px] text-gray-500 uppercase">PPA</p><p class="text-xs font-bold">${l.totalPPA}</p></div>
                    </div>
                    <p class="text-[11px] leading-relaxed text-gray-300 bg-blue-900/10 p-3 rounded-xl border border-blue-500/10">
                        <span class="text-blue-400 font-bold">ANALİZ:</span> ${l.note}
                    </p>
                </div>
            `).join('');
        }

        function clearHistory() { if(confirm('Tüm analizler silinsin mi?')) { localStorage.removeItem('matchLogs'); displayHistory(); } }
    </script>
</body>
</html>

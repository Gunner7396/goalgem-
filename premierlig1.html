<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PremierPRO Compact v2.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f1f5f9; }
        .glass-card { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); }
        .compact-input { background: #0f172a !important; border: 1px solid #1e293b !important; font-size: 13px !important; padding: 6px 10px !important; }
        select { background: #1e293b !important; font-size: 13px !important; }
        .result-badge { font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
    </style>
</head>
<body class="p-2 md:p-4">

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-4 px-1">
            <h1 class="text-lg font-900 tracking-tighter text-blue-500 italic">P-PRO <span class="text-white">v2.5</span></h1>
            <div class="flex gap-2">
                <button onclick="clearHistory()" class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Temizle</button>
            </div>
        </div>
        
        <div class="glass-card rounded-xl p-4 shadow-2xl mb-4">
            <div class="space-y-4">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <select id="teamA" class="w-full rounded-lg text-white p-2 outline-none">
                            <option value="">Ev Sahibi</option>
                            <optgroup label="Premier Lig">
                                <option>Arsenal</option><option>Aston Villa</option><option>Bournemouth</option><option>Brentford</option><option>Brighton</option><option>Chelsea</option><option>Crystal Palace</option><option>Everton</option><option>Fulham</option><option>Ipswich Town</option><option>Leicester City</option><option>Liverpool</option><option>Man City</option><option>Man Utd</option><option>Newcastle</option><option>Nott'm Forest</option><option>Southampton</option><option>Tottenham</option><option>West Ham</option><option>Wolves</option>
                            </optgroup>
                            <optgroup label="Yakın / Güçlü Diğer">
                                <option>Leeds United</option><option>Burnley</option><option>Luton Town</option><option>Sheffield Utd</option><option>West Brom</option><option>Sunderland</option><option>Middlesbrough</option><option>Coventry City</option><option>Norwich City</option><option>Hull City</option>
                            </optgroup>
                        </select>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" step="0.01" id="anpxG" placeholder="npxG" class="compact-input rounded-md w-full">
                            <input type="number" step="0.1" id="aSCA" placeholder="SCA" class="compact-input rounded-md w-full">
                            <input type="number" id="aPrgR" placeholder="PrgR" class="compact-input rounded-md w-full">
                            <input type="number" id="aPPA" placeholder="PPA" class="compact-input rounded-md w-full">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <select id="teamB" class="w-full rounded-lg text-white p-2 outline-none">
                            <option value="">Deplasman</option>
                            <optgroup label="Premier Lig">
                                <option>Arsenal</option><option>Aston Villa</option><option>Bournemouth</option><option>Brentford</option><option>Brighton</option><option>Chelsea</option><option>Crystal Palace</option><option>Everton</option><option>Fulham</option><option>Ipswich Town</option><option>Leicester City</option><option>Liverpool</option><option>Man City</option><option>Man Utd</option><option>Newcastle</option><option>Nott'm Forest</option><option>Southampton</option><option>Tottenham</option><option>West Ham</option><option>Wolves</option>
                            </optgroup>
                            <optgroup label="Yakın / Güçlü Diğer">
                                <option>Leeds United</option><option>Burnley</option><option>Luton Town</option><option>Sheffield Utd</option><option>West Brom</option><option>Sunderland</option><option>Middlesbrough</option><option>Coventry City</option><option>Norwich City</option><option>Hull City</option>
                            </optgroup>
                        </select>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" step="0.01" id="bnpxG" placeholder="npxG" class="compact-input rounded-md w-full">
                            <input type="number" step="0.1" id="bSCA" placeholder="SCA" class="compact-input rounded-md w-full">
                            <input type="number" id="bPrgR" placeholder="PrgR" class="compact-input rounded-md w-full">
                            <input type="number" id="bPPA" placeholder="PPA" class="compact-input rounded-md w-full">
                        </div>
                    </div>
                </div>

                <button onclick="analyzeMatch()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-3 rounded-xl text-xs tracking-widest transition-all active:scale-95 shadow-lg shadow-blue-900/40">
                    ANALİZİ TAMAMLA
                </button>
            </div>
        </div>

        <div id="history" class="space-y-3"></div>
    </div>

    <script>
        window.onload = () => displayHistory();

        function analyzeMatch() {
            const d = {
                tA: document.getElementById('teamA').value, tB: document.getElementById('teamB').value,
                an: parseFloat(document.getElementById('anpxG').value || 0), as: parseFloat(document.getElementById('aSCA').value || 0),
                ar: parseFloat(document.getElementById('aPrgR').value || 0), ap: parseFloat(document.getElementById('aPPA').value || 0),
                bn: parseFloat(document.getElementById('bnpxG').value || 0), bs: parseFloat(document.getElementById('bSCA').value || 0),
                br: parseFloat(document.getElementById('bPrgR').value || 0), bp: parseFloat(document.getElementById('bPPA').value || 0)
            };

            if(!d.tA || !d.tB) return;

            const avgNpxG = (d.an + d.bn) / 2;
            const totalSCA = d.as + d.bs;
            const totalPrgR = d.ar + d.br;
            const totalPPA = d.ap + d.bp;

            let res, cls, bg, note;
            if (avgNpxG < 0.08 && totalSCA < 22 && totalPPA < 11) {
                res = "1.5 ALT"; cls = "text-emerald-400"; bg = "bg-emerald-400/10";
                note = "Saf kısırlık tespiti. Şut kalitesi %80 başarı bölgesinde.";
            } else if (avgNpxG > 0.12 || totalSCA > 35 || totalPrgR > 65) {
                res = "3+ GOL"; cls = "text-red-400"; bg = "bg-red-400/10";
                note = "Yüksek tempo ve kalite. Savunmaların direnci düşük.";
            } else {
                res = "TAM 2 GOL"; cls = "text-amber-400"; bg = "bg-amber-400/10";
                note = "245 maçlık sınır bölgesi. 1-1 veya 2-0 ihtimali yüksek.";
            }

            const analysis = { id: Date.now(), ...d, res, cls, bg, note, avgNpxG, totalSCA, totalPrgR, totalPPA };
            let logs = JSON.parse(localStorage.getItem('pLogs') || '[]');
            logs.unshift(analysis);
            localStorage.setItem('pLogs', JSON.stringify(logs));
            displayHistory();
        }

        function displayHistory() {
            const logs = JSON.parse(localStorage.getItem('pLogs') || '[]');
            document.getElementById('history').innerHTML = logs.map(l => `
                <div class="glass-card rounded-xl p-3 border-l-4 ${l.res === '1.5 ALT' ? 'border-emerald-500' : l.res === '3+ GOL' ? 'border-red-500' : 'border-amber-500'}">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[11px] font-bold text-gray-300">${l.tA} x ${l.tB}</span>
                        <span class="result-badge ${l.bg} ${l.cls}">${l.res}</span>
                    </div>
                    <div class="grid grid-cols-4 gap-1 text-[10px] text-center mb-2">
                        <div class="bg-white/5 py-1 rounded">npxG: ${l.avgNpxG.toFixed(2)}</div>
                        <div class="bg-white/5 py-1 rounded">SCA: ${l.totalSCA}</div>
                        <div class="bg-white/5 py-1 rounded">PrgR: ${l.totalPrgR}</div>
                        <div class="bg-white/5 py-1 rounded">PPA: ${l.totalPPA}</div>
                    </div>
                    <p class="text-[10px] text-gray-500 leading-tight"><strong>ANALİZ:</strong> ${l.note}</p>
                </div>
            `).join('');
        }

        function clearHistory() { if(confirm('Silinsin mi?')) { localStorage.removeItem('pLogs'); displayHistory(); } }
    </script>
</body>
</html>

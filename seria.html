<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Serie A PRO Analiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0c0a09; color: #f5f5f4; font-family: sans-serif; }
        .serie-a-blue { border-left: 4px solid #0053a0; }
        .glass { background: #1c1917; border: 1px solid #292524; }
        input, select { background: #292524 !important; color: #3b82f6 !important; border: 1px solid #44403c !important; }
        .history-card { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="max-w-md mx-auto">
        <h1 class="text-xl font-900 tracking-tighter text-blue-500 italic uppercase mb-4 text-center">SERIE A <span class="text-white">PRO ANALİZ</span></h1>

        <div class="glass p-4 rounded-3xl mb-6 shadow-2xl border-t-2 border-blue-600">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="space-y-2">
                    <select id="teamA" class="w-full p-2 rounded-xl text-xs font-bold outline-none">
                        <option value="">Ev Sahibi</option>
                        <option>Inter</option><option>Juventus</option><option>Milan</option>
                        <option>Napoli</option><option>Atalanta</option><option>Roma</option>
                        <option>Lazio</option><option>Fiorentina</option><option>Bologna</option>
                        <option>Torino</option><option>Udinese</option><option>Empoli</option>
                    </select>
                    <input type="number" step="0.01" id="anpxG" placeholder="npxG/Sh" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="aSCA" placeholder="SCA" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="aPrgR" placeholder="PrgR" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="aPPA" placeholder="PPA" class="w-full p-2 rounded-xl text-xs font-bold">
                </div>
                <div class="space-y-2">
                    <select id="teamB" class="w-full p-2 rounded-xl text-xs font-bold outline-none">
                        <option value="">Deplasman</option>
                        <option>Inter</option><option>Juventus</option><option>Milan</option>
                        <option>Napoli</option><option>Atalanta</option><option>Roma</option>
                        <option>Lazio</option><option>Fiorentina</option><option>Bologna</option>
                        <option>Torino</option><option>Udinese</option><option>Empoli</option>
                    </select>
                    <input type="number" step="0.01" id="bnpxG" placeholder="npxG/Sh" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="bSCA" placeholder="SCA" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="bPrgR" placeholder="PrgR" class="w-full p-2 rounded-xl text-xs font-bold">
                    <input type="number" id="bPPA" placeholder="PPA" class="w-full p-2 rounded-xl text-xs font-bold">
                </div>
            </div>
            <button onclick="runAnalysis()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl transition-all shadow-xl text-xs uppercase tracking-widest">
                ANALİZ YAP
            </button>
        </div>

        <div id="historyList" class="space-y-4"></div>
        <button onclick="clearAll()" class="w-full mt-6 text-[10px] text-gray-600 uppercase tracking-widest hover:text-red-500">Tüm Geçmişi Temizle</button>
    </div>

    <script>
        window.onload = loadHistory;

        function runAnalysis() {
            const tA = document.getElementById('teamA').value;
            const tB = document.getElementById('teamB').value;
            if(!tA || !tB) return alert("Takımları seçin.");

            const an = parseFloat(document.getElementById('anpxG').value || 0);
            const as = parseFloat(document.getElementById('aSCA').value || 0);
            const ar = parseFloat(document.getElementById('aPrgR').value || 0);
            const ap = parseFloat(document.getElementById('aPPA').value || 0);
            const bn = parseFloat(document.getElementById('bnpxG').value || 0);
            const bs = parseFloat(document.getElementById('bSCA').value || 0);
            const br = parseFloat(document.getElementById('bPrgR').value || 0);
            const bp = parseFloat(document.getElementById('bPPA').value || 0);

            const maxQ = Math.max(an, bn);
            const tSCA = as + bs;
            const tPPA = ap + bp;
            const tPrgR = ar + br;

            let probs = { g01: 0, g2: 0, g3plus: 0 };
            let tavan = ""; let color = "";

            // SERIE A ÖZEL %80+ ALGORİTMASI
            if (maxQ < 0.09 && tSCA < 23 && tPPA < 12 && tPrgR < 60) {
                probs = { g01: 82, g2: 12, g3plus: 6 };
                tavan = "MAX 1 GOL"; color = "emerald";
            } else if (tSCA <= 29 && tPPA <= 16 && tPrgR <= 70) {
                probs = { g01: 20, g2: 62, g3plus: 18 };
                tavan = "MAX 2 GOL"; color = "amber";
            } else {
                probs = { g01: 8, g2: 22, g3plus: 70 };
                tavan = "3+ GOL"; color = "red";
            }

            const matchData = { id: Date.now(), tA, tB, maxQ, tSCA, tPPA, tPrgR, probs, tavan, color };
            saveMatch(matchData);
            loadHistory();
        }

        function saveMatch(data) {
            let history = JSON.parse(localStorage.getItem('serieAHistory') || '[]');
            history.unshift(data);
            localStorage.setItem('serieAHistory', JSON.stringify(history));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('serieAHistory') || '[]');
            const list = document.getElementById('historyList');
            list.innerHTML = history.map(m => `
                <div class="glass p-4 rounded-2xl serie-a-blue history-card mb-4 relative">
                    <button onclick="deleteMatch(${m.id})" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-xs">×</button>
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] font-black uppercase text-gray-400">${m.tA} x ${m.tB}</span>
                        <span class="text-xs font-black text-${m.color}-500 uppercase">${m.tavan}</span>
                    </div>
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between text-[9px] font-bold mb-1"><span>0-1 GOL</span><span>%${m.probs.g01}</span></div>
                        <div class="w-full bg-gray-800 h-1 rounded-full overflow-hidden"><div class="bg-emerald-500 h-full" style="width: ${m.probs.g01}%"></div></div>
                        <div class="flex justify-between text-[9px] font-bold mb-1"><span>2 GOL</span><span>%${m.probs.g2}</span></div>
                        <div class="w-full bg-gray-800 h-1 rounded-full overflow-hidden"><div class="bg-amber-500 h-full" style="width: ${m.probs.g2}%"></div></div>
                        <div class="flex justify-between text-[9px] font-bold mb-1"><span>3+ GOL</span><span>%${m.probs.g3plus}</span></div>
                        <div class="w-full bg-gray-800 h-1 rounded-full overflow-hidden"><div class="bg-red-500 h-full" style="width: ${m.probs.g3plus}%"></div></div>
                    </div>
                    <div class="grid grid-cols-4 gap-1 text-[8px] text-center text-gray-600 font-mono italic">
                        <div>Q:${m.maxQ}</div><div>SCA:${m.tSCA}</div><div>PPA:${m.tPPA}</div><div>PR:${m.tPrgR}</div>
                    </div>
                </div>
            `).join('');
        }

        function deleteMatch(id) {
            let history = JSON.parse(localStorage.getItem('serieAHistory') || '[]');
            history = history.filter(m => m.id !== id);
            localStorage.setItem('serieAHistory', JSON.stringify(history));
            loadHistory();
        }

        function clearAll() { if(confirm("Temizlensin mi?")) { localStorage.removeItem('serieAHistory'); loadHistory(); } }
    </script>
</body>
</html>

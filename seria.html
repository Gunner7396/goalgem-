<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOALGEM | SERIE A ANALYZER</title>
    <style>
        body {
            background-color: #0b1426;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .main-card {
            width: 100%;
            max-width: 450px;
            background: #16213a;
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid rgba(64, 196, 255, 0.1);
        }
        h1 { color: #40c4ff; text-align: center; font-size: 26px; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { text-align: center; color: #78909c; font-size: 11px; margin-bottom: 30px; border-bottom: 1px solid #1e2a44; padding-bottom: 15px; }
        
        .team-container { display: flex; gap: 20px; margin-bottom: 20px; }
        .team-column { flex: 1; }
        
        .team-header {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 6px;
            text-transform: uppercase;
        }
        .header-ev { background: rgba(64, 196, 255, 0.15); color: #40c4ff; border: 1px solid #40c4ff; }
        .header-dep { background: rgba(255, 255, 255, 0.05); color: #cfd8dc; border: 1px solid #546e7a; }

        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 10px; color: #90a4ae; margin-bottom: 4px; font-weight: 600; }
        
        input {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 13px;
            transition: 0.3s;
        }

        .button-group { display: flex; gap: 10px; margin-top: 15px; }
        
        .btn-analiz {
            flex: 2;
            background: linear-gradient(135deg, #00c853, #009624);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }
        
        .btn-reset {
            flex: 1;
            background: #37474f;
            color: #eceff1;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .result-overlay {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px dashed #334155;
        }
        .res-percent { font-size: 42px; font-weight: 900; color: #78909c; line-height: 1; }
        .res-signal { font-size: 14px; font-weight: bold; margin-top: 10px; color: #78909c; }
    </style>
</head>
<body>

<div class="main-card">
    <h1>GOALGEM</h1>
    <p class="subtitle">SERIE A - HVP STRATEGY & TACTICAL INTELLIGENCE</p>

    <div class="team-container">
        <div class="team-column">
            <div class="team-header header-ev">EV SAHİBİ</div>
            <div class="input-group"><label>npxG</label><input type="number" id="ev_npxG" class="inp" placeholder="0.00"></div>
            <div class="input-group"><label>npxGA</label><input type="number" id="ev_npxGA" class="inp" placeholder="0.00"></div>
            <div class="input-group"><label>G-xG</label><input type="number" id="ev_G_xG" class="inp" placeholder="0.00"></div>
            <div class="input-group"><label>PrgP + PrgC</label><input type="number" id="ev_Prg" class="inp" placeholder="0"></div>
            <div class="input-group"><label>Savunma Hattı</label><input type="number" id="ev_Line" class="inp" placeholder="45"></div>
        </div>
        <div class="team-column">
            <div class="team-header header-dep">DEPLASMAN</div>
            <div class="input-group"><label>npxG</label><input type="number" id="dep_npxG" class="inp" placeholder="0.00"></div>
            <div class="input-group"><label>npxGA</label><input type="number" id="dep_npxGA" class="inp" placeholder="0.00"></div>
            <div class="input-group"><label>G-xG</label><input type="number" id="dep_G_xG" class="inp" placeholder="0.00"></div>
            <div class="input-group"><label>PrgP + PrgC</label><input type="number" id="dep_Prg" class="inp" placeholder="0"></div>
            <div class="input-group"><label>Savunma Hattı</label><input type="number" id="dep_Line" class="inp" placeholder="45"></div>
        </div>
    </div>

    <div class="button-group">
        <button class="btn-analiz" onclick="analizEtSerieA()">ANALİZ ET</button>
        <button class="btn-reset" onclick="temizle()">SİL</button>
    </div>

    <div class="result-overlay" id="result_box">
        <div style="font-size: 11px; color: #78909c; margin-bottom: 8px;">ANALİZ SONUCU</div>
        <div id="res_percent" class="res-percent">%0</div>
        <div id="res_signal" class="res-signal">VERİ BEKLENİYOR</div>
    </div>
</div>

<script>
function analizEtSerieA() {
    const e = {
        npxG: parseFloat(document.getElementById('ev_npxG').value) || 0,
        npxGA: parseFloat(document.getElementById('ev_npxGA').value) || 0,
        G_xG: parseFloat(document.getElementById('ev_G_xG').value) || 0,
        prg: parseFloat(document.getElementById('ev_Prg').value) || 0,
        line: parseFloat(document.getElementById('ev_Line').value) || 0
    };
    const d = {
        npxG: parseFloat(document.getElementById('dep_npxG').value) || 0,
        npxGA: parseFloat(document.getElementById('dep_npxGA').value) || 0,
        G_xG: parseFloat(document.getElementById('dep_G_xG').value) || 0,
        prg: parseFloat(document.getElementById('dep_Prg').value) || 0,
        line: parseFloat(document.getElementById('dep_Line').value) || 0
    };

    let p = 0;
    if ((e.npxG + d.npxG) >= 1.95) p += 40;
    if (e.npxGA > 1.4 || d.npxGA > 1.4) p += 20;
    if (e.line > 45 || d.line > 45) p += 10;
    if ((e.prg + d.prg) >= 85) p += 20;
    if ((e.G_xG + d.G_xG) > 0.1) p += 10;

    const displayP = Math.min(p, 100);
    const resPercent = document.getElementById('res_percent');
    const resSignal = document.getElementById('res_signal');
    
    resPercent.innerText = "%" + displayP;
    
    if(displayP >= 80) {
        resSignal.innerText = "GÜÇLÜ ÜST SİNYALİ";
        resPercent.style.color = "#00c853";
        resSignal.style.color = "#00c853";
    } else if(displayP >= 55) {
        resSignal.innerText = "PLASE SİNYAL";
        resPercent.style.color = "#ffd600";
        resSignal.style.color = "#ffd600";
    } else {
        resSignal.innerText = "DÜŞÜK İHTİMAL / RİSKLİ";
        resPercent.style.color = "#ff5252";
        resSignal.style.color = "#ff5252";
    }
}

function temizle() {
    // Inputları temizle
    const inputs = document.getElementsByClassName('inp');
    for(let i=0; i<inputs.length; i++) { inputs[i].value = ''; }
    
    // Sonucu sıfırla
    document.getElementById('res_percent').innerText = "%0";
    document.getElementById('res_percent').style.color = "#78909c";
    document.getElementById('res_signal').innerText = "VERİ SİLİNDİ";
    document.getElementById('res_signal').style.color = "#78909c";
}
</script>
</body>
</html>

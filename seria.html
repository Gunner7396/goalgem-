<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOALGEM | SERIE A TACTICAL</title>
    <style>
        body {
            background-color: #0b1426;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .main-card {
            width: 100%;
            max-width: 400px;
            background: #16213a;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #40c4ff; text-align: center; font-size: 24px; margin-bottom: 5px; text-transform: uppercase; }
        .subtitle { text-align: center; color: #78909c; font-size: 11px; margin-bottom: 25px; }
        
        .section-title {
            color: #90a4ae;
            font-size: 14px;
            text-align: center;
            border-bottom: 1px solid #40c4ff;
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; color: #40c4ff; margin-bottom: 5px; }
        
        input {
            width: 100%;
            background: #1e2a44;
            border: 1px solid #37474f;
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-analiz {
            width: 100%;
            background: #00c853;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,200,83,0.3);
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #1e2a44;
            text-align: center;
        }
        .res-box div:first-child { font-size: 11px; color: #40c4ff; margin-bottom: 5px; }
        .res-box div:last-child { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-card">
    <h1>GOALGEM</h1>
    <p class="subtitle">SERIE A - HVP STRATEGY & TACTICAL INTELLIGENCE</p>

    <div class="input-row">
        <div class="section-title" style="grid-column: 1;">EV SAHİBİ</div>
        <div class="section-title" style="grid-column: 2;">DEPLASMAN</div>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label>npxG (Hücum)</label>
            <input type="number" id="ev_npxG" placeholder="0.00">
        </div>
        <div class="input-group">
            <label>npxG (Hücum)</label>
            <input type="number" id="dep_npxG" placeholder="0.00">
        </div>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label>npxGA (Savunma)</label>
            <input type="number" id="ev_npxGA" placeholder="0.00">
        </div>
        <div class="input-group">
            <label>npxGA (Savunma)</label>
            <input type="number" id="dep_npxGA" placeholder="0.00">
        </div>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label>G-xG (Bitiricilik)</label>
            <input type="number" id="ev_G_xG" placeholder="0.00">
        </div>
        <div class="input-group">
            <label>G-xG (Bitiricilik)</label>
            <input type="number" id="dep_G_xG" placeholder="0.00">
        </div>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label>PrgP + PrgC</label>
            <input type="number" id="ev_Prg" placeholder="0">
        </div>
        <div class="input-group">
            <label>PrgP + PrgC</label>
            <input type="number" id="dep_Prg" placeholder="0">
        </div>
    </div>

    <div class="input-group" style="margin-bottom: 20px;">
        <label>ORTALAMA SAVUNMA HATTI (DEF. LINE)</label>
        <input type="number" id="avg_Line" placeholder="45+ m">
    </div>

    <button class="btn-analiz" onclick="analizEtSerieA()">ANALİZİ BAŞLAT</button>

    <div class="results">
        <div class="res-box">
            <div>ÜST %</div>
            <div id="ust_sonuc">-</div>
        </div>
        <div class="res-box">
            <div>FAVORİ</div>
            <div id="favori_notu">-</div>
        </div>
    </div>
</div>

<script>
function analizEtSerieA() {
    const v = {
        en: parseFloat(document.getElementById('ev_npxG').value) || 0,
        dn: parseFloat(document.getElementById('dep_npxG').value) || 0,
        ea: parseFloat(document.getElementById('ev_npxGA').value) || 0,
        da: parseFloat(document.getElementById('dep_npxGA').value) || 0,
        eg: parseFloat(document.getElementById('ev_G_xG').value) || 0,
        dg: parseFloat(document.getElementById('dep_G_xG').value) || 0,
        prg: (parseFloat(document.getElementById('ev_Prg').value) || 0) + (parseFloat(document.getElementById('dep_Prg').value) || 0),
        line: parseFloat(document.getElementById('avg_Line').value) || 0
    };

    let p = 0;
    if ((v.en + v.dn) >= 1.95) p += 40;
    if (v.ea > 1.4 || v.da > 1.4) p += 20;
    if (v.line > 45) p += 10;
    if (v.prg >= 85) p += 20;
    if ((v.eg + v.dg) > 0.1) p += 10;

    document.getElementById('ust_sonuc').innerText = "%" + Math.min(p, 100);
    const note = document.getElementById('favori_notu');
    if(p >= 80) { note.innerText = "GÜÇLÜ ÜST"; note.style.color = "#00c853"; }
    else if(p >= 55) { note.innerText = "PLASE"; note.style.color = "#ffd600"; }
    else { note.innerText = "RİSKLİ"; note.style.color = "#ff5252"; }
}
</script>
</body>
</html>

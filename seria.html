<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie A Pro Predictor | Veri İstasyonu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #05070a; color: #e2e8f0; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(59, 130, 246, 0.2); box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .input-glow:focus { border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); outline: none; }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .analyze-btn { animation: pulse-blue 2s infinite; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 border-b border-blue-900/30 pb-6">
            <div>
                <h1 class="header-font text-3xl font-bold text-blue-500 tracking-widest">SERIE A ENGINE <span class="text-white text-sm font-light">V2.0</span></h1>
                <p class="text-slate-500 text-sm tracking-widest uppercase">Optimize Edilmiş Tahmin Algoritması</p>
            </div>
            <div class="mt-4 md:mt-0 flex gap-4">
                <div class="text-right">
                    <p class="text-xs text-slate-500 uppercase">Başarı Hedefi</p>
                    <p class="text-xl font-bold text-green-400">%80+</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-7 space-y-6">
                <div class="glass-card p-6 rounded-xl">
                    <h3 class="header-font text-sm font-bold text-blue-400 mb-6 flex items-center">
                        <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span> MANUEL VERİ GİRİŞİ
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="space-y-2">
                            <label class="text-xs text-slate-400 uppercase font-bold">Toplam npxG (Ort.)</label>
                            <input type="number" id="v_npxg" step="0.1" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg input-glow" placeholder="1.4">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs text-slate-400 uppercase font-bold">Kutu İçi Temas (TiB)</label>
                            <input type="number" id="v_tib" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg input-glow" placeholder="32">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs text-slate-400 uppercase font-bold">Hücum İlerlemesi (PrgP + PrgC)</label>
                            <input type="number" id="v_prg" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg input-glow" placeholder="85">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs text-slate-400 uppercase font-bold">Yüksekte Top Kapma (HT)</label>
                            <input type="number" id="v_ht" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg input-glow" placeholder="12">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs text-slate-400 uppercase font-bold">G - xG (Klinik Fark)</label>
                            <input type="number" id="v_gxg" step="0.1" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg input-glow" placeholder="0.2">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs text-slate-400 uppercase font-bold">npxGA (Savunma Zafiyeti)</label>
                            <input type="number" id="v_npxga" step="0.1" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg input-glow" placeholder="1.2">
                        </div>
                    </div>

                    <button onclick="runEngine()" class="analyze-btn w-full mt-8 bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-lg transition-all uppercase tracking-widest">Analizi Çalıştır</button>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div id="welcome-msg" class="glass-card h-full p-10 rounded-xl flex flex-col items-center justify-center text-center">
                    <div class="w-16 h-16 border-2 border-dashed border-slate-700 rounded-full flex items-center justify-center mb-4">
                        <span class="text-slate-600 text-2xl">?</span>
                    </div>
                    <p class="text-slate-500 italic">Verileri girin ve motorun eşleşmeyi simüle etmesini bekleyin.</p>
                </div>

                <div id="result-card" class="glass-card p-8 rounded-xl hidden space-y-6 border-l-4 border-l-blue-500">
                    <div>
                        <p class="text-xs text-slate-500 uppercase font-bold mb-1 tracking-widest">Tahmin Çıktısı</p>
                        <h2 id="r_pred" class="header-font text-3xl font-black text-white italic"></h2>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-900/80 p-3 rounded-lg">
                            <p class="text-[10px] text-slate-500 uppercase mb-1">Güven Oranı</p>
                            <p id="r_conf" class="text-xl font-bold text-blue-400"></p>
                        </div>
                        <div class="bg-slate-900/80 p-3 rounded-lg">
                            <p class="text-[10px] text-slate-500 uppercase mb-1">Oyun Modu</p>
                            <p id="r_mode" class="text-xl font-bold text-slate-200"></p>
                        </div>
                    </div>

                    <div>
                        <p class="text-xs text-slate-500 uppercase font-bold mb-2">Stratejik Senaryo</p>
                        <p id="r_desc" class="text-sm text-slate-300 leading-relaxed italic"></p>
                    </div>

                    <div class="pt-4 border-t border-slate-800">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] text-slate-500 uppercase font-bold">Karar Kararlılığı</span>
                            <span id="r_risk_pill" class="status-pill"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function runEngine() {
            const data = {
                npxg: parseFloat(document.getElementById('v_npxg').value || 0),
                tib: parseFloat(document.getElementById('v_tib').value || 0),
                prg: parseFloat(document.getElementById('v_prg').value || 0),
                ht: parseFloat(document.getElementById('v_ht').value || 0),
                gxg: parseFloat(document.getElementById('v_gxg').value || 0),
                npxga: parseFloat(document.getElementById('v_npxga').value || 0)
            };

            document.getElementById('welcome-msg').classList.add('hidden');
            const resCard = document.getElementById('result-card');
            resCard.classList.remove('hidden');

            let pred = ""; let conf = 0; let desc = ""; let mode = ""; let pillClass = ""; let pillText = "";

            // --- OPTİMİZE EDİLMİŞ KARAR AĞACI ---

            // 1. KİLİT (1.5 ALT) SENARYOSU
            if (data.tib < 32 && data.prg < 72 && data.ht < 9) {
                pred = "1.5 ALT";
                conf = 84;
                mode = "DÜŞÜK VOLTAJ";
                desc = "Serie A DNA'sı: Takımlar kutu içine sızamıyor ve pas hızı kilitli. HT oranının düşüklüğü savunma hatası riskini %10'un altına indiriyor. Tipik bir taktiksel tıkanma maçı.";
                pillText = "GÜVENLİ";
                pillClass = "bg-blue-900/50 text-blue-400";
                resCard.style.borderLeftColor = "#3b82f6";
            }
            // 2. KAOS (2.5 ÜST) SENARYOSU
            else if (data.npxg > 2.2 && data.ht > 14 && data.prg > 95) {
                pred = "2.5 ÜST / 3 GOL";
                conf = 81;
                mode = "YÜKREK FREKANS";
                desc = "Oyun çok hızlı. Yüksek HT verisi, savunmaların baskı altında hata yapacağını kanıtlıyor. npxG üretimi baremi aşmak için yeterli seviyede.";
                pillText = "KAZANÇLI";
                pillClass = "bg-green-900/50 text-green-400";
                resCard.style.borderLeftColor = "#22c55e";
            }
            // 3. KONTROLLÜ (TAM 2 GOL) SENARYOSU
            else if (data.npxga < 1.0 && data.tib < 40) {
                pred = "TAM 2 GOL";
                conf = 72;
                mode = "STRATEJİK KONTROL";
                desc = "Bir taraf skoru alıp üstüne yatacaktır. npxGA'nın düşüklüğü maçın 3. gole gitme ihtimalini (savunma disiplini nedeniyle) ciddi oranda azaltıyor.";
                pillText = "ORTA RİSK";
                pillClass = "bg-yellow-900/50 text-yellow-400";
                resCard.style.borderLeftColor = "#eab308";
            }
            // 4. BELİRSİZ / TEHLİKELİ
            else {
                pred = "PAS / TAHMİN YOK";
                conf = 45;
                mode = "BELİRSİZ";
                desc = "Metrikler birbiriyle çelişiyor. Oyun karakteri net değil. Bu tür maçlar genellikle %80 başarı hedefimizi bozan istatistiksel sapmalardır.";
                pillText = "TEHLİKELİ";
                pillClass = "bg-red-900/50 text-red-400";
                resCard.style.borderLeftColor = "#ef4444";
            }

            document.getElementById('r_pred').innerText = pred;
            document.getElementById('r_conf').innerText = "%" + conf;
            document.getElementById('r_mode').innerText = mode;
            document.getElementById('r_desc').innerText = desc;
            document.getElementById('r_risk_pill').innerText = pillText;
            document.getElementById('r_risk_pill').className = "status-pill " + pillClass;
        }
    </script>
</body>
</html>

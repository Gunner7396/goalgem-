<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie A Pro Predictor V3 | Akıllı Analiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #05070a; color: #e2e8f0; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(59, 130, 246, 0.2); }
        .input-glow:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); outline: none; }
        .datalist-input { background: #111827; border: 1px solid #374151; padding: 12px; border-radius: 8px; width: 100%; color: #fff; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 border-b border-blue-900/30 pb-6">
            <div>
                <h1 class="header-font text-3xl font-bold text-blue-500 tracking-widest uppercase">Serie A Engine <span class="text-white text-sm font-light italic underline">Smart Edition</span></h1>
                <p class="text-slate-500 text-xs tracking-[0.3em] uppercase mt-1">Otomatik Tamamlama & Metrik Filtreleme</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8 glass-card p-6 rounded-2xl">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 bg-blue-900/10 p-4 rounded-xl border border-blue-500/20">
                    <div class="relative">
                        <label class="text-[10px] text-blue-400 font-bold uppercase mb-2 block">Ev Sahibi Takım</label>
                        <input list="seriea-teams" id="home_team" class="datalist-input input-glow" placeholder="Takım adı yazın...">
                    </div>
                    <div class="relative">
                        <label class="text-[10px] text-blue-400 font-bold uppercase mb-2 block">Deplasman Takımı</label>
                        <input list="seriea-teams" id="away_team" class="datalist-input input-glow" placeholder="Takım adı yazın...">
                    </div>
                </div>

                <h3 class="header-font text-xs font-bold text-slate-400 mb-4 tracking-widest uppercase">Metrik Ortalamaları (Toplam Değerler)</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">npxG</label>
                        <input type="number" id="v_npxg" step="0.1" class="datalist-input text-sm" placeholder="1.4">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">Touches in Box</label>
                        <input type="number" id="v_tib" class="datalist-input text-sm" placeholder="32">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">PrgP + PrgC</label>
                        <input type="number" id="v_prg" class="datalist-input text-sm" placeholder="85">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">High Turnovers</label>
                        <input type="number" id="v_ht" class="datalist-input text-sm" placeholder="12">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">G - xG</label>
                        <input type="number" id="v_gxg" step="0.1" class="datalist-input text-sm" placeholder="0.2">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">npxGA</label>
                        <input type="number" id="v_npxga" step="0.1" class="datalist-input text-sm" placeholder="1.2">
                    </div>
                </div>

                <button onclick="runEngine()" class="w-full mt-8 bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-lg transition-all uppercase tracking-widest shadow-lg shadow-blue-900/20">SİSTEMİ ÇALIŞTIR</button>
            </div>

            <div id="result-display" class="lg:col-span-4 glass-card p-6 rounded-2xl flex flex-col justify-center items-center text-center">
                <p class="text-slate-600 italic">Takımları seçin ve analiz düğmesine basın.</p>
            </div>
        </div>
    </div>

    <datalist id="seriea-teams">
        <option value="Inter">
        <option value="Juventus">
        <option value="Milan">
        <option value="Napoli">
        <option value="Roma">
        <option value="Atalanta">
        <option value="Lazio">
        <option value="Fiorentina">
        <option value="Bologna">
        <option value="Torino">
        <option value="Monza">
        <option value="Genoa">
        <option value="Lecce">
        <option value="Udinese">
        <option value="Cagliari">
        <option value="Empoli">
        <option value="Verona">
        <option value="Parma">
        <option value="Como">
        <option value="Venezia">
        <option value="Sassuolo">
        <option value="Salernitana">
        <option value="Frosinone">
    </datalist>

    <script>
        function runEngine() {
            const home = document.getElementById('home_team').value;
            const away = document.getElementById('away_team').value;
            const npxg = parseFloat(document.getElementById('v_npxg').value || 0);
            const tib = parseFloat(document.getElementById('v_tib').value || 0);
            const prg = parseFloat(document.getElementById('v_prg').value || 0);
            const ht = parseFloat(document.getElementById('v_ht').value || 0);
            
            const display = document.getElementById('result-display');
            
            let pred = ""; let conf = 0; let color = ""; let desc = "";

            if (tib < 32 && prg < 72 && ht < 10) {
                pred = "1.5 ALT"; conf = 85; color = "text-blue-400";
                desc = `${home} vs ${away} eşleşmesinde düşük tempo ve kutu içi tıkanıklığı hakim. Kilitlenme olasılığı çok yüksek.`;
            } else if (npxg > 2.3 && ht > 14 && prg > 95) {
                pred = "2.5 ÜST"; conf = 82; color = "text-green-400";
                desc = "Yüksek pres ve kaos futbolu. Savunma hataları golleri tetikleyecektir.";
            } else {
                pred = "TAM 2 GOL"; conf = 70; color = "text-yellow-400";
                desc = "Kontrollü oyun. Skorun 1-1 veya 2-0'da mühürlenmesi bekleniyor.";
            }

            display.innerHTML = `
                <div class="w-full animate-fade-in">
                    <h2 class="header-font text-xs text-slate-500 uppercase mb-4">${home} vs ${away}</h2>
                    <div class="text-5xl font-black ${color} mb-2">${pred}</div>
                    <div class="text-xl font-bold mb-6 text-white tracking-widest">%${conf} GÜVEN</div>
                    <p class="text-sm text-slate-400 leading-relaxed italic border-t border-slate-800 pt-4">${desc}</p>
                </div>
            `;
        }
    </script>
</body>
</html>

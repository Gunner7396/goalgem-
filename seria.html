<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOALGEM | COMPACT</title>
    <style>
        :root { --accent: #40c4ff; --green: #00c853; --bg: #0b1426; --card: #16213a; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding-top: 10px; }
        .main-card { width: 95%; max-width: 420px; background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid rgba(64,196,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); text-align: center; font-size: 20px; margin: 0; letter-spacing: 2px; }
        .subtitle { text-align: center; color: #78909c; font-size: 9px; margin-bottom: 12px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .team-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--accent); color: white; text-align: center; font-weight: bold; font-size: 13px; margin-bottom: 10px; padding: 5px 0; outline: none; text-transform: uppercase; }
        .input-group { margin-bottom: 6px; }
        label { display: block; font-size: 9px; color: #90a4ae; margin-bottom: 2px; font-weight: bold; }
        input { width: 100%; background: #0f172a; border: 1px solid #334155; color: white; padding: 6px; border-radius: 5px; box-sizing: border-box; font-size: 12px; }
        .btn-box { display: flex; gap: 8px; margin: 15px 0; }
        button { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.2s; }
        .btn-run { background: var(--green); color: white; }
        .btn-clear { background: #37474f; color: white; }
        .res-panel { background: rgba(0,0,0,0.3); border-radius: 15px; padding: 12px; border: 1px solid #1e2a44; }
        .res-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #263238; padding-bottom: 8px; margin-bottom: 8px; }
        .hvp-val { font-size: 20px; font-weight: 900; color: var(--accent); }
        .percent-val { font-size: 30px; font-weight: 900; color: var(--green); line-height: 1; }
        #match_title { font-size: 11px; font-weight: bold; color: #cfd8dc; text-align: center; margin-bottom: 8px; text-transform: uppercase; }
        .stat-row { display: flex; justify-content: space-between; font-size: 10px; color: #b0bec5; margin-bottom: 4px; }
        .bar-bg { width: 100%; height: 5px; background: #0f172a; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.8s; }
    </style>
</head>
<body>

<div class="main-card">
    <h1>GOALGEM</h1>
    <p class="subtitle">SERIE A | TACTICAL PRO</p>

    <div class="grid">
        <div class="col">
            <input type="text" id="name_e" class="team-input" placeholder="EV TAKIMI">
            <div class="input-group"><label>npxG</label><input type="number" id="e_n" class="inp"></div>
            <div class="input-group"><label>G-xG</label><input type="number" id="e_g" class="inp"></div>
            <div class="input-group"><label>PrgP+C</label><input type="number" id="e_p" class="inp"></div>
            <div class="input-group"><label>Box Touches</label><input type="number" id="e_b" class="inp"></div>
            <div class="input-group"><label>Direct Speed</label><input type="number" id="e_s" class="inp"></div>
            <div class="input-group"><label>Def. Line</label><input type="number" id="e_l" class="inp"></div>
            <div class="input-group"><label>npxGA</label><input type="number" id="e_a" class="inp"></div>
        </div>
        <div class="col">
            <input type="text" id="name_d" class="team-input" placeholder="DEP TAKIMI">
            <div class="input-group"><label>npxG</label><input type="number" id="d_n" class="inp"></div>
            <div class="input-group"><label>G-xG</label><input type="number" id="d_g" class="inp"></div>
            <div class="input-group"><label>PrgP+C</label><input type="number" id="d_p" class="inp"></div>
            <div class="input-group"><label>Box Touches</label><input type="number" id="d_b" class="inp"></div>
            <div class="input-group"><label>Direct Speed</label><input type="number" id="d_s" class="inp"></div>
            <div class="input-group"><label>Def. Line</label><input type="number" id="d_l" class="inp"></div>
            <div class="input-group"><label>npxGA</label><input type="number" id="d_a" class="inp"></div>
        </div>
    </div>

    <div class="btn-box">
        <button class="btn-run" onclick="run()">ANALİZ ET</button>
        <button class="btn-clear" onclick="clr()">SİL</button>
    </div>

    <div class="res-panel">
        <div id="match_title">MAÇ ANALİZİ BEKLENİYOR</div>
        <div class="res-top">
            <div><div style="font-size: 8px; color: #90a4ae;">HVP SKOR</div><div id="hvp" class="hvp-val">0.00</div></div>
            <div style="text-align: right;"><div id="sig" style="font-size: 9px; font-weight: bold; color: #78909c;">SİNYAL</div><div id="per" class="percent-val">%0</div></div>
        </div>
        <div class="stat-row"><span>Beklenen Hücum</span><span id="t_n">0.00</span></div>
        <div class="bar-bg"><div id="b_n" class="bar-fill"></div></div>
    </div>
</div>

<script>
function run() {
    const v = (id) => parseFloat(document.getElementById(id).value) || 0;
    const t = (id) => document.getElementById(id).value || (id === 'name_e' ? 'EV' : 'DEP');
    
    const e = { n:v('e_n'), a:v('e_a'), g:v('e_g'), p:v('e_p'), b:v('e_b'), s:v('e_s'), l:v('e_l') };
    const d = { n:v('d_n'), a:v('d_a'), g:v('d_g'), p:v('d_p'), b:v('d_b'), s:v('d_s'), l:v('d_l') };

    const hvp = (((e.n * 2) + e.p) / 10 + e.g) + (((d.n * 2) + d.p) / 10 + d.g);
    
    let p = 0;
    if ((e.n + d.n) >= 1.95) p += 35;
    if (e.a > 1.4 || d.a > 1.4) p += 20;
    if (e.l > 45 || d.l > 45) p += 10;
    if ((e.p + d.p) >= 85) p += 15;
    if ((e.b + d.b) >= 42) p += 10;
    if ((e.s + d.s) >= 3.4) p += 10;

    document.getElementById('match_title').innerText = t('name_e') + " v " + t('name_d');
    document.getElementById('hvp').innerText = hvp.toFixed(2);
    document.getElementById('per').innerText = "%" + Math.min(p, 100);
    document.getElementById('t_n').innerText = (e.n + d.n).toFixed(2);
    document.getElementById('b_n').style.width = Math.min(((e.n + d.n)/2.5)*100, 100) + "%";

    const s = document.getElementById('sig');
    const pr = document.getElementById('per');
    if(p >= 80) { s.innerText="GÜÇLÜ ÜST"; s.style.color=pr.style.color="#00c853"; }
    else if(p >= 55) { s.innerText="PLASE"; s.style.color=pr.style.color="#ffd600"; }
    else { s.innerText="RİSKLİ"; s.style.color=pr.style.color="#ff5252"; }
}

function clr() {
    document.querySelectorAll('input').forEach(i => i.value = '');
    document.getElementById('match_title').innerText = "MAÇ ANALİZİ BEKLENİYOR";
    document.getElementById('hvp').innerText = "0.00";
    document.getElementById('per').innerText = "%0";
    document.getElementById('b_n').style.width = "0%";
    document.getElementById('sig').innerText = "SİNYAL";
    document.getElementById('sig').style.color = "#78909c";
}
</script>
</body>
</html>
